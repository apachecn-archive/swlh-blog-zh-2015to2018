<h1 class="translated">如何评估现有企业</h1>
<blockquote>原文：<a href="https://medium.com/swlh/how-to-value-an-existing-business-fc27bf44e905?source=collection_archive---------9-----------------------#2018-11-20">https://medium.com/swlh/how-to-value-an-existing-business-fc27bf44e905?source=collection_archive---------9-----------------------#2018-11-20</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/23c3f7c0122987bbf8b7086fc641050a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*zxqXoiRyIEeXhWSU5zFnnQ.jpeg"/></div></div></figure><p id="8a66" class="pw-post-body-paragraph iw ix ho iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">在过去的几年里，我建立并收购了一系列小企业，包括线下和线下的。我发现大多数企业家不知道如何评估他们的企业。这不仅让出售企业变得困难，也让发展企业变得困难。说出可笑的错误价格是吓跑买家的好方法，他们会理所当然地认为你有点傻。</p></div></div>
