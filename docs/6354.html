<h1 class="translated">学习这些技能可以获得更大的成功</h1>
<blockquote>原文：<a href="https://medium.com/swlh/12-skills-for-your-career-success-cf434275c347?source=collection_archive---------10-----------------------#2018-09-16">https://medium.com/swlh/12-skills-for-your-career-success-cf434275c347?source=collection_archive---------10-----------------------#2018-09-16</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><figure class="hn ho ez fb hp hq er es paragraph-image"><div role="button" tabindex="0" class="hr hs di ht bf hu"><div class="er es hm"><img src="../Images/b15a8914c23479ff7f00d05c829bf443.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*yfPIdtmRc1cSYuIZP25NVg.jpeg"/></div></div></figure><div class=""/><p id="bd11" class="pw-post-body-paragraph iw ix hz iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">从18岁开始，我就知道我想要怎样生活，我想要在我的生活中实现什么。知道这一点使我能够一心一意地度过一生。这让我成为了一个目标明确、注意力集中的人——同时也有一些坚持和弹性。</p><p id="9324" class="pw-post-body-paragraph iw ix hz iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">我现在25岁左右，过去几年我一直在研究并试图找出我需要发展的技能和我需要学习的技能。</p></div></div>
