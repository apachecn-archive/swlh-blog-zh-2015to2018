<h1 class="translated">让我们设计一个更好的标志</h1>
<blockquote>原文：<a href="https://medium.com/swlh/lets-craft-a-better-logo-601718c181cd?source=collection_archive---------19-----------------------#2018-01-04">https://medium.com/swlh/lets-craft-a-better-logo-601718c181cd?source=collection_archive---------19-----------------------#2018-01-04</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><figure class="hn ho ez fb hp hq er es paragraph-image"><div role="button" tabindex="0" class="hr hs di ht bf hu"><div class="er es hm"><img src="../Images/35b3c13027792a23024762f32e1a41c9.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*WjD7CSy1p7OiNjp9W4FuPQ.jpeg"/></div></div><figcaption class="hx hy et er es hz ia bd b be z dx">Photo by Joshua Earle on Unsplash</figcaption></figure><div class=""/><div class=""><h2 id="1589" class="pw-subtitle-paragraph ja ic id bd b jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr dx translated">什么是好的标志，应该避免什么</h2></div><p id="a90b" class="pw-post-body-paragraph js jt id ju b jv jw je jx jy jz jh ka kb kc kd ke kf kg kh ki kj kk kl km kn hh bi translated">简而言之，标志是一个独特的图形设计，风格化的名称，独特的符号，或识别一个公司，产品或服务的另一种手段。今天，徽标通常是公司品牌的同义词。重要的是要记住，标志是品牌的代表，而不是品牌本身。</p></div></div>
