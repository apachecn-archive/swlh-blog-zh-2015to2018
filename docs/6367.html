<h1 class="translated">不要放弃你的成功</h1>
<blockquote>原文：<a href="https://medium.com/swlh/not-giving-up-on-your-success-cf260c52ee70?source=collection_archive---------12-----------------------#2018-09-17">https://medium.com/swlh/not-giving-up-on-your-success-cf260c52ee70?source=collection_archive---------12-----------------------#2018-09-17</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="b0f9" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">当太好太难的时候。3个非凡强大的故事，一个普通的口碑。</p><figure class="jk jl jm jn fd jo er es paragraph-image"><div role="button" tabindex="0" class="jp jq di jr bf js"><div class="er es jj"><img src="../Images/17674f4db76435e59cbf525598e2fae8.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*n-1PDSLjx-Zp2Mc3Wa1e8w.jpeg"/></div></div><figcaption class="jv jw et er es jx jy bd b be z dx">Photo by Cristian Newman</figcaption></figure><p id="eb3f" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">给予激励着我，不是以人们通常认为的方式。</p><p id="102f" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">每当在飞机上与家人、朋友和同机乘客的谈话围绕着给予，尤其是无私的给予时，神奇的事情就发生了。他们经常分享在杂货店排队的经历。他们的故事开始非常相似。</p></div></div>
