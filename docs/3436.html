<h1 class="translated">当领导者努力领导自己时</h1>
<blockquote>原文：<a href="https://medium.com/swlh/when-leaders-struggle-to-lead-themselves-64a9d05e8d6f#2018-03-28">https://medium.com/swlh/when-leaders-struggle-to-lead-themselves-64a9d05e8d6f#2018-03-28</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><figure class="hn ho ez fb hp hq er es paragraph-image"><div role="button" tabindex="0" class="hr hs di ht bf hu"><div class="er es hm"><img src="../Images/78dd7c43c6b22acdb18b60e9f65916d9.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*aZJWFSukzjYXt6NS6skybQ.jpeg"/></div></div><figcaption class="hx hy et er es hz ia bd b be z dx">stocksnap.io Oscar Keys</figcaption></figure><div class=""/><div class=""><h2 id="3333" class="pw-subtitle-paragraph ja ic id bd b jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr dx translated">这里有三个策略可以帮助我</h2></div><p id="c408" class="pw-post-body-paragraph js jt id ju b jv jw je jx jy jz jh ka kb kc kd ke kf kg kh ki kj kk kl km kn hh bi translated">作为一名相对较新的企业家，我有点渴望获得那种自信的感觉，那是我在一个负责很多人的大部门担任领导时的感觉。我希望自己有能力创建一个可持续发展的企业，就像我建立一个强大而团结的团队一样。</p></div></div>
