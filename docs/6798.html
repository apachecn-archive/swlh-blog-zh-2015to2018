<h1 class="translated">清理道路</h1>
<blockquote>原文：<a href="https://medium.com/swlh/clear-the-path-b6d5c997ccb0?source=collection_archive---------12-----------------------#2018-10-08">https://medium.com/swlh/clear-the-path-b6d5c997ccb0?source=collection_archive---------12-----------------------#2018-10-08</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><figure class="hn ho ez fb hp hq er es paragraph-image"><div role="button" tabindex="0" class="hr hs di ht bf hu"><div class="er es hm"><img src="../Images/d635af371dc0816624339e353287a236.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*nSln2j9YRi46p8IX"/></div></div><figcaption class="hx hy et er es hz ia bd b be z dx">by <a class="ae ib" href="https://unsplash.com/@johnwestrock?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">John Westrock</a> on <a class="ae ib" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><div class=""/><p id="a3c7" class="pw-post-body-paragraph jb jc ie jd b je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi translated">在罗马帝国时期，一种常见的关系是赞助人与他的天线。通常是艺术家、作家或表演者，这种关系主要由完成小任务、传递信息或跑腿以换取金钱、食物或恩惠的Anteambulo组成。</p><p id="58ce" class="pw-post-body-paragraph jb jc ie jd b je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi translated">Anteambulo的字面定义是“一个走在前面扫清道路的人”，事实上，这是一个年轻艺术家要完成的任务…</p></div></div>
