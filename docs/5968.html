<h1 class="translated">我是SEO，婊子。</h1>
<blockquote>原文：<a href="https://medium.com/swlh/im-seo-bitch-238e07c16e2d?source=collection_archive---------15-----------------------#2018-08-12">https://medium.com/swlh/im-seo-bitch-238e07c16e2d?source=collection_archive---------15-----------------------#2018-08-12</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><figure class="hn ho ez fb hp hq er es paragraph-image"><div role="button" tabindex="0" class="hr hs di ht bf hu"><div class="er es hm"><img src="../Images/eb5af64a5aed4564088d7c460e04b54c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*dbso3fTCC8BaPBxf"/></div></div><figcaption class="hx hy et er es hz ia bd b be z dx">“Charts with statistics on the screen of a laptop on a glossy surface” by <a class="ae ib" href="https://unsplash.com/@kmuza?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Carlos Muza</a> on <a class="ae ib" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><div class=""/><div class=""><h2 id="6b11" class="pw-subtitle-paragraph jb id ie bd b jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js dx translated">你没看错，是SEO——不是CEO。</h2></div><p id="c565" class="pw-post-body-paragraph jt ju ie jv b jw jx jf jy jz ka ji kb kc kd ke kf kg kh ki kj kk kl km kn ko hh bi translated">当我说我做SEO的时候，大约10%的人知道我在说什么。搜索引擎优化是一个漫长而笨拙的术语。我在网上做市场营销。SEO不就是这样吗？</p><p id="959b" class="pw-post-body-paragraph jt ju ie jv b jw jx jf jy jz ka ji kb kc kd ke kf kg kh ki kj kk kl km kn ko hh bi translated">所以我们来考虑一下SEO是什么意思。我为搜索引擎优化网站。</p></div></div>
