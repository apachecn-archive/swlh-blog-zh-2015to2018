<blockquote>原文：<a href="https://medium.com/swlh/when-nature-supports-your-creative-journey-daecbb4cf243#2017-12-04">https://medium.com/swlh/when-nature-supports-your-creative-journey-daecbb4cf243#2017-12-04</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/4f5b36f764758fc5605cade270a35c0c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*8WtNpngjWGyBIdc6mp1pdw.jpeg"/></div></div><figcaption class="iw ix et er es iy iz bd b be z dx"><a class="ae ja" href="http://iamgenevra.com" rel="noopener ugc nofollow" target="_blank">Photo by Genevra Siciliano</a></figcaption></figure><p id="d136" class="pw-post-body-paragraph jb jc ho jd b je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi jz translated">如果 <strong class="jd ki"> </strong>你曾在创作之旅中感到迷茫，不确定下一步该怎么走，你有没有想过大自然正等待着你去理清头绪？</p><p id="547f" class="pw-post-body-paragraph jb jc ho jd b je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi translated">我不是徒步旅行者或露营者；我没有成为深海潜水员的梦想，也没有追求其他冒险活动来分散我生活中寻求刺激的注意力。但是在我家附近简单的散步？是的，请吧。</p></div></div>
