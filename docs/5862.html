<blockquote>原文：<a href="https://medium.com/swlh/is-your-writing-tempting-enough-e4ff0c62c6ea?source=collection_archive---------12-----------------------#2018-08-03">https://medium.com/swlh/is-your-writing-tempting-enough-e4ff0c62c6ea?source=collection_archive---------12-----------------------#2018-08-03</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="ccd3" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">你知道你希望它是…</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/a5a56643722187742b6a55f5a9e9025d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*f8LsoYo0qHsvfmRubJux7g@2x.jpeg"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by Javier Molina via Unsplash</figcaption></figure><p id="1046" class="pw-post-body-paragraph jt ju ho jv b jw jx ip jy jz ka is kb kc kd ke kf kg kh ki kj kk kl km kn ko hh bi translated">你在让人们阅读、分享和回复你的帖子方面有困难吗？</p><p id="f56f" class="pw-post-body-paragraph jt ju ho jv b jw jx ip jy jz ka is kb kc kd ke kf kg kh ki kj kk kl km kn ko hh bi translated"><strong class="jv kp">很可能和你的内容无关。</strong></p><p id="9d7d" class="pw-post-body-paragraph jt ju ho jv b jw jx ip jy jz ka is kb kc kd ke kf kg kh ki kj kk kl km kn ko hh bi translated">更在于你呈现的方式。</p><p id="72c0" class="pw-post-body-paragraph jt ju ho jv b jw jx ip jy jz ka is kb kc kd ke kf kg kh ki kj kk kl km kn ko hh bi translated">在标题中，我用你应该诱惑你的读者的想法来诱惑你。</p></div></div>
