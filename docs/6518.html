<h1 class="translated">“为什么？”或者“为什么不呢？”</h1>
<blockquote>原文：<a href="https://medium.com/swlh/why-or-why-not-fda87bfdb708?source=collection_archive---------9-----------------------#2018-09-25">https://medium.com/swlh/why-or-why-not-fda87bfdb708?source=collection_archive---------9-----------------------#2018-09-25</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><figure class="hn ho ez fb hp hq er es paragraph-image"><div role="button" tabindex="0" class="hr hs di ht bf hu"><div class="er es hm"><img src="../Images/f14261443e6e05f234057c0741a368dc.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*CMxI-q0DAMtcF-VGs10G0Q.jpeg"/></div></div><figcaption class="hx hy et er es hz ia bd b be z dx">Choosing the right questions is sometimes more important for our path than finding the right answers. (Photo by <a class="ae ib" href="https://unsplash.com/photos/i--IN3cvEjg?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Evan Dennis</a> on <a class="ae ib" href="https://unsplash.com/search/photos/why%3F-why-not%3F?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Unsplash</a>).</figcaption></figure><div class=""/><div class=""><h2 id="bcd2" class="pw-subtitle-paragraph jb id ie bd b jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js dx translated">对后悔的审视。</h2></div><p id="d625" class="pw-post-body-paragraph jt ju ie jv b jw jx jf jy jz ka ji kb kc kd ke kf kg kh ki kj kk kl km kn ko hh bi translated">昨晚，我目睹了一场令人抓狂的对话，这场对话仅仅是关于举证责任的分歧。</p><blockquote class="kp"><p id="eef9" class="kq kr ie if ks kt ku kv kw kx ky ko dx translated">“为什么不呢？”我以前的一个学生说。</p><p id="0007" class="kq kr ie if ks kt ku kv kw kx ky ko dx translated">“嗯……”她的同伴回答，“为什么？”</p></blockquote></div></div>
