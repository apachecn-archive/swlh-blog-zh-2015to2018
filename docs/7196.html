<h1 class="translated">不要让新人自己吃午饭。</h1>
<blockquote>原文：<a href="https://medium.com/swlh/dont-let-the-new-person-have-lunch-by-themselves-8fcfe0216386?source=collection_archive---------2-----------------------#2018-10-29">https://medium.com/swlh/dont-let-the-new-person-have-lunch-by-themselves-8fcfe0216386?source=collection_archive---------2-----------------------#2018-10-29</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><figure class="ew ey in io ip iq es et paragraph-image"><div role="button" tabindex="0" class="ir is di it bf iu"><div class="es et im"><img src="../Images/f26b4c264abf9ae04e83e535d000a81a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*dO1F5km1C2p5nxBbdVMPLA.jpeg"/></div></div><figcaption class="ix iy eu es et iz ja bd b be z dy">Image Credit: <a class="ae jb" href="http://overflowchurch.org/wp-content/uploads/2015/10/Man-Eating-Alone-Small.jpg" rel="noopener ugc nofollow" target="_blank">Overflow: A Church for the Thirsty</a></figcaption></figure><p id="e6ca" class="pw-post-body-paragraph jc jd hp je b jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz hi bi translated">两周前我加入了一家新公司。我以前已经是工作中的新人很多次了——我知道那是什么感觉。一个新的工作场所是可怕的，令人不知所措的，具有挑战性的。</p><p id="7174" class="pw-post-body-paragraph jc jd hp je b jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz hi bi translated">我将要与你分享的东西让我非常激动，而且非常贴近我的心。</p><p id="696b" class="pw-post-body-paragraph jc jd hp je b jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz hi bi translated">在这一周里，我看到另一个人，也是新来的，独自吃午饭。</p></div></div>
