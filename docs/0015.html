<h1/>
<blockquote>原文：<a href="https://medium.com/swlh/creative-form-input-field-design-examples-bfe5dd50808a#2015-06-14">https://medium.com/swlh/creative-form-input-field-design-examples-bfe5dd50808a#2015-06-14</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><figure class="hh hi ez fb hj hk er es paragraph-image"><div class="er es hg"><img src="../Images/af138ebddf92125eeba306c7564be6f0.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Ffn6P35q6qb36OGkYL9K-Q.png"/></div><figcaption class="hn ho et er es hp hq bd b be z dx">Form Input Design Trends</figcaption></figure><p id="3c37" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">梦想是在你的用户第一次访问你的网站时给他们创造一个“惊喜体验”。我遇到的解释这一点的重要性的最好的类比之一来自<a class="ae ir" href="http://zurb.com/soapbox/events/21/Kevin-Hale-ZURBsoapbox" rel="noopener ugc nofollow" target="_blank">Kevin Hale(Wufoo的创始人)，他在ZURBsoapbox </a>演讲。他声称第一次客户体验就像是第一次约会</p><blockquote class="is it iu"><p id="27b8" class="hr hs iv hu b hv hw hx hy hz ia ib ic iw ie if ig ix ii ij ik iy im in io ip hb bi translated">所以如果你第一次约会，发现你的约会对象在晚餐开始时挖鼻孔，那就不会有第二次约会了。但是如果你已经和某人结婚多年，而他们开始掘金，你不会马上和他们离婚。一旦建立了关系，事情就不一样了。</p></blockquote><p id="65a3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">我相信你们大多数人都能从这句话中看出真相。现在我们知道了，为用户创造一个令人惊奇的第一次体验是至关重要的，让我们想想如何着手去做。你的网站设计作为一个整体会给你的访问者留下持久的印象。你可以对你现有的网站做一些小的UI改动，以给人留下持久的印象。</p><p id="4b9e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">想想看，访问者在你的网站上与你互动的一些最常见的方式将是通过联系表格与你联系，在你的网站上注册一个帐户的登录框，或者当他们注册你的时事通讯以了解你何时将推出你的令人敬畏的产品，等等。</p><p id="ba2e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">所以很有可能他们最终会使用一个表单或某种类似文本框的输入字段。所以今天我们要看看一些非常酷的表单和输入字段设计，它们将帮助你让你的客户惊叹不已。</p><h1 id="ca84" class="iz ja ht bd jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw bi translated">创新形式设计</h1><h2 id="57fa" class="jx ja ht bd jb jy jz ka jf kb kc kd jj id ke kf jn ih kg kh jr il ki kj jv kk bi translated"><a class="ae ir" href="http://tympanus.net/codrops/2014/04/01/minimal-form-interface/" rel="noopener ugc nofollow" target="_blank"> <strong class="ak">单字段表单界面</strong> </a></h2><p id="16ec" class="pw-post-body-paragraph hr hs ht hu b hv kl hx hy hz km ib ic id kn if ig ih ko ij ik il kp in io ip hb bi translated">这种最小形式的界面一次只显示一个文本输入，没有任何混乱或干扰，而不是显示用户必须与之交互的6个字段。有一些微妙的视觉提示，如微小的进度条和一个数字，指示要完成的输入字段的数量。一个缺点是，没有办法回到以前的条目。查看关于codrops的教程，了解如何创建这个最小的表单界面。</p><figure class="kr ks kt ku fd hk er es paragraph-image"><div class="er es kq"><img src="../Images/e11b154098d87f0f563582b4d18e2316.png" data-original-src="https://miro.medium.com/v2/resize:fit:1278/1*_fr9xJQp2jKb3IyLN63B4g.gif"/></div><figcaption class="hn ho et er es hp hq bd b be z dx">Single-Field Form Interface</figcaption></figure><h2 id="9126" class="jx ja ht bd jb jy jz ka jf kb kc kd jj id ke kf jn ih kg kh jr il ki kj jv kk bi translated"><a class="ae ir" href="http://tympanus.net/codrops/2013/05/21/natural-language-form-with-custom-input-elements/" rel="noopener ugc nofollow" target="_blank"> <strong class="ak">自然语言表单界面</strong> </a></h2><p id="15ea" class="pw-post-body-paragraph hr hs ht hu b hv kl hx hy hz km ib ic id kn if ig ih ko ij ik il kp in io ip hb bi translated">使用一个句子，其中一些单词作为下拉选择器和文本输入字段来从用户那里获取信息，这多酷啊？这个很棒的自然语言表单教程将会给你在你的网站上建立一个表单所需要的所有信息。</p><figure class="kr ks kt ku fd hk er es paragraph-image"><div role="button" tabindex="0" class="kv kw di kx bf ky"><div class="er es kq"><img src="../Images/c44d9fdb5bd53dc40487be7293b3f8fd.png" data-original-src="https://miro.medium.com/v2/resize:fit:1278/1*EowNqfbkeEVXPWrqwR6r5w.gif"/></div></div><figcaption class="hn ho et er es hp hq bd b be z dx">Natural Language Form Interface</figcaption></figure><h2 id="c341" class="jx ja ht bd jb jy jz ka jf kb kc kd jj id ke kf jn ih kg kh jr il ki kj jv kk bi translated"><a class="ae ir" href="http://tympanus.net/codrops/2014/07/30/fullscreen-form-interface/" rel="noopener ugc nofollow" target="_blank"> <strong class="ak">全屏窗体界面</strong> </a></h2><p id="b202" class="pw-post-body-paragraph hr hs ht hu b hv kl hx hy hz km ib ic id kn if ig ih ko ij ik il kp in io ip hb bi translated">这种实验性的全屏表单给访问者一种不受干扰的表单填写体验。</p><figure class="kr ks kt ku fd hk er es paragraph-image"><div class="er es kz"><img src="../Images/d621aab47552299b3d6d5d50b29b116a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1112/1*JIXJub0-qZWOLoCo6lIyAw.gif"/></div><figcaption class="hn ho et er es hp hq bd b be z dx">Fullscreen Form Interface</figcaption></figure><h1 id="0bf7" class="iz ja ht bd jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw bi translated">电子邮件注册表单设计</h1><p id="0aba" class="pw-post-body-paragraph hr hs ht hu b hv kl hx hy hz km ib ic id kn if ig ih ko ij ik il kp in io ip hb bi translated">这里有一些非常可爱的电子邮件订阅表格动画，会让你的客户脸上露出笑容。</p><h2 id="b734" class="jx ja ht bd jb jy jz ka jf kb kc kd jj id ke kf jn ih kg kh jr il ki kj jv kk bi translated"><strong class="ak">工作室套件(域名不再活跃)</strong></h2><figure class="kr ks kt ku fd hk er es paragraph-image"><div class="er es hg"><img src="../Images/23f4b7eb1c3e3666b22fd9a3e9799dc8.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/1*OmBxhrucDHn-bbaLU6qROQ.gif"/></div><figcaption class="hn ho et er es hp hq bd b be z dx"><em class="la">Studio Kit Sign Up Form</em></figcaption></figure><h2 id="1647" class="jx ja ht bd jb jy jz ka jf kb kc kd jj id ke kf jn ih kg kh jr il ki kj jv kk bi translated"><a class="ae ir" href="https://dribbble.com/shots/1513076-Newsletter-subscription" rel="noopener ugc nofollow" target="_blank"> <strong class="ak">巴特·内德维德的设计</strong> </a></h2><figure class="kr ks kt ku fd hk er es paragraph-image"><div class="er es lb"><img src="../Images/4dc97584100a4425c75eb84b16f5ce27.png" data-original-src="https://miro.medium.com/v2/resize:fit:800/1*lEhhAH-hku8sII3GlvcsWg.gif"/></div><figcaption class="hn ho et er es hp hq bd b be z dx"><em class="la">Bart Nederveen Sign Up Form</em></figcaption></figure><h2 id="a24b" class="jx ja ht bd jb jy jz ka jf kb kc kd jj id ke kf jn ih kg kh jr il ki kj jv kk bi translated"><a class="ae ir" href="https://dribbble.com/shots/691828--GIF-Newsletter-idea" rel="noopener ugc nofollow" target="_blank"> <strong class="ak">丹尼尔Vnoutchkov的设计</strong> </a></h2><figure class="kr ks kt ku fd hk er es paragraph-image"><div class="er es lb"><img src="../Images/060eeb2560bdb575ec6d1261ca0eac74.png" data-original-src="https://miro.medium.com/v2/resize:fit:800/0*b98bgGNsODE3xTNK.gif"/></div><figcaption class="hn ho et er es hp hq bd b be z dx"><em class="la">Daniil Vnoutchkov Sign Up Form</em></figcaption></figure><h2 id="a50f" class="jx ja ht bd jb jy jz ka jf kb kc kd jj id ke kf jn ih kg kh jr il ki kj jv kk bi translated"><a class="ae ir" href="http://codepen.io/hans/pen/EFaGk" rel="noopener ugc nofollow" target="_blank"> <strong class="ak">信封邮件表单动画</strong> </a></h2><figure class="kr ks kt ku fd hk er es paragraph-image"><div class="er es lb"><img src="../Images/0babc25f0f5dbad8dec788dfafe1370f.png" data-original-src="https://miro.medium.com/v2/resize:fit:800/0*QkofRMqtDJeBDar9.gif"/></div><figcaption class="hn ho et er es hp hq bd b be z dx"><em class="la">Envelope Email Form Animation</em></figcaption></figure><h2 id="0005" class="jx ja ht bd jb jy jz ka jf kb kc kd jj id ke kf jn ih kg kh jr il ki kj jv kk bi translated"><a class="ae ir" href="https://dribbble.com/shots/997858-Formic-Co-GIF" rel="noopener ugc nofollow" target="_blank"> <strong class="ak">帕特里克·罗根的邮件注册设计</strong> </a></h2><figure class="kr ks kt ku fd hk er es paragraph-image"><div class="er es lc"><img src="../Images/5611e42c83a9cfd2fc45fec0d30ee1a6.png" data-original-src="https://miro.medium.com/v2/resize:fit:782/1*5Dyd-q0h-IBhm00DPRTc-w.gif"/></div><figcaption class="hn ho et er es hp hq bd b be z dx"><em class="la">Patrick Rogan Email Sign Up Design</em></figcaption></figure><h2 id="828a" class="jx ja ht bd jb jy jz ka jf kb kc kd jj id ke kf jn ih kg kh jr il ki kj jv kk bi translated"><a class="ae ir" href="https://dribbble.com/shots/842361-Subscription-form-improved-Animated" rel="noopener ugc nofollow" target="_blank"> <strong class="ak">朱丽娅·库塞诺娃的电子邮件注册设计</strong> </a></h2><figure class="kr ks kt ku fd hk er es paragraph-image"><div class="er es lb"><img src="../Images/04e14e7fd801bd968785a948c7d63034.png" data-original-src="https://miro.medium.com/v2/resize:fit:800/1*3N4-GsWVzSYTQ45XRVebPA.gif"/></div><figcaption class="hn ho et er es hp hq bd b be z dx"><em class="la">Julia Khusainova Sign Up Form</em></figcaption></figure><h2 id="4325" class="jx ja ht bd jb jy jz ka jf kb kc kd jj id ke kf jn ih kg kh jr il ki kj jv kk bi translated"><a class="ae ir" href="http://tympanus.net/Development/ButtonComponentMorph/index4.html" rel="noopener ugc nofollow" target="_blank"> <strong class="ak">变形按钮订阅表单</strong> </a></h2><figure class="kr ks kt ku fd hk er es paragraph-image"><div class="er es ld"><img src="../Images/b336076b676fc55bed4be8974a789273.png" data-original-src="https://miro.medium.com/v2/resize:fit:1270/1*k8tlIlQS2jrrZoSVWPePkw.gif"/></div><figcaption class="hn ho et er es hp hq bd b be z dx"><em class="la">Subscribe Button Form Animation</em></figcaption></figure><h1 id="fc0e" class="iz ja ht bd jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw bi translated">登录/注册表单设计</h1><h2 id="6001" class="jx ja ht bd jb jy jz ka jf kb kc kd jj id ke kf jn ih kg kh jr il ki kj jv kk bi translated"><a class="ae ir" href="http://snapwi.re/" rel="noopener ugc nofollow" target="_blank"> <strong class="ak"> Snapwire注册表单设计</strong> </a></h2><p id="212f" class="pw-post-body-paragraph hr hs ht hu b hv kl hx hy hz km ib ic id kn if ig ih ko ij ik il kp in io ip hb bi translated">这些家伙通过在注册时提供Instagram帐户来鼓励他们的访问者申请提前访问。</p><figure class="kr ks kt ku fd hk er es paragraph-image"><div class="er es lb"><img src="../Images/c96c2be3108b3267877ed80315c5612c.png" data-original-src="https://miro.medium.com/v2/resize:fit:800/1*zKU-XEeYddX24yMtf6xCAA.gif"/></div><figcaption class="hn ho et er es hp hq bd b be z dx"><em class="la">Snapwire Signup Form Design</em></figcaption></figure><h2 id="7de5" class="jx ja ht bd jb jy jz ka jf kb kc kd jj id ke kf jn ih kg kh jr il ki kj jv kk bi translated"><a class="ae ir" href="https://dribbble.com/shots/1451229-Connect-Form" rel="noopener ugc nofollow" target="_blank"> <strong class="ak">法鲁·提拉耶夫的登录表单设计</strong> </a></h2><figure class="kr ks kt ku fd hk er es paragraph-image"><div class="er es lb"><img src="../Images/43183ccb39637d75f5285f4dde8d7971.png" data-original-src="https://miro.medium.com/v2/resize:fit:800/1*DxtCtFcZrZu7QSMjsmzuPQ.gif"/></div><figcaption class="hn ho et er es hp hq bd b be z dx"><em class="la">Farruh Tillaev Login Form Design</em></figcaption></figure><h2 id="44e7" class="jx ja ht bd jb jy jz ka jf kb kc kd jj id ke kf jn ih kg kh jr il ki kj jv kk bi translated"><a class="ae ir" href="http://tympanus.net/Development/ButtonComponentMorph/index.html" rel="noopener ugc nofollow" target="_blank"> <strong class="ak">将按钮变形为登录/注册表单</strong> </a></h2><figure class="kr ks kt ku fd hk er es paragraph-image"><div class="er es le"><img src="../Images/a5b102aebce5aa591d5e1ba481c46225.png" data-original-src="https://miro.medium.com/v2/resize:fit:1330/1*62hKW1lM_8uokuTNYpqysw.gif"/></div><figcaption class="hn ho et er es hp hq bd b be z dx"><em class="la">Login SignUp Morphing Buttons</em></figcaption></figure><h2 id="4535" class="jx ja ht bd jb jy jz ka jf kb kc kd jj id ke kf jn ih kg kh jr il ki kj jv kk bi translated"><a class="ae ir" href="https://dribbble.com/shots/526597-Form-Completion-Guide-Animated" rel="noopener ugc nofollow" target="_blank"> <strong class="ak">格伦·希区柯克的登录表单设计</strong> </a></h2><figure class="kr ks ="_blank"> <strong class="ak">阿列克谢·戈洛瓦诺夫的信用卡表单设计</strong> </a></h2><p id="b0c3" class="pw-post-body-paragraph hr hs ht hu b hv kl hx hy hz km ib ic id kn if ig ih ko ij ik il kp in io ip hb bi translated">这种信用卡形式使用卡的视觉表示来从16位数字代码、到期日和CVV代码获得用户输入。</p><figure class="kr ks kt ku fd hk er es paragraph-image"><div class="er es lh"><img src="../Images/2518cc082e5a7aab3b36bc5a64d8ba52.png" data-original-src="https://miro.medium.com/v2/resize:fit:794/1*vrMZ05cYpH0Rxi4TKM6A0w.gif"/></div><figcaption class="hn ho et er es hp hq bd b be z dx"><em class="la">Alexey Golovanov Credit Card Form Design</em></figcaption></figure><h2 id="803a" class="jx ja ht bd jb jy jz ka jf kb kc kd jj id ke kf jn ih kg kh jr il ki kj jv kk bi translated"><a class="ae ir" href="http://bradfrostweb.com/blog/post/single-field-credit-card-input-pattern/" rel="noopener ugc nofollow" target="_blank"> <strong class="ak">单字段信用卡表单设计</strong> </a></h2><p id="32fa" class="pw-post-body-paragraph hr hs ht hu b hv kl hx hy hz km ib ic id kn if ig ih ko ij ik il kp in io ip hb bi translated">这是一个简单的表单，允许你的访问者在单个字段中添加信用卡号和其他重要的卡片相关数据。</p><figure class="kr ks kt ku fd hk er es paragraph-image"><div class="er es li"><img src="../Images/f38d9c7c6dc716f3ca0dad0efa66b97b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1166/1*mGJfqkcmfM_sIULWfyC_wA.gif"/></div><figcaption class="hn ho et er es hp hq bd b be z dx"><em class="la">Single-Field Credit Card Form Design</em></figcaption></figure><h2 id="05c8" class="jx ja ht bd jb jy jz ka jf kb kc kd jj id ke kf jn ih kg kh jr il ki kj jv kk bi translated"><a class="ae ir" href="http://zdfs.github.io/toscani/paymentInfo/index.html" rel="noopener ugc nofollow" target="_blank"> <strong class="ak">付款表单设计</strong> </a></h2><figure class="kr ks kt ku fd hk er es paragraph-image"><div class="er es lj"><img src="../Images/144e85fdc6cc11517f2d4f868c2b2fd1.png" data-original-src="https://miro.medium.com/v2/resize:fit:946/1*46_D0bN84ZM2_ooXdIxsIQ.gif"/></div><figcaptio
