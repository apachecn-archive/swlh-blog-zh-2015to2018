<h1 class="translated">相信这个过程</h1>
<blockquote>原文：<a href="https://medium.com/swlh/trust-the-process-106fe6d2dbe4?source=collection_archive---------6-----------------------#2018-09-19">https://medium.com/swlh/trust-the-process-106fe6d2dbe4?source=collection_archive---------6-----------------------#2018-09-19</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="1f2a" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">坚持下去，不要偏离它</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/9b933da0e4ffab1476f1ec7a48763ba6.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*dxa2nuLTqOVPVE7UBkp1eQ.jpeg"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Follow the path wherever it may lead (Photo by <a class="ae jt" href="https://unsplash.com/photos/rTpsIAfXxDI?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Fabien Bazanegue</a> on <a class="ae jt" href="https://unsplash.com/search/photos/road-sign?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Unsplash</a>)</figcaption></figure><p id="08a9" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">我当地健身房的墙上有一句话，被老板和首席教练作为她的个人口号和口号；<strong class="jw kq">信任流程</strong>。</p><p id="2505" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">当我偶尔看着亮橙色的字母，眼睛刺痛的汗水源源不断地从我的额头流下时，我既被它嘲弄又被它鼓励。就其简单性和准确性而言…</p></div></div>
