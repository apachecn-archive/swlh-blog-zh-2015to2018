<h1 class="translated">忽略进入壁垒。看看优秀的障碍。</h1>
<blockquote>原文：<a href="https://medium.com/swlh/barriers-to-entry-mean-nothing-6b9768406d8b?source=collection_archive---------12-----------------------#2018-09-06">https://medium.com/swlh/barriers-to-entry-mean-nothing-6b9768406d8b?source=collection_archive---------12-----------------------#2018-09-06</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><figure class="hn ho ez fb hp hq er es paragraph-image"><div role="button" tabindex="0" class="hr hs di ht bf hu"><div class="er es hm"><img src="../Images/4c0d0f0657df3d59ebd02962438e4274.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*bis5Bjsrio7hTwHvvxjfLg.jpeg"/></div></div></figure><div class=""/><p id="2b1b" class="pw-post-body-paragraph iw ix hz iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">企业往往害怕竞争。他们希望设立进入壁垒，将竞争对手拒之门外。这不是他们需要担心的。</p><p id="d63e" class="pw-post-body-paragraph iw ix hz iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">我的女朋友想扩大她的咖啡馆业务，我们和另一个城市的一个潜在合作伙伴谈过，他提醒我们注意当地的竞争。进入门槛很低，所以“每个人都在开咖啡馆”。</p></div></div>
