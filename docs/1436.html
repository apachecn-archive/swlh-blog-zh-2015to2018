<h1 class="translated">创业成功的基础</h1>
<blockquote>原文：<a href="https://medium.com/swlh/5-foundations-for-startup-success-a95ffbbb4fe#2017-12-10">https://medium.com/swlh/5-foundations-for-startup-success-a95ffbbb4fe#2017-12-10</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><figure class="ho hp fa fc hq hr es et paragraph-image"><div class="es et hn"><img src="../Images/37e33db72782f9369bf9980944835a13.png" data-original-src="https://miro.medium.com/v2/resize:fit:1020/format:webp/1*n7kMnsBWyJeflCmothnJWg.jpeg"/></div></figure><div class=""/><p id="7d93" class="pw-post-body-paragraph it iu hw iv b iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq hi bi translated">使命、愿景、团队、技术和牵引力</p><p id="26a2" class="pw-post-body-paragraph it iu hw iv b iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq hi bi translated">每个创业公司都希望获得超乎想象的成功——每个人都梦想有独角兽。不幸的事实是，大多数初创公司都失败了，或者至少从未取得最初预想的成功。创业失败的原因有很多，失败背后的原因往往是不可预测的，在许多情况下超出了任何一个人的控制。</p></div></div>
