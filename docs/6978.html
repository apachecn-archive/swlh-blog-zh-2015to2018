<h1 class="translated">为什么我要重新开始！</h1>
<blockquote>原文：<a href="https://medium.com/swlh/why-im-starting-over-3edd39ebce29?source=collection_archive---------15-----------------------#2018-10-17">https://medium.com/swlh/why-im-starting-over-3edd39ebce29?source=collection_archive---------15-----------------------#2018-10-17</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="555d" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">给以前的自己的一封信</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/9bc83055488511cbcb2899b52953071e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*0d8Uw-Uhy4aNJ1EMlDUIhQ.jpeg"/></div></div></figure><p id="dbb9" class="pw-post-body-paragraph jp jq ho jr b js jt ip ju jv jw is jx jy jz ka kb kc kd ke kf kg kh ki kj kk hh bi translated">三年前的这个月，我开始了我的生意。很少有创业公司能庆祝他们的三岁生日。</p><p id="d212" class="pw-post-body-paragraph jp jq ho jr b js jt ip ju jv jw is jx jy jz ka kb kc kd ke kf kg kh ki kj kk hh bi translated">这是我希望3年前写给自己的信。我希望它能给你带来一些智慧，引导你度过最初12个月的商业冒险。</p><h2 id="cde0" class="kl km ho bd kn ko kp kq kr ks kt ku kv jy kw kx ky kc kz la lb kg lc ld le lf bi translated">第0个月——就这么做吧！</h2></div></div>
