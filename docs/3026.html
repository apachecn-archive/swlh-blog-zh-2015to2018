<h1 class="translated">寻找进步？透过数字来看…</h1>
<blockquote>原文：<a href="https://medium.com/swlh/looking-for-progress-see-beyond-the-numbers-6e598ab6c0d4#2018-03-06">https://medium.com/swlh/looking-for-progress-see-beyond-the-numbers-6e598ab6c0d4#2018-03-06</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="7321" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">从小，我们就被教导成功是可以衡量的。在学校里，我们的工作被评分，我们的测试被评分，我们的努力和勤奋被评级。小时候，当宣布我的最新测试结果时，我的父母通常会问我“其他人得到了什么？”我过去对此很反感，但现在我明白这是一种给出结果背景的方式。这有助于衡量我与同龄人相比的成功，说实话，我过去也进行过这种比较。</p><p id="7409" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">现在也是。</p></div></div>
