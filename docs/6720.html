<blockquote>原文：<a href="https://medium.com/swlh/dont-leave-money-on-the-table-cc122889af2?source=collection_archive---------8-----------------------#2018-10-04">https://medium.com/swlh/dont-leave-money-on-the-table-cc122889af2?source=collection_archive---------8-----------------------#2018-10-04</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><figure class="hn ho ez fb hp hq er es paragraph-image"><div role="button" tabindex="0" class="hr hs di ht bf hu"><div class="er es hm"><img src="../Images/c3b0d7befa79f0013bc6c45bf7f86a96.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*abeZ-YvAitUqfhsbFeVcdQ.jpeg"/></div></div><figcaption class="hx hy et er es hz ia bd b be z dx">What gets measured gets… well, invoiced.</figcaption></figure><div class=""/><p id="9a41" class="pw-post-body-paragraph ja jb id jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx hh bi translated">大约十年前，我是一名自由网络开发者。或者——用我当时喜欢的定义来说——我通过经营一家小网络代理公司谋生。</p><p id="d846" class="pw-post-body-paragraph ja jb id jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx hh bi translated">不管贴什么标签，我做过网页开发、设计和一些战略咨询。我有一个产品:我自己的内容管理系统(CMS)，叫做*drumroll*，Sitereactor。</p></div></div>
