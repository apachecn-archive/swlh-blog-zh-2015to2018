<blockquote>原文：<a href="https://medium.com/swlh/want-to-freelance-setting-and-sticking-to-targets-is-crucial-fcc0355a14b2?source=collection_archive---------19-----------------------#2017-12-11">https://medium.com/swlh/want-to-freelance-setting-and-sticking-to-targets-is-crucial-fcc0355a14b2?source=collection_archive---------19-----------------------#2017-12-11</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><p id="d7ac" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">也许你也是那些怀着极大的兴奋开始全职自由职业之旅的人之一，只是意识到当涉及到你的自我管理技能时，仍然有增长的空间。你设定了清晰且可实现的目标，这些目标是完全可行的，但迄今为止，它们只在你的脑海中实现过。如果有一本书是关于这个主题的，它的标题应该是“自由职业者的厄运:知道该做什么却不去做的艺术”。尽管如此，没有必要打击自己；自制力一直是我们人类最难掌握的东西。但是如果我们能控制自己，我们就能控制一切。</p><h2 id="78be" class="ig ih hi bd ii ij ik il im in io ip iq hs ir is it hw iu iv iw ia ix iy iz ja bi translated"><strong class="ak">自由职业者进入生产力应用的海洋</strong></h2><p id="3b80" class="pw-post-body-paragraph hg hh hi hj b hk jb hm hn ho jc hq hr hs jd hu hv hw je hy hz ia jf ic id ie hb bi translated">聪明的人发明了聪明的<a class="ae jg" href="https://getflywheel.com/layout/best-productivity-apps-web-designers-2017/" rel="noopener ugc nofollow" target="_blank">应用</a>，这样即使是自由职业者也能成倍提高他们的日常生产力。例如，Toggl 记录工作时间，收集信息来帮助你设定小时工资。被吹捧为最好的时间表软件之一，用Toggl记录时间非常简单。如果你还没有完全理解时间就是金钱的含义，Toggl将帮助你做到这一点。令人惊讶的详细报告，吸引人的视觉效果和酷炫的整体设计，让人赏心悦目。如果你认为你没有达到目标的原因是完全没有记住时间，那么时间会帮助你。这款应用可以让你将自己的时间分成不同的活动(商务、设计/创作、社交媒体等)。)这样你就能对自己的一天过得有个准确的想法。app怎么知道你在做什么？当然是通过记录你花时间在哪些应用程序和网站上。<a class="ae jg" href="https://www.focusatwill.com/" rel="noopener ugc nofollow" target="_blank"> Focus@will </a>将通过听专为你的个性类型设计的音乐，帮助你把你的思维重新引导到工作状态。你可以通过完成由神经科学家开发的焦点测验来确定你的类型。(请记住，你的大脑通常需要一些重复，才能完全信任像focus@will这样的新输入。然而，一旦建立了信任，你就会更快地进入工作流程。)有更多的应用程序可供选择，而且新的应用程序一直在开发中。如果没有别的，盘点你的时间会给你一个控制时间的机会。</p><figure class="ji jj jk jl fd jm er es paragraph-image"><div class="er es jh"><img src="../Images/2df0df1ea4c1b062a9bf2988307a7228.png" data-original-src="https://miro.medium.com/v2/resize:fit:1280/format:webp/0*eL6aFSKzaTQLHAUm.jpg"/></div></figure><h2 id="b61c" class="ig ih hi bd ii ij ik il im in io ip iq hs ir is it hw iu iv iw ia ix iy iz ja bi translated"><strong class="ak">认真对待你的目标</strong></h2><p id="c2f0" class="pw-post-body-paragraph hg hh hi hj b hk jb hm hn ho jc hq hr hs jd hu hv hw je hy hz ia jf ic id ie hb bi translated">人们最初设定最后期限并致力于目标，但后来未能坚持到底的原因之一是他们没有足够认真地对待它们。为什么？很可能是因为他们还没有完全接受自己是自由职业者/个体户。这个想法被搁置在他们的脑海里，就像一种可能性，而不是真实的东西。另外，进入新的水域总是有点不舒服；走出舒适区需要额外的自律和自我牺牲。</p><h2 id="a457" class="ig ih hi bd ii ij ik il im in io ip iq hs ir is it hw iu iv iw ia ix iy iz ja bi translated">想象一下如果你<em class="jp">不</em>坚持你的目标你会如何结束</h2><p id="63f0" class="pw-post-body-paragraph hg hh hi hj b hk jb hm hn ho jc hq hr hs jd hu hv hw je hy hz ia jf ic id ie hb bi translated">那会有多糟？如果这种想象不能让你全力以赴，那么也许独自工作对你来说不是最快乐的生活方式。(如果不是大多数人，也不是很多人)。自由职业者在过去的几年里非常受欢迎，但是很少有人提到为了实现自由职业者的梦想，一个人需要自我激励和“自我动员”。埃里克·罗森博格等自由职业者就为什么这条职业道路不适合每一种性格类型提供了<a class="ae jg" href="https://due.com/blog/personality-right-freelancing/" rel="noopener ugc nofollow" target="_blank">的见解</a>。事实是，自由职业通常不会在一开始就提供稳定的工作，事情会显得有点不稳定。然而，每一个新的自由职业者都应该把这看作是一个严峻的考验，一旦通过了考验，所有那些最初为设定和实现第一个目标而奋斗的事情都会变得可笑。Katarina Matiasovska为鼓舞人心的实习生撰写文章，专门为求职者寻找完美的实习机会。  <em class="if">要浏览我们的</em> <a class="ae jg" href="http://www.inspiringinterns.com/candidates/graduate-jobs-internships/london-south-east" rel="noopener ugc nofollow" target="_blank"> <em class="if">毕业生求职伦敦</em> </a> <em class="if">房源，请访问我们的网站。</em><a class="ae jg" href="http://www.mscareergirl.com/2017/12/11/want-freelance-setting-sticking-targets-crucial/" rel="noopener ugc nofollow" target="_blank">http://www . mscareergirl . com/2017/12/11/want-freelance-setting-sticking-targets-critical/</a></p><figure class="ji jj jk jl fd jm er es paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="er es jq"><img src="../Images/731acf26f5d44fdc58d99a6388fe935d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*6gfnVvkMRFtjVsWF7vkClA.png"/></div></div></figure><h2 id="fd41" class="ig ih hi bd ii ij ik il im in io ip iq hs ir is it hw iu iv iw ia ix iy iz ja bi translated">这个故事发表在<a class="ae jg" href="https://medium.com/swlh" rel="noopener"> The Startup </a>上，这是Medium最大的创业刊物，拥有273，384+人关注。</h2><h2 id="7945" class="ig ih hi bd ii ij ik il im in io ip iq hs ir is it hw iu iv iw ia ix iy iz ja bi translated">在这里订阅接收<a class="ae jg" href="http://growthsupply.com/the-startup-newsletter/" rel="noopener ugc nofollow" target="_blank">我们的头条新闻</a>。</h2><figure class="ji jj jk jl fd jm er es paragraph-image"><div role="button" tabindex="0" class="jr js di jt bf ju"><div class="er es jq"><img src="../Images/731acf26f5d44fdc58d99a6388fe935d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*6gfnVvkMRFtjVsWF7vkClA.png"/></div></div></figure></div></div>
