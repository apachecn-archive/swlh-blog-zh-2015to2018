<h1/>
<blockquote>原文：<a href="https://medium.com/swlh/raising-capital-some-q-s-you-should-be-prepared-to-answer-38fc0b1f1688#2015-09-28">https://medium.com/swlh/raising-capital-some-q-s-you-should-be-prepared-to-answer-38fc0b1f1688#2015-09-28</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><figure class="hh hi ez fb hj hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es hg"><img src="../Images/dee936f00d4f1a049d42cb07ed94e434.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*-PswY3DTWc-ZvuCAfobXrQ.png"/></div></div></figure><p id="18a4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><strong class="hu iq">筹集资金——你应该准备回答的一些问题</strong></p><p id="8253" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">这个月，我一直在为《entrepreneurship》撰写企业家精神的每周专栏。对今天的“小型”读者来说，我的文章被缩减到500字。NTL，我更喜欢原作……</p><p id="7bc7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">你有一个伟大的想法，你有一个愿景。根据我的融资经验，投资者倾向于围绕团队、市场、产品、拓展、商业模式和资本化提出类似的问题。在我看来，有更好的问题要问(稍后会有更多)，但这是你在向投资者推销时需要主动解决的6个基本领域。在我们进入列表之前，我想后退一步，谈谈我有幸戴的两顶帽子。</p><p id="b6f3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">2005年，<a class="ae ir" href="http://about.me/joncallaghan" rel="noopener ugc nofollow" target="_blank">乔恩·卡拉汉</a> &amp; <a class="ae ir" href="http://about.me/philblack" rel="noopener ugc nofollow" target="_blank">菲尔·布莱克</a>创立了<a class="ae ir" href="http://trueventures.com/" rel="noopener ugc nofollow" target="_blank"> True Ventures </a>，他们邀请我作为风险合伙人加入。当时，我刚刚创立了Sphere，所以我非常专注于将我的想法付诸实践。Jon &amp; Phil具有企业家精神，他们建议我担任兼职投资人，这样我就可以在投资初创企业的同时运营自己的初创企业。我最初的计划是帮助Sphere找到一个合理的“移交”点，转换到一个董事会角色，然后作为一名全职合作伙伴专注于新机会的投资。神话中的“移交”从未发生(真是令人惊讶！)True Ventures的团队接受了我继续担任两个角色(CEO/创始人&amp;合伙人)的想法。我不知道它是如何运作的，但确实如此，我是一个更好的企业家，因为我投资，我是一个更好的投资者，因为我是一个创始人。自2005年以来，我已经创建并成功出售了2家企业(<a class="ae ir" href="http://about.me/" rel="noopener ugc nofollow" target="_blank"> about.me </a> &amp; Sphere)，回购了about.me，True Ventures现在管理着5只基金，总计10亿美元，投资于175家以上的初创企业。既是创始人又是风险投资家是一种特权。虽然这些角色是共生的，但它们确实需要不同的思维模式，这让我经常换帽子。对于今天的文章，我将戴上“风险投资”的帽子，所以让我们集中讨论创始人在筹集种子资金时应该准备好向投资者提问的问题。下周，我将换一换帽子，我们将解决创始人应该问投资者的问题，这是大多数创始人很少能做好的事情。</p><p id="3ccf" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">因此，让我们深入了解一下——以下是大多数投资者在推介时希望深入了解的基本领域:</p><blockquote class="is it iu"><p id="9e22" class="hr hs iv hu b hv hw hx hy hz ia ib ic iw ie if ig ix ii ij ik iy im in io ip hb bi translated"><strong class="hu iq"> 1。团队</strong> —你是谁，你的团队中还有谁？为什么只有你有资格解决你正在处理的问题？你有什么独到的见解？你有哪些不公平的优势？谁是你的主要顾问？哪些天使投资人表示愿意投资？如果你有效地说服了你团队中的投资者，他们会开始向你靠拢，给你一个公平的倾听机会。</p><p id="f778" class="hr hs iv hu b hv hw hx hy hz ia ib ic iw ie if ig ix ii ij ik iy im in io ip hb bi translated"><strong class="hu iq"> 2。市场</strong> —您正在抓住的重大机遇是什么，以及实现这一机遇的步骤是什么？你在做什么与众不同的事情，使你成为市场领导者？你的特定市场到底有多大(即，你将从中获取直接价值的市场或客户，而不是“本地很大，我们在本地，所以我们当然会很大”)？</p><p id="9110" class="hr hs iv hu b hv hw hx hy hz ia ib ic iw ie if ig ix ii ij ik iy im in io ip hb bi translated"><strong class="hu iq"> 3。产品</strong> —你在解决什么问题？用户为什么会在意？这怎么比外面的好？这到底有多大的区别？你的主要产品里程碑是什么？竞争对手是谁？你为什么要打败他们？</p><p id="27b9" class="hr hs iv hu b hv hw hx hy hz ia ib ic iw ie if ig ix ii ij ik iy im in io ip hb bi translated"><strong class="hu iq"> 4。拓展</strong>——你将如何推动产品的认知度和早期采用？你将如何获得客户(搜索引擎优化，扫描电镜，病毒，广播广告，直邮，公关，其他)？有些人可能会问每个客户的采购成本和ARPU。你在分销方面有什么优势？到目前为止，分销是如何运作的？什么有效/无效？你下一步打算做什么？</p><p id="7be0" class="hr hs iv hu b hv hw hx hy hz ia ib ic iw ie if ig ix ii ij ik iy im in io ip hb bi translated"><strong class="hu iq"> 5。商业模式</strong>——你的商业模式是什么？你将如何赚钱？市场结构和动态是什么？这些动态如何与您的战略相对应？你的客户单位经济学是什么(注册会计师，流失，LTV)？你需要解决什么法律或法规问题吗？</p><p id="5d69" class="hr hs iv hu b hv hw hx hy hz ia ib ic iw ie if ig ix ii ij ik iy im in io ip hb bi translated"><strong class="hu iq"> 6。资本化</strong>——你筹集了多少资金？为什么这么多？你将如何使用你筹集的资金？你能用那笔钱做什么？你的前期资金目标区间是多少？</p></blockquote><p id="488b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">如上所述，我对以上大部分问题并不感冒。它们肯定很重要，但我们(真正的风险投资)的主要关注点有所不同。我们痴迷于两件事:</p><blockquote class="is it iu"><p id="78e0" class="hr hs iv hu b hv hw hx hy hz ia ib ic iw ie if ig ix ii ij ik iy im in io ip hb bi translated"><strong class="hu iq"> 1。你是在建立一家公司还是发起一场运动？</strong>你为什么要这么做？我们想了解是什么在驱动一个创始人。我们希望挖掘创始人的情感需求，以看到他们的想法变成现实——这是确定他们是否有动力建立一个伟大的公司，更重要的是，他们是否有引发运动的魔力。举个例子，这就是为什么我们投资了<a class="ae ir" href="http://about.me/james.freeman" rel="noopener ugc nofollow" target="_blank">詹姆斯·弗里曼</a>,<a class="ae ir" href="http://bluebottlecoffee.com/" rel="noopener ugc nofollow" target="_blank">蓝瓶咖啡</a>的创始人，咖啡手工运动的创始人之一。当我们见到詹姆斯时，我立刻意识到蓝瓶咖啡不仅仅是咖啡饮料，它的意义远不止于此。我们所看到的以及我们参与其中的原因是，詹姆斯和他的团队正在发起一场运动。这不仅仅是围绕咖啡蓝瓶烘焙和服务的非常具体的体验，我们看到的是他的核心信念，他采购原料的方式，支持世界发展中地区的农民种植最纯净、最高质量的有机咖啡豆，促进可持续发展，他选择商店位置的方式经常为发展中的社区投下信任票，他如何专注于使每个咖啡馆独特的小建筑细节，他们如何提供产品[什么杯子，什么玻璃，什么温度，单一产地与混合豆混合，仅在现场提供浓缩咖啡饮料……] —考虑每一个细节，为我们的日常生活提供美好的东西——这是一种哲学/方法，它引领了一场围绕咖啡体验完整性的运动。</p><p id="596e" class="hr hs iv hu b hv hw hx hy hz ia ib ic iw ie if ig ix ii ij ik iy im in io ip hb bi translated"><strong class="hu iq"> 2。你的产品能抓住想象力吗？</strong>我们已经了解到，最鼓舞人心的创始人不仅仅是创建公司，他们还设想一种生活方式，一种不管人们现在如何做事，世界将会如何的愿景(还记得不久前人们还带着物理地图…)，他们心中有一种感觉，知道人们将如何使用他们的产品来影响他们的生活，这就是它的愿景。我们希望以某种方式支持这种类型的创业者，让他们有能力去争取。以<a class="ae ir" href="http://about.me/andersonchris" rel="noopener ugc nofollow" target="_blank">克里斯·安德森</a>、<a class="ae ir" href="http://3drobotics.com/" rel="noopener ugc nofollow" target="_blank"> 3D机器人</a>创始人、《连线》杂志前主编为例。他的无人机不仅抓住了我们的想象力，还让我们大吃一惊。在克里斯的厨房桌子上，他决定和他的孩子们一起做一些乐高玩具，让它们飞起来。几年后，3D Robotics成为商业无人机应用的领导者。由于隐私问题和防御等原因，我们听到了很多关于无人机的事情。但我们没有听到的是这项技术如何影响农业工业应用，农民部署测量，作物管理，牲畜管理，体育报道，电影产业，房地产——这项技术的应用是无限的——它是如此水平，如此深远，这就是为什么它抓住了我们的想象力。</p></blockquote><p id="0de0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">当你准备你的套牌时，想想你如何将你的动机融入团队幻灯片中。同样，在你演示你的产品之前，停下来讲一个你的产品将如何影响人们生活的故事。如果你能有效地做到这一点，你就有机会吸引高质量的投资者。</p><figure class="ja jb jc jd fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es iz"><img src="../Images/c1192ebad88d6b1fc6ae1d6a2bc61154.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*WJ6pLzJD9qnHRthas2vL-Q.jpeg"/></div></div></figure><p id="49b2" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><em class="iv">发表于</em> <strong class="hu iq">创业、旅游癖和生活黑客</strong></p><div class="ja jb jc jd fd ab cb"><figure class="je hk jf jg jh ji jj paragraph-image"><a href="http://supply.us9.list-manage.com/subscribe?u=310af6eb2240d299c7032ef6c&amp;id=d28d8861ad"><img src="../Images/de26c089e79a3a2a25d2b750ff6db50f.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*fSUxWFf6_qlAfAObKJuEAA.png"/></a></figure><figure class="je hk jf jg jh ji jj paragraph-image"><a href="https://medium.com/swlh"><img src="../Images/f47a578114e0a96bdfabc3a5400688d5.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*Me4fgEZDDb-d8j41O5oKaQ.png"/></a></figure><figure class="je hk jf jg jh ji jj paragraph-image"><a href="https://twitter.com/swlh_"><img src="../Images/c1351daa9c4f0c8ac516addb60c82f6b.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*_DMWEyOz7IhTGGNb5tzA0g.png"/></a></figure></div><p id="724c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi">-</p></div></div>
