<h1 class="translated">让我们建立一个更好的品牌形象</h1>
<blockquote>原文：<a href="https://medium.com/swlh/lets-build-a-better-brand-identity-e782cfc5582a#2018-01-03">https://medium.com/swlh/lets-build-a-better-brand-identity-e782cfc5582a#2018-01-03</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><figure class="hn ho ez fb hp hq er es paragraph-image"><div role="button" tabindex="0" class="hr hs di ht bf hu"><div class="er es hm"><img src="../Images/82b34d364facb71e6bafaf7b617a2a94.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Ll58pHR9bcCFyPk8yOYRIg.jpeg"/></div></div><figcaption class="hx hy et er es hz ia bd b be z dx">Photo by rawpixel.com on Unsplash</figcaption></figure><div class=""/><div class=""><h2 id="3812" class="pw-subtitle-paragraph ja ic id bd b jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr dx translated">什么是品牌标识，如何确保您的品牌标识在视觉上反映出您是谁</h2></div><p id="b297" class="pw-post-body-paragraph js jt id ju b jv jw je jx jy jz jh ka kb kc kd ke kf kg kh ki kj kk kl km kn hh bi translated">建立更好的品牌识别是塑造你理想品牌的起点。注意我说的“塑造”你的品牌，因为品牌不是你的名字或标志。你的品牌是世界对你的看法，在很多方面，这是你无法控制的。</p></div></div>
