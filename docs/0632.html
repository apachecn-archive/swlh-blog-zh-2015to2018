<h1/>
<blockquote>原文：<a href="https://medium.com/swlh/we-are-living-at-a-time-of-unlimited-potential-7db8e00c2d09#2016-12-18">https://medium.com/swlh/we-are-living-at-a-time-of-unlimited-potential-7db8e00c2d09#2016-12-18</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><p id="6c87" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">我们生活在一个潜力无限的时代。</p><p id="487e" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">我们从未经历过开始为自己工作的年轻企业家数量如此快速的增长。从应用程序开发人员，到自由撰稿人、商业顾问、创意制作人和初创公司创始人，不乏有人愿意以打造自己的梦想职业为名，承担巨大的风险。</p><p id="306f" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">为什么不呢？每一天，这些个体企业家中的许多人都在将他们的小企业发展成数百万的企业。</p><p id="1fd9" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">然而，尽管前景乐观，大多数潜在的企业主仍然成为T2的受害者，害怕将他们的副业想法变成现实。</p><p id="e700" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">Bentley大学最近的一项研究显示，超过66%的18-34岁(T5)的T4人渴望自己创业。然而，截至2013年，美国只有3.6%的企业由30岁以下的人拥有。</p><p id="7824" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">也不是因为缺乏教育或天赋。</p><p id="0cf8" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">在CreativeLive、Skillshare、General Assembly等平台上，全球范围内免费和廉价的在线教育资源帮助大幅削减了许多行业的学习曲线和准入门槛。宝贵的在线学习机会就像互联网连接一样唾手可得，没有理由不学习新概念和建立强大的技能。</p><p id="561c" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">举个例子，在过去的几年里，我个人从一个失败企业的第一次创始人，到自由职业者，再到建立了4个成功的企业——所有这些都是在全职工作的同时完成的。</p><p id="dad1" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">通过<a class="ae if" href="http://www.ryrob.com/" rel="noopener ugc nofollow" target="_blank">我的工作和自己的经历</a>，我发现人们不坚持创业的三个最常见的原因是:</p><ol class=""><li id="563e" class="ig ih hi hj b hk hl ho hp hs ii hw ij ia ik ie il im in io bi translated">对自己缺乏信心</li><li id="5822" class="ig ih hi hj b hk ip ho iq hs ir hw is ia it ie il im in io bi translated">明显缺乏必要的资源</li><li id="42fa" class="ig ih hi hj b hk ip ho iq hs ir hw is ia it ie il im in io bi translated">最重要的是，缺乏动力</li></ol><p id="3b7d" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">当你还在全职工作的时候创业是很难的。但它能给你提供许多奢侈品和证券，当你辞职去追求一个商业理念时，这些东西就被扔出窗外了。</p><p id="07f6" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">从有稳定的收入来资助你的新事业，到强迫自己只关注能产生最大影响的事情，减轻自己的压力。</p><p id="ec02" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">现在，在你冒险之前，你需要有一个可靠的计划。</p><p id="d110" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">以下是我在保住全职工作的同时开始副业的10个步骤:</p><figure class="iv iw ix iy fd iz er es paragraph-image"><div role="button" tabindex="0" class="ja jb di jc bf jd"><div class="er es iu"><img src="../Images/c3759000444632aa207b2f63afb2eece.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*KY04BwuxR8cXF6OQ.jpg"/></div></div></figure><h1 id="53d1" class="jg jh hi bd ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd bi translated"><strong class="ak"> 1。做出承诺</strong></h1><p id="f619" class="pw-post-body-paragraph hg hh hi hj b hk ke hm hn ho kf hq hr hs kg hu hv hw kh hy hz ia ki ic id ie hb bi translated">这将变得困难。</p><p id="0fc6" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">这会让你的人际关系紧张，你会不断被迫做出艰难的决定。</p><p id="6daf" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">写下一周内你所有的活动和承诺，以及你投入其中的时间。注意那些你可以减少参与的人，让他们知道你正在后退一点，专注于一个对你来说很重要的新项目。</p><p id="d59a" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">然后从简单的事情开始划掉:看电视、玩电子游戏、浏览脸书和Instagram的时间。你能腾出的时间越多，你就能越快看到结果。</p><h1 id="7c14" class="jg jh hi bd ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd bi translated">2.盘点你的优势和兴趣</h1><p id="e029" class="pw-post-body-paragraph hg hh hi hj b hk ke hm hn ho kf hq hr hs kg hu hv hw kh hy hz ia ki ic id ie hb bi translated">你的新商业理念需要哪些技能？</p><p id="fe50" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">你可能至少拥有一些让你的事业成功的必要技能，但是如果你没有，你现在面临着一个艰难的决定。停下来花时间学习一项新技能，或者<a class="ae if" href="http://crew.co/" rel="noopener ugc nofollow" target="_blank">外包给其他能帮忙收拾残局的人</a>？</p><p id="96d1" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">如果你想发现自己作为企业家的优势，<a class="ae if" href="https://www.ryrob.com/discover-strengths-entrepreneur/" rel="noopener ugc nofollow" target="_blank">试试这个练习</a>，它将帮助你发现你的软硬技能，并发现你在商业中的不公平优势。只要记住，如果你的想法和你的技能不匹配，那也没关系。如果你找对了地方，有很多有才华的自由职业者准备好和你一起工作。</p><h1 id="8ae2" class="jg jh hi bd ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd bi translated">3.验证你的商业想法</h1><p id="98f8" class="pw-post-body-paragraph hg hh hi hj b hk ke hm hn ho kf hq hr hs kg hu hv hw kh hy hz ia ki ic id ie hb bi translated">当《财富》杂志(Fortune)决定询问失败创业公司的创始人哪里出了问题时，<a class="ae if" href="http://fortune.com/2014/09/25/why-startups-fail-according-to-their-founders/" rel="noopener ugc nofollow" target="_blank">出现的首要原因是他们的产品缺乏市场需求</a>(几乎一半的人认为这是他们公司死亡的原因)。</p><p id="ece5" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">在你计划的早期，你需要<a class="ae if" href="https://www.ryrob.com/validate-business-idea" rel="noopener ugc nofollow" target="_blank">验证你的商业想法</a>。这意味着从实际付费用户那里获得真实的反馈，因为正如Basecamp创始人杰森·弗里德解释的那样:</p><blockquote class="kj kk kl"><p id="87cd" class="hg hh km hj b hk hl hm hn ho hp hq hr kn ht hu hv ko hx hy hz kp ib ic id ie hb bi translated"><em class="hi">“唯一重要的答案是花了多少钱。人们在付钱的时候会回答。这是唯一真正重要的答案。”</em></p><p id="83a2" class="hg hh km hj b hk hl hm hn ho hp hq hr kn ht hu hv ko hx hy hz kp ib ic id ie hb bi translated"><em class="hi"> —杰森·弗里德</em></p></blockquote><p id="c379" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">认为自己是对的，认为自己的想法总是令人惊叹，这是人之常情。不幸的是，我们的商业概念和产品想法往往没有经过充分的思考，没有用处，甚至没有经过适当的研究。</p><p id="3845" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">通过放慢速度并<a class="ae if" href="https://crew.co/blog/start-small-mvp/" rel="noopener ugc nofollow" target="_blank">建立一个非常基本的概念验证</a>以及来自目标受众的持续反馈，你将逐渐创建一个保证满足他们需求的解决方案。你可以从那里开始成长</p><h1 id="3978" class="jg jh hi bd ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd bi translated">4.创造竞争优势</h1><p id="8f55" class="pw-post-body-paragraph hg hh hi hj b hk ke hm hn ho kf hq hr hs kg hu hv hw kh hy hz ia ki ic id ie hb bi translated"><a class="ae if" href="http://www.investopedia.com/terms/c/competitive_advantage.asp" rel="noopener ugc nofollow" target="_blank">竞争优势</a>被定义为你的独特优势，它让你的企业产生更大的销售额或利润，和/或比竞争对手获得和留住更多的客户。</p><p id="f589" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">这是你的生意，<em class="km">你的</em>生意。</p><p id="64c9" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">这可能表现在你的成本结构、产品供应、分销网络、战略关系、客户支持或业务的其他方面。</p><p id="4ea7" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">在这里要对自己诚实。你的企业不仅要诚实地满足市场需求，而且要以不同于现有的方式来满足市场需求。</p><figure class="iv iw ix iy fd iz er es paragraph-image"><div role="button" tabindex="0" class="ja jb di jc bf jd"><div class="er es iu"><img src="../Images/b8262e6f24292d069aef6fa7b4648cae.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*Ail8RFz9D0ljhOcE.jpg"/></div></div></figure><p id="eb19" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">你不想在不知道自己最终会走到哪里的情况下迈出第一步。</p><p id="0018" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">如果不为自己设定可实现的目标和现实的截止日期，你将会花很多时间去转动你的轮子。以我的经验来看，给自己设定每日、每周、每月的目标效果最好。这种持续的责任感有助于你坚持短期和长期目标。</p><p id="11bc" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">开始时，你的日常目标很可能是小的成功或待办事项，然后随着你越来越接近开展副业，你会逐渐开始达到里程碑。</p><h1 id="40d6" class="jg jh hi bd ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd bi translated">6.制定发布日期及以后的路线图</h1><p id="98e2" class="pw-post-body-paragraph hg hh hi hj b hk ke hm hn ho kf hq hr hs kg hu hv hw kh hy hz ia ki ic id ie hb bi translated">设定你的目标是一回事，然而制定你将如何到达B点、C点、D点以及更远的地方是完全不同的活动。</p><p id="eb49" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">在这一步，你需要特别积极主动，并且随着时间的推移，你必须定期适应变化。</p><p id="271b" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">没有人能帮你创业，但你也不能完全靠自己。</p><p id="b901" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">你解决问题和克服障碍的能力将决定你事业的成功程度。如果你需要额外的灵感，看看<a class="ae if" href="https://crew.co/blog/anatomy-of-a-6-figure-product-launch/" rel="noopener ugc nofollow" target="_blank">一些高层领导和公司如何确保他们一次又一次地达到他们的发布目标</a>。</p><h1 id="8978" class="jg jh hi bd ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd bi translated">7.外包你的弱点</h1><p id="da7a" class="pw-post-body-paragraph hg hh hi hj b hk ke hm hn ho kf hq hr hs kg hu hv hw kh hy hz ia ki ic id ie hb bi translated">这都是关于专注。</p><p id="7dee" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">寻找机会，尽你所能将你创业的每一个可能的部分外包出去。显然，你不希望别人规划你的目标、路线图，或者告诉你你的产品或服务应该是什么样子。</p><p id="4e6b" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">真正的要点是，你只需要做你最擅长的事情。</p><blockquote class="kj kk kl"><p id="274f" class="hg hh km hj b hk hl hm hn ho hp hq hr kn ht hu hv ko hx hy hz kp ib ic id ie hb bi translated">专注于你的优势而不是你的弱点…专注于你的能力而不是你的问题</p><p id="4c43" class="hg hh km hj b hk hl hm hn ho hp hq hr kn ht hu hv ko hx hy hz kp ib ic id ie hb bi translated"><em class="hi"> —保罗·J·迈耶斯</em></p></blockquote><p id="1eae" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">如果你能编写自己的网站来测试你的在线服务理念，那当然很好，但如果你还没有掌握开发知识，你会花几个月的时间专门学习，以便能够理解基本知识。</p><p id="6aa1" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">幸运的是，<a class="ae if" href="http://crew.co/" rel="noopener ugc nofollow" target="_blank">我知道一个为你的商业想法寻找高质量帮助的好地方</a>。</p><h1 id="55a1" class="jg jh hi bd ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd bi translated">8.积极寻求客观反馈</h1><p id="00bf" class="pw-post-body-paragraph hg hh hi hj b hk ke hm hn ho kf hq hr hs kg hu hv hw kh hy hz ia ki ic id ie hb bi translated">你的目标是建立一个为人们提供价值的产品或服务。因此<a class="ae if" href="https://crew.co/blog/6-qualities-of-good-feedback/" rel="noopener ugc nofollow" target="_blank">重要的是，你要寻求公正的外部反馈</a>，以确保你正在打造的东西能够真正为你的客户提供价值。</p><p id="f06f" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">从第一天开始就这样做，永远不要停止。</p><p id="d4ba" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">要找到你的早期反馈小组，你需要单独锁定那些你知道会给你一个诚实意见的人。我的团队由一些亲密的企业家朋友和一些我经常保持联系的导师组成。</p><p id="9463" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">从这里开始，你可以扩大你的反馈范围，开始加入脸书小组、LinkedIn小组、Reddit、HackerNews、ProductHunt、GrowthHackers等等。</p><h1 id="2d31" class="jg jh hi bd ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd bi translated">9.不要混淆工作和业务之间的界限</h1><p id="cae8" class="pw-post-body-paragraph hg hh hi hj b hk ke hm hn ho kf hq hr hs kg hu hv hw kh hy hz ia ki ic id ie hb bi translated">创建一个“你工作的公司的更好版本”似乎很诱人，但除非你的雇主在这个过程中错过了一些重要的课程，否则你的合同可能会明确规定你同意不这么做。</p><p id="0b5a" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">另外，这只是一种不好的做法，会破坏很多关系，而这些关系有一天会对你非常有帮助。</p><p id="e89d" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">这就是为什么<a class="ae if" href="https://www.ryrob.com/best-businesses-start-while-working-full-time-job/" rel="noopener ugc nofollow" target="_blank">最佳商业创意</a>能够提升你的工作表现，并让你有机会在办公室之外继续发展自己的优势。如果你有任何竞业禁止条款、发明转让条款或保密协议，那么最好向律师咨询这个问题的个性化建议。</p><p id="9348" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">这似乎是显而易见的，但是不要在上班时间做你的副业。你还需要避免在业务中使用公司资源，不管这有多诱人。这包括不使用你的工作电脑、在线工具、软件、订阅、笔记本或寻求其他员工的帮助，除非你已经与你的律师明确许可。</p><figure class="iv iw ix iy fd iz er es paragraph-image"><div role="button" tabindex="0" class="ja jb di jc bf jd"><div class="er es iu"><img src="../Images/8a8fbb34b75418e8b6ec54ad64f1feb5.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*LCvy6EI5IUlAZzen.jpg"/></div></div></figure><p id="9d98" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">不要误会我，我是主张只做自己感兴趣的事情，用100%的精力去做那些事情。</p><p id="db91" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">也就是说，在独自做出“这一定很棒！”的决定之前，我愿意花时间全面审查一个想法，发现我的目标市场，并与他们一起测试这个想法</p><p id="8a76" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">有时间继续思考问题，寻求他人的建议，将极大地有利于你的新副业。</p><p id="c661" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">更重要的是，除非你在一家高增长的初创公司工作，并且能够获得投资者的资金(或者你能够自筹资金)，否则你实际上需要某种形式的可持续收入，然后你的新企业才能成为你唯一的生活来源。</p><p id="c854" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">在全职工作的同时开始副业无疑是困难的，但这是可行的。这个世界上有多少个企业家，就有多少条创业之路。把这些步骤考虑进去，你就能顺利成为自己的老板。想象一下那种可怕的感觉。</p><p id="e189" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><a class="ae if" href="http://www.ryrob.com/" rel="noopener ugc nofollow" target="_blank"> <em class="km">瑞安·罗宾逊</em> </a> <em class="km">是一位企业家兼作家，他教导每月超过20万的读者如何开始和发展有利可图的副业。</em></p><p id="9e69" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><em class="km">准备好自己创业了吗？加入我的课程，</em> <a class="ae if" href="https://www.ryrob.com/courses/launch/" rel="noopener ugc nofollow" target="_blank"> <em class="km">启动公式</em> </a> <em class="km">获取工具、提示和策略，帮助你自己跳过这些艰难的课程。</em></p><p id="df4c" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><em class="km">原载于</em><a class="ae if" href="https://crew.co/blog/10-steps-to-starting-a-side-business-while-working-a-full-time-job/" rel="noopener ugc nofollow" target="_blank"><em class="km">crew.co</em></a><em class="km">。</em></p></div></div>
