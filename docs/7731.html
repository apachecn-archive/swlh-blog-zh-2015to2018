<h1/>
<blockquote>原文：<a href="https://medium.com/swlh/the-real-customer-acquisition-cost-formula-f1778c844d15?source=collection_archive---------1-----------------------#2018-11-29">https://medium.com/swlh/the-real-customer-acquisition-cost-formula-f1778c844d15?source=collection_archive---------1-----------------------#2018-11-29</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><figure class="hh hi ez fb hj hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es hg"><img src="../Images/d2c02e1ab7305ad7927b6e31652be790.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*GvSt_yPco2mZEeyOl8-aXQ.jpeg"/></div></div></figure></div><div class="ab cl hr hs gp ht" role="separator"><span class="hu bw bk hv hw hx"/><span class="hu bw bk hv hw hx"/><span class="hu bw bk hv hw"/></div><div class="hb hc hd he hf"><h1 id="1177" class="hy hz ia bd ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw bi translated">真实客户获取成本公式</h1><p id="cfbc" class="pw-post-body-paragraph ix iy ia iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju hb bi translated">在预测增长时，交替使用客户获取成本和每次获取成本等关键指标可能会给你开一个糟糕的玩笑。在本文中，我将展示如何计算客户获取成本，并分析领先的<a class="ae jv" href="http://cudato.com/how-to-build-a-growth-team-in-2019/" rel="noopener ugc nofollow" target="_blank">成长团队</a>在计算成本时最常犯的错误。</p><p id="fcf8" class="pw-post-body-paragraph ix iy ia iz b ja jw jc jd je jx jg jh ji jy jk jl jm jz jo jp jq ka js jt ju hb bi translated">让我们从打破流言开始。CAC和CAP经常混合在一起，但是，这些指标是完全不同的。让我们从客户获取成本定义开始。</p><p id="ccdb" class="pw-post-body-paragraph ix iy ia iz b ja jw jc jd je jx jg jh ji jy jk jl jm jz jo jp jq ka js jt ju hb bi translated">CAC衡量获得一个<strong class="iz kb">客户</strong>的实际成本。另一方面，注册会计师衡量获得<strong class="iz kb">一切的成本，除了一个客户</strong>。它可以是销售线索、订阅或产品试用。这两个指标是相关的，因为CPA测量leat、试验等的成本。这是集体行动条款的主要组成部分。</p><p id="928e" class="pw-post-body-paragraph ix iy ia iz b ja jw jc jd je jx jg jh ji jy jk jl jm jz jo jp jq ka js jt ju hb bi translated">让我们以Google Drive、Salesforce作为B2B的例子，以脸书作为B2C的例子。</p><h1 id="88e5" class="hy hz ia bd ib ic kc ie if ig kd ii ij ik ke im in io kf iq ir is kg iu iv iw bi translated">Google Drive</h1><p id="0d77" class="pw-post-body-paragraph ix iy ia iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju hb bi translated">Google drive采用免费增值模式。其每次收购的成本是为他们的新Google One平台获得一个付费用户。在这种情况下，每次获取的成本表明免费用户注册、免费账户激活以及用户成功从访客转变为用户的各种迹象的成本。</p><figure class="kh ki kj kk fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es hg"><img src="../Images/3629e0848472ee67688ab8bfa9f470c8.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*fAMnGoQ14mOVxW3WO_BX3Q.jpeg"/></div></div></figure><h1 id="7165" class="hy hz ia bd ib ic kc ie if ig kd ii ij ik ke im in io kf iq ir is kg iu iv iw bi translated">销售力量</h1><p id="bf28" class="pw-post-body-paragraph ix iy ia iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju hb bi translated">Salesforce是SaaS CRM。它的客户获取成本将包括新用户获取的价格，包括他们的必需品、专业服务、企业服务或无限计划。在这种情况下，每次采购的成本表示销售线索的成本、销售线索资格、每次试用的成本。</p><figure class="kh ki kj kk fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es hg"><img src="../Images/74f90013253f7f593d50136369e92c16.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*AoTkoSkvMupHbXRyLRy1vA.jpeg"/></div></div></figure><h1 id="741a" class="hy hz ia bd ib ic kc ie if ig kd ii ij ik ke im in io kf iq ir is kg iu iv iw bi translated">脸谱网</h1><p id="449a" class="pw-post-body-paragraph ix iy ia iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju hb bi translated">脸书，作为大多数大型B2C平台，不像他们的B2B同行通过广告赚钱。在这种情况下，广告商是他们的付费客户。有趣的是，他们的客户和用户是一样的，所以每次购买facebooks的成本与每次注册和激活的成本是一样的。</p><figure class="kh ki kj kk fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es hg"><img src="../Images/45c6d68800634fdd88e61593b29d8302.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*RRtGBWvLCsuwdR7XLSo98g.jpeg"/></div></div></figure><h1 id="b5b0" class="hy hz ia bd ib ic kc ie if ig kd ii ij ik ke im in io kf iq ir is kg iu iv iw bi translated">客户获取成本计算</h1><p id="9c84" class="pw-post-body-paragraph ix iy ia iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju hb bi translated">最难的部分是<strong class="iz kb">确定在这个模型中谁是你的客户</strong>。这应该是你的起点。</p><p id="1aaf" class="pw-post-body-paragraph ix iy ia iz b ja jw jc jd je jx jg jh ji jy jk jl jm jz jo jp jq ka js jt ju hb bi translated">如果你搜索“客户获取成本计算”,你会得到这个公式:</p><figure class="kh ki kj kk fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es hg"><img src="../Images/68f5366e10e2e944320ecc14e35884e1.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*KwphICF2gBphTy-AJdKYBw.jpeg"/></div></div></figure><p id="bc31" class="pw-post-body-paragraph ix iy ia iz b ja jw jc jd je jx jg jh ji jy jk jl jm jz jo jp jq ka js jt ju hb bi translated">然而，我们觉得它只是作为一个大方向，因为它缺少细节和变量，使其精确。如果你觉得这对你来说足够了，这里有一个<a class="ae jv" href="https://docs.google.com/spreadsheets/d/1PGLGujxJd3x0LJ9hrhKicmLXXCBFYAsAxUCcZp_tQbg/edit?usp=sharing" rel="noopener ugc nofollow" target="_blank"> <strong class="iz kb">基本CAC计算器的链接。</strong>T11】</a></p><figure class="kh ki kj kk fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es kl"><img src="../Images/471ecd6e2efc32d3b5254806125e7728.png" data-original-src="https://miro.medium.com/v2/resize:fit:1220/format:webp/1*1xBlPPrHSCYWNqdkAM_30A.jpeg"/></div></div></figure><p id="3370" class="pw-post-body-paragraph ix iy ia iz b ja jw jc jd je jx jg jh ji jy jk jl jm jz jo jp jq ka js jt ju hb bi translated">这个客户获取成本公式有一定的局限性，因为:</p><ul class=""><li id="afc3" class="km kn ia iz b ja jw je jx ji ko jm kp jq kq ju kr ks kt ku bi translated">将销售线索转化为付费客户平均需要两个月的时间。</li><li id="3127" class="km kn ia iz b ja kv je kw ji kx jm ky jq kz ju kr ks kt ku bi translated">该等式仅包括新用户。回来的呢？</li><li id="9ddf" class="km kn ia iz b ja kv je kw ji kx jm ky jq kz ju kr ks kt ku bi translated">如果我们谈论免费增值模式，支持免费用户是有费用的，而且不是所有的用户最终都会转变。</li></ul><p id="7e0b" class="pw-post-body-paragraph ix iy ia iz b ja jw jc jd je jx jg jh ji jy jk jl jm jz jo jp jq ka js jt ju hb bi translated">我们建议关注这两个<strong class="iz kb">关键点，进行准确的计算</strong>。这会帮助你更好地识别你的变量。</p><h1 id="10e1" class="hy hz ia bd ib ic kc ie if ig kd ii ij ik ke im in io kf iq ir is kg iu iv iw bi translated">第一点</h1><p id="9131" class="pw-post-body-paragraph ix iy ia iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju hb bi translated">从你付费购买的第一个营销或销售接触点到用户成为付费客户之间的时间间隔是多少？</p><p id="e99c" class="pw-post-body-paragraph ix iy ia iz b ja jw jc jd je jx jg jh ji jy jk jl jm jz jo jp jq ka js jt ju hb bi translated">这是通用CAC公式的第一个问题，因为它假设您在取消付费用户上不花费任何时间和金钱。</p><p id="8ab8" class="pw-post-body-paragraph ix iy ia iz b ja jw jc jd je jx jg jh ji jy jk jl jm jz jo jp jq ka js jt ju hb bi translated">我们以Google Drive为例。注册后，您将获得15 Gb的永久免费存储空间。您可以一直使用它，直到达到大小限制，这可能会升级。对于大多数用户来说，免费期可以延长到一年以上，对于一些人来说，它可能永远不会结束。</p><figure class="kh ki kj kk fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es hg"><img src="../Images/8b60de5c0b3ea4528a45c09fe27fac1f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*bExL8V8077I04GuqUo4z5w.jpeg"/></div></div></figure><p id="fa15" class="pw-post-body-paragraph ix iy ia iz b ja jw jc jd je jx jg jh ji jy jk jl jm jz jo jp jq ka js jt ju hb bi translated">如果我们看看Salesforce，或者事实上，任何其他具有内部销售模式的SaaS，有可能用户会在本月转化为潜在客户，但只有在3个月后才会成为付费客户。这是由于销售周期长造成的。</p><figure class="kh ki kj kk fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es hg"><img src="../Images/3ab51127b2ddde4a774f65371476be41.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*weZPtl2QqHlO_x_J-IfpdQ.jpeg"/></div></div></figure><p id="a033" class="pw-post-body-paragraph ix iy ia iz b ja jw jc jd je jx jg jh ji jy jk jl jm jz jo jp jq ka js jt ju hb bi translated">忽略这些销售周期，你可能会在<strong class="iz kb">超过</strong>或<strong class="iz kb">低估客户获取成本</strong>，这可能会导致糟糕的未来经营决策。</p><p id="ddb8" class="pw-post-body-paragraph ix iy ia iz b ja jw jc jd je jx jg jh ji jy jk jl jm jz jo jp jq ka js jt ju hb bi translated">高估的一个很好的例子是用一个月的营销费用除以同月的新客户数量。当我们假设你在2月份有一个实验性的春季前营销费用高峰时，问题就变得明显了。让我们把这个数字输入简单的计算器。我们会超支，认为这个月不好，取消三月份的营销渠道。</p><figure class="kh ki kj kk fd hk er es paragraph-image"><div class="er es la"><img src="../Images/1aba2248ed87849a47084e0cf0659e85.png" data-original-src="https://miro.medium.com/v2/resize:fit:1212/format:webp/1*zdfqBso0W8VGzKEXvwacyg.jpeg"/></div></figure><p id="77b5" class="pw-post-body-paragraph ix iy ia iz b ja jw jc jd je jx jg jh ji jy jk jl jm jz jo jp jq ka js jt ju hb bi translated">但是如果你的销售周期是30天呢？然后你会得到一个月的CAC延迟，而不是取消不成功的营销渠道，你甚至可以延长它。</p><figure class="kh ki kj kk fd hk er es paragraph-image"><div class="er es lb"><img src="../Images/52cd56bad2270bbc2ce7404571c0e698.png" data-original-src="https://miro.medium.com/v2/resize:fit:1214/format:webp/1*IxEa13B1BLQDaX6C4Dce3w.jpeg"/></div></figure><p id="5a01" class="pw-post-body-paragraph ix iy ia iz b ja jw jc jd je jx jg jh ji jy jk jl jm jz jo jp jq ka js jt ju hb bi translated">那么这个时间框架规则适用于所有人吗？差不多了。事实上有两个例外:</p><ol class=""><li id="6b34" class="km kn ia iz b ja jw je jx ji ko jm kp jq kq ju lc ks kt ku bi translated">如果你是一家销售周期非常短的B2C公司(即Instagram商店)</li><li id="8687" class="km kn ia iz b ja kv je kw ji kx jm ky jq kz ju lc ks kt ku bi translated">你有一个超级一致的扩展计划。即使每月都有变化，也是轻微的。并且不会产生明显的差异。</li></ol><p id="ae4c" class="pw-post-body-paragraph ix iy ia iz b ja jw jc jd je jx jg jh ji jy jk jl jm jz jo jp jq ka js jt ju hb bi translated">如果你考虑到你的销售费用可以有不同的时间(在第一次接触点和实际销售之间)，公式变得更加复杂。例如，对于像Salesforce这样销售周期为2个月的公司，销售费用在整个期间都是一致的，应该应用此公式</p><figure class="kh ki kj kk fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es hg"><img src="../Images/1294ef658d24460a884af5bae357fbdb.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Xydj5zVTFe3cFd-3tk1WfA.jpeg"/></div></div></figure><p id="e3ab" class="pw-post-body-paragraph ix iy ia iz b ja jw jc jd je jx jg jh ji jy jk jl jm jz jo jp jq ka js jt ju hb bi translated">比较的结果基本如下:</p><figure class="kh ki kj kk fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es kl"><img src="../Images/471ecd6e2efc32d3b5254806125e7728.png" data-original-src="https://miro.medium.com/v2/resize:fit:1220/format:webp/1*1xBlPPrHSCYWNqdkAM_30A.jpeg"/></div></div></figure><figure class="kh ki kj kk fd hk er es paragraph-image"><div class="er es ld"><img src="../Images/9205166b9e6251fd153f02ff591a972f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1216/format:webp/1*kSd5VXmiGvhuItvpPikoXQ.jpeg"/></div></figure><h1 id="8f39" class="hy hz ia bd ib ic kc ie if ig kd ii ij ik ke im in io kf iq ir is kg iu iv iw bi translated">第二点</h1><p id="b4fd" class="pw-post-body-paragraph ix iy ia iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju hb bi translated">第二点是你在销售费用一栏里包括什么样的费用？</p><p id="9519" class="pw-post-body-paragraph ix iy ia iz b ja jw jc jd je jx jg jh ji jy jk jl jm jz jo jp jq ka js jt ju hb bi translated">以下是你绝对应该包括的<strong class="iz kb">列表:</strong></p><p id="d0b0" class="pw-post-body-paragraph ix iy ia iz b ja jw jc jd je jx jg jh ji jy jk jl jm jz jo jp jq ka js jt ju hb bi translated"><strong class="iz kb">工资单<br/> </strong>市场营销和销售部门的工资单都应包括在内，包括对团队有贡献的其他职能的员工。</p><p id="2957" class="pw-post-body-paragraph ix iy ia iz b ja jw jc jd je jx jg jh ji jy jk jl jm jz jo jp jq ka js jt ju hb bi translated">租金<br/> 你应该在销售一栏中包括办公和设备租赁费用</p><p id="c88a" class="pw-post-body-paragraph ix iy ia iz b ja jw jc jd je jx jg jh ji jy jk jl jm jz jo jp jq ka js jt ju hb bi translated"><strong class="iz kb">软件<br/> </strong>如今，销售和营销团队使用的软件数量巨大，也应该包括在内。</p><p id="cc77" class="pw-post-body-paragraph ix iy ia iz b ja jw jc jd je jx jg jh ji jy jk jl jm jz jo jp jq ka js jt ju hb bi translated">我们来看一些案例。</p><h2 id="55bb" class="le hz ia bd ib lf lg lh if li lj lk ij ji ll lm in jm ln lo ir jq lp lq iv lr bi translated">免费增值模式</h2><p id="1175" class="pw-post-body-paragraph ix iy ia iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju hb bi translated">对于一些免费增值公司(如Spotify)来说，获取客户的方法就是分享他们免费版本的产品。免费产品支持的费用以及R&amp;D应该包括在等式中。这些人可能是项目经理和工程师，换句话说，他们不是你传统上认为的营销/销售人员。</p><figure class="kh ki kj kk fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es hg"><img src="../Images/71a704861c0ada6f58609e55f2475137.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*hV0Ci2qAIf5Wbe1K631glA.jpeg"/></div></div></figure><h1 id="b72c" class="hy hz ia bd ib ic kc ie if ig kd ii ij ik ke im in io kf iq ir is kg iu iv iw bi translated">非传统团队</h1><p id="ab1e" class="pw-post-body-paragraph ix iy ia iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju hb bi translated">一些公司在董事会中有非传统的角色，比如客户成功团队。是否将这些纳入客户获取成本公式取决于团队成员的职责。</p><h1 id="5baf" class="hy hz ia bd ib ic kc ie if ig kd ii ij ik ke im in io kf iq ir is kg iu iv iw bi translated">订阅业务</h1><p id="d39f" class="pw-post-body-paragraph ix iy ia iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju hb bi translated">订阅业务是另一个有趣的例子。例如，哈利的给你一个免费试用，但你应该支付3美元。你可以争辩，但我认为支付了3美元运费的人还不是顾客。因此，与试用用户支持相关的成本应该包括在客户获取成本中(即使它们被运输成本抵消)。</p><h1 id="13f7" class="hy hz ia bd ib ic kc ie if ig kd ii ij ik ke im in io kf iq ir is kg iu iv iw bi translated">新客户与回头客</h1><p id="3534" class="pw-post-body-paragraph ix iy ia iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju hb bi translated">CAC计算要求我们精确定义新客户和老客户。</p><p id="ebd4" class="pw-post-body-paragraph ix iy ia iz b ja jw jc jd je jx jg jh ji jy jk jl jm jz jo jp jq ka js jt ju hb bi translated">为了避免综合低CAC，您应该<strong class="iz kb">始终</strong>包括客户保持成本和客户总量(新客户和回头客)。</p><p id="433f" class="pw-post-body-paragraph ix iy ia iz b ja jw jc jd je jx jg jh ji jy jk jl jm jz jo jp jq ka js jt ju hb bi translated">另一种方法是创建两个表，一个用于新客户，一个用于老客户。</p><h1 id="ec24" class="hy hz ia bd ib ic kc ie if ig kd ii ij ik ke im in io kf iq ir is kg iu iv iw bi translated">结论</h1><p id="32fd" class="pw-post-body-paragraph ix iy ia iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju hb bi translated">我希望你明白，没有一个放之四海而皆准的公式，你可以简单地粘贴你的数字，并收到你的CAC。这是一个涉及大量分析的复杂过程。</p><p id="7eb6" class="pw-post-body-paragraph ix iy ia iz b ja jw jc jd je jx jg jh ji jy jk jl jm jz jo jp jq ka js jt ju hb bi translated">您应该关注:</p><ol class=""><li id="8db0" class="km kn ia iz b ja jw je jx ji ko jm kp jq kq ju lc ks kt ku bi translated">从你第一次接触到实际销售之间的时间</li><li id="594c" class="km kn ia iz b ja kv je kw ji kx jm ky jq kz ju lc ks kt ku bi translated">新客户的数量</li><li id="f87f" class="km kn ia iz b ja kv je kw ji kx jm ky jq kz ju lc ks kt ku bi translated">支持销售/营销团队所需的所有资产的成本</li></ol><h2 id="4391" class="le hz ia bd ib lf lg lh if li lj lk ij ji ll lm in jm ln lo ir jq lp lq iv lr bi translated">附:如果你喜欢这篇文章，请考虑投票支持我们的白宫请愿书:</h2><h1 id="f537" class="hy hz ia bd ib ic kc ie if ig kd ii ij ik ke im in io kf iq ir is kg iu iv iw bi translated">🔥<a class="ae jv" href="https://petitions.whitehouse.gov/petition/employee-benefits-administration-problem-solution" rel="noopener ugc nofollow" target="_blank">请愿</a></h1></div><div class="ab cl hr hs gp ht" role="separator"><span class="hu bw bk hv hw hx"/><span class="hu bw bk hv hw hx"/><span class="hu bw bk hv hw"/></div><div class="hb hc hd he hf"><p id="92de" class="pw-post-body-paragraph ix iy ia iz b ja jw jc jd je jx jg jh ji jy jk jl jm jz jo jp jq ka js jt ju hb bi translated"><em class="ls">原载于2018年11月29日</em><a class="ae jv" href="http://cudato.com/the-real-customer-acquisition-cost-formula/" rel="noopener ugc nofollow" target="_blank"><em class="ls">cudato.com</em></a><em class="ls">。</em></p><figure class="kh ki kj kk fd hk er es paragraph-image"><a href="https://medium.com/swlh"><div class="er es lt"><img src="../Images/308a8d84fb9b2fab43d66c117fcc4bb4.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*YqDjlKFwScoQYQ62DWEdig.png"/></div></a></figure><h2 id="c148" class="le hz ia bd ib lf lg lh if li lj lk ij ji ll lm in jm ln lo ir jq lp lq iv lr bi translated">这篇文章发表在<a class="ae jv" href="https://medium.com/swlh" rel="noopener"> The Startup </a>上，这是Medium最大的创业刊物，拥有+394，714名读者。</h2><h2 id="869c" class="le hz ia bd ib lf lg lh if li lj lk ij ji ll lm in jm ln lo ir jq lp lq iv lr bi translated">在这里订阅接收<a class="ae jv" href="http://growthsupply.com/the-startup-newsletter/" rel="noopener ugc nofollow" target="_blank">我们的头条新闻</a>。</h2><figure class="kh ki kj kk fd hk er es paragraph-image"><a href="https://medium.com/swlh"><div class="er es lt"><img src="../Images/b0164736ea17a63403e660de5dedf91a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*ouK9XR4xuNWtCes-TIUNAw.png"/></div></a></figure></div></div>
