<h1 class="translated">网页设计者/开发者的设计过程</h1>
<blockquote>原文：<a href="https://medium.com/swlh/the-design-process-of-a-web-designer-developer-2e1a699f26c4?source=collection_archive---------3-----------------------#2018-09-25">https://medium.com/swlh/the-design-process-of-a-web-designer-developer-2e1a699f26c4?source=collection_archive---------3-----------------------#2018-09-25</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="0218" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">将设计过程应用于web项目</h2></div><figure class="jd je jf jg fd jh er es paragraph-image"><div class="ab fe cl ji"><img src="../Images/77bb113f8af2b91e1a48bf96a9beafcb.png" data-original-src="https://miro.medium.com/v2/format:webp/1*a5N4vokpfnlmUnnJMou9zw.jpeg"/></div><figcaption class="jl jm et er es jn jo bd b be z dx">Photo by <a class="ae jp" href="https://unsplash.com/photos/3y1zF4hIPCg?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Hans-Peter Gauster</a> on <a class="ae jp" href="https://unsplash.com/search/photos/process?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><h1 id="91ae" class="jq jr ho bd js jt ju jv jw jx jy jz ka iu kb iv kc ix kd iy ke ja kf jb kg kh bi translated">背景</h1><p id="680a" class="pw-post-body-paragraph ki kj ho kk b kl km ip kn ko kp is kq kr ks kt ku kv kw kx ky kz la lb lc ld hh bi translated">我从艺术学校毕业，获得了平面/网页设计学位。在我攻读学位的过程中，我接触到了一群非常有才华的人，包括老师和学生。通常他们(更多的是老师而不是学生)会讨论他们的过程。</p></div></div>
