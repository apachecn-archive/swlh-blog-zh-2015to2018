<h1 class="translated">所有最优秀的人代码</h1>
<blockquote>原文：<a href="https://medium.com/swlh/all-the-best-people-code-60e32c6a327a?source=collection_archive---------36-----------------------#2018-10-30">https://medium.com/swlh/all-the-best-people-code-60e32c6a327a?source=collection_archive---------36-----------------------#2018-10-30</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><div class=""><h2 id="6897" class="pw-subtitle-paragraph im ho hp bd b in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd dy translated">代码是许多创意产业的活的、跳动的心脏——在一个勇敢的新世界中保持联系的通行证。</h2></div><figure class="jf jg jh ji fe jj es et paragraph-image"><div role="button" tabindex="0" class="jk jl di jm bf jn"><div class="es et je"><img src="../Images/a5ecf5656f69e0834820aeef1915d536.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*mUKdW2RLRRVWzJtCDJv5jw.jpeg"/></div></div><figcaption class="jq jr eu es et js jt bd b be z dy">Hard-working coder with stylish haircut sitting in front of computer and writing code ©seventyfour</figcaption></figure><p id="c6dd" class="pw-post-body-paragraph ju jv hp jw b jx jy iq jz ka kb it kc kd ke kf kg kh ki kj kk kl km kn ko kp hi bi translated">编码是一种生成的艺术形式。什么语言都无所谓(Ruby，Java，JavaScript，C++)。如果你编码，你很酷。去吧，你是个艺术家！</p></div></div>
