<h1 class="translated">旅行的生活是什么感觉</h1>
<blockquote>原文：<a href="https://medium.com/swlh/what-a-life-of-travel-feels-like-8c48f0a351c1?source=collection_archive---------33-----------------------#2018-10-30">https://medium.com/swlh/what-a-life-of-travel-feels-like-8c48f0a351c1?source=collection_archive---------33-----------------------#2018-10-30</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><figure class="hn ho ez fb hp hq er es paragraph-image"><div role="button" tabindex="0" class="hr hs di ht bf hu"><div class="er es hm"><img src="../Images/f441db74a7e0592d510e5f3ca7135125.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*D06b49HzVon9x1rAPTDmNQ.jpeg"/></div></div></figure><div class=""/><p id="9317" class="pw-post-body-paragraph iw ix hz iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">当我第一次开始在东南亚旅行时，我会在每一个唐人街停下来，在我能找到的最大的商场购物，在最高等级的餐馆吃饭。这就是我所认为的旅行——看到和吃到在我之前的人已经做过的同样的东西的冒险和兴奋。</p><p id="39f5" class="pw-post-body-paragraph iw ix hz iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">毫无疑问，这很有趣，但有时我会想，我还能做些什么。</p></div></div>
