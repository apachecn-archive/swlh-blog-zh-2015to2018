<h1 class="translated">我们为什么热爱旅行？</h1>
<blockquote>原文：<a href="https://medium.com/swlh/why-do-we-love-to-travel-9cd4acb4f28f?source=collection_archive---------23-----------------------#2018-10-31">https://medium.com/swlh/why-do-we-love-to-travel-9cd4acb4f28f?source=collection_archive---------23-----------------------#2018-10-31</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><blockquote class="il im in"><p id="d2db" class="io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm hh bi translated">“因为最终，你不会记得你在办公室工作或修剪草坪的时间。爬上那座该死的山。”— <strong class="ir jn">杰克·凯鲁亚克</strong></p></blockquote><figure class="jp jq jr js fd jt er es paragraph-image"><div role="button" tabindex="0" class="ju jv di jw bf jx"><div class="er es jo"><img src="../Images/1f9f09c48285207dc24a6795c0e2eb86.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*-20oUUryud1eJZimkeBYow.jpeg"/></div></div><figcaption class="ka kb et er es kc kd bd b be z dx">Photo by <a class="ae ke" href="https://unsplash.com/photos/_g1WdcKcV3w?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Mantas Hesthaven</a> on <a class="ae ke" href="https://unsplash.com/search/photos/traveling?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="c17c" class="pw-post-body-paragraph io ip ho ir b is it iu iv iw ix iy iz kf jb jc jd kg jf jg jh kh jj jk jl jm hh bi translated">我知道，我知道，你们都在想，这甚至不应该是一个问题，<em class="iq">我们为什么喜欢旅行？</em></p><p id="1e8e" class="pw-post-body-paragraph io ip ho ir b is it iu iv iw ix iy iz kf jb jc jd kg jf jg jh kh jj jk jl jm hh bi translated">我的意思是，你怎么会讨厌去这个美丽而充满冒险的世界的未知地方旅行。这绝对是这个世界上没有人讨厌的…</p></div></div>
