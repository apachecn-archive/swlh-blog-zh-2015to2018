<blockquote>原文：<a href="https://medium.com/swlh/what-no-one-tells-you-about-website-ownership-244401119887?source=collection_archive---------10-----------------------#2018-01-05">https://medium.com/swlh/what-no-one-tells-you-about-website-ownership-244401119887?source=collection_archive---------10-----------------------#2018-01-05</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><p id="d564" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><em class="if">作者</em> <a class="ae ig" href="https://fostergrowth.tech/author/jen" rel="noopener ugc nofollow" target="_blank">詹·麦克法兰</a>2018年1月4日<a class="ae ig" href="https://fostergrowth.tech/no-one-tells-website-ownership#respond" rel="noopener ugc nofollow" target="_blank"> 0 </a></p><h1 id="eae2" class="ih ii hi bd ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je bi translated">没人告诉你的网站所有权</h1><p id="d2e8" class="pw-post-body-paragraph hg hh hi hj b hk jf hm hn ho jg hq hr hs jh hu hv hw ji hy hz ia jj ic id ie hb bi translated"><a class="ae ig" href="https://www.facebook.com/sharer.php?u=https%3A%2F%2Ffostergrowth.tech%2Fno-one-tells-website-ownership&amp;t=What+No+One+Tells+You+About+Website+Ownership" rel="noopener ugc nofollow" target="_blank">分享这个</a> <a class="ae ig" href="https://twitter.com/intent/tweet?text=What+No+One+Tells+You+About+Website+Ownership&amp;via=&amp;url=https%3A%2F%2Ffostergrowth.tech%2Fno-one-tells-website-ownership" rel="noopener ugc nofollow" target="_blank">推文这个</a>获取更新<a class="ae ig" href="https://plus.google.com/share?url=https%3A%2F%2Ffostergrowth.tech%2Fno-one-tells-website-ownership&amp;t=What+No+One+Tells+You+About+Website+Ownership" rel="noopener ugc nofollow" target="_blank">分享这个</a> <a class="ae ig" href="/feed/" rel="noopener ugc nofollow" target="_blank">订阅</a></p><figure class="jl jm jn jo fd jp er es paragraph-image"><div role="button" tabindex="0" class="jq jr di js bf jt"><div class="er es jk"><img src="../Images/caf266a459fd15aec3bbdcdec0a4e6a5.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*SyG52-_aej76_flx.jpg"/></div></div></figure><p id="8243" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">作为一个小企业主，你不能独自完成你的工作。但这并不意味着将统治权完全交给你的技术大师。</p><p id="932f" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">尽管你可能是这方面的专家，但你仍需要寻求帮助，以使你的业务在各个方面都能顺利进行。雇佣帮手时，像蝙蝠侠信任罗宾一样信任他们是很重要的。</p><blockquote class="jw"><p id="a072" class="jx jy hi jz ka kb kc kd ke kf kg ie dx translated">是的…蝙蝠侠信任罗宾，但是你见过罗宾驾驶蝙蝠战车吗？可疑。网站所有权也是如此。必须有限度，因为有时关系会改变(或变坏)。</p></blockquote><p id="beb7" class="pw-post-body-paragraph hg hh hi hj b hk kh hm hn ho ki hq hr hs kj hu hv hw kk hy hz ia kl ic id ie hb bi translated">你可能雇佣的专家中有一个是网络开发专家。</p><p id="9149" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">我不想给web开发人员一个坏名声，因为大多数人都很棒，完全值得信赖。</p><figure class="jl jm jn jo fd jp er es paragraph-image"><div role="button" tabindex="0" class="jq jr di js bf jt"><div class="er es km"><img src="../Images/23e7625e5bab578ac60f882514e99d19.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*dnJx_bxHYRgRVwvs.jpg"/></div></div></figure><p id="1139" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">别忘了服务商是罗宾——但你是蝙蝠侠。拥有那个sh*t</p><p id="77d9" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">然而，在每一群好人中，都有可能隐藏着一个会让你和你的企业破产的坏人。这就是为什么当你雇佣任何人来开发或支持你的网站时，保护你的资产就像超级英雄保护他们的城市一样重要。</p><p id="71c6" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">下面是怎么做的。</p><h2 id="77f1" class="ko ii hi bd ij kp kq kr in ks kt ku ir hs kv kw iv hw kx ky iz ia kz la jd lb bi translated">为什么这东西很重要</h2><p id="4517" class="pw-post-body-paragraph hg hh hi hj b hk jf hm hn ho jg hq hr hs jh hu hv hw ji hy hz ia jj ic id ie hb bi translated">你可能会想，不可能，我的闺蜜完全创建了我的网站。我很好。</p><p id="6bd0" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">事情是这样的。在我工作的过程中，我遇到过一些噩梦般的场景。一切都很美好…直到有一天不再美好。</p><blockquote class="jw"><p id="88a0" class="jx jy hi jz ka kb kc kd ke kf kg ie dx translated">在一个案例中，一位客户失去了她的域名、电子邮件和网站——她所有的博客帖子、联系人和一切——因为拥有她所有账户的开发人员生气了，停止了交流。一个被劫持的网站可以毁掉一个企业。</p><p id="c322" class="jx jy hi jz ka kb kc kd ke kf kg ie dx translated">我想他们还在法庭上。这是一个朋友。</p></blockquote><p id="e763" class="pw-post-body-paragraph hg hh hi hj b hk kh hm hn ho ki hq hr hs kj hu hv hw kk hy hz ia kl ic id ie hb bi translated">域名公司看谁拥有域名。他们不在乎你是否让你的服务提供商给你买。他们关心的是谁来买单，名单上是什么名字。句号。</p><p id="1263" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">在之前的博客文章中，我们谈到了如何<a class="ae ig" href="/completely-change-relationship-web-developer" rel="noopener ugc nofollow" target="_blank">改变你和你的网络开发人员</a>的关系，以及<a class="ae ig" href="/signs-youve-found-rockstar-web-developer" rel="noopener ugc nofollow" target="_blank">少喝拿铁咖啡而不是网络开发人员</a>的重要性。这些都是帮助你得到你所需要的策略。</p><blockquote class="jw"><p id="da71" class="jx jy hi jz ka kb kc kd ke kf kg ie dx translated">但是你能为你的企业做的最重要的事情就是拥有你网站上的每一个账户，并授权给为你工作的人。如果其他方法都失败了，问问你自己:蝙蝠侠会怎么做？</p></blockquote><figure class="lc ld le lf lg jp er es paragraph-image"><div role="button" tabindex="0" class="jq jr di js bf jt"><div class="er es km"><img src="../Images/3b8e645b199665cc1c11d90071bb8d5e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*ssiJG1uy4ROYKCtt.jpg"/></div></div></figure><p id="91c6" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">不要让小丑劫持你的生意。保护你所有的辛勤工作。你努力工作<em class="if">屁股</em> ets得到你在那里。</p><h2 id="f135" class="ko ii hi bd ij kp kq kr in ks kt ku ir hs kv kw iv hw kx ky iz ia kz la jd lb bi translated">网站所有权是什么意思？</h2><p id="f70c" class="pw-post-body-paragraph hg hh hi hj b hk jf hm hn ho jg hq hr hs jh hu hv hw ji hy hz ia jj ic id ie hb bi translated">让我们花一点时间来弄清楚帐户和网站所有权。在之前的帖子中，我们已经谈了一些关于<a class="ae ig" href="/3-questions-ask-hiring-web-developer" rel="noopener ugc nofollow" target="_blank">账户所有权</a>的内容，但是我想在这里对其进行明确的定义。</p><h2 id="01d8" class="ko ii hi bd ij kp kq kr in ks kt ku ir hs kv kw iv hw kx ky iz ia kz la jd lb bi translated">你直接支付账单</h2><p id="1511" class="pw-post-body-paragraph hg hh hi hj b hk jf hm hn ho jg hq hr hs jh hu hv hw ji hy hz ia jj ic id ie hb bi translated">请确定您仅向网站服务商支付服务费用。<strong class="hj kn"> <em class="if">你为自己的域名、托管、网络平台、邮箱等付费。—直接。</em>T11】</strong></p><h2 id="2c2b" class="ko ii hi bd ij kp kq kr in ks kt ku ir hs kv kw iv hw kx ky iz ia kz la jd lb bi translated">您拥有管理帐户访问权限</h2><p id="1e38" class="pw-post-body-paragraph hg hh hi hj b hk jf hm hn ho jg hq hr hs jh hu hv hw ji hy hz ia jj ic id ie hb bi translated">你不仅可以开立账户和支付账单，还可以管理所有的账户。</p><p id="ff8c" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">您应该始终能够授予和删除对业务资产的访问权限。这适用于你业务的所有阶段——不仅仅是你的网站，还有会计，甚至是电子邮件。</p><h2 id="2d84" class="ko ii hi bd ij kp kq kr in ks kt ku ir hs kv kw iv hw kx ky iz ia kz la jd lb bi translated">你知道你的密码</h2><p id="2190" class="pw-post-body-paragraph hg hh hi hj b hk jf hm hn ho jg hq hr hs jh hu hv hw ji hy hz ia jj ic id ie hb bi translated">为了让web开发人员正确完成他们的工作，他们需要访问并创建您的托管站点、域、商店和数据库的密码。</p><p id="eb6d" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">虽然他们需要访问这些帐户，但应该清楚您是所有者。</p><p id="ac93" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">在你不知情的情况下，任何时候都不应该更改密码。这将有助于确保如果他们退出(或叛变)，你不会被蒙在鼓里。</p><h2 id="f5a8" class="ko ii hi bd ij kp kq kr in ks kt ku ir hs kv kw iv hw kx ky iz ia kz la jd lb bi translated">你知道你的东西在哪里</h2><p id="2c96" class="pw-post-body-paragraph hg hh hi hj b hk jf hm hn ho jg hq hr hs jh hu hv hw ji hy hz ia jj ic id ie hb bi translated">在web开发期间，您可能无法访问草稿网站。开发人员有时在他们的服务器上工作。他们还需要确保他们得到报酬…</p><p id="6c0e" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">关键是，知道你的东西在哪里很重要。如果没有其他原因，仅仅是意外事故，事故和自然灾害随时都会发生。</p><figure class="jl jm jn jo fd jp er es paragraph-image"><div role="button" tabindex="0" class="jq jr di js bf jt"><div class="er es km"><img src="../Images/c43834ff31eb0a71c0dd2a1175257aa3.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*ZkXm_3iiyUrFLJb1.jpg"/></div></div></figure><p id="5d82" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">蝙蝠侠正忙着在蝙蝠洞里休息，等待小丑或企鹅来接管世界。一份好的合同会让你不需要一个超级英雄来拯救你的网站。</p><h2 id="d009" class="ko ii hi bd ij kp kq kr in ks kt ku ir hs kv kw iv hw kx ky iz ia kz la jd lb bi translated">理解你的合同</h2><p id="0f81" class="pw-post-body-paragraph hg hh hi hj b hk jf hm hn ho jg hq hr hs jh hu hv hw ji hy hz ia jj ic id ie hb bi translated">在雇佣一个网站开发者时，明智的做法是签订一份合同并理解这份合同。</p><p id="9425" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">你的合同应该允许你在你认为合适的时候，或者在项目的特定点上，更换网页开发者。</p><p id="17a0" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">此外，要确保人们明白，你拥有网站以及随之而来的一切。</p><p id="c205" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">记住:他们是在为你工作。</p><p id="2efe" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj kn"> <em class="if">如果你还不确定自己需要什么，就安排一个免费的</em> </strong> <a class="ae ig" href="https://fostergrowth.tech/contact" rel="noopener ugc nofollow" target="_blank"> <strong class="hj kn"> <em class="if">技术策略讲座</em> </strong> </a> <strong class="hj kn"> <em class="if">。作为一名小型企业技术策略师，我帮助您创建一个技术计划来支持您的业务愿景，从长远来看，这可以为您节省数千美元。</em>T13】</strong></p><p id="ef61" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><a class="ae ig" href="https://fostergrowth.tech/about" rel="noopener ugc nofollow" target="_blank"><em class="if">Jen McFarland</em></a><em class="if"><br/>原载2018年1月4日，</em> <a class="ae ig" href="https://fostergrowth.tech/no-one-tells-website-ownership" rel="noopener ugc nofollow" target="_blank"> <em class="if">培育成长博客</em> </a></p><figure class="jl jm jn jo fd jp er es paragraph-image"><div role="button" tabindex="0" class="jq jr di js bf jt"><div class="er es lh"><img src="../Images/731acf26f5d44fdc58d99a6388fe935d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*6gfnVvkMRFtjVsWF7vkClA.png"/></div></div></figure><h2 id="fd41" class="ko ii hi bd ij kp kq kr in ks kt ku ir hs kv kw iv hw kx ky iz ia kz la jd lb bi translated">这个故事发表在<a class="ae ig" href="https://medium.com/swlh" rel="noopener"> The Startup </a>上，这是Medium最大的企业家出版物，拥有281，454+人。</h2><h2 id="7945" class="ko ii hi bd ij kp kq kr in ks kt ku ir hs kv kw iv hw kx ky iz ia kz la jd lb bi translated">在这里订阅接收<a class="ae ig" href="http://growthsupply.com/the-startup-newsletter/" rel="noopener ugc nofollow" target="_blank">我们的头条新闻</a>。</h2><figure class="jl jm jn jo fd jp er es paragraph-image"><div role="button" tabindex="0" class="jq jr di js bf jt"><div class="er es lh"><img src="../Images/731acf26f5d44fdc58d99a6388fe935d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*6gfnVvkMRFtjVsWF7vkClA.png"/></div></div></fig
