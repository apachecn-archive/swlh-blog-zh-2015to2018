<h1 class="translated">如何在年底前实现你的目标</h1>
<blockquote>原文：<a href="https://medium.com/swlh/how-to-achieve-your-goals-before-the-year-is-over-b6a711a6af8?source=collection_archive---------16-----------------------#2018-10-11">https://medium.com/swlh/how-to-achieve-your-goals-before-the-year-is-over-b6a711a6af8?source=collection_archive---------16-----------------------#2018-10-11</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><figure class="hn ho ez fb hp hq er es paragraph-image"><div role="button" tabindex="0" class="hr hs di ht bf hu"><div class="er es hm"><img src="../Images/8d6c63400f1cb73ccd8a810fb2ba3879.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*XEP3MQkuyuKu26gSMBkZng.jpeg"/></div></div></figure><div class=""/><p id="307f" class="pw-post-body-paragraph iw ix hz iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">一年的第四个季度没有得到应有的爱。</p><p id="5dfa" class="pw-post-body-paragraph iw ix hz iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">我们倾向于对新的一年感到非常兴奋。我们制定了很多在第一季度结束前就放弃的决心。我们可能会在年中的时候再次拾起它们，却又再次放下它们。</p><p id="da20" class="pw-post-body-paragraph iw ix hz iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">但是第四季度呢？我们通常会等到结束后再设定新的目标。</p></div></div>
