<h1/>
<blockquote>原文：<a href="https://medium.com/swlh/announcing-dream-crew-86600d5dde88?source=collection_archive---------0-----------------------#2016-05-03">https://medium.com/swlh/announcing-dream-crew-86600d5dde88?source=collection_archive---------0-----------------------#2016-05-03</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><p id="172d" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">有一个经常被引用、经常被误解、很少被注意的建议是这样的:</p><p id="f420" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if"> <em class="ig">千里之行始于足下。</em>T3】</strong></p><p id="7dd2" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">四年前，我们开始了我们的旅程…</p><figure class="ii ij ik il fd im er es paragraph-image"><div role="button" tabindex="0" class="in io di ip bf iq"><div class="er es ih"><img src="../Images/312b9a972f80cad532a0962b95f00b8e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*L32NRycFxHCjr9LSEHburQ.png"/></div></div></figure><p id="e8f1" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">…但是在这期间，我们只移动了<strong class="hj if"> 0.8英里。</strong></p><p id="4ae6" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">从一个杂货店的阁楼，沿着街道到我们现在的住处:剧组的总部只移动了几个街区。但是我们的<strong class="hj if"> <em class="ig">产品呢？</em>T11】</strong></p><p id="c598" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">那是另外一个故事。</p><h1 id="0cc9" class="iu iv hi bd iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr bi translated">宣布梦之队</h1><figure class="ii ij ik il fd im er es paragraph-image"><div role="button" tabindex="0" class="in io di ip bf iq"><div class="er es js"><img src="../Images/16370e2619715b44b4caf0d9e9904f52.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/1*TNXLeoueheEsaWehOQWhcw.gif"/></div></div></figure><p id="355d" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi jt translated"><span class="l ju jv jw bm jx jy jz ka kb di">20</span>14】千个项目提交。3000万美元的合同。 <a class="ae it" href="http://backstage.crew.co/crew-app-featured-in-apple-keynote/" rel="noopener ugc nofollow" target="_blank"> <strong class="hj if">苹果主题演讲</strong> </a> <strong class="hj if">。</strong> <a class="ae it" href="http://stories.crew.co/archive/companion/" rel="noopener ugc nofollow" target="_blank"> <strong class="hj if">今日</strong> </a> <strong class="hj if"> </strong> <a class="ae it" href="http://storieswp.wpengine.com/archive/nucleus/" rel="noopener ugc nofollow" target="_blank"> <strong class="hj if">展示</strong> </a> <strong class="hj if">出场。已经膨胀到拥有数千万用户的应用程序。</strong> </p><p id="b5b7" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">这与几年前我们最初的几个步骤有着千倍的不同，当时我们拼凑了一份<a class="ae it" rel="noopener" href="/who-what-why/from-a-mailchimp-email-and-wufoo-form-to-25k-in-3-months-c744d79a6e76#.9cqgrqaaa"> Mailchimp时事通讯、Wufoo form creator和一堆免费的Stripe试用账户</a>来处理我们的第一个项目。</p><figure class="ii ij ik il fd im er es paragraph-image"><div role="button" tabindex="0" class="in io di ip bf iq"><div class="er es kc"><img src="../Images/6b8d255a86deefdfee5f0edd9fe3baf0.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*otc9IgWYYc6ByC8uxvhvVw.png"/></div></div><figcaption class="kd ke et er es kf kg bd b be z dx">An App Store feature, Business Insider article viewed <a class="ae it" href="http://backstage.crew.co/companion-goes-viral/" rel="noopener ugc nofollow" target="_blank">3.3 million times</a>, and Today Show feature for Companion — an app made on Crew. Just one of the many projects we’ve been working on lately.</figcaption></figure><p id="28b8" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">尽管我们出身卑微，但我们已经成功组建了世界上最强大的设计/开发团队之一，他们来自30多个国家，在你能想到的每一家独角兽初创公司都工作过。</p><p id="28b7" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">如果优步是世界上最大的“非出租车公司”公司，那么Crew就是最大的“非技术代理”公司。</p><p id="0504" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">然而，11美元的出租车费和11，000美元的开发/设计项目(我们的平均项目规模)的供需动态有很大不同。可以理解的是，我们比优步花更多的时间审查我们的专业人员。</p><p id="034a" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">…以及我们的客户。</p><figure class="ii ij ik il fd im er es paragraph-image"><div class="er es kh"><img src="../Images/d496c8b53dc6b4f79951cca02251cdd8.png" data-original-src="https://miro.medium.com/v2/resize:fit:1280/format:webp/1*FCV2jtMDP6ux8KoFYNUw3w.png"/></div><figcaption class="kd ke et er es kf kg bd b be z dx">“I have $20. Will that get me from Philadelphia to Los Angeles?”</figcaption></figure><p id="453f" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">你听说的大多数独角兽创业公司都很幸运，拥有一个大的应用程序。好吧…可能<a class="ae it" href="http://www.businessinsider.com/the-swarm-and-foursquare-backstory-and-progress-2014-10" rel="noopener ugc nofollow" target="_blank">两个</a>。但作为一个制作应用和网站的平台，当客户成功地将他们的产品从MVP提升到MTV时，我们不能满足于现有的成就。我们必须进入生产模式。每天都是。</p><p id="51a8" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">我们不仅筛选收到的每一个项目提案(不管你给我们多少钱，我们都不会给你做狗用的火绒)，而且我们还筛选每一个想参与团队项目的人。</p><p id="bdd0" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">可靠性、技能和友好都是获得批准参与团队项目的先决条件。幸运的是，我们找到了一些最好的(也是最有趣的)合作伙伴！)世界各地的人来帮助构建应用程序和网站的想法提交给船员。</p><p id="6765" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">我们的成员是顶尖的程序员、获奖的设计师，以及像Dropbox、脸书、优步、Pitchfork、苹果、Twitter、Medium、谷歌，是的，甚至Tinder这样的公司的老手。(真正的火绒)。</p><p id="3f0f" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">所以当今年早些时候，更新<strong class="hj if">剧组的</strong> <strong class="hj if"> <em class="ig">自己的</em> </strong> <em class="ig"> </em> <strong class="hj if"> app </strong>的时候，门槛设得有点高。</p><figure class="ii ij ik il fd im er es paragraph-image"><div role="button" tabindex="0" class="in io di ip bf iq"><div class="er es ki"><img src="../Images/d443ef4c6f15d9133204279d53c64c04.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*h8TeNa-yOkl5U10xjAbfsA.jpeg"/></div></div></figure><p id="222b" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">剧组成员都很牛逼。船员客户很牛逼。虽然现有的Crew应用程序足以完成这项工作，但它很难成为我们所知道的产生omfg的机器。正好赶上夏天，我们已经修改了一切。</p><p id="ce8d" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">我们谦逊地称之为<strong class="hj if">梦之队。</strong></p><h1 id="af84" class="iu iv hi bd iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr bi translated"><strong class="ak">新:实时一切</strong></h1><p id="e74e" class="pw-post-body-paragraph hg hh hi hj b hk kj hm hn ho kk hq hr hs kl hu hv hw km hy hz ia kn ic id ie hb bi translated">无论是在公共汽车上、看医生时，还是在酒吧的洗手间里，没有什么比等待更让人不愉快的了。</p><p id="b3f5" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">然而，当人们来到我们的网站，寻找雇用，这正是发生了什么。</p><p id="24e8" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">此后，我们淘汰了依赖电子邮件的旧聊天服务，并(受我们在<a class="ae it" href="http://slackvshipchat.com/" rel="noopener ugc nofollow" target="_blank"> Slack </a>的朋友的启发)用<strong class="hj if">实时一切</strong>取而代之:与我们的快乐团队实时聊天，与你项目的合作者实时聊天，以及在线/离线指示器，这样你就可以知道谁醒着，睡着了，还是醒着。</p><p id="d554" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">自从推出实时聊天以来，启动一个项目所需的时间已经从48小时骤降至不到15分钟。</p><figure class="ii ij ik il fd im er es paragraph-image"><div role="button" tabindex="0" class="in io di ip bf iq"><div class="er es ko"><img src="../Images/6fab609ffca44a974e521e7bd3726e87.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/1*8qo2LwLqOadyRo_3z4xNOg.gif"/></div></div></figure><p id="2100" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">当然，你仍然可以通过电子邮件联系。但是谁会用特斯拉去换一辆马车呢？</p><h1 id="9f72" class="iu iv hi bd iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr bi translated">新:设计</h1><p id="f7c7" class="pw-post-body-paragraph hg hh hi hj b hk kj hm hn ho kk hq hr hs kl hu hv hw km hy hz ia kn ic id ie hb bi translated">如果你是一名设计师，你可能是那种为街道标志的排版而苦恼的人，对着错位的墙壁艺术大发雷霆的人，以及为“<a class="ae it" href="http://fuckyeahkeming.com/" rel="noopener ugc nofollow" target="_blank">字体克明</a>”这句话而流泪的人。</p><p id="9094" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">我们已经更新了我们的设计，以满足您的(有点令人担忧的)完美主义习惯。请看，我们新的三列布局:</p><figure class="ii ij ik il fd im er es paragraph-image"><div role="button" tabindex="0" class="in io di ip bf iq"><div class="er es kp"><img src="../Images/2a74923c6adea0a615f02007ba3d76bf.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/1*kSFat9I_fCSfdyihs3mCdw.gif"/></div></div></figure><p id="4811" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">以欢快的插图和丰富的排版为重点，新的Crew设计让您一眼就能看到项目最重要的细节:</p><ul class=""><li id="6a73" class="kq kr hi hj b hk hl ho hp hs ks hw kt ia ku ie kv kw kx ky bi translated">在左栏中，你会发现Crew新的强大的搜索栏，以及你所有项目的列表</li><li id="028e" class="kq kr hi hj b hk kz ho la hs lb hw lc ia ld ie kv kw kx ky bi translated"><strong class="hj if">在主仪表盘</strong>中，您可以访问实时聊天和项目文档</li><li id="ad8e" class="kq kr hi hj b hk kz ho la hs lb hw lc ia ld ie kv kw kx ky bi translated"><strong class="hj if">在右栏</strong>我们会通知你即将到来的项目任务(你需要电汇资金吗？截止日期临近了吗？你必须在完成的工作上签字吗？)</li></ul><p id="c73b" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">无论是由实时聊天促成的流畅、自然的对话，还是让您的项目保持正轨的微妙UI，我们相信我们的新设计不仅会带来更愉快的用户体验，还会让您更容易达到里程碑，更快地完成项目。</p><h1 id="054a" class="iu iv hi bd iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr bi translated">新:付款</h1><p id="6c7a" class="pw-post-body-paragraph hg hh hi hj b hk kj hm hn ho kk hq hr hs kl hu hv hw km hy hz ia kn ic id ie hb bi translated">现在所有的支付都是实时处理的。你现在也可以通过银行电汇付款。是的…这差不多总结了这一节。</p><h1 id="bd68" class="iu iv hi bd iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr bi translated">新:提交！支持！搜索！Sriracha！</h1><figure class="ii ij ik il fd im er es paragraph-image"><div role="button" tabindex="0" class="in io di ip bf iq"><div class="er es le"><img src="../Images/c458208e1700281805c0a7c82466a05c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*op1AovkD0bez4vlWA1-TCw.png"/></div></div></figure><h2 id="903e" class="lf iv hi bd iw lg lh li ja lj lk ll je hs lm ln ji hw lo lp jm ia lq lr jq ls bi translated"><strong class="ak">投稿！</strong></h2><p id="c932" class="pw-post-body-paragraph hg hh hi hj b hk kj hm hn ho kk hq hr hs kl hu hv hw km hy hz ia kn ic id ie hb bi translated">不再有表格。不再发邮件了。如果你想开始一个项目，你会受到我们友好的聊天机器人<strong class="hj if"> Crewbot </strong>的问候，他会问一些关于你的项目的问题。然后，她会把你介绍给我们的(人类)快乐团队成员之一，他会带你离开那里。</p><figure class="ii ij ik il fd im er es paragraph-image"><div role="button" tabindex="0" class="in io di ip bf iq"><div class="er es lt"><img src="../Images/1e19de27383244870e6ff98bdbe517ef.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/1*WYxjX6_z2H-Tdu5Gce6cLg.gif"/></div></div></figure><h2 id="0f3e" class="lf iv hi bd iw lg lh li ja lj lk ll je hs lm ln ji hw lo lp jm ia lq lr jq ls bi translated">支持！</h2><p id="eff5" class="pw-post-body-paragraph hg hh hi hj b hk kj hm hn ho kk hq hr hs kl hu hv hw km hy hz ia kn ic id ie hb bi translated">从你提交项目的那一刻起，到你将项目展示给全世界的那一刻止，你将会得到你自己的快乐客户经理的指导。他们会在右上角，像快乐的守护天使一样守护着你的项目。<em class="ig">(在Crew出现的四年里，由于他们令人难以置信的不懈努力，只有不到1%的项目出现过问题。</em>)</p><h2 id="a6f2" class="lf iv hi bd iw lg lh li ja lj lk ll je hs lm ln ji hw lo lp jm ia lq lr jq ls bi translated">搜索！</h2><p id="0cb8" class="pw-post-body-paragraph hg hh hi hj b hk kj hm hn ho kk hq hr hs kl hu hv hw km hy hz ia kn ic id ie hb bi translated">寻找旧消息？船员常见问题？你的项目协议？规格？草稿？一个线框，也许？当然，它可能逃过了你的记忆，但它没有逃过我们的记忆。有了我们新的闪电般的搜索，您将能够快速找到任何项目细节，无论有多古老或模糊。</p><h2 id="831d" class="lf iv hi bd iw lg lh li ja lj lk ll je hs lm ln ji hw lo lp jm ia lq lr jq ls bi translated">Sriracha！</h2><p id="5f43" class="pw-post-body-paragraph hg hh hi hj b hk kj hm hn ho kk hq hr hs kl hu hv hw km hy hz ia kn ic id ie hb bi translated">好吧，我们撒谎了。没有sriracha。但是这些功能还不够火吗？？</p></div><div class="ab cl lu lv gp lw" role="separator"><span class="lx bw bk ly lz ma"/><span class="lx bw bk ly lz ma"/><span class="lx bw bk ly lz"/></div><div class="hb hc hd he hf"><p id="d78e" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">想象你在火绒上。你刷过的每个人都是满分。这款应用不仅能帮你找到你喜欢的人(并给他们发信息)，还能让你在一家高级餐厅遇见他们。你结婚的教堂。还有你抚养孩子的大房子。</p><p id="b815" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">这就是梦之队的意义所在。Crew不再仅仅是寻找高端人才来构建你的应用创意的一种方式。它现在配备了所有的功能，有助于加快您的项目的开发。从构思到草图到模仿再到出版，这一切都是实时进行的，您自己的守护天使会全程指导您。</p><p id="7ca7" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">当我们建造它的时候，我们称它为梦之队。但这不再只是一个梦。</p><h1 id="1915" class="iu iv hi bd iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr bi translated">这是现场直播。</h1></div><div class="ab cl lu lv gp lw" role="separator"><span class="lx bw bk ly lz ma"/><span class="lx bw bk ly lz ma"/><span class="lx bw bk ly lz"/></div><div class="hb hc hd he hf"><figure class="ii ij ik il fd im er es paragraph-image"><a href="https://crew.co"><div class="er es mb"><img src="../Images/8a5c5d6532989e49eb5951d597120e40.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/1*DHc-sOBkjtKF4Eqr4q7bOg.gif"/></div></a></figure></div></div>
