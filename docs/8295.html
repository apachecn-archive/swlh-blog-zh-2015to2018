<h1 class="translated">高效工作与有效工作</h1>
<blockquote>原文：<a href="https://medium.com/swlh/efficient-vs-effective-work-c3952c8b231e?source=collection_archive---------8-----------------------#2018-12-31">https://medium.com/swlh/efficient-vs-effective-work-c3952c8b231e?source=collection_archive---------8-----------------------#2018-12-31</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><blockquote class="il im in"><p id="0b8a" class="io ip iq ir b is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm hh bi translated">效率就是把事情做对；有效性就是做正确的事情。—彼得·德鲁克</p></blockquote><figure class="jo jp jq jr fd js er es paragraph-image"><div role="button" tabindex="0" class="jt ju di jv bf jw"><div class="er es jn"><img src="../Images/3609a784c0f6c117bd13662f539059af.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*h-exyNVWIWB0CS5M"/></div></div><figcaption class="jz ka et er es kb kc bd b be z dx">Photo by <a class="ae kd" href="https://unsplash.com/@kyran12?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Kyran Aldworth</a> on <a class="ae kd" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="cc3c" class="pw-post-body-paragraph io ip ho ir b is it iu iv iw ix iy iz ke jb jc jd kf jf jg jh kg jj jk jl jm hh bi translated">在过去的几周和几个月里，我努力提高自己的工作效率。</p><p id="74ee" class="pw-post-body-paragraph io ip ho ir b is it iu iv iw ix iy iz ke jb jc jd kf jf jg jh kg jj jk jl jm hh bi translated">如果你试图提高你的生产力，将会有一段时间，你必须决定任务的执行，在这一点上，将会有一场战斗:</p><blockquote class="kh"><p id="fb93" class="ki kj ho hp kk kl km kn ko kp kq jm dx translated">效率与有效性</p></blockquote></div></div>
