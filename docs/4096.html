<h1/>
<blockquote>原文：<a href="https://medium.com/swlh/the-brave-new-world-of-progressive-web-apps-f14183b45765?source=collection_archive---------24-----------------------#2018-04-26">https://medium.com/swlh/the-brave-new-world-of-progressive-web-apps-f14183b45765?source=collection_archive---------24-----------------------#2018-04-26</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><h2 id="85a5" class="hg hh hi bd hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie bi translated">进步网络应用的勇敢新世界</h2><figure class="ig ih ii ij fd ik er es paragraph-image"><div role="button" tabindex="0" class="il im di in bf io"><div class="er es if"><img src="../Images/5f082698ddff24dd4573c575d31f4c28.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*DV3_bY9WVoQQdNs57rKh2w.jpeg"/></div></div></figure><p id="b473" class="pw-post-body-paragraph ir is hi it b iu iv iw ix iy iz ja jb hs jc jd je hw jf jg jh ia ji jj jk jl hb bi translated">作为Remote管理团队的一员，我每天都被充满活力的开发团队所包围。他们总是在寻找新的技术和工作方式，为我们的客户提供更好的工作。</p><p id="adfa" class="pw-post-body-paragraph ir is hi it b iu iv iw ix iy iz ja jb hs jc jd je hw jf jg jh ia ji jj jk jl hb bi translated">在过去的几周里,“渐进式网络应用程序”(PWAs)这个词已经被挂在嘴边很多次了，所以我决定花一些时间来深入了解PWAs这个勇敢的新世界，这样我就可以真正感受到这种网络开发方法可以为我们的客户带来的潜力。</p><p id="7515" class="pw-post-body-paragraph ir is hi it b iu iv iw ix iy iz ja jb hs jc jd je hw jf jg jh ia ji jj jk jl hb bi translated">所以，我从头开始…什么是渐进式Web应用？</p><p id="c9a0" class="pw-post-body-paragraph ir is hi it b iu iv iw ix iy iz ja jb hs jc jd je hw jf jg jh ia ji jj jk jl hb bi translated">事实证明，渐进式网络应用本质上是网站，它们利用一系列技术、设计概念和网络应用编程接口，在网络上提供类似应用的体验。这真的很棒，因为它将网络的覆盖范围与应用程序必须提供的速度、用户体验和功能相结合。</p><p id="5644" class="pw-post-body-paragraph ir is hi it b iu iv iw ix iy iz ja jb hs jc jd je hw jf jg jh ia ji jj jk jl hb bi translated">用户第一次访问该网站时，会在网络浏览器中访问pwa，就像普通网站一样，因此不需要访问应用商店，也不需要下载和安装。而且，随着用户逐渐使用PWA，他们提供了增强的功能，如通过设备主屏幕上的图标访问，就像应用程序一样。</p><p id="9291" class="pw-post-body-paragraph ir is hi it b iu iv iw ix iy iz ja jb hs jc jd je hw jf jg jh ia ji jj jk jl hb bi translated">PWAs加载速度快，性能增强。它们还拥有类似应用程序的用户体验；即使在缓慢的互联网连接上，也能以全屏体验加载，具有流畅的应用程序般的过渡。结合起来，这被证明可以提高用户参与度和转化率。</p><p id="d177" class="pw-post-body-paragraph ir is hi it b iu iv iw ix iy iz ja jb hs jc jd je hw jf jg jh ia ji jj jk jl hb bi translated">它们还有其他原生应用功能，例如向用户设备发送推送通知的能力和离线工作的能力。</p><p id="0205" class="pw-post-body-paragraph ir is hi it b iu iv iw ix iy iz ja jb hs jc jd je hw jf jg jh ia ji jj jk jl hb bi translated">PWAs是web开发的下一步。在接下来的几个月里，我们将发布首批渐进式Web应用程序开发。我对这一前景感到兴奋。它将为我们开发的web和原生应用程序带来同等的用户体验，使我们寻找web解决方案的客户能够利用他们可能期望的应用程序功能，并超越应用程序商店的限制接触更多用户。</p><p id="8947" class="pw-post-body-paragraph ir is hi it b iu iv iw ix iy iz ja jb hs jc jd je hw jf jg jh ia ji jj jk jl hb bi translated">通过应用所有进步的网络应用程序，并从本地应用程序中获取灵感，我们可以在网络上建立真正令人惊叹的体验。如果这告诉了我什么，那就是2018年可能会在<a class="ae jm" href="https://remote.online/" rel="noopener ugc nofollow" target="_blank"> Remote </a>带来一些非常令人兴奋的进步网络应用的发展。</p></div><div class="ab cl jn jo gp jp" role="separator"><span class="jq bw bk jr js jt"/><span class="jq bw bk jr js jt"/><span class="jq bw bk jr js"/></div><div class="hb hc hd he hf"><figure class="ig ih ii ij fd ik er es paragraph-image"><a href="https://medium.com/swlh"><div class="er es ju"><img src="../Images/308a8d84fb9b2fab43d66c117fcc4bb4.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*YqDjlKFwScoQYQ62DWEdig.png"/></div></a></figure><h2 id="48f8" class="hg hh hi bd hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie bi translated">这个故事发表在<a class="ae jm" href="https://medium.com/swlh" rel="noopener">的创业</a>上，这是Medium最大的创业刊物，有319，583+人关注。</h2><h2 id="24b8" class="hg hh hi bd hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie bi translated">订阅接收<a class="ae jm" href="http://growthsupply.com/the-startup-newsletter/" rel="noopener ugc nofollow" target="_blank">我们的头条新闻</a>。</h2><figure class="ig ih ii ij fd ik er es paragraph-i
