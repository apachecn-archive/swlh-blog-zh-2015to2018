<h1/>
<blockquote>原文：<a href="https://medium.com/swlh/making-working-from-home-work-4a9b2a0290c8?source=collection_archive---------5-----------------------#2015-09-09">https://medium.com/swlh/making-working-from-home-work-4a9b2a0290c8?source=collection_archive---------5-----------------------#2015-09-09</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><figure class="hh hi ez fb hj hk er es paragraph-image"><div class="er es hg"><img src="../Images/f39edcff5aeaa996b63ddba20084170c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1280/format:webp/1*XLxGKYe7o0_DLimqp3EAIg.jpeg"/></div></figure><p id="e097" class="pw-post-body-paragraph hn ho hp hq b hr hs ht hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il hb bi translated"><strong class="hq im">让“在家工作”成为现实</strong></p><p id="ac41" class="pw-post-body-paragraph hn ho hp hq b hr hs ht hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il hb bi translated">劳动节的周末让我想到了工作，以及过去十年我们工作方式的本质是如何变化的。上周，我庆祝了从纽约搬到洛杉矶的五周年纪念日。我也庆祝了在家工作的五年。在那段时间里，我做过软件工程师、支持工程师、客户服务总监和首席产品官。我曾通过更换雇主、孩子从保姆过渡到游戏小组再到学校、搬家(我们在3个州的7套公寓中的第一套)以及丈夫经常出差和相对规律地在家工作来实现远程办公。这些最佳实践帮助我成功度过了这一切:</p><ol class=""><li id="74e1" class="in io hp hq b hr hs hv hw hz ip id iq ih ir il is it iu iv bi translated"><strong class="hq im">标记你的领地</strong>:在你的房子里选择一个你会坚持工作的地方。它不需要在你自己的办公室里，而是应该在一个交通不太拥挤的地方，人们应该把它当成你工作的地方。</li><li id="114b" class="in io hp hq b hr iw hv ix hz iy id iz ih ja il is it iu iv bi translated"><strong class="hq im">确定隐私空间:</strong>当你需要参加或主持会议时，找两个空间(总是有备份)。</li><li id="e285" class="in io hp hq b hr iw hv ix hz iy id iz ih ja il is it iu iv bi translated">设定界限:和你的家人以及任何经常去你家的人(保姆、清洁工等)说清楚。)关于你的工作时间，在这些时间里你的期望是什么，你的“请勿打扰”暗示是什么。传达这样的信息:你的出现并不一定意味着你有空。</li><li id="830a" class="in io hp hq b hr iw hv ix hz iy id iz ih ja il is it iu iv bi translated"><strong class="hq im">让您的技术井然有序</strong>:投资<a class="ae jb" href="http://www.bhphotovideo.com/explora/computers/tips-and-solutions/why-doesnt-your-wi-fi-fly%3F-tips-and-tricks-power-your-home-wi-fi" rel="noopener ugc nofollow" target="_blank">信号强的可靠wifi</a>和一套带麦克风的耳机。无论你离你的同事有多远，听起来都应该像你在房间里一样。此外，没有什么比在另一边分手的声音更快地失去已经很遥远的人群。</li><li id="2ef6" class="in io hp hq b hr iw hv ix hz iy id iz ih ja il is it iu iv bi translated"><strong class="hq im">和自己定日期</strong>:为每一天设定具体的目标，并在你的日历上安排好时间<em class="jc"/>来实现它们。日程安排有助于你完成任务，并保持你的目标。同样，就像你约会时一样，打扮一下。穿好衣服去上班发出了一个心理信号，表明你正在向工作时间过渡。</li><li id="8729" class="in io hp hq b hr iw hv ix hz iy id iz ih ja il is it iu iv bi translated"><strong class="hq im">在身边放一个笔记本或白板</strong>:你在家，不可避免地会被困扰你的想法分心，比如“我想知道晚餐应该做什么”，“我今天什么时候去接我的孩子？”或者“这个房间真的需要一块新地毯了。”把这些写下来，这样就不会害怕忘记，然后让它们过去，这样你就可以专注于你的工作。就像在冥想中一样，承认这个想法，然后继续前进。</li><li id="3a47" class="in io hp hq b hr iw hv ix hz iy id iz ih ja il is it iu iv bi translated"><strong class="hq im">公布你的日程</strong>:向你的团队传达你的日程，尤其是你的老板。如果最后一分钟突然有事情发生，设置一个带有预计返回时间的离开信息。这表明即使你和你的团队不在同一个工作区，你也在工作时间。没有什么比那些需要你却找不到你的时刻更能动摇你对职业道德(和可靠性)的信心了。</li><li id="6121" class="in io hp hq b hr iw hv ix hz iy id iz ih ja il is it iu iv bi translated"><strong class="hq im">关闭商店</strong>:在一天结束的时候或者周末，把你的笔记本电脑放好或者让你的电脑进入睡眠状态。当你在家工作时，工作和生活之间的界限很容易模糊，如果你不把它们放回原处，你的设备会召唤你回去工作。</li><li id="99bd" class="in io hp hq b hr iw hv ix hz iy id iz ih ja il is it iu iv bi translated">记得出门:你已经把自己的家定为一个空间，你醒着的时候有75%的时间会在这里度过，所以你必须计划好远离这个空间的时间。为休息、出差、郊游和锻炼安排一天中的一些风景变化，这将有助于你精力充沛，为第二天的工作做好准备。</li><li id="6fe0" class="in io hp hq b hr iw hv ix hz iy id iz ih ja il is it iu iv bi translated"><strong class="hq im">问问在家工作对你来说是否合适</strong>:每六个月左右检查一下自己，确定这是否仍然是你的一个好安排。你的成本效益分析应该考虑在家工作对你的工作质量、时间、健康、压力水平、家庭和工作/生活平衡的影响。</li></ol><p id="fc27" class="pw-post-body-paragraph hn ho hp hq b hr hs ht hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il hb bi translated">我真的很感激有机会在家工作。远程办公代替通勤给了我时间的礼物。这让我搬到了洛杉矶，保住了我的工作，有更多的时间和家人在一起，最重要的是，在女儿的成长过程中，我有更多的时间陪伴她。尽管在家工作有很多挑战，但光是最后一条就足以让我再坚持五年。</p><figure class="je jf jg jh fd hk er es paragraph-image"><div role="button" tabindex="0" class="ji jj di jk bf jl"><div class="er es jd"><img src="../Images/c1192ebad88d6b1fc6ae1d6a2bc61154.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*WJ6pLzJD9qnHRthas2vL-Q.jpeg"/></div></div></figure><p id="b3ad" class="pw-post-body-paragraph hn ho hp hq b hr hs ht hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il hb bi translated"><em class="jc">发表于</em> <strong class="hq im">创业、旅游癖和生活黑客</strong></p><div class="je jf jg jh fd ab cb"><figure class="jm hk jn jo jp jq jr paragraph-image"><a href="http://supply.us9.list-manage.com/subscribe?u=310af6eb2240d299c7032ef6c&amp;id=d28d8861ad"><img src="../Images/de26c089e79a3a2a25d2b750ff6db50f.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*fSUxWFf6_qlAfAObKJuEAA.png"/></a></figure><figure class="jm hk jn jo jp jq jr paragraph-image"><a href="https://blog.growth.supply/"><img src="../Images/f47a578114e0a96bdfabc3a5400688d5.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*Me4fgEZDDb-d8j41O5oKaQ.png"/></a></figure><figure class="jm hk jn jo jp jq jr paragraph-image"><a href="https://twitter.com/swlh_"><img src="../Images/c1351daa9c4f0c8ac516addb60c82f6b.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*_DMWEyOz7IhTGGNb5tzA0g.png"/></a></figure></div><p id="5d54" class="pw-post-body-paragraph hn ho hp hq b hr hs ht hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il hb bi">-</p></div></div>
