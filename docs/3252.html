<blockquote>原文：<a href="https://medium.com/swlh/our-final-frontier-is-the-answer-to-north-korea-a9baaf25d485#2018-03-19">https://medium.com/swlh/our-final-frontier-is-the-answer-to-north-korea-a9baaf25d485#2018-03-19</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/0233bd12e17df9b2bc3eebd827270dc7.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*lE8knR5TTRrBv1iZYqOWkA.jpeg"/></div></div></figure><blockquote class="iw ix iy"><p id="5ddb" class="iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx hh bi translated">“最好的想法并不藏在阴暗的角落里。他们就在我们面前，藏在显眼的地方。创新很少依赖于发现模糊或微妙的元素，而是用新的眼光看显而易见的东西。这说起来容易做起来难，因为没有什么比我们眼前的事物更难看清。”</p><p id="ce45" class="iz ja jb jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx hh bi translated">~理查德·法森</p></blockquote></div></div>
