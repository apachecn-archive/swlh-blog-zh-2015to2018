<h1 class="translated">创造力是治愈普通职业道路的良药</h1>
<blockquote>原文：<a href="https://medium.com/swlh/creativity-is-the-cure-to-the-common-career-path-a6c8fc68611?source=collection_archive---------11-----------------------#2018-11-01">https://medium.com/swlh/creativity-is-the-cure-to-the-common-career-path-a6c8fc68611?source=collection_archive---------11-----------------------#2018-11-01</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="68ca" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">有些人不适合做普通的工作，没关系</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/16de7fae8a60591c300813dceda9641e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*2qATiDhFYwU0RqFCYNZ5TQ.jpeg"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo Credit: www.job4good.it</figcaption></figure><p id="b440" class="pw-post-body-paragraph jt ju ho jv b jw jx ip jy jz ka is kb kc kd ke kf kg kh ki kj kk kl km kn ko hh bi translated">我在高中时认识的一些最大的问题就是我现在认识的一些最成功的人。他们没有按照我们大多数人接受的教育或者读大学的方式发展——事实上，有些人甚至没有读完高中。</p></div></div>
