<h1 class="translated">如何在今年完成1000+件事情</h1>
<blockquote>原文：<a href="https://medium.com/swlh/how-to-get-1000-things-done-this-year-a3c92b4441fd#2018-04-06">https://medium.com/swlh/how-to-get-1000-things-done-this-year-a3c92b4441fd#2018-04-06</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><p id="7462" class="pw-post-body-paragraph im in hp io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj hi bi translated">我已经尝试了很多不同的事情来帮助我完成我每天想要完成的事情。</p><p id="9e02" class="pw-post-body-paragraph im in hp io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj hi bi translated">正如我在以前的文章中提到的，我很忙。我有一份全职工作(每周通勤15小时)，一个妻子和五个孩子，兼职写文章和摄影，在一家慈善机构担任指导角色，我正处于创业的早期阶段。那对我的时间有很多要求，有很多事情要“完成”。</p><p id="a140" class="pw-post-body-paragraph im in hp io b ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj hi bi translated">我相信你也有很多事情要做。也许是一份工作(或多份工作)…</p></div></div>
