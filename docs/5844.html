<h1 class="translated">我们都是经济学家，原因如下</h1>
<blockquote>原文：<a href="https://medium.com/swlh/we-are-all-economists-heres-why-db9b1f921f8b?source=collection_archive---------16-----------------------#2018-08-02">https://medium.com/swlh/we-are-all-economists-heres-why-db9b1f921f8b?source=collection_archive---------16-----------------------#2018-08-02</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/de438cf1709616780e44241212319731.png" data-original-src="https://miro.medium.com/v2/resize:fit:900/format:webp/1*rBYPzXdmeH97nRsvE6qoMg.jpeg"/></div></div></figure><p id="71ff" class="pw-post-body-paragraph iw ix ho iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">经济学是我们日常生活的组成部分，潜意识里支配着我们每天做出的决定，无论是作为消费者还是生产者。</p><p id="b296" class="pw-post-body-paragraph iw ix ho iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">简而言之——经济学就是<strong class="iy ju"> <em class="jv">一切</em> </strong>。</p><h1 id="2d6e" class="jw jx ho bd jy jz ka kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt bi translated"><strong class="ak">宏观上</strong></h1><p id="649b" class="pw-post-body-paragraph iw ix ho iy b iz ku jb jc jd kv jf jg jh kw jj jk jl kx jn jo jp ky jr js jt hh bi translated">宏观经济学:研究经济的总体健康状况，比如衡量一个国家的产出，也就是总产出…</p></div></div>
