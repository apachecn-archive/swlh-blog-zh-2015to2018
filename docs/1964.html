<h1 class="translated">你是作家吗？</h1>
<blockquote>原文：<a href="https://medium.com/swlh/are-you-a-writer-92d1baad2416#2018-01-09">https://medium.com/swlh/are-you-a-writer-92d1baad2416#2018-01-09</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="9463" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">简单的问题，复杂的答案。</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/47699d611b5e8c38b574d80a2d68a628.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*6pcf1F6OuME1q4z2N6Wy5Q.png"/></div></div></figure><p id="f27a" class="pw-post-body-paragraph jp jq ho jr b js jt ip ju jv jw is jx jy jz ka kb kc kd ke kf kg kh ki kj kk hh bi translated">凯特是一位才华横溢的作家。她毕业于英国一所顶尖大学，获得了创作文学硕士学位，并立即寄出了她的第一部小说的手稿。它被一个小出版商收购了。卖的不好。小出版商的书通常不会。通常第一部小说也不会。</p></div></div>
