<blockquote>原文：<a href="https://medium.com/swlh/how-to-be-more-productive-with-simple-tweaks-dc29367d9c89?source=collection_archive---------18-----------------------#2018-12-14">https://medium.com/swlh/how-to-be-more-productive-with-simple-tweaks-dc29367d9c89?source=collection_archive---------18-----------------------#2018-12-14</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><figure class="hh hi ez fb hj hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es hg"><img src="../Images/92b983e8a132e94327ecb70c1956bba5.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*YxfKLf8x9Rrm9Ziht9d9mA.jpeg"/></div></div></figure><p id="1adf" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">你在寻找让自己更有效率的方法吗？如果是，那么你可能想知道是否有什么神奇的药丸可以让你变得更有效率。我不能承诺给你一个神奇的药丸，但我可以提供给你一套微小的调整，可以让你事半功倍。</p><h2 id="8c5f" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk bi translated">多睡觉</h2><p id="d17a" class="pw-post-body-paragraph hr hs ht hu b hv jl hx hy hz jm ib ic id jn if ig ih jo ij ik il jp in io ip hb bi translated">是的，你没听错，你需要多睡觉。与大家认为的相反，你没有通宵。彻夜不眠来完成一项任务并不是获得更多的最好方法。通宵达旦是英雄的事，但我们正努力变得更有效率，而不是英雄。</p><p id="43e5" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">整晚不睡觉并不意味着有大量的工作要做。这意味着你白天没有有效利用时间。如果你晚上熬夜工作，这表明你根本没有效率。如果你有效率，你会有时间玩堡垒之夜，而不是工作到很晚。</p><p id="1708" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">你需要睡眠来变得更有创造性或创新性。如果你在想创造力和生产力有什么关系？让我告诉你，有创造力是一种很好的生产方式。有创造力的人是最有效率的人，他们能以十分之一的努力解决问题并更快地完成工作。创造力能极大地提高你的生产力。</p><p id="98a5" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">你可以这样想，两个家伙试图建造一座金字塔。其中一种是英雄型；他整天都在工作，用他所有的精力去拉石头，把石头堆起来，这样他才能完成施工。</p><p id="c48f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">第二个人是创新型的。他不整天工作，他睡觉。他正试图找到一种更快完成工作的方法。他建造了一个高耸的机器来完成他的金字塔，并且他用更少的努力更快地建造了他的金字塔。</p><p id="afed" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">你看到创造力是如何帮助你的了吗？如果你能以十分之一的精力，十倍的速度完成你的任务，这难道不会让你开始做其他事情，提高你的生产力吗？</p><p id="2196" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">如果你想变得有创造力，你的大脑需要睡眠来补充能量。</p><p id="11b0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">不要做那个试图爬上山顶的人，要做那个造电梯上去的人。</p><h2 id="7a82" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk bi translated">给自己独处的时间</h2><p id="5742" class="pw-post-body-paragraph hr hs ht hu b hv jl hx hy hz jm ib ic id jn if ig ih jo ij ik il jp in io ip hb bi translated">你是那种看起来很忙，但却不能完成任何工作的人吗？你知道这种情况的原因，不是吗？你被打断了。你无法集中注意力，因为你每小时都要开会，或者你的电话一直在响，或者你的好友正在从Instagram给你发照片。</p><p id="5f6f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">给自己一些独处的时间。没有会议，没有短信，没有社交媒体。休息两个小时，你会提高你的工作效率。我知道放弃社交媒体这样的东西很难，但如果你能放下它两个小时，你以后会有更多的空余时间花在社交媒体上，因为当你远离干扰时，你会更快地完成事情。</p><p id="6389" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">给自己一些独处的时间，想象你在飞机上，不允许使用手机。用这个借口离开你的朋友两个小时。这有两个好处，你会变得非常有效率，而且你听起来会像一个经常出差的酷哥。</p><h2 id="0b25" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk bi translated">保持动力</h2><p id="fab3" class="pw-post-body-paragraph hr hs ht hu b hv jl hx hy hz jm ib ic id jn if ig ih jo ij ik il jp in io ip hb bi translated">如果你想富有成效，你需要保持动力。动力是关键，但你也需要保持动力。一直保持动力是一件困难的事情。没有动力，你很难做得更好。</p><p id="3b0a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">我通过分解任务来保持动力。如果一项任务需要很长时间才能完成，我会把它分成小部分，这样我就能在更短的时间内完成。这个策略让我保持动力，完成一项任务，即使它很小也能给我成就感。</p><p id="0186" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">知道你完成了一项任务会让你觉得自己是个胜利者，并保持你的动力，在前进的道路上不断取得小的胜利来增强你的动力。</p><blockquote class="jq jr js"><p id="15e4" class="hr hs jt hu b hv hw hx hy hz ia ib ic ju ie if ig jv ii ij ik jw im in io ip hb bi translated">在努力提高效率的同时保持动力就像在马拉松比赛中保持水分一样</p></blockquote><h2 id="76d4" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk bi translated">否定</h2><p id="5711" class="pw-post-body-paragraph hr hs ht hu b hv jl hx hy hz jm ib ic id jn if ig ih jo ij ik il jp in io ip hb bi translated">还记得你的经理在周五给你很多任务，并要求你在周一前完成的时候吗？如果你答应了，通宵达旦地完成任务，但还是失败了，那么恭喜你，你是个英雄，但效率不高。</p><p id="9807" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">你需要学会说不。当你已经有很多事情要做的时候，接受更多的任务对你没有任何帮助。当你肩上的担子太重时，你会感到压力，因此你不会有效率。</p><p id="6e52" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">知道自己的极限，不要超越它。下次说不就行了，但是要有礼貌，好好解释你的理由。解释你已经有太多的事情要做，承担更多的工作量会降低工作效率。</p><figure class="jy jz ka kb fd hk er es paragraph-image"><a href="https://medium.com/swlh"><div class="er es jx"><img src="../Images/308a8d84fb9b2fab43d66c117fcc4bb4.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*YqDjlKFwScoQYQ62DWEdig.png"/></div></a></figure><h2 id="c148" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk bi translated">这篇文章发表在<a class="ae kc" href="https://medium.com/swlh" rel="noopener"> The Startup </a>上，这是Medium最大的创业刊物，拥有+399，714名读者。</h2><h2 id="869c" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk bi translated">订阅接收<a class="ae kc" href="http://growthsupply.com/
