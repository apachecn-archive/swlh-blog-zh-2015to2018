<h1 class="translated">让我们谈谈你的梦想</h1>
<blockquote>原文：<a href="https://medium.com/swlh/lets-talk-about-your-dreams-78fc82e559f9#2018-02-22">https://medium.com/swlh/lets-talk-about-your-dreams-78fc82e559f9#2018-02-22</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><figure class="hn ho ez fb hp hq er es paragraph-image"><div role="button" tabindex="0" class="hr hs di ht bf hu"><div class="er es hm"><img src="../Images/eac77f5a77a3ccc4898fd3cead8b1b22.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*tSDPas5qaXefM4nacduHwg.jpeg"/></div></div></figure><div class=""/><p id="0afd" class="pw-post-body-paragraph iw ix hz iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">我经常说有一天我会成功。总有一天我会把我的鸭子排成一排。</p><p id="12f0" class="pw-post-body-paragraph iw ix hz iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">我的行为能够让我最终到达那里。</p><p id="e01a" class="pw-post-body-paragraph iw ix hz iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">如果我想按照自己的时间表更快地到达那里，我需要更聪明地工作。</p><p id="9539" class="pw-post-body-paragraph iw ix hz iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">我认为解决这个问题的办法是详细说明我的理想生活是什么。</p></div></div>
