<h1 class="translated">失败企业的重要教训</h1>
<blockquote>原文：<a href="https://medium.com/swlh/critical-lessons-from-a-failed-business-aea32b9efd6f?source=collection_archive---------5-----------------------#2018-11-23">https://medium.com/swlh/critical-lessons-from-a-failed-business-aea32b9efd6f?source=collection_archive---------5-----------------------#2018-11-23</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/8c5b2f2158deed59129f47ca35e4f246.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*ZL_93MshbuBldhDhAeuWeQ.jpeg"/></div></div><figcaption class="iw ix et er es iy iz bd b be z dx">Don’t be this guy.</figcaption></figure><p id="35c3" class="pw-post-body-paragraph ja jb ho jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx hh bi translated">几年前，我父亲和我想开一家甜甜圈店。拥有一家实体企业似乎有些古怪，但甜甜圈的财务状况绝对疯狂。一家成功的甜甜圈店基本上就是一台印刷机。关键词:成功。</p><p id="70b0" class="pw-post-body-paragraph ja jb ho jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx hh bi translated">这个想法很棒，我们的执行也不全错。这是我们哪里出了错，以及我们最终是如何走上正轨的。</p></div></div>
