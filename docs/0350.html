<h1/>
<blockquote>原文：<a href="https://medium.com/swlh/cyber-criminals-are-getting-smarter-organized-and-sophisticated-6f348b7fa408#2016-02-06">https://medium.com/swlh/cyber-criminals-are-getting-smarter-organized-and-sophisticated-6f348b7fa408#2016-02-06</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><figure class="hh hi ez fb hj hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es hg"><img src="../Images/5f90f38a8666ce6dc88bcb098b7769aa.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*HSAzNpA1R9ByS6YrqU8Vqw.png"/></div></div><figcaption class="hr hs et er es ht hu bd b be z dx">A <a class="ae hv" href="http://www.safeonline.ng/wp-content/uploads/2016/04/survey_infographic_copy.pdf" rel="noopener ugc nofollow" target="_blank">Digital Security Survey</a> Conducted by the @cc_hub</figcaption></figure><h2 id="6168" class="hw hx hy bd hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu bi translated">网络罪犯变得越来越聪明、有组织和老练。</h2><p id="e993" class="pw-post-body-paragraph iv iw hy ix b iy iz ja jb jc jd je jf ii jg jh ji im jj jk jl iq jm jn jo jp hb bi translated">仅在今天早上，我就收到了两封精心制作的诈骗邮件，它们来自网络犯罪分子，目标是毫无防备的尼日利亚人(大多是那些有银行账户的人)。我必须说我印象深刻！</p><figure class="js jt ju jv fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es jr"><img src="../Images/0440cd8eba861acac10b5042847ce741.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*hr2YzTnt9kuVRdh6rMjtkA.png"/></div></div></figure><p id="dc80" class="pw-post-body-paragraph iv iw hy ix b iy jw ja jb jc jx je jf ii jy jh ji im jz jk jl iq ka jn jo jp hb bi translated">尽管我从事了多年的信息安全研究和道德黑客工作，我还是差点被这封诈骗邮件骗了。我差点中了这个骗局的原因很简单，因为。</p><ol class=""><li id="0b16" class="kb kc hy ix b iy jw jc jx ii kd im ke iq kf jp kg kh ki kj bi translated">我是一名UBA顾客，我使用他们的预付卡进行在线交易。</li><li id="a5e4" class="kb kc hy ix b iy kk jc kl ii km im kn iq ko jp kg kh ki kj bi translated">发件人姓名是no-reply@udirect.com(不是实际的电子邮件地址，而是发件人的姓名)。</li><li id="084b" class="kb kc hy ix b iy kk jc kl ii km im kn iq ko jp kg kh ki kj bi translated">电子邮件格式正确。</li><li id="7172" class="kb kc hy ix b iy kk jc kl ii km im kn iq ko jp kg kh ki kj bi translated">真实网址被屏蔽在http://www.ibank.ubagroup.com/BVN下<a class="ae hv" href="http://ow.ly/XUJAM" rel="noopener ugc nofollow" target="_blank">(这里是真实网址被屏蔽</a><a class="ae hv" href="http://ow.ly/XUJAM" rel="noopener ugc nofollow" target="_blank">http://ow.ly/XUJAM</a>)。</li><li id="24cf" class="kb kc hy ix b iy kk jc kl ii km im kn iq ko jp kg kh ki kj bi translated">用户界面几乎和真实的一样。</li></ol><p id="8c90" class="pw-post-body-paragraph iv iw hy ix b iy jw ja jb jc jx je jf ii jy jh ji im jz jk jl iq ka jn jo jp hb bi translated">当我点击这个网址时，它把我带到了下面这个假网站。</p><figure class="js jt ju jv fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es jr"><img src="../Images/8b1249c93ef364ad04eb758e1a5d0708.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*_oPbHCQg7wZ94r093EdkiQ.png"/></div></div></figure><p id="6d2b" class="pw-post-body-paragraph iv iw hy ix b iy jw ja jb jc jx je jf ii jy jh ji im jz jk jl iq ka jn jo jp hb bi translated">这是原始网站，Https安全，挂锁和绿色。</p><figure class="js jt ju jv fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es jr"><img src="../Images/07f3ce413d01d3e5a6fb5cca8be38fa2.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*XcOyammdbPxa5fM1zeojeA.png"/></div></div></figure><p id="1f57" class="pw-post-body-paragraph iv iw hy ix b iy jw ja jb jc jx je jf ii jy jh ji im jz jk jl iq ka jn jo jp hb bi translated">尼日利亚网络犯罪分子每天都在升级他们的游戏，并使用新的工具和技术来帮助他们的操作。</p><p id="8e03" class="pw-post-body-paragraph iv iw hy ix b iy jw ja jb jc jx je jf ii jy jh ji im jz jk jl iq ka jn jo jp hb bi translated">首先，这封电子邮件包含一个在到达最终目的地之前重定向两次的ow.ly链接。</p><figure class="js jt ju jv fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es kp"><img src="../Images/3bf832a94b8fb61848ddcb03a9f12fda.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*rzm0Rro_rw9XPoT6b434ug.png"/></div></div></figure><p id="f575" class="pw-post-body-paragraph iv iw hy ix b iy jw ja jb jc jx je jf ii jy jh ji im jz jk jl iq ka jn jo jp hb bi translated">第一个重定向是指向这个被黑的网站"<a class="ae hv" href="http://www.freeskyaerospace.com/wp-content/themes/Hereisworld/fontawesome/less/spcsless.php" rel="noopener ugc nofollow" target="_blank">http://www . freesky aerospace . com/WP-content/themes/hereis world/font awesome/less/spcsless . PHP</a>"</p><figure class="js jt ju jv fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es kq"><img src="../Images/78f77f2946543bc828255bb80f76f0e3.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*wsS6OISlVFqA8tEeXtaK_A.png"/></div></div></figure><p id="47c7" class="pw-post-body-paragraph iv iw hy ix b iy jw ja jb jc jx je jf ii jy jh ji im jz jk jl iq ka jn jo jp hb bi translated">这是第一个显示目录的被黑网站。在这里，我们可以看到spcsless.php文件，现在重定向到另一个网站。</p><figure class="js jt ju jv fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es kr"><img src="../Images/da681ac6052b731f3ab3dd885861ce22.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*RfeFwG641cre0hqEy_XUng.png"/></div></div><figcaption class="hr hs et er es ht hu bd b be z dx"><strong class="bd ks">The other website that users were redirected to was </strong><a class="ae hv" href="http://wallpapersandpics.com/sitemap/style/css/AuthenticationController2f8a.html" rel="noopener ugc nofollow" target="_blank"><strong class="bd ks">http://wallpapersandpics.com/sitemap/style/css/AuthenticationController2f8a.html</strong></a><strong class="bd ks"> if we check the directory we would see that the website has been hacked.</strong></figcaption></figure><p id="1ebc" class="pw-post-body-paragraph iv iw hy ix b iy jw ja jb jc jx je jf ii jy jh ji im jz jk jl iq ka jn jo jp hb bi translated">这后来被重定向到一个base64编码的数据URI，它在受害者的系统上加载网页，所以不管所有涉及的网站都被关闭，最终的网站驻留在受害者的页面上。</p><p id="c2b4" class="pw-post-body-paragraph iv iw hy ix b iy jw ja jb jc jx je jf ii jy jh ji im jz jk jl iq ka jn jo jp hb bi translated">一旦您最终登录到该网站，它会显示此页面，要求用户输入他们的安全问题，包括他们的令牌。</p><figure class="js jt ju jv fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es kt"><img src="../Images/a76025088463f2b165a4ece6461fc51b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*xk0q_nU8Ci7c4YXsjjdU6Q.png"/></div></div></figure><p id="b77b" class="pw-post-body-paragraph iv iw hy ix b iy jw ja jb jc jx je jf ii jy jh ji im jz jk jl iq ka jn jo jp hb bi translated">即使在用户填写了他们的详细信息后，它也会将他们带到下一个页面，要求他们提供令牌。无论用户输入多少次他们的令牌，都会显示一条错误消息。</p><p id="b1f4" class="pw-post-body-paragraph iv iw hy ix b iy jw ja jb jc jx je jf ii jy jh ji im jz jk jl iq ka jn jo jp hb bi translated">如果银行令牌实际上是基于<strong class="ix jq">时间</strong> - <strong class="ix jq">的</strong>一- <strong class="ix jq">时间</strong>密码算法(TOTP ),那么我相信攻击者会通过XMPP或IRC等即时协议获取这些数据。如果是这样的话，我认为这是一个有组织的网络犯罪。</p><figure class="js jt ju jv fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es ku"><img src="../Images/c2b3d415864c3fcfc6cd21cc77449b0a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*FzDDqu1sH5ZvZicC89TOZw.png"/></div></div></figure><p id="a0a1" class="pw-post-body-paragraph iv iw hy ix b iy jw ja jb jc jx je jf ii jy jh ji im jz jk jl iq ka jn jo jp hb bi translated">我很快向HootSuite报告了虚假的ow.ly链接，他们很快就删除了这个可疑的链接。</p><p id="b942" class="pw-post-body-paragraph iv iw hy ix b iy jw ja jb jc jx je jf ii jy jh ji im jz jk jl iq ka jn jo jp hb bi translated">进一步挖掘udirect.com的防晒指数记录，我很惊讶竟然没有一个防晒指数记录。这意味着任何人都可以伪造电子邮件地址并代表Udirect.com发送电子邮件。</p><figure class="js jt ju jv fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es kv"><img src="../Images/7875dec369c344e1addd7ac4ab8cb40a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*jujiq8ZIm8YI7sYP6UM-dQ.png"/></div></div></figure><blockquote class="kw kx ky"><p id="6c10" class="iv iw kz ix b iy jw ja jb jc jx je jf la jy jh ji lb jz jk jl lc ka jn jo jp hb bi translated">如果一个域发布了一个<strong class="ix jq"> SPF </strong>记录，垃圾邮件发送者和网络钓鱼者就不太可能伪造来自该域的电子邮件，因为伪造的电子邮件更有可能被检查SPF记录的垃圾邮件过滤器捕获。因此，受SPF保护的域对垃圾邮件发送者和网络钓鱼者的吸引力较小。由于受SPF保护的域作为欺骗地址的吸引力较低，它不太可能被垃圾邮件过滤器列入黑名单，因此最终来自该域的合法电子邮件更有可能通过。<a class="ae hv" href="https://en.wikipedia.org/wiki/Sender_Policy_Framework#cite_note-4" rel="noopener ugc nofollow" target="_blank">【4】</a></p></blockquote><p id="128d" class="pw-post-body-paragraph iv iw hy ix b iy jw ja jb jc jx je jf ii jy jh ji im jz jk jl iq ka jn jo jp hb bi translated">我报告了这个链接，并成功关闭了那个特定的活动，但是每天都有成千上万的垃圾邮件被发送，越来越多的人陷入骗局。像我这样的人能做的很少。我希望更多的组织能够认真对待信息安全。</p><p id="cf5a" class="pw-post-body-paragraph iv iw hy ix b iy jw ja jb jc jx je jf ii jy jh ji im jz jk jl iq ka jn jo jp hb bi translated">我目前在<a class="ae hv" href="http://cchubnigeria.com/" rel="noopener ugc nofollow" target="_blank"> CcHub </a>担任数字安全主管，从事Osiwa项目，帮助CSO、记者、活跃的公民和博客保护自己免受数字安全威胁。</p></div><div class="ab cl ld le gp lf" role="separator"><span class="lg bw bk lh li lj"/><span class="lg bw bk lh li lj"/><span class="lg bw bk lh li"/></div><div class="hb hc hd he hf"><p id="bf59" class="pw-post-body-paragraph iv iw hy ix b iy jw ja jb jc jx je jf ii jy jh ji im jz jk jl iq ka jn jo jp hb bi translated">如果你觉得这篇文章有趣，请点击♥，这样其他人也可以欣赏它，你可以发推文<a class="ae hv" href="https://twitter.com/intent/tweet?screen_name=olufuwatayo&amp;text=I%20love%20your%20%23cybercrime%20article%20and%20would%20like%20to%20know%20about%20your%20digital%20security%20project%22" rel="noopener ugc nofollow" target="_blank"> @olufuwatayo </a>或发邮件给我</p></div></div>
