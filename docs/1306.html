<h1 class="translated">你不无聊，你没有方向</h1>
<blockquote>原文：<a href="https://medium.com/swlh/youre-not-bored-you-re-directionless-59de9d82fa00#2017-11-30">https://medium.com/swlh/youre-not-bored-you-re-directionless-59de9d82fa00#2017-11-30</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/c9d6ffcd686e15b8e0c4d0f401d308aa.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*XmFmJdNC1BDBjA6WVpU4WA.jpeg"/></div></div></figure><p id="474b" class="pw-post-body-paragraph iw ix ho iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">当我十几岁的时候，我不断抱怨我很无聊。</p><p id="e03e" class="pw-post-body-paragraph iw ix ho iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">我不知道如何打发时间，当然也不想把时间花在做功课上。</p><p id="093c" class="pw-post-body-paragraph iw ix ho iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">即使在那时，我也喜欢写作，但自我怀疑控制了我。</p><p id="5053" class="pw-post-body-paragraph iw ix ho iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">我少年时代的大部分时间都在无聊中度过，而不是写作。</p></div></div>
