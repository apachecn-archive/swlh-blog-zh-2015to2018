<h1 class="translated">当“我不知道”是最佳答案时</h1>
<blockquote>原文：<a href="https://medium.com/swlh/when-i-dont-know-is-the-best-answer-c9d460c32e8?source=collection_archive---------8-----------------------#2018-10-12">https://medium.com/swlh/when-i-dont-know-is-the-best-answer-c9d460c32e8?source=collection_archive---------8-----------------------#2018-10-12</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="ff9a" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">为什么不知道可能是一件大事的开始</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/32a5431d30a5b61bf822f6c5c2232bbb.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*pl9vpq4ks5G1vTP6"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx"><a class="ae jt" href="http://&quot;imagine text&quot; by Jeremy Beck on Unsplash" rel="noopener ugc nofollow" target="_blank">Source</a></figcaption></figure><p id="cd59" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">我们很聪明。我们是有创造力的，我们喜欢认为我们至少能在一定程度上掌控自己的命运。当然，这种控制实际上是一种错觉，但我们将在另一个时间讨论这个问题。</p><p id="e9c9" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">但是<strong class="jw kr">我们喜欢认为我们知道事情。</strong>尤其是当我们稍微长大一点的时候。多加几年寿命…</p></div></div>
