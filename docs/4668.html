<h1 class="translated">时间——急躁者的敌人，被赶者的朋友</h1>
<blockquote>原文：<a href="https://medium.com/swlh/time-enemy-of-the-impatient-friend-of-the-driven-df3c2d340354#2018-05-24">https://medium.com/swlh/time-enemy-of-the-impatient-friend-of-the-driven-df3c2d340354#2018-05-24</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/d24de92abdedb1a26ed2909c88f2aca1.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*MD590nyX06qt20UPWlLItA.jpeg"/></div></div><figcaption class="iw ix et er es iy iz bd b be z dx">Make the most of it… (Credit: pixabay.com)</figcaption></figure><p id="3d38" class="pw-post-body-paragraph ja jb ho jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx hh bi translated">时间是生命中唯一真正有限的资源。</p><p id="84b8" class="pw-post-body-paragraph ja jb ho jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx hh bi translated">我们不能制造更多，我们无法控制我们剩下的数量，它的供应量有限。如果有疑问，试着多了解一些。</p><p id="4753" class="pw-post-body-paragraph ja jb ho jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx hh bi translated">从统计学上你可以算出你有多少，或者你可以接受当你的时间到了，它就到了。不管怎样，我们每个人都可以选择充分利用…</p></div></div>
