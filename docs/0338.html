<h1 class="translated">如何自助出版一本畅销书</h1>
<blockquote>原文：<a href="https://medium.com/swlh/how-to-self-publish-a-bestseller-4ea345a4d2c3?source=collection_archive---------0-----------------------#2016-01-27">https://medium.com/swlh/how-to-self-publish-a-bestseller-4ea345a4d2c3?source=collection_archive---------0-----------------------#2016-01-27</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="379b" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">我曾经在10天内卖出了400多本书</h2></div><p id="fc91" class="pw-post-body-paragraph jd je ho jf b jg jh ip ji jj jk is jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi jz translated">我曾经认为我可以写一本好书并出版它，然后销售就会滚滚而来。我错了。</p><p id="0851" class="pw-post-body-paragraph jd je ho jf b jg jh ip ji jj jk is jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi translated">我已经自助出版了超过12本书，但直到最近我才意识到如何恰当地推销书籍。从那以后，我推出了三本畅销书。</p><p id="dd99" class="pw-post-body-paragraph jd je ho jf b jg jh ip ji jj jk is jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi translated">推销你的书并不难。也不尽然，反正只要你做对了。</p></div></div>
