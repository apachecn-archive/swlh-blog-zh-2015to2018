<blockquote>原文：<a href="https://medium.com/swlh/is-there-a-gps-to-navigate-us-through-life-5dc7e67619f7?source=collection_archive---------13-----------------------#2018-11-13">https://medium.com/swlh/is-there-a-gps-to-navigate-us-through-life-5dc7e67619f7?source=collection_archive---------13-----------------------#2018-11-13</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><figure class="hn ho ez fb hp hq er es paragraph-image"><div role="button" tabindex="0" class="hr hs di ht bf hu"><div class="er es hm"><img src="../Images/c466a9505799ead706d1365cb7307c9a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*mD-RPHRZgsl7xoyn"/></div></div><figcaption class="hx hy et er es hz ia bd b be z dx">Image by <a class="ae ib" href="https://unsplash.com/@nasa?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">NASA</a>/<a class="ae ib" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><div class=""/><div class=""><h2 id="ff17" class="pw-subtitle-paragraph jb id ie bd b jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js dx translated">它能帮助我做出正确的决定——向左还是向右？</h2></div><p id="8ede" class="pw-post-body-paragraph jt ju ie jv b jw jx jf jy jz ka ji kb kc kd ke kf kg kh ki kj kk kl km kn ko hh bi translated">探险者冒险登上他们的船，穿过飓风和冰层，寻找新的可航行的路径。成功来之不易。许多航行都是徒劳的，许多人丧生，但我们没有停下来。值得吗？</p></div></div>
