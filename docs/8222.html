<blockquote>原文：<a href="https://medium.com/swlh/there-is-no-such-thing-as-100-percent-perfect-job-bd3c3dca3123?source=collection_archive---------6-----------------------#2018-12-26">https://medium.com/swlh/there-is-no-such-thing-as-100-percent-perfect-job-bd3c3dca3123?source=collection_archive---------6-----------------------#2018-12-26</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="e39b" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">没有好的团队，完美的工作就不完美</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/024dcf3dc3100a0a987a18a4f3fccddd.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*hiKBHf7c1DMUaqIlOtLQ1A.jpeg"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Source: Career Sidekick</figcaption></figure><p id="36fe" class="pw-post-body-paragraph jt ju ho jv b jw jx ip jy jz ka is kb kc kd ke kf kg kh ki kj kk kl km kn ko hh bi translated">最近，我和一些一两年前退休的前同事共进午餐。他们中的许多人已经开始感到厌倦，想重返全职或兼职工作。我记得他们退休时很开心，因为他们不用处理工作中的所有变化和压力…</p></div></div>
