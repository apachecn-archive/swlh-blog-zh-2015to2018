<h1 class="translated">冷邮件暴露疗法</h1>
<blockquote>原文：<a href="https://medium.com/swlh/cold-email-exposure-therapy-4b2f1f8d95f7#2018-04-04">https://medium.com/swlh/cold-email-exposure-therapy-4b2f1f8d95f7#2018-04-04</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="7757" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">我主动给100个完全陌生的人发了邮件。以下是我学到的。</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/6f6c385581190696f2fca5fe4f87c556.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*6RnPxzunHzyaRgJi."/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://unsplash.com/@aaronburden?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Aaron Burden</a> on <a class="ae jt" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="92b6" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">现在是傍晚，我为一天设定的电子邮件配额仍然没有改变。大约六个月前，当我参加了一个专门关注对外营销策略的在线课程时，我就有了应该冷冰冰地发送电子邮件的想法——这仍然让我感到害怕…</p></div></div>
