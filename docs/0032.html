<h1 class="translated">数字间的</h1>
<blockquote>原文：<a href="https://medium.com/swlh/inter-digital-68005a774966?source=collection_archive---------1-----------------------#2015-07-30">https://medium.com/swlh/inter-digital-68005a774966?source=collection_archive---------1-----------------------#2015-07-30</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><figure class="hn ho ez fb hp hq er es paragraph-image"><div role="button" tabindex="0" class="hr hs di ht bf hu"><div class="er es hm"><img src="../Images/dc5c6a78b0f1cefa2fa91a0db521fdea.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*5ZWfkjXoBvCUfYEZXK3O7w.jpeg"/></div></div><figcaption class="hx hy et er es hz ia bd b be z dx"><em class="ib">© 2014 Sam DuRegger — </em>Bay Area, CA — lights around the bay.</figcaption></figure><div class=""/><p id="435d" class="pw-post-body-paragraph jb jc ie jd b je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi translated">我的[当前]数字哲学的简短宣言。</p><p id="816d" class="pw-post-body-paragraph jb jc ie jd b je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi translated"><strong class="jd ka">数字已死。取而代之的是更有形、更个性化的东西。当一种疾病局限于一个人群时，它是一种流行病，当它深入到整个系统时，它就是地方病。使用这个术语，数字时代开始于一个本地化的技术置换，也就是说，体验是与一个特定的设备联系在一起的，当这个设备死亡时…</strong></p></div></div>
