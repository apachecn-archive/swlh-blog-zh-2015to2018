<h1/>
<blockquote>原文：<a href="https://medium.com/swlh/how-three-friends-built-a-web-application-in-two-months-with-minimal-experience-3381f0009dfd?source=collection_archive---------15-----------------------#2018-05-31">https://medium.com/swlh/how-three-friends-built-a-web-application-in-two-months-with-minimal-experience-3381f0009dfd?source=collection_archive---------15-----------------------#2018-05-31</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><p id="df24" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">三个朋友如何用最少的经验在两个月内构建一个web应用程序。</p><p id="2afc" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi ig translated"><span class="l ih ii ij bm ik il im in io di">我</span>刚从UX/UI设计训练营出来，几乎没有什么经验。在此之前，我曾计划进入法学院，但后来决定放弃，因为我觉得我此时的使命是追求完全不同的东西。</p><p id="1ab3" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if">长话短说，过渡到用户体验很难<em class="ip"/>。</strong></p><p id="c13d" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">我完全没有准备好要花大量的时间和精力去精通某个专业。我发现了一种新的对那些无论在哪个领域都是领域专家的人的尊重。</p><p id="571c" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">在经历了“为美国而教”对我的第一次面试后，我得到了导演保罗·切尔尼克的一些很好的建议。即使在我被最后一轮拒绝后，他还是继续和我联系，我们进行了Skype通话，我发现了自己在面试过程中的弱点，以及如何最好地应对下一轮面试。</p><p id="34cc" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">这次经历让我思考并产生了一个想法。</p><p id="8603" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">有多少其他设计师在设计师面试过程中苦苦挣扎？他们是如何应对白板挑战或设计练习的？我去过一些聚会小组，和他们一起练习白板挑战，但是很多人都没有出现，很难抽出时间去那里。</p><p id="8485" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">UX的Slack频道和论坛都很棒，但是即使是分开的频道，人们还是会一次发布不同的话题，信息过载。最重要的是，他们觉得太排外了，我甚至花了一段时间才收到一个邀请。工作准备渠道也奇怪地贫瘠。</p><p id="6cbf" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">似乎每个人都在展示自己在求职过程中很成功的形象，但在对拥有0-2年经验的设计师进行多次采访后，他们发现<em class="ip"> </em> <strong class="hj if"> <em class="ip">事实并非如此</em>。</strong></p><p id="a425" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">如果有一个在线平台，用户可以在其中练习随机挑战，这些挑战将出现在真正的白板挑战中，并对其计时，然后直接与世界各地的设计师分享这些结果，会怎么样？如果可以在各种设备和平板电脑的浏览器上直接完成，会怎么样？设计师还可以上传与求职相关的照片或视频，获得对他们展示作品方式的评论，获得设计问题的答案，并强化他们的用户体验逻辑？</p><p id="382b" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">在接受了“为美国而教”的采访后，我心血来潮地决定接受这个想法，并在2月份去韩国探亲时遇到了一名前端开发人员。他向我介绍了他的另一个熟人，他可以处理数据库和后端语言。</p><blockquote class="iq ir is"><p id="3dfe" class="hg hh ip hj b hk hl hm hn ho hp hq hr it ht hu hv iu hx hy hz iv ib ic id ie hb bi translated">旅程从那里开始。</p></blockquote><p id="0785" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">我们几乎把醒着的每一秒钟都花在了一起，坐在一起绘制产品的UX和流程，集思广益。我设计了规格并交给我的团队，当可用性测试证明不是这样时，我们调整REM的大小，迭代和旋转。</p><p id="a0a2" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">这很有挑战性，但我以前从未感觉如此接近两个人，并开始了解彼此和我们领域的一切。他们学会了如何与设计师密切合作，并培养了对字体设计的眼光。(程序员似乎真的很喜欢<strong class="hj if"> Roboto </strong>字体)我学会了如何安装SSL证书，在Heroku上部署代码，逐渐理解了如何使用他们的堆栈，并变得善于发现bug。</p><p id="debe" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">我小时候抓的虫子比抓口袋妖怪还多。</p><blockquote class="iq ir is"><p id="769c" class="hg hh ip hj b hk hl hm hn ho hp hq hr it ht hu hv iu hx hy hz iv ib ic id ie hb bi translated">这里需要注意的重要一点是，我的开发人员朋友们刚刚从训练营和本科项目中毕业。这个过程中最大的障碍是克服<strong class="hj if">冒名顶替综合症</strong>、<strong class="hj if">有开放的心态</strong>和<strong class="hj if">意识到如果你不知道什么事情</strong> — <strong class="hj if">谷歌会帮助你。</strong></p></blockquote><p id="11b4" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">这里有一些我们旅程的照片:</p><figure class="ix iy iz ja fd jb er es paragraph-image"><div role="button" tabindex="0" class="jc jd di je bf jf"><div class="er es iw"><img src="../Images/ec31d467f6e2d10c20adf3b69a1defbc.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*WwKPO-AvKLWT6E2TPbuPTQ.jpeg"/></div></div><figcaption class="ji jj et er es jk jl bd b be z dx">Started at a Cafe with no office space</figcaption></figure><figure class="ix iy iz ja fd jb er es paragraph-image"><div role="button" tabindex="0" class="jc jd di je bf jf"><div class="er es iw"><img src="../Images/e65068ac56903d1bccfd3c5fb220db67.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*pkQQr2o2hLakmoPjuZQJCw.jpeg"/></div></div><figcaption class="ji jj et er es jk jl bd b be z dx">Brainstorming, Figuring out Site Architecture @ our incubator</figcaption></figure><figure class="ix iy iz ja fd jb er es paragraph-image"><div role="button" tabindex="0" class="jc jd di je bf jf"><div class="er es iw"><img src="../Images/4c1e1397924383e04ea72caeddbe3de2.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*njcxELsg2l49jZBy1bAeRw.jpeg"/></div></div><figcaption class="ji jj et er es jk jl bd b be z dx">Late night sessions</figcaption></figure><figure class="ix iy iz ja fd jb er es paragraph-image"><div role="button" tabindex="0" class="jc jd di je bf jf"><div class="er es jm"><img src="../Images/b37153181b0751876aed9e97d9c31b5e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*L_SyHRQPyf62qrw-yjI3UQ.jpeg"/></div></div><figcaption class="ji jj et er es jk jl bd b be z dx">Usability Testing</figcaption></figure><figure class="ix iy iz ja fd jb er es paragraph-image"><div role="button" tabindex="0" class="jc jd di je bf jf"><div class="er es iw"><img src="../Images/e31fa899a918ff457b109bb0a4304bd9.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*OS_iyUsqUZa-MBhi7DvHkA.jpeg"/></div></div><figcaption class="ji jj et er es jk jl bd b be z dx">More usability testing with different devices</figcaption></figure><figure class="ix iy iz ja fd jb er es paragraph-image"><div role="button" tabindex="0" class="jc jd di je bf jf"><div class="er es jn"><img src="../Images/87f159a917bec5291682e288e12fd731.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*dhtu_aehpJrPnE0O8KbsZw.png"/></div></div><figcaption class="ji jj et er es jk jl bd b be z dx">When we realized we communicate too much.</figcaption></figure><figure class="ix iy iz ja fd jb er es paragraph-image"><div role="button" tabindex="0" class="jc jd di je bf jf"><div class="er es jo"><img src="../Images/80066e9cc9d963708aadca52e6d90946.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*e9SQJDopNNx2gWxdePulWQ.png"/></div></div><figcaption class="ji jj et er es jk jl bd b be z dx">Bug Tracking on Jira</figcaption></figure><figure class="ix iy iz ja fd jb er es paragraph-image"><div role="button" tabindex="0" class="jc jd di je bf jf"><div class="er es jo"><img src="../Images/dc901ecdbce23d421b241b7db7a1b1c2.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*r3hO61xRFAZpIcffYUXqUA.jpeg"/></div></div><figcaption class="ji jj et er es jk jl bd b be z dx">Photo with my Back-End Dev Temur.</figcaption></figure><p id="2f08" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">总的来说，这是一次很棒的旅程，我有机会与韩国的风险投资公司@ Bonangels、Sparklabs、Seoul Business Agency、KPMG等会面并进行推介。我告诉他们我对该产品未来发展的看法，一些人表示出了兴趣。</p><p id="74de" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">如果有人即将开始自己的想法，有几个月的积蓄，并愿意挑战自己，我会说去吧。</p><p id="1237" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">你会惊讶于自己能克服多少困难。</p><blockquote class="iq ir is"><p id="2e83" class="hg hh ip hj b hk hl hm hn ho hp hq hr it ht hu hv iu hx hy hz iv ib ic id ie hb bi translated">如果您有任何问题，请随时通过Linkedin @<a class="ae jp" href="https://www.linkedin.com/in/danieljaekyunglee" rel="noopener ugc nofollow" target="_blank">https://www.linkedin.com/in/danieljaekyunglee</a>联系我，或者发电子邮件给我</p></blockquote></div><div class="ab cl jq jr gp js" role="separator"><span class="jt bw bk ju jv jw"/><span class="jt bw bk ju jv jw"/><span class="jt bw bk ju jv"/></div><div class="hb hc hd he hf"><figure class="ix iy iz ja fd jb er es paragraph-image"><a href="https://medium.com/swlh"><div class="er es jx"><img src="../Images/308a8d84fb9b2fab43d66c117fcc4bb4.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*YqDjlKFwScoQYQ62DWEdig.png"/></div></a></figure><h2 id="48f8" class="jy jz hi bd ka kb kc kd ke kf kg kh ki hs kj kk kl hw km kn ko ia kp kq kr ks bi translated">这个故事发表在<a class="ae jp" href="https://medium.com/swlh" rel="noopener"> The Startup </a>上，这是Medium最大的创业刊物，拥有329，974+人关注。</h2><h2 id="24b8" class="jy jz hi bd ka kb kc kd ke kf kg kh ki hs kj kk kl hw km kn ko ia kp kq kr ks bi translated">在这里订阅接收<a class="ae jp" href="http://growthsupply.com/the-startup-newsletter/" rel="noopener ugc nofollow" target="_blank">我们的头条新闻</a>。</h2><figure class="ix iy iz ja fd jb er es paragraph-image"><a href="https://medium.com/swlh"><div class="er es jx"><img src="../Images/b0164736ea17a63403e660de5dedf91a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*ouK9XR4xuNWtCes-TIUNAw.png"/></div></a></figure></div></div>
