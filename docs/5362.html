<h1 class="translated">为什么创业公司应该接受较低的估值</h1>
<blockquote>原文：<a href="https://medium.com/swlh/why-startups-should-take-lower-valuations-885daeeb6dc2?source=collection_archive---------3-----------------------#2018-07-03">https://medium.com/swlh/why-startups-should-take-lower-valuations-885daeeb6dc2?source=collection_archive---------3-----------------------#2018-07-03</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="9a1d" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">在当今的风险投资环境下，初创公司获得失控的估值并不罕见。来自世界各地的热钱急于寻找下一个独角兽投资。尤其是第一次创业的人，他们被带入了一个星光灿烂的氛围，充斥着如此多的现金，以至于他们不知道该拿这些钱怎么办。这是个问题。</p><figure class="jk jl jm jn fd jo er es paragraph-image"><div class="er es jj"><img src="../Images/9eedaa14a6ada6e83bf7e6a4e1e5a35d.png" data-original-src="https://miro.medium.com/v2/resize:fit:994/1*Im8r71DInMP1wbaecp9guw.gif"/></div><figcaption class="jr js et er es jt ju bd b be z dx">Follow the leader (foolishly).</figcaption></figure></div></div>
