<h1 class="translated">不早起的罪恶感</h1>
<blockquote>原文：<a href="https://medium.com/swlh/on-the-guilt-of-not-being-a-morning-person-e149fb6fc80?source=collection_archive---------0-----------------------#2018-02-23">https://medium.com/swlh/on-the-guilt-of-not-being-a-morning-person-e149fb6fc80?source=collection_archive---------0-----------------------#2018-02-23</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="4f1c" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">我是一个熬夜睡懒觉的“企业家”。评判我。</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/3ee43a679bd716a67c6e351016a9f7f9.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*qKcxrptiChrakdMT."/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">“A short-haired cat sleeping on a bed” by <a class="ae jt" href="https://unsplash.com/@allexx54?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Alexander Possingham</a> on <a class="ae jt" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="8273" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">我叫莎拉，我不是一个早起的人。哇哦。一吐为快的感觉真好。</p><p id="8250" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">我写这篇文章的时候是凌晨3:20。再过几个小时，太阳还没升起，各地的“干将”就会醒来。没有打盹的必要。他们会冥想，去…</p></div></div>
