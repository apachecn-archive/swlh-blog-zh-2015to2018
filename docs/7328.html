<h1 class="translated">害怕吗</h1>
<blockquote>原文：<a href="https://medium.com/swlh/do-it-afraid-963cc0019281?source=collection_archive---------2-----------------------#2018-11-05">https://medium.com/swlh/do-it-afraid-963cc0019281?source=collection_archive---------2-----------------------#2018-11-05</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="76aa" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">这都是过程的一部分。</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/aa862733cdd771e7ed93af18728abea0.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*wkY_PfKbbaOHm5Oi"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">“woman standing at beach beside shark signage” by <a class="ae jt" href="https://unsplash.com/@bubo?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Lubo Minar</a> on <a class="ae jt" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="628f" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">所以，我想我们有时会沉浸在自己的舒适中。</p><p id="32fa" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">我的意思是生活变得舒适，我们停止尝试新事物，我们停止旅行，去新的地方，挑战自己，等等。</p><p id="29ff" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">我在这里谈论一个我喜欢称之为“害怕做”的概念。</p></div></div>
