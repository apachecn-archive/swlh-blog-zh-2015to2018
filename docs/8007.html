<blockquote>原文：<a href="https://medium.com/swlh/the-runaway-nomad-813105e9d9a9?source=collection_archive---------9-----------------------#2018-12-13">https://medium.com/swlh/the-runaway-nomad-813105e9d9a9?source=collection_archive---------9-----------------------#2018-12-13</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="9fdf" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">有时草更绿。</p><figure class="jk jl jm jn fd jo er es paragraph-image"><div role="button" tabindex="0" class="jp jq di jr bf js"><div class="er es jj"><img src="../Images/1707b70f3827dfcfb77bfa28534509cf.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*E3RZ7J7s8_ymErfzpjuI2A.jpeg"/></div></div><figcaption class="jv jw et er es jx jy bd b be z dx">Photo by <a class="ae jz" href="https://unsplash.com/photos/zzJmsPVg-9g?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Banter Snaps</a> on <a class="ae jz" href="https://unsplash.com/search/photos/walking-away?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="4f80" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">前几天，我在海滩上散步，和那只鸟讨论生活和我们发现自己生活在其中的这个奇怪的现实。</p><p id="87e2" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">她告诉我，她家乡的一个朋友最近辞职了，因为她的工作让她很痛苦。尊重。</p><p id="7a90" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">为了这个故事，我们称这只鸟为阿尔卡，因为它看起来很奇怪，这是她的名字，而且…</p></div></div>
