<h1/>
<blockquote>原文：<a href="https://medium.com/swlh/the-5-critical-social-proofs-your-website-needs-b775e2f67f7c?source=collection_archive---------27-----------------------#2018-03-20">https://medium.com/swlh/the-5-critical-social-proofs-your-website-needs-b775e2f67f7c?source=collection_archive---------27-----------------------#2018-03-20</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><figure class="hh hi ez fb hj hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es hg"><img src="../Images/fc1b60c4b88600e88a409e51dae1f7de.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*b0uqICJ4riYOpSYvPkOVAg.jpeg"/></div></div></figure></div><div class="ab cl hr hs gp ht" role="separator"><span class="hu bw bk hv hw hx"/><span class="hu bw bk hv hw hx"/><span class="hu bw bk hv hw"/></div><div class="hb hc hd he hf"><h1 id="4de1" class="hy hz ia bd ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it iu iv iw bi translated">你的网站需要的5个重要的社会证据</h1><p id="82ba" class="pw-post-body-paragraph ix iy ia iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju hb bi translated">衡量一个网站的真正标准不是它在手机上是否唱歌、跳舞和好看，而是它是否有助于给你带来业务查询和销售。无论你的业务类型或规模如何，你都需要通过确保你获得投资回报来证明一个新网站的花费是合理的，并且你通过让网站真正为你工作来获得回报。</p><p id="74ee" class="pw-post-body-paragraph ix iy ia iz b ja jv jc jd je jw jg jh ji jx jk jl jm jy jo jp jq jz js jt ju hb bi translated">如果你的网站看起来不错，并且描述了你的产品和服务，那就是一个很大的亮点。你的搜索引擎优化策略正在蓬勃发展，你在谷歌上的排名也很好。那是另一个扁虱。那么，为什么你没有从你的网站上赢得新客户呢？</p><p id="92b9" class="pw-post-body-paragraph ix iy ia iz b ja jv jc jd je jw jg jh ji jx jk jl jm jy jo jp jq jz js jt ju hb bi translated">社会证明可能听起来像是最新的时髦术语，但它由来已久。在一个充斥着谎言的市场中，社交证明已经成为潜在客户甄别好坏的最有效方式之一。在网络世界中，社交证明是新的“口碑”。</p><p id="83eb" class="pw-post-body-paragraph ix iy ia iz b ja jv jc jd je jw jg jh ji jx jk jl jm jy jo jp jq jz js jt ju hb bi translated">社会证据无处不在，影响着我们一天中做出的许多决定。从因为一个积极的脸书评论而去一家受欢迎的餐厅排队一英里长(是的，做到了)，到因为你在Instagram上关注的某人发布了一些很棒的照片而预订了去泰国的两周假期(是的，也做到了)。社会证明无处不在，并且已经将“口碑”的好处扩展到我们自己的社交圈之外。</p><blockquote class="ka kb kc"><p id="20fe" class="ix iy kd iz b ja jv jc jd je jw jg jh ke jx jk jl kf jy jo jp kg jz js jt ju hb bi translated">在一个充斥着谎言的市场中，社交证明已经成为潜在客户甄别好坏的最有效方式之一。</p></blockquote><p id="ad9d" class="pw-post-body-paragraph ix iy ia iz b ja jv jc jd je jw jg jh ji jx jk jl jm jy jo jp jq jz js jt ju hb bi translated">什么是社会证明&amp;你为什么需要它们？</p><p id="3b7d" class="pw-post-body-paragraph ix iy ia iz b ja jv jc jd je jw jg jh ji jx jk jl jm jy jo jp jq jz js jt ju hb bi translated">社交证明只是证明你的业务受到其他客户的欢迎，并被视为安全和明智的选择。</p><p id="563c" class="pw-post-body-paragraph ix iy ia iz b ja jv jc jd je jw jg jh ji jx jk jl jm jy jo jp jq jz js jt ju hb bi translated">现在你可能会想:“一个非常棒的网站和我伟大的产品还不够吗？”不，不是，今天不是。</p><p id="0cb7" class="pw-post-body-paragraph ix iy ia iz b ja jv jc jd je jw jg jh ji jx jk jl jm jy jo jp jq jz js jt ju hb bi translated">当谈到在线购买决策时，尤其是如果你是一家小企业或希望快速扩大规模，信任障碍会在精神上阻碍你的潜在客户采取下一步行动，询问更多关于你的服务或购买你的产品。</p><p id="f97d" class="pw-post-body-paragraph ix iy ia iz b ja jv jc jd je jw jg jh ji jx jk jl jm jy jo jp jq jz js jt ju hb bi translated">你可能会失去销售，把钱浪费在为你的网站增加流量的付费广告上，这可能是因为缺乏社会证明。事实上，深入的研究一直表明，社交证明对你的网上销售成功至关重要。</p><p id="7a7b" class="pw-post-body-paragraph ix iy ia iz b ja jv jc jd je jw jg jh ji jx jk jl jm jy jo jp jq jz js jt ju hb bi translated">根据<a class="ae ki" href="https://marketingland.com/survey-customers-more-frustrated-by-how-long-it-takes-to-resolve-a-customer-service-issue-than-the-resolution-38756" rel="noopener ugc nofollow" target="_blank">进行的一项调查</a>，发现90%阅读在线评论的买家声称正面的在线评论影响了他们的购买决定，而iPerceptions进行的一项研究显示，超过60%的客户更有可能从包含产品评级和评论的网站购买。</p><p id="a827" class="pw-post-body-paragraph ix iy ia iz b ja jv jc jd je jw jg jh ji jx jk jl jm jy jo jp jq jz js jt ju hb bi translated">在这篇文章中，我们将涵盖5个核心社会证据，你可以立即实施，把你的网站变成一个成功的转换，并看到这些线索开始涌入！</p><h1 id="1ce7" class="hy hz ia bd ib ic kj ie if ig kk ii ij ik kl im in io km iq ir is kn iu iv iw bi translated">1.客户评价</h1><p id="0e55" class="pw-post-body-paragraph ix iy ia iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju hb bi translated">如今，大多数精明的营销人员和网站都开始积极使用客户证明作为社交证明，这也难怪:</p><p id="c9bd" class="pw-post-body-paragraph ix iy ia iz b ja jv jc jd je jw jg jh ji jx jk jl jm jy jo jp jq jz js jt ju hb bi translated">尼尔森的一项研究发现，虽然超过90%的人相信来自家人和同龄人的推荐，但高达70%的人相信来自完全陌生人的推荐！</p><p id="f86f" class="pw-post-body-paragraph ix iy ia iz b ja jv jc jd je jw jg jh ji jx jk jl jm jy jo jp jq jz js jt ju hb bi translated">虽然有一份正面的客户证明比没有好，但重要的是要组织好你的证明，以尽可能好的方式展示你的业务。</p><p id="e5e4" class="pw-post-body-paragraph ix iy ia iz b ja jv jc jd je jw jg jh ji jx jk jl jm jy jo jp jq jz js jt ju hb bi translated">无与伦比的推荐包含三个要素:</p><p id="ee63" class="pw-post-body-paragraph ix iy ia iz b ja jv jc jd je jw jg jh ji jx jk jl jm jy jo jp jq jz js jt ju hb bi translated">a)客户在使用您的产品或服务之前面临的挑战。</p><p id="357b" class="pw-post-body-paragraph ix iy ia iz b ja jv jc jd je jw jg jh ji jx jk jl jm jy jo jp jq jz js jt ju hb bi translated">b)他们在使用您的解决方案后获得的结果或好处。</p><p id="66ff" class="pw-post-body-paragraph ix iy ia iz b ja jv jc jd je jw jg jh ji jx jk jl jm jy jo jp jq jz js jt ju hb bi translated">c)你的产品或服务如何帮助他们。</p><p id="7106" class="pw-post-body-paragraph ix iy ia iz b ja jv jc jd je jw jg jh ji jx jk jl jm jy jo jp jq jz js jt ju hb bi translated">让我们以Kissmetrics选择在其网站上发布的推荐为例。</p><p id="3432" class="pw-post-body-paragraph ix iy ia iz b ja jv jc jd je jw jg jh ji jx jk jl jm jy jo jp jq jz js jt ju hb bi translated">它清楚地展示了他们从中受益的具体结果，以及已经解决的各种挑战，从而形成了与目标潜在客户沟通的有效证明。</p><figure class="kp kq kr ks fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es ko"><img src="../Images/0ae121d24cf9f3a298292fd907f1c17a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*uRZC5tMEGLIjaO3ejr5sOA.jpeg"/></div></div></figure><h1 id="25be" class="hy hz ia bd ib ic kj ie if ig kk ii ij ik kl im in io km iq ir is kn iu iv iw bi translated">2.媒体提及和在线新闻特写</h1><p id="1f65" class="pw-post-body-paragraph ix iy ia iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju hb bi translated">你的企业被媒体报道过吗？</p><p id="5901" class="pw-post-body-paragraph ix iy ia iz b ja jv jc jd je jw jg jh ji jx jk jl jm jy jo jp jq jz js jt ju hb bi translated">这可能包括报纸上的提及、在线影响者博客中的特写、主动提供的评论和可信的行业网站。如果你有，那就炫耀吧！越来越多的企业在内容创作或公关活动上投入了更多资金，以让自己成为媒体的焦点。</p><p id="0bce" class="pw-post-body-paragraph ix iy ia iz b ja jv jc jd je jw jg jh ji jx jk jl jm jy jo jp jq jz js jt ju hb bi translated">如果你的企业被报道了，抓住机会利用这一成功，并在你的网站上把它变成一个强有力的社会证明，展示可信度，并把你的企业定位为你所在领域的权威领导者。</p><p id="84df" class="pw-post-body-paragraph ix iy ia iz b ja jv jc jd je jw jg jh ji jx jk jl jm jy jo jp jq jz js jt ju hb bi translated">Cafebond是一家专业咖啡的在线零售商，它巧妙地利用自己在可信平台上的媒体提及，包括ELLE杂志和雅虎新闻，将自己打造成所在市场的领导者。</p><figure class="kp kq kr ks fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es kt"><img src="../Images/62d8f8f22e2a3319b7966fe650cb675b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*9hQ5C9DC9KTcOgDPnuJIAw.jpeg"/></div></div></figure><h1 id="5fcd" class="hy hz ia bd ib ic kj ie if ig kk ii ij ik kl im in io km iq ir is kn iu iv iw bi translated">3.客户标识(尤其是大品牌)</h1><p id="9e8a" class="pw-post-body-paragraph ix iy ia iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju hb bi translated">你服务过的每一个客户都可以作为你网站的社交证明，但问题是你如何决定突出哪些客户的标识？很简单，回到你想吸引的客户类型。</p><p id="8b00" class="pw-post-body-paragraph ix iy ia iz b ja jv jc jd je jw jg jh ji jx jk jl jm jy jo jp jq jz js jt ju hb bi translated">如果您是一家向当地医生销售会计服务的小型企业，您可能希望展示与医疗和专业保健行业相关的客户徽标。</p><p id="d2b1" class="pw-post-body-paragraph ix iy ia iz b ja jv jc jd je jw jg jh ji jx jk jl jm jy jo jp jq jz js jt ju hb bi translated">如果你的业务更受企业驱动，那么展示信任和使用你的产品的大公司巨头对你来说更好——就像下面的Zendesk是如何做的。</p><figure class="kp kq kr ks fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es ku"><img src="../Images/7be44d9bd9514d8867baf6731bdaa682.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*rQFn6puOEmUlhoaTk9obDw.jpeg"/></div></div></figure><h1 id="2319" class="hy hz ia bd ib ic kj ie if ig kk ii ij ik kl im in io km iq ir is kn iu iv iw bi translated">4.你服务过的顾客数量</h1><p id="61e4" class="pw-post-body-paragraph ix iy ia iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju hb bi translated">数量本身就是一种品质。如果你有一个为大量客户服务的企业，你应该在你的网站上展示这一成功。</p><p id="1419" class="pw-post-body-paragraph ix iy ia iz b ja jv jc jd je jw jg jh ji jx jk jl jm jy jo jp jq jz js jt ju hb bi translated">它不一定是你服务的客户数量，也可以是你拥有的订户数量以及售出和发运的产品数量。</p><p id="4c3c" class="pw-post-body-paragraph ix iy ia iz b ja jv jc jd je jw jg jh ji jx jk jl jm jy jo jp jq jz js jt ju hb bi translated">电子邮件营销软件Campaign Monitor抓住了这一点，在其网站上利用人数优势。毕竟，如果有200，000家企业使用他们的服务，这很可能是一项了不起的服务！</p><figure class="kp kq kr ks fd hk er es paragraph-image"><div class="er es kv"><img src="../Images/bae6a72f4cd866d64b39f806e63ff602.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*zQwM39k5gfQ6Q_x0p37mmw.jpeg"/></div></figure><h1 id="222f" class="hy hz ia bd ib ic kj ie if ig kk ii ij ik kl im in io km iq ir is kn iu iv iw bi translated">5.案例研究</h1><p id="4873" class="pw-post-body-paragraph ix iy ia iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju hb bi translated">案例研究是最有力和永恒的社会证据之一。</p><p id="4bfd" class="pw-post-body-paragraph ix iy ia iz b ja jv jc jd je jw jg jh ji jx jk jl jm jy jo jp jq jz js jt ju hb bi translated">这些基本上是一个简短的专题故事，讲述你的客户是如何了解你的产品的，他们为什么选择你的产品，以及你的产品如何对他们产生积极的影响。</p><p id="dd9f" class="pw-post-body-paragraph ix iy ia iz b ja jv jc jd je jw jg jh ji jx jk jl jm jy jo jp jq jz js jt ju hb bi translated">案例研究不仅仅是一份普通的客户证明，它让你可以用一个与潜在客户相似的故事和情景与他们联系起来。</p><p id="b4a6" class="pw-post-body-paragraph ix iy ia iz b ja jv jc jd je jw jg jh ji jx jk jl jm jy jo jp jq jz js jt ju hb bi translated">Xero在其网站上提供视频案例研究，通过真实企业主解决真实挑战的真实故事，指导观众了解选择Xero的过程和原因。</p><figure class="kp kq kr ks fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es kw"><img src="../Images/81e657e7ed4662c7ce8ab1bed4b8ffb1.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*j7byqz1qV3TudFhYK-bu8w.jpeg"/></div></div></figure><p id="8be7" class="pw-post-body-paragraph ix iy ia iz b ja jv jc jd je jw jg jh ji jx jk jl jm jy jo jp jq jz js jt ju hb bi translated">希望将社交证明整合到您当前的网站中，还是希望从头开始建立一个引人注目的网站？<a class="ae ki" href="https://startdigital.com.au/contact-start/" rel="noopener ugc nofollow" target="_blank">立即联系我们的Start Digital团队。</a></p><p id="8e51" class="pw-post-body-paragraph ix iy ia iz b ja jv jc jd je jw jg jh ji jx jk jl jm jy jo jp jq jz js jt ju hb bi translated">从企业公司到专业服务，我们帮助向全世界展示您的企业所能提供的最佳在线服务！</p></div><div class="ab cl hr hs gp ht" role="separator"><span class="hu bw bk hv hw hx"/><span class="hu bw bk hv hw hx"/><span class="hu bw bk hv hw"/></div><div class="hb hc hd he hf"><figure class="kp kq kr ks fd hk er es paragraph-image"><a href="https://medium.com/swlh"><div class="er es kx"><img src="../Images/308a8d84fb9b2fab43d66c117fcc4bb4.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*YqDjlKFwScoQYQ62DWEdig.png"/></div></a></figure><h2 id="48f8" class="ky hz ia bd ib kz la lb if lc ld le ij ji lf lg in jm lh li ir jq lj lk iv ll bi translated">这个故事发表在<a class="ae ki" href="https://medium.com/swlh" rel="noopener">的创业</a>上，这是Medium最大的创业刊物，有307，871+人关注。</h2><h2 id="24b8" class="ky hz ia bd ib kz la lb if lc ld le ij ji lf lg in jm lh li ir jq lj lk iv ll bi translated">订阅接收<a class="ae ki" href="http://growthsupply.com/the-startup-newsletter/" rel="noopener ugc nofollow" target="_blank">我们的头条新闻</a>。</h2><figure class="kp kq kr ks fd hk er es paragraph-image"><a href="https://medium.com/swlh"><div class="er es kx"><img src="../Images/b0164736ea17a63403e660de5dedf91a.png"
