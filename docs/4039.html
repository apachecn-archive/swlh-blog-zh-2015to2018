<h1/>
<blockquote>原文：<a href="https://medium.com/swlh/show-me-the-money-framework-for-improving-decision-making-skills-e5abdcf3750e?source=collection_archive---------32-----------------------#2018-04-24">https://medium.com/swlh/show-me-the-money-framework-for-improving-decision-making-skills-e5abdcf3750e?source=collection_archive---------32-----------------------#2018-04-24</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><p id="aedf" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if">向我展示提高决策技能的资金框架</strong></p><figure class="ih ii ij ik fd il er es paragraph-image"><div role="button" tabindex="0" class="im in di io bf ip"><div class="er es ig"><img src="../Images/28041aedd3e6077e6b62ed6d38b5e4b6.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*BduZZCsl4WY5onBU.jpg"/></div></div><figcaption class="is it et er es iu iv bd b be z dx">PC: <a class="ae iw" href="https://www.flickr.com/photos/119886413@N05/35341487661/in/photolist-VR1n1a-fSW5y4-YvCSmk-fSVtZp-fSUrZS-Fs7CqS-brjbf4-X1Digj-F8Ettk-hi8KmP-STNwuF-Rmhsag-pzMsn3-6SRfP2-FThTqh-PgG9yd-dQX7Xm-S3pDq7-PjRnKg-P9Lmu6-P7h3V7-PgGbEY-PjRqt2-P7h4ow-P9Lq9k-Ueb5TQ-btbdBb-SVaumZ-PgGdcW-SdVPLy-nZYoei-XYZ2Lh-CACMqu-RYmwDG-22RhceQ-22S8ECE-22yE6Le-JxBXbv-JZ8x8t-23Teb3A-23WQEW8-JZ8yTT-JZ8AHK-EgXg3D-23TecNQ-JZ8rYR-23WQK1v-22yE9hB-CjrTfQ-BP4qG1" rel="noopener ugc nofollow" target="_blank">Michel Curi</a></figcaption></figure><p id="ed58" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">2017年是我为购买特斯拉Model X而苦恼的一年。我列举了我需要它的所有理由——漂亮、华丽、驾驶精彩、最好的技术和绿色。我无法得出结论，因为价格是一个重要的考虑因素。眼下的问题是，我想买它的原因是无形的。</p><p id="7d1e" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">这给我们带来了决策过程中的一个关键组成部分——当你面临一个决定并且手头有许多无形资产时，你会怎么做？借用英国著名物理学家开尔文勋爵的话，“无形资产的挑战——当你可以用数字来衡量和表达某些东西时，你就知道你在说什么。如果你不能用数字来谈论它，那么知识是贫乏的，你几乎没有推进科学的状态。”</p><p id="1ed2" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">当我环顾生活的其他领域时，我发现还有很多其他的决定我无法取得进展。他们也因为无形资产而陷入困境。在产品经理的生活中想到的一些好例子是:当你的产品由OSS驱动时，开源软件的价值；采用开源软件的价值；病毒对产品的成功意味着什么——我们应该在病毒上投资多少；如何在相互竞争的功能中做出选择，以给组织带来最大的影响。我可以很好地谈论这些决定，有轶事证据和专家支持这些决定…但它们基本上是无形的。</p><p id="6d49" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">我一直着迷于关于决策的文献，发现大多数建议从“就这么做”到令人麻木的“如果-那么-否则”分析。道格拉斯·哈伯德提出了一个科学的、基于概率的框架，通过你的决策过程来减少不确定性。</p><p id="2166" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">借用Hubbard的话，“决策从根本上讲是在决策者拥有不完全信息的情况下对未来道路的选择。这种信息的缺乏导致了不确定性。测量是减少这种不确定性的一种选择。对于任何决策，你通常都可以衡量一大堆东西，但你永远无法做到完全确定。”</p><p id="fe15" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">因此，思考决策的正确方式是，决策之所以是决策，是因为人们无法清楚地表达出未来每个选择的正确价值。因此，减少不确定性的方法是衡量减少不确定性的事物，充分了解你不能——也不应该——衡量影响决策的所有事物，因为太多的信息会导致信息过载。测量的关键部分是给测量分配一个经济价值。比方说，作为决策者，您希望提高组织的价值交付。测量员工的生产力可以是一种测量，而不是测量员工在每项活动上花费多少时间，量化她花费大部分时间的每个领域的商业价值。因此，如果你让员工花更多的时间在能带来更多商业价值的活动上，你就能从系统中获得更多的生产力。</p><p id="bd98" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">那么，一个人如何前进，才不会停留在以“只是做”为起点，以“分析麻痹”为终点的光谱的末端呢？</p><p id="d0c8" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">更好决策的阶梯始于退后一步，质疑决策。检查你是否问对了问题。生活和工作中的大多数难题都可以通过问正确的问题来解决。如果你确实问对了问题，那么就做以下事情(哈伯德称之为应用信息经济学；带有一些我过去阅读过的关于这个话题的色彩)。</p><ol class=""><li id="50d2" class="ix iy hi hj b hk hl ho hp hs iz hw ja ia jb ie jc jd je jf bi translated">定义决策。如果这个决定不是一个重要的赌注，那就不要衡量任何东西。如果决定很容易逆转，那就做出决定，继续前进。</li><li id="f62e" class="ix iy hi hj b hk jg ho jh hs ji hw jj ia jk ie jc jd je jf bi translated">确定你对决策了解多少。确定关键的信息向量，让你对决策有更多的了解(工作时间与花在最有影响力的活动上的时间)。</li><li id="b0e8" class="ix iy hi hj b hk jg ho jh hs ji hw jj ia jk ie jc jd je jf bi translated">计算附加信息的值(如果没有，转到步骤5)。附加信息是您需要深入了解和衡量的信息。</li><li id="d0f5" class="ix iy hi hj b hk jg ho jh hs ji hw jj ia jk ie jc jd je jf bi translated">测量信息价值高的地方(返回步骤2和3)。高信息价值意味着将某种经济利益与它联系起来(提高生产率意味着测量和识别最有影响的时间)。这确实是更好决策的关键——将某种经济价值与你的无形资产联系起来。</li><li id="cda2" class="ix iy hi hj b hk jg ho jh hs ji hw jj ia jk ie jc jd je jf bi translated">做出一个决定并付诸行动(回到第一步并重复，因为每个行动都会产生新的决定)。</li></ol><p id="ddef" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">通常，当你执行第3、4和5步时，你会发现每个决定都开启了一系列微小的决定，这些决定可能有自己的衡量标准，有助于为你将要冲洗和重复的总体决定建立案例。</p><p id="7b5b" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">那么这个框架对我有什么帮助呢？</p><ul class=""><li id="7478" class="ix iy hi hj b hk hl ho hp hs iz hw ja ia jb ie jl jd je jf bi translated">在我阅读这本书之前，我在特斯拉上打了电话，惊喜地发现我的心理模型大致遵循了这个框架。我将经济价值放在每个主观轴上，与车辆的成本进行比较，结果是短缺。我放弃了特斯拉，选择了雷克萨斯RX 350，我很清楚我将在未来一年评估我的决定，这些价值观可能会改变——这就是生活。</li><li id="0ffc" class="ix iy hi hj b hk jg ho jh hs ji hw jj ia jk ie jl jd je jf bi translated">在我的团队交付的“商业价值”上，我建立了一个“商业价值指向”系统，由一个叫做Aha的工具提供。构成业务点的向量是主观的。这没关系，因为向量上的分数是由我的团队到目前为止积累的专业知识决定的。我们现在正在深入第3步。</li><li id="7be8" class="ix iy hi hj b hk jg ho jh hs ji hw jj ia jk ie jl jd je jf bi translated">在理解了“采用OSS的价值”或“产品的病毒式传播”之后，我踏上了旅程，并希望找到正确的衡量标准，将决策从“专家主导”提升到科学状态。</li></ul><p id="f4df" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">什么样的决策框架适合你？请在下面的评论区告诉我。</p><ul class=""><li id="c99c" class="ix iy hi hj b hk hl ho hp hs iz hw ja ia jb ie jl jd je jf bi translated">文章深受道格拉斯·哈伯德<em class="jm">如何衡量一切</em>的影响。</li></ul></div><div class="ab cl jn jo gp jp" role="separator"><span class="jq bw bk jr js jt"/><span class="jq bw bk jr js jt"/><span class="jq bw bk jr js"/></div><div class="hb hc hd he hf"><figure class="ih ii ij ik fd il er es paragraph-image"><a href="https://medium.com/swlh"><div class="er es ju"><img src="../Images/308a8d84fb9b2fab43d66c117fcc4bb4.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*YqDjlKFwScoQYQ62DWEdig.png"/></div></a></figure><h2 id="48f8" class="jv jw hi bd jx jy jz ka kb kc kd ke kf hs kg kh ki hw kj kk kl ia km kn ko kp bi translated">这个故事发表在<a class="ae iw" href="https://medium.com/swlh" rel="noopener">的创业</a>上，这是Medium最大的创业刊物，有319，283+人关注。</h2><h2 id="24b8" class="jv jw hi bd jx jy jz ka kb kc kd ke kf hs kg kh ki hw kj kk kl ia km kn ko kp bi translated">订阅接收<a class="ae iw" href="http://growthsupply.com/the-startup-newsletter/" rel="noopener ugc nofollow" target="_blank">我们的头条新闻</a>。</h2><figure class="ih ii ij ik fd il er es paragraph-image"><a href="https://medium.com/swlh"><div class="er es ju"><img src="../Images/b0164736ea17a63403e660de5dedf91a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*ouK9XR4xuNWtCes-TIUNAw.png"/></div></a></figure></div></div>
