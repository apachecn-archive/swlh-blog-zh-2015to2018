<h1 class="translated">几乎所有事情都不重要</h1>
<blockquote>原文：<a href="https://medium.com/swlh/the-unimportance-of-practically-everything-9ddb2e251486?source=collection_archive---------11-----------------------#2018-10-03">https://medium.com/swlh/the-unimportance-of-practically-everything-9ddb2e251486?source=collection_archive---------11-----------------------#2018-10-03</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/a38e2fd84bf453ff8b175d9e6da7348b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*xSCtre9m2TQPEsiMnVsuxw.jpeg"/></div></div></figure><p id="1235" class="pw-post-body-paragraph iw ix ho iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">尽量减少你的生活是选择按计划生活，<a class="ae ju" href="http://www.dansilvestre.com/make-smarter-decisions/" rel="noopener ugc nofollow" target="_blank">而不是默认</a>。你决定如何分配你的时间、精力和努力。</p><p id="0c15" class="pw-post-body-paragraph iw ix ho iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">几个月前我读了《T2》中的本质主义。但书中的一句话留在了我的脑海里:</p><blockquote class="jv jw jx"><p id="b904" class="iw ix jy iy b iz ja jb jc jd je jf jg jz ji jj jk ka jm jn jo kb jq jr js jt hh bi translated">"你不能高估几乎所有事情的重要性."―约翰·麦克斯韦</p></blockquote></div></div>
