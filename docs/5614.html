<h1 class="translated">如何为你的自由撰稿人服务定价</h1>
<blockquote>原文：<a href="https://medium.com/swlh/how-to-price-your-services-as-a-freelance-writer-8984d76b3158?source=collection_archive---------3-----------------------#2018-07-18">https://medium.com/swlh/how-to-price-your-services-as-a-freelance-writer-8984d76b3158?source=collection_archive---------3-----------------------#2018-07-18</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="b849" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">一个简单的公式，不会限制你的收入潜力</p><figure class="jk jl jm jn fd jo er es paragraph-image"><div role="button" tabindex="0" class="jp jq di jr bf js"><div class="er es jj"><img src="../Images/2f397e02d028d1ab54e28437048a1e66.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*anSqyvEh7S-9KSDEw3ZETQ.png"/></div></div></figure><p id="4894" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">作为一名新的自由职业者，给你的服务定价是最困难的事情之一，也是我作为一名自由职业教练被问得最多的问题之一。在你应该收取多少费用的问题上，有几个因素在起作用，这个过程与作为雇员谈判你的工资有很大不同。</p></div></div>
