<h1 class="translated">如何找到你的路</h1>
<blockquote>原文：<a href="https://medium.com/swlh/how-to-find-your-path-ee03b75e2b24#2018-03-09">https://medium.com/swlh/how-to-find-your-path-ee03b75e2b24#2018-03-09</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><figure class="hn ho ez fb hp hq er es paragraph-image"><div role="button" tabindex="0" class="hr hs di ht bf hu"><div class="er es hm"><img src="../Images/89678d2e004a71ded974d75437028f03.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*58CrdpsBeT2e1AuNtEMF-Q.jpeg"/></div></div><figcaption class="hx hy et er es hz ia bd b be z dx">Photo by <a class="ae ib" href="https://unsplash.com/photos/PEQF05GeIAI?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Mika Matin</a> on <a class="ae ib" href="https://unsplash.com/collections/1609599/maps?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><div class=""/><p id="c7b2" class="pw-post-body-paragraph jb jc ie jd b je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi translated">我们中的许多人想做一些不同的事情，但是因为不知道该做什么而停滞不前。你缺乏选择是不是导致你停滞不前，想要更多的生活？</p><p id="cb58" class="pw-post-body-paragraph jb jc ie jd b je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi translated">几乎每个人都会遇到这种情况。问题不是这个世界没有机会给我们，而是我们没有认识到它们。为了开始看到这些机会，我们需要改变我们看待世界的方式。</p></div></div>
