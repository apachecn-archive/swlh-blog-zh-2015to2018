<h1 class="translated">生活不是Instagram</h1>
<blockquote>原文：<a href="https://medium.com/swlh/life-is-not-instagram-fca047adbf5a?source=collection_archive---------18-----------------------#2018-11-29">https://medium.com/swlh/life-is-not-instagram-fca047adbf5a?source=collection_archive---------18-----------------------#2018-11-29</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="c1bc" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">没有过滤器。</p><figure class="jk jl jm jn fd jo er es paragraph-image"><div role="button" tabindex="0" class="jp jq di jr bf js"><div class="er es jj"><img src="../Images/0a773230d689ea41a3fa8cc6b7ae5662.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*FCVfIG9biAXLqt-r"/></div></div><figcaption class="jv jw et er es jx jy bd b be z dx">Photo by <a class="ae jz" href="https://unsplash.com/@eaterscollective?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Eaters Collective</a> on <a class="ae jz" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="5666" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">我一直告诉人们的一件事是，生活经常会失控。</p><p id="16ba" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">我们认为我们掌握着权力。我们认为我们有能力做出各种决定，做出各种改变。</p><p id="89b5" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">直到有一天，生活只是<em class="ka">发生</em>在我们身上。然后就一直发生。然后它再次发生在我们身上。</p></div></div>
