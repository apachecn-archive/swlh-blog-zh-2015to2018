<h1 class="translated">如何克服冒名顶替综合症</h1>
<blockquote>原文：<a href="https://medium.com/swlh/how-to-get-over-the-imposter-syndrome-f7e91abccf2d?source=collection_archive---------9-----------------------#2018-08-29">https://medium.com/swlh/how-to-get-over-the-imposter-syndrome-f7e91abccf2d?source=collection_archive---------9-----------------------#2018-08-29</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/0b47c50636ca8f7d80025b53124631a8.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*zH_HBCtI0P-pjvcBYEUCsw.jpeg"/></div></div></figure><p id="ed42" class="pw-post-body-paragraph iw ix ho iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi ju translated">冒名顶替综合征是指一个人怀疑自己的成就，并害怕有一天自己会被发现是个骗子。</p><p id="59d1" class="pw-post-body-paragraph iw ix ho iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">我以前感觉到了冒名顶替综合症，有时仍然如此，但我知道这是一种心理影响，我知道我不必让它对我有任何意义。</p></div></div>
