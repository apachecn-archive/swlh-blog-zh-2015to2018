<h1 class="translated">错误的生活方式</h1>
<blockquote>原文：<a href="https://medium.com/swlh/the-wrong-way-to-live-life-8fa82b35db8?source=collection_archive---------8-----------------------#2018-09-05">https://medium.com/swlh/the-wrong-way-to-live-life-8fa82b35db8?source=collection_archive---------8-----------------------#2018-09-05</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="2e81" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated"><em class="jj">我们决定的结果不会永远存在</em></p><figure class="jl jm jn jo fd jp er es paragraph-image"><div class="er es jk"><img src="../Images/0d4f8685a1b0b61ff1b2ad5377ec5857.png" data-original-src="https://miro.medium.com/v2/resize:fit:1000/format:webp/1*vlAEeQLThsx5AvAmM36wwg.jpeg"/></div><figcaption class="js jt et er es ju jv bd b be z dx">Photo by <a class="ae jw" href="https://unsplash.com/photos/omRFB9rakQo?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Yoel J Gonzalez</a> on <a class="ae jw" href="https://unsplash.com/search/photos/wrong-way?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="baec" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">当我审视我的生活时，有时我觉得我过着错误的生活。我想知道我是如何来到这里的，这很令人难过，因为我应该知道我是如何来到这里的。我想更好的问题是为什么我选择了现在的位置。</p><p id="ee09" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">回想起来，我所有的决定都是有原因的。有些是实际的，有些是基于金钱，有些可能是一种行为…</p></div></div>
