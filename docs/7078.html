<h1 class="translated">笔记。</h1>
<blockquote>原文：<a href="https://medium.com/swlh/is-old-really-gold-e7e7a3e1d681?source=collection_archive---------25-----------------------#2018-10-22">https://medium.com/swlh/is-old-really-gold-e7e7a3e1d681?source=collection_archive---------25-----------------------#2018-10-22</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><figure class="hn ho ez fb hp hq er es paragraph-image"><div role="button" tabindex="0" class="hr hs di ht bf hu"><div class="er es hm"><img src="../Images/8b16e71cef429756d2bdf92c1db38731.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*edtxjMK0Le0nQ4kRW974tA.jpeg"/></div></div></figure><div class=""/><p id="f3e0" class="pw-post-body-paragraph iw ix hz iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">老是金；我常常在想，这句话是什么意思？是字面意思吗？旧时代真的会盖过现代吗？难道不是吗，过去永远不会离我们而去？记忆永远不会完全消失，是吗？我的意思是以葡萄酒为例，越老越好。即使是树，它们越老，对我们来说就越神秘，它们有更多的宁静，而宁静是我们所渴望的，不是吗？</p></div></div>
