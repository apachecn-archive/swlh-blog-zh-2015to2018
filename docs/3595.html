<h1/>
<blockquote>原文：<a href="https://medium.com/swlh/blockchain-in-automotive-dea04e51a079?source=collection_archive---------1-----------------------#2018-04-05">https://medium.com/swlh/blockchain-in-automotive-dea04e51a079?source=collection_archive---------1-----------------------#2018-04-05</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><figure class="hh hi ez fb hj hk er es paragraph-image"><div class="er es hg"><img src="../Images/fd13914cab4677d6fcd477959e1bddf4.png" data-original-src="https://miro.medium.com/v2/resize:fit:1358/format:webp/1*Y_T3UGzwdMUcD5Ld2JLcJQ.png"/></div></figure><h2 id="3917" class="hn ho hp bd hq hr hs ht hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il bi translated">汽车领域的区块链</h2><p id="b339" class="pw-post-body-paragraph im in hp io b ip iq ir is it iu iv iw hz ix iy iz id ja jb jc ih jd je jf jg hb bi translated">区块链允许共享访问分布式数据。这维护了参与者的信任和隐私。区块链已经影响了行业的每个垂直领域和领域，难怪汽车也受到了影响。</p><blockquote class="jh ji jj"><p id="f80c" class="im in jk io b ip jl ir is it jm iv iw jn jo iy iz jp jq jb jc jr js je jf jg hb bi translated">“汽车不仅仅是交通工具。它们是实现连接的车轮上的技术。”</p></blockquote><p id="d47f" class="pw-post-body-paragraph im in hp io b ip jl ir is it jm iv iw hz jo iy iz id jq jb jc ih js je jf jg hb bi translated">原始设备制造商正在推进联网汽车。实时监控、可审计性和可扩展性是有利于区块链技术用于联网汽车、网络安全和自动驾驶汽车的关键因素。移动性、供应链物流、零售和租赁是在区块链应用上实现或原型化的一些汽车关键功能领域。智能制造、互联生活、物联网和互联保险是基于区块链技术可以利用的一些未来汽车功能领域。</p><p id="efdc" class="pw-post-body-paragraph im in hp io b ip jl ir is it jm iv iw hz jo iy iz id jq jb jc ih js je jf jg hb bi translated"><strong class="io jt">汽车生态空间的一些关键发展:</strong></p><p id="8da4" class="pw-post-body-paragraph im in hp io b ip jl ir is it jm iv iw hz jo iy iz id jq jb jc ih js je jf jg hb bi translated">2016年，丰田金融服务加入R3 CEV财团。从长远来看，丰田预计将利用区块链技术进行汽车供应链管理和联网汽车系统。</p><p id="d3ff" class="pw-post-body-paragraph im in hp io b ip jl ir is it jm iv iw hz jo iy iz id jq jb jc ih js je jf jg hb bi translated">2017年，戴姆勒金融服务公司收购了PayCash Europe，以提供电子货币和基于加密货币的服务，如Mercedes Pay。</p><p id="bee2" class="pw-post-body-paragraph im in hp io b ip jl ir is it jm iv iw hz jo iy iz id jq jb jc ih js je jf jg hb bi translated">2016年，雷诺集团旗下的RCI银行加入了R3 CEV财团。RCI银行专门为雷诺和日产集团公司提供汽车金融服务。</p><p id="4567" class="pw-post-body-paragraph im in hp io b ip jl ir is it jm iv iw hz jo iy iz id jq jb jc ih js je jf jg hb bi translated">2017年，戴姆勒股份公司加入了由Linux基金会牵头的Hyperledger项目。戴姆勒公司的IT主管作为该项目的董事会成员加入。</p><p id="dbac" class="pw-post-body-paragraph im in hp io b ip jl ir is it jm iv iw hz jo iy iz id jq jb jc ih js je jf jg hb bi translated">ZF Friedrichshafen AG与UBS和innogy Innovation Hub合作开发了总部位于区块链的汽车电子钱包，以促进在线支付。</p><p id="d0c8" class="pw-post-body-paragraph im in hp io b ip jl ir is it jm iv iw hz jo iy iz id jq jb jc ih js je jf jg hb bi translated">2017年，博世、思科和许多初创公司如ConsenSys和BitSE组成了一个财团，以基于区块链技术构建物联网应用。</p><p id="3d52" class="pw-post-body-paragraph im in hp io b ip jl ir is it jm iv iw hz jo iy iz id jq jb jc ih js je jf jg hb bi translated">汽车领域的区块链有6个主要用例。</p><figure class="jv jw jx jy fd hk er es paragraph-image"><div role="button" tabindex="0" class="jz ka di kb bf kc"><div class="er es ju"><img src="../Images/bc0be6094cdd5c3ca2414fe97d9065c9.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*cGh3L_miFtLOapOPjXlaKQ.png"/></div></div></figure><p id="a303" class="pw-post-body-paragraph im in hp io b ip jl ir is it jm iv iw hz jo iy iz id jq jb jc ih js je jf jg hb bi translated">让我们深入探究一下:</p><figure class="jv jw jx jy fd hk er es paragraph-image"><div role="button" tabindex="0" class="jz ka di kb bf kc"><div class="er es kd"><img src="../Images/cee94f80d964f19304642d39a77f7e14.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*taDa9oFJu3qMZS-g5TCCiQ.png"/></div></div></figure><p id="5e29" class="pw-post-body-paragraph im in hp io b ip jl ir is it jm iv iw hz jo iy iz id jq jb jc ih js je jf jg hb bi translated">虽然区块链有各种成功因素的支持，但它在汽车用例中的应用面临着重大的外部挑战，如缺乏专业知识、知识、实践培训、可扩展性、安全性、行业标准化程度低以及地理上可变的监管制度。因此，我们也看到行业联盟正在成为区块链领域的重要催化剂。丰田正在建立自己的财团，也是R3的一部分。戴姆勒股份公司加入了Hyperledger项目。与此同时，区块链物联网联盟(Blockchain IoT Consortium)已经走到一起，旨在围绕新的区块链驱动的用例协调物联网供应商的世界。未来，汽车原始设备制造商有望使用企业区块链架构来研究和利用区块链技术的优势。</p><p id="0042" class="pw-post-body-paragraph im in hp io b ip jl ir is it jm iv iw hz jo iy iz id jq jb jc ih js je jf jg hb bi translated">参考资料:</p><figure class="jv jw jx jy fd hk er es paragraph-image"><div role="button" tabindex="0" class="jz ka di kb bf kc"><div class="er es ke"><img src="../Images/2f1fd0e5d3e0b83c031f5e2154dfccac.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*ehB0H3apmC9RyRBK2PsRGQ.png"/></div></div></figure></div><div class="ab cl kf kg gp kh" role="separator"><span class="ki bw bk kj kk kl"/><span class="ki bw bk kj kk kl"/><span class="ki bw bk kj kk"/></div><div class="hb hc hd he hf"><figure class="jv jw jx jy fd hk er es paragraph-image"><a href="https://medium.com/swlh"><div class="er es km"><img src="../Images/308a8d84fb9b2fab43d66c117fcc4bb4.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*YqDjlKFwScoQYQ62DWEdig.png"/></div></a></figure><h2 id="48f8" class="hn ho hp bd hq hr hs ht hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il bi translated">这篇文章发表在《创业公司》杂志上，这是Medium最大的创业刊物，有313，216人关注。</h2><h2 id="24b8" class="hn ho hp bd hq hr hs ht hu hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il bi translated">订阅接收<a class="ae kn" href="http://growthsupply.com/the-startup-newsletter/" rel="noopener ugc nofollow" target="_blank">我们的头条</a>。</h2><figure class="jv jw jx jy fd hk er es paragraph-image"><a href="https://medium.com/swlh"><div class="er es km"><img src="../Images/b0164736ea17a63403e660de5dedf91a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*ouK9XR4xuNWtCes-TIUNAw.png"/></div></a></figure></div></div>
