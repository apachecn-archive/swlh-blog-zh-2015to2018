<h1 class="translated">产品设计的行为方法</h1>
<blockquote>原文：<a href="https://medium.com/swlh/a-behavioral-approach-to-product-design-166d22628970#2015-12-01">https://medium.com/swlh/a-behavioral-approach-to-product-design-166d22628970#2015-12-01</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><figure class="hh hi ez fb hj hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es hg"><img src="../Images/20abc675471c724c3d15c74477ca0f0b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*j6o_QkSqzD0yvoJmEkYgeQ.png"/></div></div><figcaption class="hr hs et er es ht hu bd b be z dx">Illustration by <a class="hv hw ge" href="https://medium.com/u/c25d3d322cef#Extrinsic_motivation" rel="noopener ugc nofollow" target="_blank">外在奖励</a>(金钱、回扣)、生活方式的好处(舒适)，或者吸引一个人的<a class="ae ks" href="https://en.wikipedia.org/wiki/Motivation#Intrinsic_motivation" rel="noopener ugc nofollow" target="_blank">内在动机</a>和价值观。</strong></li><li id="6db7" class="mk ml hz jx b jy mt kb mu ke mv ki mw km mx kq mp mq mr ms bi translated"><strong class="jx kr">重新组织信息。</strong>利用行为科学信息改变看法并鼓励行动。<a class="ae ks" href="http://zurb.com/triggers/anchoring/" rel="noopener ugc nofollow" target="_blank">锚定</a>人们的特定选择，通过<a class="ae ks" href="http://zurb.com/triggers/scarcity/" rel="noopener ugc nofollow" target="_blank">稀缺性</a>说服他们，或者使用<a class="ae ks" href="https://www.psychologytoday.com/basics/social-comparison-theory" rel="noopener ugc nofollow" target="_blank">社会比较</a>或<a class="ae ks" href="http://zurb.com/triggers/social-proof/" rel="noopener ugc nofollow" target="_blank">社会证明</a>等社会激励手段。</li></ul><h2 id="0f15" class="lw ku hz bd kv lx ly lz kz ma mb mc ld ke md me lf ki mf mg lh km mh mi lj mj bi translated">例子</h2><ul class=""><li id="5b13" class="mk ml hz jx b jy ll kb lm ke mm ki mn km mo kq mp mq mr ms bi translated">Opower鼓励数百万家庭通过社会比较来减少能源使用——向他们展示与该地区类似家庭相比他们使用了多少能源。尽管人们通常不太考虑他们的能源使用，但这一信息具有强大的影响力，让人们重新考虑他们的能源习惯，并找到减少使用的方法。</li></ul><figure class="lr ls lt lu fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es ne"><img src="../Images/ba59675ca9a52d03322d2eb99b781ef6.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*mmA0Nk2sRofIjPxPwfP5ZQ.png"/></div></div></figure><p id="289e" class="pw-post-body-paragraph jv jw hz jx b jy jz ja ka kb kc jd kd ke kf kg kh ki kj kk kl km kn ko kp kq hb bi translated">Kickstarter和其他众筹网站使用几种方法来影响我们做出承诺的决定。项目通常会提供外在的好处(例如早期接触产品)和内在的好处(例如为支持你所关心的事业而自豪)。认捐建议通过行为科学技术得到加强，如社会证明(有多少人认捐)和稀缺性(每个认捐层的有限时间和有限地点)。</p><figure class="lr ls lt lu fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es nf"><img src="../Images/d548ab14f6c5c644d5bafd4eee63b4ea.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*GkhHvkztu_RSh2XgKRAHjQ.png"/></div></div></figure><h1 id="6ffd" class="kt ku hz bd kv kw kx ky kz la lb lc ld jf le jg lf ji lg jj lh jl li jm lj lk bi translated">第三阶段:促进行动</h1><p id="2101" class="pw-post-body-paragraph jv jw hz jx b jy ll ja ka kb lm jd kd ke ln kg kh ki lo kk kl km lp ko kp kq hb bi translated">当一个人做出行动的决定后，下一步就是帮助他们坚持到底，让行动尽可能简单和无障碍。</p><figure class="lr ls lt lu fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es lv"><img src="../Images/15f2f32cad4d6e8627ddf9d80e23890d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*EfbV0Ch-IbEM8W_ECiV_iA.png"/></div></div></figure><h2 id="31be" class="lw ku hz bd kv lx ly lz kz ma mb mc ld ke md me lf ki mf mg lh km mh mi lj mj bi translated">技术</h2><ul class=""><li id="7e30" class="mk ml hz jx b jy ll kb lm ke mm ki mn km mo kq mp mq mr ms bi translated"><strong class="jx kr">简化动作。</strong>将目标行动分解成可实现的小步骤。通过简化界面、<a class="ae ks" href="http://zurb.com/triggers/chunking/" rel="noopener ugc nofollow" target="_blank">分块信息、</a>或引入<a class="ae ks" href="https://en.wikipedia.org/wiki/Progressive_disclosure" rel="noopener ugc nofollow" target="_blank">渐进式披露</a>来减轻用户的认知负担。识别并解决阻碍人们采取行动的常见障碍。</li><li id="9058" class="mk ml hz jx b jy mt kb mu ke mv ki mw km mx kq mp mq mr ms bi translated"><strong class="jx kr">引导体验。以促进行动的方式塑造体验。常见的技术包括演练、标注或预先确定的<a class="ae ks" href="https://en.wikipedia.org/wiki/Default_effect_%28psychology%29" rel="noopener ugc nofollow" target="_blank">默认值</a>。</strong></li><li id="c9e7" class="mk ml hz jx b jy mt kb mu ke mv ki mw km mx kq mp mq mr ms bi translated"><strong class="jx kr">帮助用户创建计划。</strong>鼓励人们设定目标并付诸行动。发送提醒并跟踪他们的进度。</li><li id="d6e3" class="mk ml hz jx b jy mt kb mu ke mv ki mw km mx kq mp mq mr ms bi translated"><strong class="jx kr">适时触发。</strong>时机至关重要——确保在人们最有动力、最有能力采取行动的时候触发他们采取行动。</li></ul><h2 id="b61f" class="lw ku hz bd kv lx ly lz kz ma mb mc ld ke md me lf ki mf mg lh km mh mi lj mj bi translated">例子</h2><ul class=""><li id="6021" class="mk ml hz jx b jy ll kb lm ke mm ki mn km mo kq mp mq mr ms bi translated">鼓励人们讨论他们对新闻和政治问题的看法的初创公司<a class="ae ks" href="http://brigade.com" rel="noopener ugc nofollow" target="_blank"> <strong class="jx kr"> Brigade </strong> </a>，最近创造了几个工具来促进投票过程。就在选举日之前，该应用程序帮助人们找到当地的投票站，并根据用户对几个问题的回答提供投票建议。</li></ul><figure class="lr ls lt lu fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es ng"><img src="../Images/6378cdc084f77911b13f34ca7a6d58a2.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*xxdo7XkVgavM-apE4sy7pg.png"/></div></div></figure><ul class=""><li id="dcc3" class="mk ml hz jx b jy jz kb kc ke mz ki na km nb kq mp mq mr ms bi translated">ZenPayroll Giving  消除了摩擦，允许员工通过定期自动提款直接从工资中捐款，从而使慈善捐款变得容易。捐款会在年底自动记录在员工的W-2上。</li></ul><figure class="lr ls lt lu fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es nh"><img src="../Images/e9902e41ca298ff37326fa0649ce758f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*C4o5K8llT2dsNelMf1zTvQ.png"/></div></div></figure><h1 id="de98" class="kt ku hz bd kv kw kx ky kz la lb lc ld jf le jg lf ji lg jj lh jl li jm lj lk bi translated">第四阶段。持续行为</h1><p id="7213" class="pw-post-body-paragraph jv jw hz jx b jy ll ja ka kb lm jd kd ke ln kg kh ki lo kk kl km lp ko kp kq hb bi translated">采取一次行动是不够的。为了让产品真正产生持久的影响，我们的设计需要激励人们继续他们的行为，并随着时间的推移感受到进步。</p><figure class="lr ls lt lu fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es ni"><img src="../Images/e27bf3dd9009cffd96b448cf24979bad.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*YheVwTULg3jcRk7ovRBMZA.png"/></div></div></figure><h2 id="5236" class="lw ku hz bd kv lx ly lz kz ma mb mc ld ke md me lf ki mf mg lh km mh mi lj mj bi translated">技术</h2><ul class=""><li id="b547" class="mk ml hz jx b jy ll kb lm ke mm ki mn km mo kq mp mq mr ms bi translated">庆祝进步。用积极的反馈来奖励员工，并展示随着时间的推移取得的进步。考虑一个<a class="ae ks" href="https://www.psychologytoday.com/blog/brain-wise/201311/use-unpredictable-rewards-keep-behavior-going" rel="noopener ugc nofollow" target="_blank">可变奖励计划</a>来增加参与度和强化行为改变。</li><li id="c771" class="mk ml hz jx b jy mt kb mu ke mv ki mw km mx kq mp mq mr ms bi translated"><strong class="jx kr">建立长期关系。</strong>不要进行一次性沟通，而是要设计能随着时间推移而延续的体验，并随着我们对使用我们产品的人的了解的增加而改进。</li><li id="ab3e" class="mk ml hz jx b jy mt kb mu ke mv ki mw km mx kq mp mq mr ms bi translated"><strong class="jx kr">强调内在动机。</strong>内在动机是长期行为改变的最强驱动力。研究表明，人们会被那些给他们目的感、社会关系、地位、自我表达、掌控和自主的经历所吸引。</li></ul><h2 id="2c63" class="lw ku hz bd kv lx ly lz kz ma mb mc ld ke md me lf ki mf mg lh km mh mi lj mj bi translated">例子</h2><ul class=""><li id="5310" class="mk ml hz jx b jy ll kb lm ke mm ki mn km mo kq mp mq mr ms bi translated"><strong class="jx kr"> Nest </strong>发送月度报告，显示一段时间内客户的能源使用模式。对于不日常管理恒温器设置的人来说，这些引人入胜的信息图表提供了一个展示Nest如何帮助节省能源和金钱的机会。此外，像“叶子”和“荣誉”这样的徽章吸引了我们内在的地位和竞争意识。</li></ul><figure class="lr ls lt lu fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es nj"><img src="../Images/72e0e7c29b767dfa0a52c956e2adb307.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*NOWu-geGDN18ULIYSJpQxw.png"/></div></div></figure><ul class=""><li id="a984" class="mk ml hz jx b jy jz kb kc ke mz ki na km nb kq mp mq mr ms bi translated"><strong class="jx kr"> Runkeeper </strong>和其他健身应用程序使用各种技术来帮助我们长期保持行为。用户可以设定活动目标并跟踪他们的进展，无论是个人还是作为社会团体的一部分。个人最佳成绩、排行榜和持续的积极反馈有助于激发我们自我控制、社会关系和地位的内在动机。</li></ul><figure class="lr ls lt lu fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es nk"><img src="../Images/06b1071f0bbfb53b1ea161feaad772ae.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*3E_z8LDh4m2yjux-uwnp-w.png"/></div></div></figure><h1 id="b8e3" class="kt ku hz bd kv kw kx ky kz la lb lc ld jf le jg lf ji lg jj lh jl li jm lj lk bi translated">最后的想法</h1><p id="5732" class="pw-post-body-paragraph jv jw hz jx b jy ll ja ka kb lm jd kd ke ln kg kh ki lo kk kl km lp ko kp kq hb bi translated">作为设计师，我们需要考虑人们在使用我们的产品时经历的各种体验——了解是什么促使他们开始关心、采取行动，并随着时间的推移保持积极性和参与度。将行为透镜应用到我们的工作中有助于识别旅程中的哪些阶段是有效的，哪些阶段可以更好，最终加强我们的设计并降低我们的产品很快被忽视或遗忘的风险。</p><p id="ace6" class="pw-post-body-paragraph jv jw hz jx b jy jz ja ka kb kc jd kd ke kf kg kh ki kj kk kl km kn ko kp kq hb bi translated">我们希望这个框架对其他寻找将行为思维融入设计过程的设计师有用。如果您发现这很有帮助，或者有其他改进方法的想法，我们很乐意倾听！</p></div><div class="ab cl jo jp gp jq" role="separator"><span class="jr bw bk js jt ju"/><span class="jr bw bk js jt ju"/><span class="jr bw bk js jt"/></div><div class="hb hc hd he hf"><h2 id="270c" class="lw ku hz bd kv lx ly lz kz ma mb mc ld ke md me lf ki mf mg lh km mh mi lj mj bi translated"><strong class="ak">想了解更多关于行为设计的知识？</strong></h2><p id="5635" class="pw-post-body-paragraph jv jw hz jx b jy ll ja ka kb lm jd kd ke ln kg kh ki lo kk kl km lp ko kp kq hb bi translated">Opower设计团队已经就将行为科学融入设计过程发表了演讲和文章:</p><ul class=""><li id="ff44" class="mk ml hz jx b jy jz kb kc ke mz ki na km nb kq mp mq mr ms bi translated">IxDA’15演讲:<a class="ae ks" href="https://vimeo.com/120403188" rel="noopener ugc nofollow" target="_blank">行为年龄</a></li><li id="d7fd" class="mk ml hz jx b jy mt kb mu ke mv ki mw km mx kq mp mq mr ms bi translated">TEDx演讲:<a class="ae ks" href="http://tedxtalks.ted.com/video/Energy-saving-Deena-Rosen-at-TED" rel="noopener ugc nofollow" target="_blank">不要改变产品，改变人</a></li><li id="1faf" class="mk ml hz jx b jy mt kb mu ke mv ki mw km mx kq mp mq mr ms bi translated">文章:<a class="ae ks" rel="noopener" href="/@aaronotani/changing-perceptions-with-design-717c030654e#.ywnlzpqhj">用设计改变观念</a></li><li id="db8e" class="mk ml hz jx b jy mt kb mu ke mv ki mw km mx kq mp mq mr ms bi translated">文章:<a class="ae ks" href="http://uxpamagazine.org/ask-less-get-more/" rel="noopener ugc nofollow" target="_blank">问的少，得到的多:限制用户行为的行为科学</a></li><li id="d91a" class="mk ml hz jx b jy mt kb mu ke mv ki mw km mx kq mp mq mr ms bi translated">文章:<a class="ae ks" rel="noopener" href="/swlh/the-psychology-of-numbers-in-design-d6a7a011e8b1">设计中的数字心理</a></li></ul></div></div>
