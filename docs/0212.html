<h1 class="translated">为疯狂的人干杯</h1>
<blockquote>原文：<a href="https://medium.com/swlh/here-s-to-the-crazy-ones-941190f58c55#2015-10-05">https://medium.com/swlh/here-s-to-the-crazy-ones-941190f58c55#2015-10-05</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><figure class="hm hn ez fb ho hp paragraph-image"><div role="button" tabindex="0" class="hq hr di hs bf ht"><img src="../Images/fc28199902615cec1183069883f7b962.png" data-original-src="https://miro.medium.com/v2/resize:fill:1400:786/format:webp/1*p_ZrqNBfYl-G3SXJvspy3A.jpeg"/></div></figure><div class=""/><p id="7cb1" class="pw-post-body-paragraph iv iw hy ix b iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js hh bi translated">为疯狂的人干杯。不合群的人。叛军。麻烦制造者。方孔里的圆钉。那些看待事物不同的人。他们不喜欢规则。他们不尊重现状。你可以引用他们，不同意他们，赞美或诋毁他们。你唯一不能做的就是忽略它们。因为他们改变了一切。他们推动人类前进。虽然有些人可能认为他们是疯子，但我们认为…</p></div></div>
