<h1 class="translated">如何在电话里交谈(是的，认真地)</h1>
<blockquote>原文：<a href="https://medium.com/swlh/how-to-talk-on-the-phone-yes-seriously-bbec7c35f0b4#2018-05-10">https://medium.com/swlh/how-to-talk-on-the-phone-yes-seriously-bbec7c35f0b4#2018-05-10</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><figure class="hn ho ez fb hp hq er es paragraph-image"><div role="button" tabindex="0" class="hr hs di ht bf hu"><div class="er es hm"><img src="../Images/35c35b47db23ad404509f77a8195f363.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*9FOcVcx1VyR8NY0hTpWzwQ.jpeg"/></div></div></figure><div class=""/><p id="053a" class="pw-post-body-paragraph iw ix hz iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">来说说电话吧！是的，即使有了DMs、PMs和im，有时你仍然必须在电话上与人交谈。打电话很难。它们没有脚本，有时出乎意料，而且很难结束。</p><p id="fcb7" class="pw-post-body-paragraph iw ix hz iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">“有什么需要给我回电话，再见。”</p><p id="ed8a" class="pw-post-body-paragraph iw ix hz iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">“好的，祝你愉快。”</p><p id="0582" class="pw-post-body-paragraph iw ix hz iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">“哦，你也是。”</p></div></div>
