<blockquote>原文：<a href="https://medium.com/swlh/why-i-think-everyone-should-have-a-blog-7521bd2d53b4#2017-12-31">https://medium.com/swlh/why-i-think-everyone-should-have-a-blog-7521bd2d53b4#2017-12-31</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="7034" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">博客就像一个脸书网页。它基本上是一个扩展的twitter帐户。在某种程度上，它也是一个Instagram账户。</p><figure class="jk jl jm jn fd jo er es paragraph-image"><div role="button" tabindex="0" class="jp jq di jr bf js"><div class="er es jj"><img src="../Images/c124a23236a8df2db52208c2d4ba8a3d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*FzXcWVfVKqPy-_oY.jpg"/></div></div><figcaption class="jv jw et er es jx jy bd b be z dx">Chicagobusiness.com</figcaption></figure><p id="13b4" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">我喜欢照片和经历。当我看到有人旅行并在Instagram上发布照片时，我往往会为这个人感到非常高兴。我喜欢人们和我分享他们的生活。</p></div></div>
