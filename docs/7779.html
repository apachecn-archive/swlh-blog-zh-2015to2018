<h1 class="translated">我做瑜伽10年来学到了什么</h1>
<blockquote>原文：<a href="https://medium.com/swlh/what-ive-learned-from-doing-yoga-for-10-years-9e91d24e9448?source=collection_archive---------1-----------------------#2018-12-02">https://medium.com/swlh/what-ive-learned-from-doing-yoga-for-10-years-9e91d24e9448?source=collection_archive---------1-----------------------#2018-12-02</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="a05f" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">我从来没有料到它会成为一种垫外的关系。</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/adc67570820a41b24bb5e469824fb36d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*NNF9TVARjxI5fSo3AbslLA@2x.jpeg"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Aerial yoga is fun!. Source: SChapman</figcaption></figure><p id="34be" class="pw-post-body-paragraph jt ju ho jv b jw jx ip jy jz ka is kb kc kd ke kf kg kh ki kj kk kl km kn ko hh bi translated">一天早上看电视的时候，我正在换频道，结果发现了一个我永远不会故意看的频道。那是一堂瑜伽课，我发现自己很感兴趣，甚至被迷住了。</p></div></div>
