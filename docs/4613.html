<blockquote>原文：<a href="https://medium.com/swlh/my-journey-of-building-a-saas-startup-in-2018-part-two-c2e4f314c337?source=collection_archive---------4-----------------------#2018-05-22">https://medium.com/swlh/my-journey-of-building-a-saas-startup-in-2018-part-two-c2e4f314c337?source=collection_archive---------4-----------------------#2018-05-22</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><figure class="hh hi ez fb hj hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es hg"><img src="../Images/1057f0921292abc9cd28be52bbd1cf3f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*CqmyH60O2_vjMGW77JMUpw.png"/></div></div></figure><p id="a297" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">我的2018年SaaS创业之旅——第二部分</p><p id="82dc" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">距离我上次发帖已经有一段时间了。</p><p id="07c6" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">我不确定是我有点懒，还是我没有太多话要说。</p><p id="3d9f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">对于所有不知道我在写什么的人，我正在记录我在2018年建立SaaS创业公司的旅程。</p><p id="616f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">你可以在这里找到第一部分——我在SaaS创业的旅程——第一部分</p><p id="b20f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">在第一个帖子中，我告诉了你我是如何开始这些的。</p><p id="5801" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">我是如何决定建立Netcrumb的，这个想法是如何产生的，我是如何找到一个团队来帮助我创建它的。</p><p id="55a0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">在这篇文章中，我将写下我在最初的2-3个月里做的事情。</p><p id="fed6" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">在与来自布加勒斯特的小团队签订合同之前，我知道我至少需要一些线框，这样他们才能更好地理解我想要什么。</p><p id="d06b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">我们的讨论主要是写在纸上的想法和我想要的功能，但他们不知道我想要的最终产品是什么样子。</p><p id="077f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">我不是设计师，但我想我可以试着自己做线框来降低成本。</p><p id="2de8" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">我一直在寻找一个可以帮我解决这个问题的软件，我找到了MockFlow。</p><p id="9173" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">市场上也有其他工具，但我认为这适合我的需要。</p><p id="b0ee" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">MockFlow有一个免费的定价层，但我不记得我为什么订阅了19美元的那个。</p><p id="b00e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">如果你每年付14美元，但是我选择每月付。</p><p id="2a27" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">这是我建造Netcrumb的第一笔费用。</p><p id="a51f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">我花了几天时间，最终得到了一些不错的线框。</p><p id="0ee7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">下面你可以找到一些来自MockFlow应用的截图。</p><p id="0e08" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">线框不是最好的，但至少任何人都可以理解我试图建立什么。</p><figure class="is it iu iv fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es ir"><img src="../Images/8dfe266f815f1e007c753f01f8d2f9e2.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*vI3FvRqkbFChBejr.png"/></div></div></figure><figure class="is it iu iv fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es iw"><img src="../Images/e56c3615b8e5d8b7b9eb7b77dbaf3c16.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*gIoJKTSIvcRPV46_.png"/></div></div></figure><figure class="is it iu iv fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es iw"><img src="../Images/80e6f3354ab05985a0e3c447b41125e1.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*SPM-yHZv4Uk4aO7T.png"/></div></div></figure><figure class="is it iu iv fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es ix"><img src="../Images/55333dcaa0998f924db31db89dd141bb.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*WSIxAR4dU4GZa7EF.png"/></div></div></figure><figure class="is it iu iv fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es iy"><img src="../Images/2ef2ebf0d9cf97e420a6cd86802d1614.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*k60l2GQAJ1kAx9ia.png"/></div></div></figure><figure class="is it iu iv fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es iz"><img src="../Images/52a90b24646978d52a36ec361c24fe17.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*hT4T20dka5xrw7nx.png"/></div></div></figure><p id="7530" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">在我完成创建这些线框后，我签署了合同，将工作分成3个月。</p><p id="88f3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">我们有前端、后端和测试任务。这是特雷罗的样子。</p><figure class="is it iu iv fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es ja"><img src="../Images/7bd8f39a4ddd0ef3ff918c77794b9869.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*aPB_1FxFcEzuKwyp.png"/></div></div></figure><p id="822a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">我们在前端有点落后，但我很肯定我们会恢复的。</p><p id="1ffd" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">我有了开始建造Netcrumb的线框和签约合同。接下来呢？</p><p id="154c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">当其他人在编写代码时，我想我必须在发布前推广它。</p><p id="e5c8" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">我想为Netcrumb做的第一件事是营销登录页面。</p><p id="6073" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">它的设计是公司为我做的第一个任务。</p><p id="fda4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">我告诉他们我想要漂亮干净的东西，但是他们送的我不喜欢。</p><p id="f783" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">他们给我的设计还可以，但我想要更好的，我想也许我可以试着自己做。</p><p id="6c2c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">我花了一个周末来创作它，在左边，你可以看到我最初收到的设计，右边是我创作的设计。</p><p id="1dab" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">你可以在评论里告诉我你喜欢哪一个。</p><figure class="is it iu iv fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es jb"><img src="../Images/e3a47245b40a493913741b21dc4785e9.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*ptrDiYLppss8N9hL.png"/></div></div></figure><p id="e926" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">在我完成设计后，他们开始为它编写CSS/HTML，并为向MailChimp列表发送电子邮件的请求编写一些Javascript代码。</p><p id="bcf8" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">Netcrumb现在的登陆页面花了大约两周的时间才完成。在我收到最初的版本后，我想做些改变或其他的东西，我们来回走了几次，但现在我对Netcrumb的样子很满意。</p><p id="64e8" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">如果您对Netcrumb的营销页面有任何反馈，请写一些评论。</p><p id="710a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">完成设计后，我和Betalist一起做了一个活动。如果你想阅读关于它的完整评论，请点击这里:<a class="ae iq" href="https://www.netcrumb.com/betalist-review/" rel="noopener ugc nofollow" target="_blank"> Betalist评论</a></p><p id="8811" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">我用另一个登陆页做了这个活动，但我对结果还是很满意。</p><p id="e519" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">我花了29美元为Seedprod即将推出的Betalist活动建立了一个快速登录页面，但我认为这是值得的。</p><figure class="is it iu iv fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es jc"><img src="../Images/3d0fb53b4b10d31ea70c28a79a4d51b3.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*vh5zWpYYVWF0799q.png"/></div></div></figure><p id="d3ec" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">它很容易设置，但缺点是它没有很多设计。</p><p id="74ed" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">为了登上Betalist，我又付了129美元，我在4月26日登上了第一页。</p><p id="ee17" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">这笔钱我得到了什么？我认为有80-100名电子邮件订户。请点击上面的链接阅读详细的评论。</p><p id="7b3a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">让我们回顾一下到目前为止我为这些东西付了多少钱</p><ul class=""><li id="e79e" class="jd je ht hu b hv hw hz ia id jf ih jg il jh ip ji jj jk jl bi translated">MockFlow每月19美元+增值税</li><li id="6587" class="jd je ht hu b hv jm hz jn id jo ih jp il jq ip ji jj jk jl bi translated">Seedprod即将推出29美元</li><li id="07bd" class="jd je ht hu b hv jm hz jn id jo ih jp il jq ip ji jj jk jl bi translated">129美元试用版</li></ul><p id="459d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">上面的费用不高，但我支付的最多的是第一个月的开发。多少钱？</p><p id="993b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">你可以在文章末尾阅读，找出头几个月的总费用。</p><p id="90ff" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">在设计和Betalist发布之间，我还在博客上写了3篇文章。</p><p id="6d66" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">我试着推广它们，我得到了相当多的读者，但只有大约十个电子邮件订户。</p><p id="d7e4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">我通过netcrumb.com/blog网站的直接链接来推销它们，我还联系了T2媒体上的一家出版物——初创公司T3。</p><p id="d8c2" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">他们说，他们有大约30万订户，我期待我的故事会有很大的吸引力。它没来。</p><p id="cf16" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">我不确定Medium算法是如何工作的，但我会努力找出它。</p><p id="9ab8" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">我的帖子有多少读者？</p><p id="5e32" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><strong class="hu jr"> 56据中等统计。</strong></p><p id="69ec" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">总比没有好，而且是免费营销。</p><figure class="is it iu iv fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es jc"><img src="../Images/7f788f1bd53b464f6aca4902ae23ca82.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*iVFjTwtsagdWZeoL.png"/></div></div></figure><p id="e3a9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">我在其他网站上推广我的故事，比如<strong class="hu jr">独立黑客</strong>和<strong class="hu jr">黑客新闻</strong>。</p><p id="5ea0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">这不是一个长期的策略，但是我想让大家知道什么是Netcrumb。</p><p id="b65d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">我在所有的帖子中使用了来自Upscri.be的时事通讯插件。</p><p id="2226" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">很漂亮，也很容易设置；只是不会给你很多邮件。</p><p id="b32e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">那么，博客帖子上的谷歌分析统计是什么？</p><p id="6864" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><a class="ae iq" href="https://www.netcrumb.com/my-journey-of-building-a-saas-startup-in-2018-intro/" rel="noopener ugc nofollow" target="_blank">我在SaaS创业的旅程——简介</a>有202次浏览量。</p><p id="69f3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><a class="ae iq" href="https://www.netcrumb.com/my-journey-of-building-a-saas-startup-in-2018-part-one/" rel="noopener ugc nofollow" target="_blank">我在SaaS创业的旅程——第一部分</a>有193次浏览量。</p><p id="d6bc" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">Betalist评论有177次浏览量。</p><figure class="is it iu iv fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es js"><img src="../Images/595faf075588cb32224d4e3b01935ef1.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*G6SULPpsiJ6rJBq2.png"/></div></div></figure><p id="9d6c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">这种流量是免费的，并可能为我带来了大约10个电子邮件订户。</p><p id="584a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><strong class="hu jr">我还做了什么？</strong></p><p id="1e9b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">我做了我的第一个网上研讨会。让我告诉你这个故事。</p><p id="cf96" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">我的想法是创建免费的网络研讨会，教人们在Wordpress上创建自己的网站。</p><p id="9597" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">我想我可以先为罗马尼亚用户做一个来测试一下。</p><p id="c9b9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">几个月前，我在一个罗马尼亚脸书企业家团体上发布了以下问题:“<em class="jt">你有兴趣参加一个免费的网上研讨会，学习如何在Wordpress上制作一个网站吗？</em></p><p id="4f86" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">我认为用我的母语制作我的第一个网上研讨会比用英语制作更容易。</p><p id="2852" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">我得到了很多回应和喜欢，然后我做了什么？</p><p id="758f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">我去了Getresponse，注册了一个有100名订户的网络研讨会。</p><p id="81a0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">我第一个月付了32英镑，如果我没记错的话，我还建了一个登陆页面。</p><p id="1174" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">他们的登录页面创建器产品漏洞百出，如果我有更好的选择，我会关闭我的Getresponse帐户。(剧透提醒:几天后我做到了)</p><p id="6816" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">几天后，甚至他们的主应用程序也不能在Chrome上运行了。</p><p id="5474" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">不知道为什么。</p><p id="2df1" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">我可以登录，但当我想访问时事通讯或网上研讨会时，我得到了一个加载弹出窗口，永远不会结束。</p><p id="5a66" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">我试着联系他们的客户服务，每次我都得到不同的建议，但对我没有帮助。</p><p id="c7bc" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">最后，我制作了登录页面，让人们注册，然后我回到脸书小组，猜猜发生了什么？</p><p id="330d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">我得到了大约70个注册，我很高兴。</p><p id="2a7d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">我知道不是所有的人都会来，但是我想可能有20-30%的人会来，因为我已经得到了他们的双重确认。</p><p id="1bcb" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">罗马尼亚时间周六上午11点，你猜怎么着？有多少人来了？</p><p id="670f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><strong class="hu jr">只有3个。</strong></p><p id="8a8d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">我失望极了，不想再做了，但最后还是做了。</p><p id="5c88" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">感觉我失去了一个小时，再也回不来了。</p><p id="916f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">我后来了解到，为了成功举办网上研讨会，你需要至少500个电子邮件注册。</p><p id="8f04" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">我仍在考虑创建我的下一个网上研讨会，这次是用英语，但我不确定在哪里可以找到想学习创建Wordpress网站的人。</p><p id="1566" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">几天后，我关闭了Getresponse账户，里面有近70名用户。我被问了2-3次“你确定要关闭你的账户吗”——是的，是的，是的。</p><p id="a14c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">对我来说这是一个有趣又悲伤的故事，但至少我学到了一些新的东西。</p><p id="13a1" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">现在回到我的列表，我没有自动回复邮件，我试着发了第一封邮件。</p><p id="44c1" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">这是一封友好的电子邮件，我在邮件中感谢用户的订阅，然后告诉他们可以在博客上阅读我的旅程。</p><figure class="is it iu iv fd hk er es paragraph-image"><div class="er es ju"><img src="../Images/166816863543318f405362a63c25bbd1.png" data-original-src="https://miro.medium.com/v2/resize:fit:1368/format:webp/0*vJ3O3HU0ZWysEKjA.png"/></div></figure><p id="e698" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">当第一封邮件有四个人退订时，我很惊讶。也许他们只想要产品发布邮件？我永远也不会知道。</p><p id="496d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">这个月我为Netcrumb做的另外两件事是注册Stripe，因为这将是我们的支付处理器。我还注册了AWS(亚马逊网络服务)。</p><p id="6cfe" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">我不确定AWS的月成本会是多少，但我注意到我已经不得不支付大约7美元，我的产品还远远没有完成。</p><p id="7b72" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">我也收到了Netcrumb应用程序的第一份设计。</p><p id="c90e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">它们太漂亮了。</p><p id="a941" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">我想我工作的公司知道我想要什么。</p><p id="7051" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">看看下面，告诉我你的想法。</p><figure class="is it iu iv fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es jv"><img src="../Images/ef2f8d72234db1b9915965c1aa355cd4.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*Pwo7dVfsko1zN_m7.png"/></div></div></figure><figure class="is it iu iv fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es jv"><img src="../Images/f910847bbb6f6f55cb7e439b79f5b040.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*yqG2dWQu8Hz9CY4-.png"/></div></div></figure><figure class="is it iu iv fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es jv"><img src="../Images/fec8573a9638fa040893ec217cfe0c3e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*Rb_SXlG6B-vWwiET.png"/></div></div></figure><p id="3916" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">我不知道我在第一个月做了很多事情，但我知道接下来的几个月有很多事情要做。</p><p id="71f6" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">接下来我想做的事情是在博客上创建一个销售线索磁铁，创建一个Youtube频道和一个自动回复器。</p><p id="f873" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">我需要一个长期的内容营销策略，我希望一旦我推出Netcrumb，它能帮我带来客户。</p><p id="f4ba" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">关于总成本。下面是一个细目分类:</p><ul class=""><li id="3c88" class="jd je ht hu b hv hw hz ia id jf ih jg il jh ip ji jj jk jl bi translated">Mailchimp最多可免费为2000名用户服务</li><li id="97c6" class="jd je ht hu b hv jm hz jn id jo ih jp il jq ip ji jj jk jl bi translated">模拟流每月23美元(含增值税)——23美元</li><li id="ab8e" class="jd je ht hu b hv jm hz jn id jo ih jp il jq ip ji jj jk jl bi translated">Seedprod即将推出29美元</li><li id="96a5" class="jd je ht hu b hv jm hz jn id jo ih jp il jq ip ji jj jk jl bi translated">129美元试用版</li><li id="2bfe" class="jd je ht hu b hv jm hz jn id jo ih jp il jq ip ji jj jk jl bi translated">43美元Getresponse(已注销账户)</li><li id="550e" class="jd je ht hu b hv jm hz jn id jo ih jp il jq ip ji jj jk jl bi translated">第一个月4700美元</li></ul><p id="ea36" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><strong class="hu jr">总计= 4924美元</strong></p><p id="deb6" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">我希望你喜欢第二部分，别忘了在评论里给我写点什么。(有些拍手的爱会很棒)</p><p id="8f36" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">告诉我，如果你明白我的建设，这是你的想法或任何建议。</p><p id="8b01" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">如果您知道GetReponse的任何竞争对手有订阅用户的能力，并且也举办网络研讨会，请告诉我。</p><figure class="is it iu iv fd hk"><div class="bz dy l di"><div class="jw jx l"/></div></figure></div><div class="ab cl jy jz gp ka" role="separator"><span class="kb bw bk kc kd ke"/><span class="kb bw bk kc kd ke"/><span class="kb bw bk kc kd"/></div><div class="hb hc hd he hf"><figure class="is it iu iv fd hk er es paragraph-image"><a href="https://medium.com/swlh"><div class="er es kf"><img src="../Images/308a8d84fb9b2fab43d66c117fcc4bb4.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*YqDjlKFwScoQYQ62DWEdig.png"/></div></a></figure><h2 id="48f8" class="kg kh ht bd ki kj kk kl km kn ko kp kq id kr ks kt ih ku kv kw il kx ky kz la bi translated">这个故事发表在<a class="ae iq" href="https://medium.com/swlh" rel="noopener">的创业</a>上，这是Medium最大的创业刊物，有326，962+人关注。</h2><h2 id="24b8" class="kg kh ht bd ki kj kk kl km kn ko kp kq id kr ks kt ih ku kv kw il kx ky kz la bi translated">订阅接收<a class="ae iq" href="http://growthsupply.com/the-startup-newsletter/" rel="noopener ugc nofollow" target="_blank">我们的头条新闻</a>。</h2><figure class="is it iu iv fd hk er es paragraph-image"><a href="https://medium.com/swlh"><div class="er es kf"><img src="../Images/b0164736ea17a63403e660de5dedf91a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*ouK9XR4xuNWtCes-TIUNAw.png"/></div></a></figure></div></div>
