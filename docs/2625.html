<h1 class="translated">建筑产品的两大法则</h1>
<blockquote>原文：<a href="https://medium.com/swlh/the-two-laws-of-building-products-74880772c678#2018-02-07">https://medium.com/swlh/the-two-laws-of-building-products-74880772c678#2018-02-07</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><ol class=""><li id="3d60" class="il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc bi translated">如果卖不出去，就不要建</li><li id="56da" class="il im ho in b io jd iq je is jf iu jg iw jh iy iz ja jb jc bi translated">如果你不能建造它，就不要卖它</li></ol><p id="fd87" class="pw-post-body-paragraph ji jj ho in b io ip jk jl iq ir jm jn is jo jp jq iu jr js jt iw ju jv jw iy hh bi translated">麻省理工学院的Bill Aulet 说，对一个企业来说，唯一的必要和充分条件是付费用户。但是对于一个好的企业来说，这并不是一个充分的要求；相反，以IDEO的蒂姆·布朗(Tim Brown)为指导，我们需要运用一种“<a class="ae jx" href="https://www.ideou.com/pages/design-thinking" rel="noopener ugc nofollow" target="_blank">设计思维</a>方法，找到客户想要的、技术上可行、商业上可行的最佳点。然后我们需要卖出去，继续卖出去，再卖出去一些。</p></div></div>
