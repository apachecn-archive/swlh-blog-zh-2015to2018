<h1/>
<blockquote>原文：<a href="https://medium.com/swlh/your-store-is-an-analogue-experience-being-measured-against-digital-expectations-611fdc2320ce#2018-04-25">https://medium.com/swlh/your-store-is-an-analogue-experience-being-measured-against-digital-expectations-611fdc2320ce#2018-04-25</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><blockquote class="hg"><p id="2d78" class="hh hi hj hk hl hm hn ho hp hq hr hs dx translated">你的商店是一种模拟体验，是根据数字预期来衡量的</p></blockquote><p id="94ea" class="pw-post-body-paragraph ht hu hj hv b hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hs hb bi translated">亚马逊创始人的一句话为这篇博客提供了完美的介绍，阐明了这个数字巨头不断扩张的心态。这是一句永远不应该被忽视的名言，因为它塑造了客户与企业互动的方式，而这反过来又反映了他们对品牌的预期以及他们可能会花多少钱。如果公司的行动速度不够快，无法满足客户的期望，那么这些企业就不应该指望能维持很长时间。</p><p id="6cd2" class="pw-post-body-paragraph ht hu hj hv b hw iq hy hz ia ir ic id ie is ig ih ii it ik il im iu io ip hs hb bi translated">当前的实体购物体验远不如五年前，无摩擦的全天数字购物体验是当前的首选。这在美国显而易见，该国一些最大的零售商在2017年关闭了5000家商店，数字购物的发展在2018年又创造了1000家计划关闭的商店。</p><p id="af11" class="pw-post-body-paragraph ht hu hj hv b hw iq hy hz ia ir ic id ie is ig ih ii it ik il im iu io ip hs hb bi translated">在英国也有类似的故事。标志性的百货商店BHS于2016年8月关闭，近两年过去了，其160家商店中有三分之一仍然空置。对商业街的需求明显下降，但对于那些仍然存在并已将业务转移到网上的百货商店来说，新的业务问题正在出现。</p><figure class="ix iy iz ja fd jb er es paragraph-image"><div role="button" tabindex="0" class="jc jd di je bf jf"><div class="er es iw"><img src="../Images/0dc08d48dddb95d5f09c25f0dcffe3c2.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*qq8yTzUxLvlNsx2Q.jpg"/></div></div></figure><p id="ba45" class="pw-post-body-paragraph ht hu hj hv b hw iq hy hz ia ir ic id ie is ig ih ii it ik il im iu io ip hs hb bi translated">不断发展的数字购物习惯正在影响我们在购买周期的第三部分“替代方案评估”中消费产品的方式。购买旅程的这一部分是购物者在购买产品之前权衡哪种产品最适合他们，这是第四阶段。在网上购物时，我们不希望在购买前品尝、触摸或闻到产品，导致购物者购买了多种颜色、尺寸或规格的同一产品，并打算退回不符合我们期望的产品。</p><p id="b6c9" class="pw-post-body-paragraph ht hu hj hv b hw iq hy hz ia ir ic id ie is ig ih ii it ik il im iu io ip hs hb bi translated">例如，我们不再在试衣间试衣服了。相反，购物者已经习惯于等待邮递员送来我们最新购买的商品，并在自己家里试穿。这种行为导致<a class="ae iv" href="http://www.bbc.co.uk/news/business-39655039" rel="noopener ugc nofollow" target="_blank"> 63% </a>的在线购物者在法定冷静期内退回他们不想要的商品，零售商不得不在某个地方收回成本，这是由一键式购买推动的，电子商务网站不断测试UX以保持客户参与。</p><p id="8faf" class="pw-post-body-paragraph ht hu hj hv b hw iq hy hz ia ir ic id ie is ig ih ii it ik il im iu io ip hs hb bi translated">问题是，尚未接受电子商务的传统商店如何发展其业务、内部运营和营销流程，以吸引新的购物文化？</p><p id="3127" class="pw-post-body-paragraph ht hu hj hv b hw iq hy hz ia ir ic id ie is ig ih ii it ik il im iu io ip hs hb bi translated">尚未完全转向电子商务的商店需要认真考虑将数字作为其关键平台，因为2017年12月商业街销售额下降了<a class="ae iv" href="https://www.bdo.co.uk/en-gb/plugdin/trends/online-retail-vs-bricks-and-mortar" rel="noopener ugc nofollow" target="_blank"> 2.3% </a>，这是连续第五年下降。与之形成鲜明对比的是，2017年12月的电子商务销售额比2016年同期增长了21.4%，Forrester的研究预测，到2021年，整个欧洲的在线零售额可能达到3780亿€。</p><p id="fa5c" class="pw-post-body-paragraph ht hu hj hv b hw iq hy hz ia ir ic id ie is ig ih ii it ik il im iu io ip hs hb bi translated">与我们商业街上一些历史悠久的百货商店不同，亚马逊诞生于数字化时代，其发展速度超过了大多数公司。西雅图一家网上售书的初创公司，已经成为一个包罗万象的庞大数字网络，在过去12个月里增加了420亿美元的收入。更令人印象深刻的是，亚马逊在发展几十年的旧购物习惯方面发挥了重要作用，改变了我们对服务、速度和回报的预期，社交媒体也在改变我们现在互动和依赖现实世界实体店的方式。</p><p id="925a" class="pw-post-body-paragraph ht hu hj hv b hw iq hy hz ia ir ic id ie is ig ih ii it ik il im iu io ip hs hb bi translated"><a class="ae iv" href="https://www.ons.gov.uk/employmentandlabourmarket/peopleinwork/employmentandemployeetypes/bulletins/uklabourmarket/latest" rel="noopener ugc nofollow" target="_blank"> 32.08 </a>英国有100万人就业，这是很重要的一点，因为我们的工作时间往往决定了我们的空闲时间是去商业街购物。这家西雅图初创企业意识到了这一点，并充分意识到公众希望按照自己的方式购物。</p><p id="4ec4" class="pw-post-body-paragraph ht hu hj hv b hw iq hy hz ia ir ic id ie is ig ih ii it ik il im iu io ip hs hb bi translated">亚马逊创造了一个完全不依赖实体店的购物者，让他们能够根据自己的条件，在他们想要的时间和地点购物，并通过亚马逊钥匙和亚马逊储物柜等独创性，仍然可以在一天结束前将产品送到他们手中，让你不必再去敲你不喜欢的邻居的门，因为他已经在等你了。</p><p id="7f1a" class="pw-post-body-paragraph ht hu hj hv b hw iq hy hz ia ir ic id ie is ig ih ii it ik il im iu io ip hs hb bi translated">然而，亚马逊并不仅仅经营特色产品。超市需要研究发展的方法，进一步深入顾客的家庭。亚马逊Dash可以安装在存放产品的橱柜中，并连接到室内Wi-Fi。因此，当某样东西快用完时，只需按下按钮，亚马逊就会在当天送货上门。这里的演变是，亚马逊正在进入购物者的家庭，而超市没有超出他们的电子商务体验的思考。哪个案例更具有革命性？</p><p id="d20d" class="pw-post-body-paragraph ht hu hj hv b hw iq hy hz ia ir ic id ie is ig ih ii it ik il im iu io ip hs hb bi translated">这家电子商务巨头已经发展出一个平台，模糊了我们所认为的非数字的界限，创造了我所创造的“全职在线”的生活方式。</p><p id="7ed8" class="pw-post-body-paragraph ht hu hj hv b hw iq hy hz ia ir ic id ie is ig ih ii it ik il im iu io ip hs hb bi translated">全职网购者的期望在不断变化，这创造了一种文化，这种文化无意与M&amp;S和BHS等城市习惯的传统意义上的高街商店沟通。</p><h1 id="1b17" class="ji jj hj bd jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf bi translated">谁是全职网购者？</h1><p id="403e" class="pw-post-body-paragraph ht hu hj hv b hw kg hy hz ia kh ic id ie ki ig ih ii kj ik il im kk io ip hs hb bi translated">全职网上购物者的心态在不断演变，但问题是，全职网上购物是流动的，已经存在了几年，通过其他部门采用数字化和随之而来的期望。</p><p id="2631" class="pw-post-body-paragraph ht hu hj hv b hw iq hy hz ia ir ic id ie is ig ih ii it ik il im iu io ip hs hb bi translated">从我们现在做的一些日常的事情就可以看出来。我们认为理所当然的活动，但这些活动本质上已经融入了我们的日常生活。例如，英国有570万人通过网飞观看电视点播，Spotify正在迅速崛起，拥有1 . 59亿活跃用户，报纸销量正在下降，但《纽约时报》和《华盛顿邮报》看到了令人兴奋的数字订阅增长，2015年成立的移动银行Monzo已经拥有大约40万活跃客户。这个清单可以一直列下去。</p><p id="f720" class="pw-post-body-paragraph ht hu hj hv b hw iq hy hz ia ir ic id ie is ig ih ii it ik il im iu io ip hs hb bi translated">全时在线意味着我们在醒着的时候越来越经常地在线。我们仍然相对持续地访问台式机，但移动正在吞噬我们传统上离线的时间，例如晚上坐着看电视，正如来自玛丽·米克尔的数据所强调的。</p><figure class="ix iy iz ja fd jb er es paragraph-image"><div role="button" tabindex="0" class="jc jd di je bf jf"><div class="er es kl"><img src="../Images/35a11fcba94d18e329b110ab472bb88b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*_rHciUQmYobFJnEL.jpg"/></div></div></figure><p id="18a5" class="pw-post-body-paragraph ht hu hj hv b hw iq hy hz ia ir ic id ie is ig ih ii it ik il im iu io ip hs hb bi translated">公众甚至在没有意识到的情况下接受了全职在线服务。来自同行的验证为曲线下方的采纳者提供了信任因素，这些因素来自于许多基于消费者的技术平台中的论坛和评论。</p><p id="874a" class="pw-post-body-paragraph ht hu hj hv b hw iq hy hz ia ir ic id ie is ig ih ii it ik il im iu io ip hs hb bi translated">Monzo有一个论坛，对早期的大多数人来说是一个关键的有效性因素，他们开始信任并采用技术来安全地在网上银行存储他们的钱，而不是更传统的方法，包括文书工作和“现实世界”的互动。但要实现这一目标，消费者需要确信他们的资金渠道是安全稳定的，这也是Monzo建立论坛的主要原因。参与的用户通过回答新客户的问题来创建验证，从人们会问的关于纯在线银行的大量问题中创建无限的信息。</p><p id="84ab" class="pw-post-body-paragraph ht hu hj hv b hw iq hy hz ia ir ic id ie is ig ih ii it ik il im iu io ip hs hb bi translated">网飞的节目都有评论，为一个节目是否值得观看提供了大量证据。我们会不会回到那些史前时代，让电视评论家对一个节目提供他们的主观观点，并把它当作真理？</p><p id="57fc" class="pw-post-body-paragraph ht hu hj hv b hw iq hy hz ia ir ic id ie is ig ih ii it ik il im iu io ip hs hb bi translated">亚马逊对创造这种行为产生了巨大的影响，它因其提供的每种产品的大量用户生成信息而闻名，38% 的购物者在购买决策的早期阶段将亚马逊作为了解产品更多信息的主要场所。</p><p id="f364" class="pw-post-body-paragraph ht hu hj hv b hw iq hy hz ia ir ic id ie is ig ih ii it ik il im iu io ip hs hb bi translated">网飞、Spotify和Monzo都可以通过移动设备访问。它们按需工作，一天24小时可用，不需要人工干预。移动体验的指数级演变对人类行为的这种转变至关重要，正如我们所知，这种转变正在消除人们在商业街购物的离线体验。</p><p id="d4d0" class="pw-post-body-paragraph ht hu hj hv b hw iq hy hz ia ir ic id ie is ig ih ii it ik il im iu io ip hs hb bi translated"><a class="ae iv" href="http://www.geomarketing.com/mobile-influenced-2-trillion-in-retail-sales-in-2016" rel="noopener ugc nofollow" target="_blank"> Forrester报告称</a>我们还没有看到消费者在移动设备上购物的高峰。事实上，这种增长将一直持续到2021年，这意味着全职在线转移只会继续影响实体店，我不认为我们目前会看到这种水平。</p><p id="e9af" class="pw-post-body-paragraph ht hu hj hv b hw iq hy hz ia ir ic id ie is ig ih ii it ik il im iu io ip hs hb bi translated">这是因为实体购物可以提供高度非个人化的体验，顾客经常在商店里走来走去寻找他们想要的东西，有时不知道他们是否会找到它。实体店不知道顾客过去从他们那里买了什么，不知道他们之前的经历是好是坏，也不知道他们要走多远才能来到他们的商店。这是一种模拟体验，现在正根据不断发展的数字期望进行衡量。</p><figure class="ix iy iz ja fd jb er es paragraph-image"><div role="button" tabindex="0" class="jc jd di je bf jf"><div class="er es iw"><img src="../Images/68896317d47e8dddddd3b3291b2ebc49.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*9eTWVhC0ohnUl9vS.jpg"/></div></div></figure><p id="d42f" class="pw-post-body-paragraph ht hu hj hv b hw iq hy hz ia ir ic id ie is ig ih ii it ik il im iu io ip hs hb bi translated">全职在线服务不受年龄或年龄的限制。认为千禧一代是唯一接受数字化的购物者是愚蠢的。25%的X一代和24%的婴儿潮一代选择网飞作为他们的电视供应商，66%的人表示他们使用该频道是因为它能让他们在方便的时候观看。</p><p id="dd01" class="pw-post-body-paragraph ht hu hj hv b hw iq hy hz ia ir ic id ie is ig ih ii it ik il im iu io ip hs hb bi translated">M&amp;S是一家因与婴儿潮一代和X一代购物者联系在一起而臭名昭著的商店，但这并没有阻止这一代人对高街零售商的期望，这导致了全国各地30家商店的关闭。相反，M &amp; S把重点放在食品店，他们认为这是他们与众不同的地方。如果零售商不进一步发展这种体验，那么当Amazon Go在英国普及时，看看这种差异是否有价值将是一件有趣的事情。</p><p id="ff50" class="pw-post-body-paragraph ht hu hj hv b hw iq hy hz ia ir ic id ie is ig ih ii it ik il im iu io ip hs hb bi translated">简而言之，网络的速度，加上从社会有效性中获得的信任，创造了一种全职的在线思维模式，旨在在一个注意力被吸引到无限空间的世界中释放时间，允许购物者购买他们需要的东西，以便他们可以回去做他们想做的事情。</p><h1 id="ab03" class="ji jj hj bd jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf bi translated">零售业如何进化？</h1><p id="c2f7" class="pw-post-body-paragraph ht hu hj hv b hw kg hy hz ia kh ic id ie ki ig ih ii kj ik il im kk io ip hs hb bi translated">亚马逊的大部分购买体验是在线的，但他们正在通过Amazon Go进入实体购物，尽管其规模很小，西雅图有一家商店周一至周五早上7点至晚上9点营业。但这不是一家典型的商店，它将让商业街上的其他商店了解如何在屏幕外全天在线。</p><p id="d865" class="pw-post-body-paragraph ht hu hj hv b hw iq hy hz ia ir ic id ie is ig ih ii it ik il im iu io ip hs hb bi translated">亚马逊希望让他们的实体店以客户为中心，通过能够理解客户从货架上拿走了什么的技术，让客户走出无收银员的商店，不再发生传统意义上的交易。</p><p id="e9b1" class="pw-post-body-paragraph ht hu hj hv b hw iq hy hz ia ir ic id ie is ig ih ii it ik il im iu io ip hs hb bi translated">苹果商店也使用了类似的技术，你可以拿起充电线等东西，使用商店的应用程序扫描它，用Apple Pay支付，收到电子收据，然后不用和任何人说话就走出去。</p><p id="c3b5" class="pw-post-body-paragraph ht hu hj hv b hw iq hy hz ia ir ic id ie is ig ih ii it ik il im iu io ip hs hb bi translated">这不是我们所知的零售体验。<a class="ae iv" href="http://www.adweek.com/digital/location-intelligence-offers-retailers-a-fighting-chance-against-amazon/" rel="noopener ugc nofollow" target="_blank"/>92%的购买仍然是在线下进行的，亚马逊正在创造一种数据驱动的线下体验，这只会增加它在网上向你推荐的东西，进一步增加消费者对这个包罗万象的平台的依赖。</p><p id="aae8" class="pw-post-body-paragraph ht hu hj hv b hw iq hy hz ia ir ic id ie is ig ih ii it ik il im iu io ip hs hb bi translated">技术和消费者在网上接触品牌的方式正在经历一个不断演变的时期，看到部分商业街接受数字变革令人鼓舞。Debenhams已经采取措施，通过将他们的网站建设成一个渐进式网络应用程序来增强客户的在线体验，这使得在线客户的整个购买过程加快了令人印象深刻的28秒。</p><p id="950d" class="pw-post-body-paragraph ht hu hj hv b hw iq hy hz ia ir ic id ie is ig ih ii it ik il im iu io ip hs hb bi translated">Debenhams <a class="ae iv" href="http://internetretailing.net/2017/10/debenhams-ups-multichannel-game-new-pwa-website/" rel="noopener ugc nofollow" target="_blank">零售、数字、食品和活动董事总经理Ross Clemmow说</a>“我们知道客户对缓慢的网站感到失望，在移动设备上更是如此，多达70%的人承认如果网站加载缓慢，他们会离开网站”。</p><figure class="ix iy iz ja fd jb er es paragraph-image"><div role="button" tabindex="0" class="jc jd di je bf jf"><div class="er es iw"><img src="../Images/06a10c26425caaa8d8256c316ee5cbc6.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*GaJNOKl_hPwie0c2.jpg"/></div></div></figure><p id="d811" class="pw-post-body-paragraph ht hu hj hv b hw iq hy hz ia ir ic id ie is ig ih ii it ik il im iu io ip hs hb bi translated">全时在线要求任何连接到互联网的设备都要有速度。缓冲和缓慢的下载速度造成的体验类似于“真实世界”购物体验中排队结账的烦恼。优化平台速度是网飞、亚马逊和ASOS等数字诞生的企业继续以如此高的速度增长收入的原因。</p><p id="2203" class="pw-post-body-paragraph ht hu hj hv b hw iq hy hz ia ir ic id ie is ig ih ii it ik il im iu io ip hs hb bi translated">事实上，亚马逊在数字行业中以支持在线速度而闻名。他们的CRO团队以创造近乎完美的在线旅程而闻名，旨在简化在线结账过程，一项著名的研究显示，页面速度仅慢一秒钟就会给企业<a class="ae iv" href="https://www.fastcompany.com/1825005/how-one-second-could-cost-amazon-16-billion-sales" rel="noopener ugc nofollow" target="_blank">造成16亿美元的损失</a>。</p><p id="4013" class="pw-post-body-paragraph ht hu hj hv b hw iq hy hz ia ir ic id ie is ig ih ii it ik il im iu io ip hs hb bi translated">ASOS与实体零售商的最初不同点(除了明显只能在网上购买)是，他们创建了处理高水平交付和退货的结构，这是其成功的创造者之一。</p><p id="0048" class="pw-post-body-paragraph ht hu hj hv b hw iq hy hz ia ir ic id ie is ig ih ii it ik il im iu io ip hs hb bi translated">ASOS的联合创始人尼克·罗伯逊被引用说退货政策“…意味着你的顾客会定期回来，人们每周都会上网看看有什么新东西。ASOS让退货变得非常容易，而这让其他时尚品牌花了很长时间才得以发展，多样化的选择确保了忠诚的顾客”。</p><p id="d6f3" class="pw-post-body-paragraph ht hu hj hv b hw iq hy hz ia ir ic id ie is ig ih ii it ik il im iu io ip hs hb bi translated">ASOS通过ASOS Premier delivery会员创建了这种结构，每年定价9.95英镑，68%的购物者愿意为相同的产品/服务多支付15%，如果他们能获得更好的体验。ASOS将这项服务构建为订阅服务，这意味着他们有足够的资源来处理这一数量，同时也鼓励品牌忠诚度。</p><p id="c731" class="pw-post-body-paragraph ht hu hj hv b hw iq hy hz ia ir ic id ie is ig ih ii it ik il im iu io ip hs hb bi translated">数字化变革的规模取决于你的客户对你的业务的期望，但更重要的是，它关乎你理解未来购物习惯并迎合他们不断变化的行为的能力。</p><p id="9ff4" class="pw-post-body-paragraph ht hu hj hv b hw iq hy hz ia ir ic id ie is ig ih ii it ik il im iu io ip hs hb bi translated">Argos在大街上很受欢迎，但并不反对通过拥抱技术为他们的线下体验添加微妙的变化。这家零售商更换了<a class="ae iv" href="https://www.telegraph.co.uk/news/2017/09/06/digital-trial-could-spell-end-argos-catalogue/" rel="noopener ugc nofollow" target="_blank">平板电脑</a>的目录，这代表了一家试图保持相关性、吸引新受众(从纸质到数字)以及创造店内服务效率的企业。这种变化可能不会出现大的转变，但‘大’是主观的。</p><figure class="ix iy iz ja fd jb er es paragraph-image"><div role="button" tabindex="0" class="jc jd di je bf jf"><div class="er es iw"><img src="../Images/c02f98cec4604196b0a75dd8d60de3b6.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*ghHctANWO562PvaZ.jpg"/></div></div></figure><p id="325e" class="pw-post-body-paragraph ht hu hj hv b hw iq hy hz ia ir ic id ie is ig ih ii it ik il im iu io ip hs hb bi translated">拥抱数字也意味着你给你的顾客一种方便的支付方式。不要设定最低交易成本，这样他们就可以使用他们的信用卡/借记卡，这会让他们不再向你买东西。如果成本对你的企业来说是一个问题，那么看看替代方法。例如，Square的交易费用很低，而且没有月租。Whatsapp也改进了他们的应用程序，让它开始处理支付。如果你的企业有一个技术问题，那么这个问题总会有一个解决方案。</p><p id="ba70" class="pw-post-body-paragraph ht hu hj hv b hw iq hy hz ia ir ic id ie is ig ih ii it ik il im iu io ip hs hb bi translated">商业街上的商店能否采用增强现实技术，让顾客在自己家里舒适地试穿衣服，而不需要实际拥有这些物品？</p><p id="eb82" class="pw-post-body-paragraph ht hu hj hv b hw iq hy hz ia ir ic id ie is ig ih ii it ik il im iu io ip hs hb bi translated">脸书收购了虚拟现实公司Oculus Rift。脸书从广告和数据中赚钱，但Oculus Rift创造了一款产品，它可能是购物行为下一次飞跃的一部分，而脸书必然希望参与其中。</p><p id="3399" class="pw-post-body-paragraph ht hu hj hv b hw iq hy hz ia ir ic id ie is ig ih ii it ik il im iu io ip hs hb bi translated">这将有助于将实体店的退货率降至最低，因为购物者在购买之前对产品在他们身上或家里的样子有一个清晰的了解。这减少了购买者的摩擦和犹豫，导致商店潜在地向全新的购物者市场开放他们的产品。</p><p id="e518" class="pw-post-body-paragraph ht hu hj hv b hw iq hy hz ia ir ic id ie is ig ih ii it ik il im iu io ip hs hb bi translated">随着越来越多的购物者转向全职在线购物，一个品牌和下一个品牌之间的区别变得越来越模糊。</p><p id="02ba" class="pw-post-body-paragraph ht hu hj hv b hw iq hy hz ia ir ic id ie is ig ih ii it ik il im iu io ip hs hb bi translated">全职在线是一个只有数字用户的社区，他们较少看到每个商店的物理边界和个性，但更多地体验他们在线存在的速度和效率。这取决于零售商，以确保他们的线下和线上品牌产品之间没有妥协的感觉，因为社会认可会很快将那些不符合不断变化的期望的商店送下。</p><h1 id="c6c3" class="ji jj hj bd jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf bi translated">外卖</h1><p id="d459" class="pw-post-body-paragraph ht hu hj hv b hw kg hy hz ia kh ic id ie ki ig ih ii kj ik il im kk io ip hs hb bi translated">商业街需要更好地了解它的顾客群，通过顾客的需求以及他们对所提供的体验的期望，来了解顾客群是不断变化的。全职在线购物者是一个越来越多的群体，他们希望根据自己的条件按需购买。</p><p id="d6c9" class="pw-post-body-paragraph ht hu hj hv b hw iq hy hz ia ir ic id ie is ig ih ii it ik il im iu io ip hs hb bi translated">正如你从最后一句话中看到的，亚马逊发展了购物体验，并一直努力追求更多，但不要让他们的成功成为商业街的失败。</p><blockquote class="hg"><p id="7717" class="hh hi hj hk hl hm hn ho hp hq hr hs dx translated">“顾客总是非常不满意，即使他们说自己很开心，生意也很好。即使他们还不知道，客户想要更好的东西，你取悦客户的愿望会驱使你代表他们去发明。”</p></blockquote></div><div class="ab cl km kn gp ko" role="separator"><span class="kp bw bk kq kr ks"/><span class="kp bw bk kq kr ks"/><span class="kp bw bk kq kr"/></div><div class="hb hc hd he hf"><p id="59eb" class="pw-post-body-paragraph ht hu hj hv b hw iq hy hz ia ir ic id ie is ig ih ii it ik il im iu io ip hs hb bi translated"><em class="kt">原载于2018年4月25日</em><a class="ae iv" href="https://www.venndigital.co.uk/blog/your-store-is-an-analogue-experience-being-measured-against-digital-expectations-131602/" rel="noopener ugc nofollow" target="_blank"><em class="kt">【www.venndigital.co.uk</em></a><em class="kt">。</em></p></div><div class="ab cl km kn gp ko" role="separator"><span class="kp bw bk kq kr ks"/><span class="kp bw bk kq kr ks"/><span class="kp bw bk kq kr"/></div><div class="hb hc hd he hf"><figure class="ix iy iz ja fd jb er es paragraph-image"><a href="https://medium.com/swlh"><div class="er es iw"><img src="../Images/308a8d84fb9b2fab43d66c117fcc4bb4.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*YqDjlKFwScoQYQ62DWEdig.png"/></div></a></figure><h2 id="48f8" class="ku jj hj bd jk kv kw kx jo ky kz la js ie lb lc jw ii ld le ka im lf lg ke lh bi translated">这篇文章发表在<a class="ae iv" href="https://medium.com/swlh" rel="noopener"> The Startup </a>上，这是Medium最大的创业刊物，有319，283+人关注。</h2><h2 id="24b8" class="ku jj hj bd jk kv kw kx jo ky kz la js ie lb lc jw ii ld le ka im lf lg ke lh bi translated">在此订阅接收<a class="ae iv" href="http://growthsupply.com/the-startup-newsletter/" rel="noopener ugc nofollow" target="_blank">我们的头条新闻</a>。</h2><figure class="ix iy iz ja fd jb er es paragraph-image"><a href="https://medium.com/swlh"><div class="er es iw"><img src="../Images/b0164736ea17a63403e660de5dedf91a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*ouK9XR4xuNWtCes-TIUNAw.png"/></div></a></figure></div></div>
