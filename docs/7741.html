<blockquote>原文：<a href="https://medium.com/swlh/collaborating-with-marketing-on-launches-fa189d6f596?source=collection_archive---------11-----------------------#2018-11-29">https://medium.com/swlh/collaborating-with-marketing-on-launches-fa189d6f596?source=collection_archive---------11-----------------------#2018-11-29</a></blockquote><div><div class="ds he hf hg hh hi"/><div class="hj hk hl hm hn"><div class=""/><div class=""><h2 id="172b" class="pw-subtitle-paragraph in hp hq bd b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je dx translated">是的，你必须这么做。是的，你应该想。</h2></div><figure class="jg jh ji jj fd jk er es paragraph-image"><div class="er es jf"><img src="../Images/16db6dc905adfe948a29f2ab75d8bc4b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1270/0*lVJhRrQb5u3vexNk"/></div><figcaption class="jn jo et er es jp jq bd b be z dx">The unveiling of the first generation iPhone in 2007. Photo by <a class="ae jr" href="https://www.flickr.com/photos/kimstovring/" rel="noopener ugc nofollow" target="_blank"><strong class="bd js">Kim Støvring</strong></a> on <a class="ae jr" href="https://www.flickr.com/" rel="noopener ugc nofollow" target="_blank">Flickr</a>.</figcaption></figure><h1 id="d3df" class="jt ju hq bd jv jw jx jy jz ka kb kc kd iw ke ix kf iz kg ja kh jc ki jd kj kk bi translated">没有大刘海</h1><p id="3f47" class="pw-post-body-paragraph kl km hq kn b ko kp ir kq kr ks iu kt ku kv kw kx ky kz la lb lc ld le lf lg hj bi translated">推出新产品或新功能时，你最不想做的事情就是冒险。风险最大的一种启动是<a class="ae jr" href="https://lethain.com/digg-v4/" rel="noopener ugc nofollow" target="_blank"> <em class="lh">大爆炸</em> </a>，其中的应用程序或功能:</p><ul class=""><li id="fce1" class="li lj hq kn b ko lk kr ll ku lm ky ln lc lo lg lp lq lr ls bi translated">仅在营销发布时才投入生产。</li></ul></div></div>
