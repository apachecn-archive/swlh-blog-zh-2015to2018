<h1 class="translated">你对你的导师了解多少？</h1>
<blockquote>原文：<a href="https://medium.com/swlh/how-well-do-you-know-your-mentors-139d4491fa64?source=collection_archive---------8-----------------------#2018-12-30">https://medium.com/swlh/how-well-do-you-know-your-mentors-139d4491fa64?source=collection_archive---------8-----------------------#2018-12-30</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><figure class="hn ho ez fb hp hq er es paragraph-image"><div role="button" tabindex="0" class="hr hs di ht bf hu"><div class="er es hm"><img src="../Images/bd2223b146e4f2e5b844bdf93832ce40.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*1vcws8j3RugWURrJ"/></div></div><figcaption class="hx hy et er es hz ia bd b be z dx">Photo by <a class="ae ib" href="https://unsplash.com/@shotsbywolf?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Geert Pieters</a> on <a class="ae ib" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><div class=""/><div class=""><h2 id="9012" class="pw-subtitle-paragraph jb id ie bd b jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js dx translated">2019年你在关注谁？</h2></div><blockquote class="jt"><p id="991a" class="ju jv ie if jw jx jy jz ka kb kc kd dx translated">"我们生活中最主要的需求是有人能让我们尽力而为。"拉尔夫·沃尔多·爱默生</p></blockquote><p id="b967" class="pw-post-body-paragraph kf kg ie kh b ki kj jf kk kl km ji kn ko kp kq kr ks kt ku kv kw kx ky kz kd hh bi la translated"><span class="l lb lc ld bm le lf lg lh li di">在我的生活中，我已经有了——并将继续有——许多导师。我经常引用他们的话，这让我周围的人很懊恼，也让我妻子很恼火。</span></p></div></div>
