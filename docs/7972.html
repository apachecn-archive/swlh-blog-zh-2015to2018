<blockquote>原文：<a href="https://medium.com/swlh/the-problem-is-not-your-website-or-your-product-18b8ed1fe835?source=collection_archive---------2-----------------------#2018-12-12">https://medium.com/swlh/the-problem-is-not-your-website-or-your-product-18b8ed1fe835?source=collection_archive---------2-----------------------#2018-12-12</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><figure class="ew ey in io ip iq es et paragraph-image"><div role="button" tabindex="0" class="ir is di it bf iu"><div class="es et im"><img src="../Images/bbd7d52e9649b8b006effd2f00ecf66f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*IRcNAhtHW0Qw70-xpNa02A.jpeg"/></div></div><figcaption class="ix iy eu es et iz ja bd b be z dy">Image Credit: <a class="ae jb" href="https://www.gq.com/contributor/nathaniel-goldberg" rel="noopener ugc nofollow" target="_blank">GQ</a> / <a class="ae jb" href="https://www.instagram.com/nathanielgoldberg/" rel="noopener ugc nofollow" target="_blank">Nathaniel Goldberg</a></figcaption></figure><p id="cc1f" class="pw-post-body-paragraph jc jd hp je b jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz hi bi ka translated">我花了很多时间与企业主交谈。他们专注于他们的产品，他们的营销渠道，并试图赚取更多的利润。</p><p id="a0c3" class="pw-post-body-paragraph jc jd hp je b jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz hi bi translated">我遇到过一个从事整形手术的企业主。他们的产品(隆胸和隆鼻)不起作用。他们的网站烂透了，人们一访问就点击离开。</p></div></div>
