<h1 class="translated">这实际上与写作无关</h1>
<blockquote>原文：<a href="https://medium.com/swlh/its-not-actually-about-the-writing-2f48318efb56#2018-01-05">https://medium.com/swlh/its-not-actually-about-the-writing-2f48318efb56#2018-01-05</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="838d" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">如果你想以写作为生，你需要换一种方式思考。</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div class="er es jd"><img src="../Images/1666b3b07ce96d1ff3e4b2f2c3f4f781.png" data-original-src="https://miro.medium.com/v2/resize:fit:1140/format:webp/1*HaBk16ObbCvzEaSZGnBTew.jpeg"/></div></figure><p id="482a" class="pw-post-body-paragraph jl jm ho jn b jo jp ip jq jr js is jt ju jv jw jx jy jz ka kb kc kd ke kf kg hh bi translated">一份手稿啪嗒一声落在编辑的桌子上。这篇散文绝对迷人，每一个字都写得完美无缺。阅读的乐趣。这是一个关于一个男孩巫师的故事，他参加了一所魔法学校，同时与一个与他的过去有关的邪恶势力做斗争。只有这部小说是由……我们姑且称他们为‘戴夫’吧。来自…</p></div></div>
