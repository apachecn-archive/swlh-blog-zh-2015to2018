<h1 class="translated">涉猎对你有好处</h1>
<blockquote>原文：<a href="https://medium.com/swlh/dabbling-is-good-for-you-d75d96fccb81?source=collection_archive---------11-----------------------#2018-12-16">https://medium.com/swlh/dabbling-is-good-for-you-d75d96fccb81?source=collection_archive---------11-----------------------#2018-12-16</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="a234" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">不要因为好奇和贪玩而感到内疚</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/d09da314fb5336443526d3bb6487fec4.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*U4G-AkAbNs1x6IEP"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://unsplash.com/@nickkarvounis?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Nick Karvounis</a> on <a class="ae jt" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="9534" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">每个人和他们的祖母都知道马尔科姆·格拉德威尔的书《离群者》中的一万小时法则。基本上，它说我们必须坚持很长一段时间才能做得很好。我非常相信坚持。在某件事上变得有能力没有捷径:商业，一项特殊的运动或者演奏一部音乐剧…</p></div></div>
