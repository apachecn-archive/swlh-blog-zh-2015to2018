<h1 class="translated">如何在年关前多读书？</h1>
<blockquote>原文：<a href="https://medium.com/swlh/how-to-read-more-books-before-the-year-is-over-4f49ba17f146?source=collection_archive---------5-----------------------#2018-07-09">https://medium.com/swlh/how-to-read-more-books-before-the-year-is-over-4f49ba17f146?source=collection_archive---------5-----------------------#2018-07-09</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><figure class="hn ho ez fb hp hq er es paragraph-image"><div role="button" tabindex="0" class="hr hs di ht bf hu"><div class="er es hm"><img src="../Images/5bbded8202aaaa10763d08f1bfe15439.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*l4mVHFvE5ZDVPUO7VOMCJQ.jpeg"/></div></div></figure><div class=""/><p id="c183" class="pw-post-body-paragraph iw ix hz iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">你有一个目标或者新年决心去读更多的书吗？</p><p id="a892" class="pw-post-body-paragraph iw ix hz iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">也许你心里已经有了今年要读多少本书的数字。</p><p id="905c" class="pw-post-body-paragraph iw ix hz iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">我们现在已经进入了下半年。你的目标是什么？</p><p id="3820" class="pw-post-body-paragraph iw ix hz iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">如果你远没有达到你想读更多书的愿望，或者远没有达到你脑海中想读多少本书的目标…</p></div></div>
