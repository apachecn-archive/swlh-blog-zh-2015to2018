<h1 class="translated">创业创意:寻找独特的信息</h1>
<blockquote>原文：<a href="https://medium.com/swlh/startup-ideas-the-search-for-unique-information-13dfe622a56?source=collection_archive---------6-----------------------#2018-12-06">https://medium.com/swlh/startup-ideas-the-search-for-unique-information-13dfe622a56?source=collection_archive---------6-----------------------#2018-12-06</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="3422" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">想象一个桶。这里有一个帮助。</p><p id="c43d" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">桶底才是主流。如果你知道一些别人不知道的事情，你就在水桶的边缘。</p><blockquote class="jj"><p id="54fb" class="jk jl ho hp jm jn jo jp jq jr js ji dx translated">好的创业想法始于独特的信息——创始人注意到了别人没有注意到的东西。</p></blockquote><p id="4bce" class="pw-post-body-paragraph il im ho in b io jt iq ir is ju iu iv iw jv iy iz ja jw jc jd je jx jg jh ji hh bi translated">对于任何考虑创新的人来说，这是非常明显的。</p></div></div>
