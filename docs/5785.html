<h1 class="translated">成功需要放弃的5个习惯</h1>
<blockquote>原文：<a href="https://medium.com/swlh/5-habits-to-give-up-to-be-successful-a5a34f4aed33?source=collection_archive---------11-----------------------#2018-07-30">https://medium.com/swlh/5-habits-to-give-up-to-be-successful-a5a34f4aed33?source=collection_archive---------11-----------------------#2018-07-30</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="b2d9" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">成功的定义是完成一个目标或目的。</p><figure class="jl jm jn jo fd jp er es paragraph-image"><div role="button" tabindex="0" class="jq jr di js bf jt"><div class="er es jk"><img src="../Images/483d20ef99f5330431f448c55df9c10a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*dcwGtNBEP7UYLOETzsKu9w.jpeg"/></div></div></figure><p id="f4c0" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">我们如何定义这个目标或目的，就是为什么成功对每个人有不同的意义。最终的目的地是不同的，特别是在定义什么是<em class="jj">成就</em>方面。</p><p id="9984" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">然而，为了最终取得成功，一些生活方式的改变必须到位。</p></div></div>
