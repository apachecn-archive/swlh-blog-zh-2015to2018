<blockquote>原文：<a href="https://medium.com/swlh/ux-triage-moving-from-see-do-to-grays-b9f3e8692d04#2015-08-18">https://medium.com/swlh/ux-triage-moving-from-see-do-to-grays-b9f3e8692d04#2015-08-18</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><figure class="hn ho ez fb hp hq er es paragraph-image"><div role="button" tabindex="0" class="hr hs di ht bf hu"><div class="er es hm"><img src="../Images/8247e1da07cd42fca607151c0e449fc4.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*9ZJsuYIcNYlyUTp5fpbEhg.png"/></div></div></figure><div class=""/><p id="6a16" class="pw-post-body-paragraph iw ix hz iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">这个过程完全是非线性的。传统上，我们将UX流程从A点移到B点，将之前的步骤留在后面。UX的分流在本质上不是传统的。<strong class="iy ju">见|做</strong>和<strong class="iy ju">灰</strong>协同工作，都是“活文档”。</p><p id="cdb4" class="pw-post-body-paragraph iw ix hz iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">想要快速浏览一下<a class="ae jv" href="http://bit.ly/1GUVuV3" rel="noopener ugc nofollow" target="_blank"> UX的伤检分类</a>，请点击查看帖子<a class="ae jv" href="http://bit.ly/1GUVuV3" rel="noopener ugc nofollow" target="_blank">。</a></p><h1 id="0f2f" class="jw jx hz bd jy jz ka kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt bi translated"><strong class="ak">见|做优先事项</strong></h1></div></div>
