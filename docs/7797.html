<blockquote>原文：<a href="https://medium.com/swlh/when-you-let-go-trust-and-see-what-happens-da5e60daca05?source=collection_archive---------11-----------------------#2018-12-03">https://medium.com/swlh/when-you-let-go-trust-and-see-what-happens-da5e60daca05?source=collection_archive---------11-----------------------#2018-12-03</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><div class=""><h2 id="3e23" class="pw-subtitle-paragraph im ho hp bd b in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd dy translated">你的生活有它自己的目的和意义。最终，你的道路被绘制在你自己绘制的地图上。</h2></div><figure class="jf jg jh ji fe jj es et paragraph-image"><div role="button" tabindex="0" class="jk jl di jm bf jn"><div class="es et je"><img src="../Images/20ecf98d98d7e48a3b39af0df2fd9318.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*oKCHkH5eANyol6k_aFlDcQ.jpeg"/></div></div><figcaption class="jq jr eu es et js jt bd b be z dy">Celebrating success ©Jacob Lund</figcaption></figure><p id="f394" class="pw-post-body-paragraph ju jv hp jw b jx jy iq jz ka kb it kc kd ke kf kg kh ki kj kk kl km kn ko kp hi bi translated">太多人根据别人的想法设定目标。与其取悦他人，不如想想你在乎什么，设定目标，实现对你来说重要的事情。</p></div></div>
