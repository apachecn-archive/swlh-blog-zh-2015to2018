<h1/>
<blockquote>原文：<a href="https://medium.com/swlh/a-very-simplified-formulaic-way-to-raise-your-seed-round-626ad62ee229#2015-10-20">https://medium.com/swlh/a-very-simplified-formulaic-way-to-raise-your-seed-round-626ad62ee229#2015-10-20</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><h2 id="692e" class="hg hh hi bd hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie bi translated">一个非常简单+公式化的方法来提高你的种子回合</h2><figure class="ig ih ii ij fd ik er es paragraph-image"><div role="button" tabindex="0" class="il im di in bf io"><div class="er es if"><img src="../Images/a49f44cfb7623c629efccf5f7b320b70.png" data-original-src="https://miro.medium.com/v2/resize:fit:968/format:webp/1*SeCxqEuKy4IEpSs_Ac6WHg.jpeg"/></div></div></figure><p id="d83f" class="pw-post-body-paragraph ir is hi it b iu iv iw ix iy iz ja jb hs jc jd je hw jf jg jh ia ji jj jk jl hb bi translated">对于这篇文章，我假设你有一个产品的原型或早期版本，有一定的吸引力，有一个强大的创始团队(不遗漏任何关键角色)，有一个数十亿美元的市场，对自己的发展方向有一个基本的愿景，并开始与投资者谈论你的种子轮。</p><p id="bdde" class="pw-post-body-paragraph ir is hi it b iu iv iw ix iy iz ja jb hs jc jd je hw jf jg jh ia ji jj jk jl hb bi translated">如果你想筹集一轮种子资金，有一个非常简单和公式化的方法。筹款在某种程度上是一种游戏，要做到这一点，你需要学会如何玩。最好的学习方法是向以前做过的人学习。我从几个以前做过的朋友那里学来的。最有效的是去YC的朋友。他们对游戏了如指掌。</p><p id="4f55" class="pw-post-body-paragraph ir is hi it b iu iv iw ix iy iz ja jb hs jc jd je hw jf jg jh ia ji jj jk jl hb bi translated">这篇文章无意让任何创始人或投资者因为我透露了任何秘密而感到不安。你还是需要有杀手级的团队、产品、牵引力、大市场等。如果你没有这些东西的组合，除了告诉你把这些东西整理好，没有人能帮你做什么。</p><p id="88c2" class="pw-post-body-paragraph ir is hi it b iu iv iw ix iy iz ja jb hs jc jd je hw jf jg jh ia ji jj jk jl hb bi translated">但是，如果你有这些东西，这里是你如何提高你的种子回合:</p><h1 id="e52f" class="jm hh hi bd hj jn jo jp hn jq jr js hr jt ju jv hv jw jx jy hz jz ka kb id kc bi translated">第0步:开始与投资者交谈，利用你在他们面前拥有的每一个人脉。</h1><p id="79d1" class="pw-post-body-paragraph ir is hi it b iu kd iw ix iy ke ja jb hs kf jd je hw kg jg jh ia kh jj jk jl hb bi translated">但请记住，最好的引荐来自那些已经从投资者那里筹集了资金的创始人，或者已经在那里的投资者，他们会把你介绍给另一个他们认为会增加价值的投资者朋友。如果你从一个创始人那里得到一个介绍，而这个人并没有投资或者通过一个不参与的投资者，这种情况10次有8次被认为是一个负面的信号。显然也有例外，比如引荐的创始人是投资者的真正朋友，或者投资者引荐的另一个投资者专注于不同的行业。但是试着从最好的来源得到热情的介绍。</p><h1 id="bcda" class="jm hh hi bd hj jn jo jp hn jq jr js hr jt ju jv hv jw jx jy hz jz ka kb id kc bi translated">第一步:寻找主要投资者</h1><p id="299d" class="pw-post-body-paragraph ir is hi it b iu kd iw ix iy ke ja jb hs kf jd je hw kg jg jh ia kh jj jk jl hb bi translated">你在跟投资人谈，但是先别跟他们要钱。告诉他们你正在做什么，为什么你认为它会变得很大，以及接下来的几个月会是什么样子。一些投资者讨厌创始人不要钱，但重要的是，在你找到领投人之前，不要过早开口。你必须四处打听，做你的研究，找出哪些基金领投种子轮。列出这些基金的清单，在参加这些会议时，确保提出你正在寻找一个主要投资者(并问他们是否有兴趣——即要钱)。找到一个主要投资者对于加快融资过程至关重要。牵头投资者通常将40-60%的资金投入该轮融资(即100万美元融资中的40万-60万美元，2M融资中的75万-120万美元)。</p><p id="036b" class="pw-post-body-paragraph ir is hi it b iu iv iw ix iy iz ja jb hs jc jd je hw jf jg jh ia ji jj jk jl hb bi translated">在找到线索之前，我会确保记住你要找的一般术语。一般来说，如果这是你第一次参加牛仔竞技表演，以100万美元到100万2M的价格进行一轮种子赛，并保持500万到750万美元的后期估值应该是非常简单的。如果你试图在种子期捐出你公司不到20%的股份(同时筹集超过100万美元)，你将需要一些真正有吸引力的东西来捍卫这一推理。</p><h1 id="c56d" class="jm hh hi bd hj jn jo jp hn jq jr js hr jt ju jv hv jw jx jy hz jz ka kb id kc bi translated">第二步:在45-60天内关闭</h1><p id="a3c6" class="pw-post-body-paragraph ir is hi it b iu kd iw ix iy ke ja jb hs kf jd je hw kg jg jh ia kh jj jk jl hb bi translated">一旦你找到了主要投资者并设定了条款，是时候回到你之前谈过(和喜欢的)的每个人那里，告诉他们，a)你有一个领导(和他是谁)，b)你有条款(和他们是什么)，c)你将在45或60天内结束这一轮，d)你很高兴再次坐下来谈论更多关于业务的事情。你对每个人都这样做(希望你在第一次会议后跟进，并告诉他们你会让他们知道)。通过在结束时给出一个强有力的日期，它让人们动起来。</p><p id="b964" class="pw-post-body-paragraph ir is hi it b iu iv iw ix iy iz ja jb hs jc jd je hw jf jg jh ia ji jj jk jl hb bi translated">我还建议让你的主要投资者向你介绍他们喜欢的所有天使或基金，这些基金通常会以25-25万美元的支票参与。</p><p id="2e06" class="pw-post-body-paragraph ir is hi it b iu iv iw ix iy iz ja jb hs jc jd je hw jf jg jh ia ji jj jk jl hb bi translated">在这45-60天里，一件有帮助的事情就是发布关于你公司的消息。这可能意味着一个新产品的发布，第一次宣布你的公司，等等。基本上，公众的一点推动将会有很大的帮助。它可能会也可能不会给你带来大量用户，但如果在正确的时间发表在正确的出版物上，它可能会让潜在投资者觉得，如果他们不参与，他们就会错过机会。不是100%需要，但肯定会有帮助。如果做得好，我见过它创造奇迹。</p><h1 id="9d95" class="jm hh hi bd hj jn jo jp hn jq jr js hr jt ju jv hv jw jx jy hz jz ka kb id kc bi translated">第三步:实际关闭</h1><p id="80af" class="pw-post-body-paragraph ir is hi it b iu kd iw ix iy ke ja jb hs kf jd je hw kg jg jh ia kh jj jk jl hb bi translated">要做到这一点，你需要不介意人们经过。募捐的时候拒绝的事情很多。很多很多。一些最知名的投资者放弃了优步的种子期。它发生了。没有投资人会做你的生意。如果你需要任何一个投资者来做你的生意，你就有大麻烦了。你和你的团队会让你的事业成功。投资者真的希望创业公司不需要他们的帮助，但愿意拿他们的钱走得更快。</p><p id="508c" class="pw-post-body-paragraph ir is hi it b iu iv iw ix iy iz ja jb hs jc jd je hw jf jg jh ia ji jj jk jl hb bi translated">我不是说投资者不帮忙。确实如此。他们只是希望有或没有他们的企业都能成功。</p><p id="0790" class="pw-post-body-paragraph ir is hi it b iu iv iw ix iy iz ja jb hs jc jd je hw jf jg jh ia ji jj jk jl hb bi translated">因此，在实际结束这一轮时，当你给出45-60天的结束时，你要坚持下去。有些人会通过，有些人会想做但处于资金中间，无法配置资本。人们会有一百万个理由通过。但是只要你有领导，有一堆想参与的人，就没问题。</p><h1 id="6f9b" class="jm hh hi bd hj jn jo jp hn jq jr js hr jt ju jv hv jw jx jy hz jz ka kb id kc bi translated">第四步:保持一点开放</h1><p id="58ae" class="pw-post-body-paragraph ir is hi it b iu kd iw ix iy ke ja jb hs kf jd je hw kg jg jh ia kh jj jk jl hb bi translated">这并不广为人知，但大多数创业公司即使公开宣布了他们的融资，也会保留一点他们的融资。我不知道这一点，直到我们做了我们的种子轮和一些投资者告诉我们。它通常为错过种子轮或处于观望状态的人提供不到20万美元的资金，一旦该轮融资宣布，他们就会采取行动。我们，在SocialRank，在2014年5月宣布了100万美元的种子期，留下了15万美元，并在一两周后完成了它。进来的人有些不知道我们在加注，有些人只是比其他人花的时间长一点。公告博客帖子，以及TechCrunch、VentureBeat等网站的报道。加速了最后15万美元。</p><p id="cd78" class="pw-post-body-paragraph ir is hi it b iu iv iw ix iy iz ja jb hs jc jd je hw jf jg jh ia ji jj jk jl hb bi translated">请记住，如果你筹集了一轮“有价融资”(与可转换票据相反，如果你筹集的资金超过100万美元，我不建议你这么做)，信息就会通过表格d公开。因此，你通常希望在记者发现消息并写下他们对资金的任何看法之前，控制消息的发布和宣布。</p><p id="31f5" class="pw-post-body-paragraph ir is hi it b iu iv iw ix iy iz ja jb hs jc jd je hw jf jg jh ia ji jj jk jl hb bi translated">真的是这样。</p><p id="adcd" class="pw-post-body-paragraph ir is hi it b iu iv iw ix iy iz ja jb hs jc jd je hw jf jg jh ia ji jj jk jl hb bi translated">所以概括一下:你首先需要一个团队，产品，牵引力，大市场。然后开始做自我介绍，会见投资者，告诉他们你在做什么，你为什么兴奋，以及它将走向何方。我们的目标是在这个过程中找到一个主要投资者，一旦你真的找到了，就告诉所有人你将在60天内完成交易。尝试在这个时间框架内发布一些东西，并获得一些媒体来帮助增加投资者的兴趣。一般来说，在这个过程中你会失去一些人，只要你有信心让足够多的人参与进来，这没关系。保持一些回合开放，以便人们可以在消息出来后立即加入。祝你好运，玩得开心！</p><p id="c9d4" class="pw-post-body-paragraph ir is hi it b iu iv iw ix iy iz ja jb hs jc jd je hw jf jg jh ia ji jj jk jl hb bi translated">现在最困难的部分来了，创业。</p><figure class="ig ih ii ij fd ik er es paragraph-image"><div role="button" tabindex="0" class="il im di in bf io"><div class="er es ki"><img src="../Images/c1192ebad88d6b1fc6ae1d6a2bc61154.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*WJ6pLzJD9qnHRthas2vL-Q.jpeg"/></div></div></figure><p id="ffa6" class="pw-post-body-paragraph ir is hi it b iu iv iw ix iy iz ja jb hs jc jd je hw jf jg jh ia ji jj jk jl hb bi translated">发表于<em class="kj"/><a class="ae kk" href="https://medium.com/swlh" rel="noopener"><strong class="it kl"># SWLH</strong></a><strong class="it kl">(</strong><em class="kj">创业、流浪、生活黑客)</em></p><div class="ig ih ii ij fd ab cb"><figure class="km ik kn ko kp kq kr paragraph-image"><a href="http://supply.us9.list-manage.com/subscribe?u=310af6eb2240d299c7032ef6c&amp;id=d28d8861ad"><img src="../Images/de26c089e79a3a2a25d2b750ff6db50f.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*fSUxWFf6_qlAfAObKJuEAA.png"/></a></figure><figure class="km ik kn ko kp kq kr paragraph-image"><a href="https://medium.com/swlh"><img src="../Images/f47a578114e0a96bdfabc3a5400688d5.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*Me4fgEZDDb-d8j41O5oKaQ.png"/></a></figure><figure class="km ik kn ko kp kq kr paragraph-image"><a href="https://twitter.com/swlh_"><img src="../Images/c1351daa9c4f0c8ac516addb60c82f6b.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*_DMWEyOz7IhTGGNb5tzA0g.png"/></a></figure></div></div></div>
