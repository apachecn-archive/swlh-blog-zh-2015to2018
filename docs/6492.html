<blockquote>原文：<a href="https://medium.com/swlh/dont-begin-a-startup-because-you-have-an-idea-defb9b2ae6e0?source=collection_archive---------5-----------------------#2018-09-24">https://medium.com/swlh/dont-begin-a-startup-because-you-have-an-idea-defb9b2ae6e0?source=collection_archive---------5-----------------------#2018-09-24</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="a60f" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">仅仅因为你不是“雇员”型的，并不意味着你应该成为企业家</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/a8ed2588631ab004c261219b01f815d4.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*xSb9dVSXOPnWJm1X"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://unsplash.com/@rawpixel?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">rawpixel</a> on <a class="ae jt" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="193c" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">这个帖子来自一个很深的地方，我希望你能认识到这一点。全世界都在庆祝成功，但没人关心失败。当人们失败时，就好像他们被丢进了失望的海洋中…</p></div></div>
