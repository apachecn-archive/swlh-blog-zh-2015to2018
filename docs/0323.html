<h1/>
<blockquote>原文：<a href="https://medium.com/swlh/ubergenius-686e16799228?source=collection_archive---------0-----------------------#2016-01-07">https://medium.com/swlh/ubergenius-686e16799228?source=collection_archive---------0-----------------------#2016-01-07</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><figure class="hh hi ez fb hj hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es hg"><img src="../Images/8312eb810eb13d17c691b871cb7411a0.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*lGvR8aHDM2HCFCg2bDjTTQ@2x.png"/></div></div><figcaption class="hr hs et er es ht hu bd b be z dx">Disclosure: The designs and ideas in this post are in no way affiliated with Uber Technologies Inc. This is simply a concept. *Pro tip: If the images are blurry, refresh the story.</figcaption></figure><p id="4570" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated"><em class="iu">如果你在桌面上看这个，上面的图像看起来有点模糊，请刷新页面……</em></p><h1 id="a483" class="iv iw hx bd ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js bi translated">你的优步马上就要到了。</h1><p id="3f82" class="pw-post-body-paragraph hv hw hx hy b hz jt ib ic id ju if ig ih jv ij ik il jw in io ip jx ir is it hb bi translated">今天是你的幸运日！为了庆祝你的第一次纽约之旅，一个朋友刚刚告诉你，他买到了今晚在麦迪逊广场花园的尼克斯队比赛的门票。看来这将是一个有趣的夜晚！</p><p id="d592" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">几个小时后…</p><p id="9460" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">你打开你的优步之门。上车吧。向司机问好，问他们一天过得怎么样，因为你毕竟是个正派的人。然后几乎是自动地，你把手伸进口袋或包里，拿出你的手机。你仍然在身体上参与优步的体验，但在精神上，你现在要让自己沉浸在你的应用自助餐中，以填补你到达麦迪逊广场花园之前的时间空白。</p><p id="7f94" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">通常的嫌疑人开始出现在你的手机上:推特、脸书、Instagram、Snapchat…等等</p><p id="c4df" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">这些都很棒，但是如果有一个<strong class="hy jy">应用程序真的奖励你在这个给定的时刻在优步呢？</strong></p><p id="6281" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated"><strong class="hy jy">如果这款应用同时也让你的旅行变得更加有趣，会怎么样？</strong></p><p id="6ac5" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">我想推荐一种新的有趣且有益的产品，优步正好可以做到这一点！</p><p id="3956" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">我将称它为:超级天才</p><h1 id="b4f1" class="iv iw hx bd ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js bi translated"><strong class="ak">您的骑行，获得了更多乐趣。</strong></h1><p id="235b" class="pw-post-body-paragraph hv hw hx hy b hz jt ib ic id ju if ig ih jv ij ik il jw in io ip jx ir is it hb bi translated">那么什么是超级天才呢？</p><p id="79c3" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated"><strong class="hy jy"> UberGENIUS是一款为您今天的优步体验而重新设计的有趣游戏！</strong></p><p id="9b53" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">主要的变化是你只能在优步旅行的时候玩游戏。游戏持续的时间和实际旅行的时间一样长，而且只持续那个时间。你很快就会明白为什么…</p><p id="ee24" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">为什么是琐事呢？</p><p id="ac6d" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">因为简单！它很容易理解，几乎没有学习曲线，吸引了广泛的人群...就像优步一样！</p><p id="c1ca" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">这一点尤其重要，因为它反映了优步的人口统计(或他们的潜在客户)。优步是为每个人而生的，所以游戏反映这种精神很重要。</p><p id="04ff" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">但它还远远不止这些，你很快就会看到。</p><p id="654f" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">让我们看看它是如何工作的…</p><p id="6f1d" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">在去看尼克斯队比赛的路上，你打开UberGENIUS应用程序，看到了这个:</p><figure class="ka kb kc kd fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es jz"><img src="../Images/fad3b0bd68b337f8ba5f5903d19da2b9.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*_eRqqwEFNihuRFS2YJy4RA@2x.png"/></div></div></figure><p id="4f34" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">这里发生了很多事情，所以让我们将您现在看到的内容细分为两个部分:</p><h2 id="de68" class="ke iw hx bd ix kf kg kh jb ki kj kk jf ih kl km jj il kn ko jn ip kp kq jr kr bi translated">1.总结:</h2><figure class="ka kb kc kd fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es ks"><img src="../Images/b87062293adf2a856a143b54becda19a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*o1l9t39mi0ufQ-Mpi0d7tw@2x.png"/></div></div></figure><p id="7eef" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">首先映入你眼帘的应该是:“470分”。这是你赢得的剩余点数，因此你可以晋级到“11级”。每个用户在任何给定的时间都有一个总分数，因此有一个当前级别。为什么是a级？我们将很快对此进行更深入的探讨…</p><h2 id="3c3e" class="ke iw hx bd ix kf kg kh jb ki kj kk jf ih kl km jj il kn ko jn ip kp kq jr kr bi translated">2.主题:</h2><p id="85af" class="pw-post-body-paragraph hv hw hx hy b hz jt ib ic id ju if ig ih jv ij ik il jw in io ip jx ir is it hb bi translated">任何基于琐事的游戏都需要提供一组可供选择的主题。你有你通常的基础:音乐，体育，科学…等等。</p><figure class="ka kb kc kd fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es jz"><img src="../Images/d1aefd19acf9913760b59590078a1f69.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*ei7uiROUFnkEh0Ynm8qS_A@2x.png"/></div></div></figure><figure class="ka kb kc kd fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es jz"><img src="../Images/b96b55c746d1e7c981d685615b0fbbcf.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*T8YoTGlP7mQ5WZnLAyGKow@2x.png"/></div></div></figure><p id="fa8e" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">然而，我想指出一些我认为对你的优步经历来说很独特的话题。这些话题涉及您的<strong class="hy jy">当前位置&amp;目的地。</strong></p><figure class="ka kb kc kd fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es kt"><img src="../Images/dfda61497c3527eb60aa6d06e4504601.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*yHWHpJPxaCncnztVljNgLA@2x.png"/></div></div></figure><p id="347f" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">在任何时候，优步都知道我现在的确切位置。为什么不利用这一点，向我展示基于此的主题呢？这可能是一个有趣且相关的方式来了解我目前的城市，尤其是如果我要去一个新的城市旅行！</p><p id="67fd" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">优步也知道现在是晚上9点，你要去麦迪逊广场花园。公平地说，优步可能很容易推断出你要去看尼克斯队的比赛。我还敢打赌，你不是唯一一个使用优步来参加一个著名和受欢迎的活动的人。任何集中到一个共同目的地的交通都是一个很好的机会让我接触到与我的目的地相关的话题。如果我要去看电影，而《星球大战》是当时最受欢迎的电影，为什么不给我一个“星球大战”的话题呢？</p><div class="ka kb kc kd fd ab cb"><figure class="ku hk kv kw kx ky kz paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><img src="../Images/e2deb62c55006000e7e7473b3132d5be.png" data-original-src="https://miro.medium.com/v2/resize:fit:1000/format:webp/1*MCOYlYQVbA19Y43iTq4saw@2x.png"/></div></figure><figure class="ku hk kv kw kx ky kz paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><img src="../Images/b82850893b0f515fbafc821ade5fbc28.png" data-original-src="https://miro.medium.com/v2/resize:fit:1000/format:webp/1*M2gipFcOIs1dCoyMplyrKw@2x.png"/></div></figure></div><p id="3997" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">既然你在纽约市，你已经决定开始玩纽约市的话题。让我们看看会是什么样子:</p><figure class="ka kb kc kd fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es jz"><img src="../Images/2986a5a29f4d80093eb8f7b47bfe103d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*nwAl74A9y26dpfZXq_9r5w@2x.png"/></div></div></figure><figure class="ka kb kc kd fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es jz"><img src="../Images/fd3a233e6f2d7d1f65f4e1de35a9622e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*t9_LMGFtvxNYTxuzC5BRqw@2x.png"/></div></div></figure><p id="b366" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">当你回答问题的时候，你会在顶部看到你的累计分数和所谓的“天才水平”。这是衡量你连续答对了多少个问题的标准。</p><p id="edcc" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">哇哦。你玩UberGENIUS玩得太开心了，以至于你刚刚意识到你被堵在路上了。你想知道你离味精有多远，但是你不想离开游戏，因为那会取消你正在玩的游戏。那你是做什么的？</p><p id="1f12" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">你点击应用程序的底部栏(有汽车的那一栏),就会出现这种情况:</p><figure class="ka kb kc kd fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es jz"><img src="../Images/c6cf02ec637178adf3db421395293aaa.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*4eiw1_XfJYhutwSO0dBAKw@2x.png"/></div></div></figure><p id="06c9" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">一张地图从底部向上滑动，你可以完全操纵它，就像在主优步应用程序中一样。你当然可以选择离开这个应用程序，并深入链接到主优步应用程序，如果你愿意的话。另外，如果你已经注意到在之前截图的导航栏中有一个黑色的小“U”图标，它也有同样的功能。</p><p id="c1aa" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">好酷。我们快到了。回到游戏中来！</p><p id="1aa0" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">几个问题之后，你就可以一帆风顺了！你的“天才级别”计量器已经充满，你现在处于“天才模式”。以前，你的游戏被限制在你骑行的时间范围内，但现在你也有两分钟的时间，在这段时间里，问题变得超级难，但你可以赚取每道题5倍的分数！</p><figure class="ka kb kc kd fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es jz"><img src="../Images/8e9c1de3f41ac20ddb8b0c79ee7bef87.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*s6c52xMnnmUYp2wec5IWtg@2x.png"/></div></div></figure><p id="e99c" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">在你到达目的地后不久，游戏就结束了…</p><figure class="ka kb kc kd fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es jz"><img src="../Images/91b0ed516d9d357604811979350c67fa.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*ctNaSKMGSwovpV6QM0BXvA@2x.png"/></div></div></figure><p id="9101" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">所以所有这些关于分数和等级的讨论...它们到底有什么关系？</p><p id="6eca" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">你挣积分是为了什么？</p><h1 id="e794" class="iv iw hx bd ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js bi translated">一次有趣又有益的经历。</h1><p id="de4c" class="pw-post-body-paragraph hv hw hx hy b hz jt ib ic id ju if ig ih jv ij ik il jw in io ip jx ir is it hb bi translated">所以我们探讨了有趣的部分，现在让我们来谈谈有益的部分...</p><p id="61b5" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">是的，在现实中，UberGENIUS是一款游戏，但也是一张“忠诚卡”。其实游戏方面是奖励方面的木马。我一直想知道的一件事是，为什么优步不为他们的顾客提供某种忠诚度计划。我在当地商店每买10杯咖啡，就可以免费得到第11杯。</p><p id="7e76" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">为什么优步不能这样做呢？这可能是一个非常强大的机制，可以奖励选择优步的忠诚客户，并鼓励可能考虑不同选择的人转而选择优步。</p><p id="ce1a" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">有两种类型的奖励:</p><ol class=""><li id="fdbd" class="la lb hx hy b hz ia id ie ih lc il ld ip le it lf lg lh li bi translated"><strong class="hy jy">货币:</strong></li></ol><figure class="ka kb kc kd fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es jz"><img src="../Images/2fdfd4eb5867cdb7ddcc1a98a03b73b3.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*kXxSw_Tw6G5e0zxGsY2NHg@2x.png"/></div></div></figure><figure class="ka kb kc kd fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es jz"><img src="../Images/9b7fa0eb714de569f89350469036a611.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*IrXDX5weXrJdFOSpHcfS0g@2x.png"/></div></div></figure><p id="097a" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">还记得我们说过每个用户都有一个来自他们当前分数的“等级”吗？因此，有三个主要的水平范围越来越难达到，因此在补偿方面变得更有价值。随着你在游戏中的进步和积累更多的分数，你会慢慢升级。每次你升级，你都会得到相应等级范围内的积分。因此，在0-10级之间，您每次升级都会获得5美元的点数。一旦你达到“50级”，每次你从那里升级都会跳到15美元。</p><p id="0338" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated"><strong class="hy jy"> 2。社交:</strong></p><figure class="ka kb kc kd fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es jz"><img src="../Images/b39cd6d0d5aee22968050a24a94ece1b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*IUhx6Zt9P29oYJpOKPklAQ@2x.png"/></div></div></figure><figure class="ka kb kc kd fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es jz"><img src="../Images/e9113aeca6b79b7ebcfc14aec329014d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*XR3ulYdd0SbQLv-UHIdbpQ@2x.png"/></div></div></figure><p id="3bff" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">除了金钱奖励，你还可以展示你的分数，看看你在你的朋友、城市和世界中的地位！如果你不能竞争，游戏还有什么意思？</p><h1 id="fbfa" class="iv iw hx bd ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js bi translated"><strong class="ak">明天的优步。</strong></h1><p id="c776" class="pw-post-body-paragraph hv hw hx hy b hz jt ib ic id ju if ig ih jv ij ik il jw in io ip jx ir is it hb bi translated">我认为，在过去的几年里，优步的物流能力受到了很大的重视。虽然还有很多事情要做，但它在如此短的时间内在如此全球范围内如此高效地运行确实令人瞩目。然而，我认为最核心的是，从第一天起，优步就一直致力于提供一种既高效又卓越的体验。我相信UberGENIUS有潜力让这种体验变得更加有趣、愉快和有益。你怎么想呢?请在下面的评论中告诉我！</p></div><div class="ab cl lj lk gp ll" role="separator"><span class="lm bw bk ln lo lp"/><span class="lm bw bk ln lo lp"/><span class="lm bw bk ln lo"/></div><div class="hb hc hd he hf"><h2 id="d1b8" class="ke iw hx bd ix kf kg kh jb ki kj kk jf ih kl km jj il kn ko jn ip kp kq jr kr bi translated">我是谁？</h2><p id="ea93" class="pw-post-body-paragraph hv hw hx hy b hz jt ib ic id ju if ig ih jv ij ik il jw in io ip jx ir is it hb bi translated">我是一名具有工程意识的产品设计师，也是一名来自纽约市的具有设计意识的iOS工程师。我也想加入一个设计团队，和一些优秀的人一起开发一些优秀的产品！</p><p id="d807" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id
