<h1 class="translated">完美的堆栈仅仅是一个开门器</h1>
<blockquote>原文：<a href="https://medium.com/swlh/the-perfect-stack-is-merely-a-door-opener-1de74fe13478?source=collection_archive---------12-----------------------#2018-05-25">https://medium.com/swlh/the-perfect-stack-is-merely-a-door-opener-1de74fe13478?source=collection_archive---------12-----------------------#2018-05-25</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/3fd5086c3e1e6e0d6d8e041ea61fcb8e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*ZNEPeqIi51-GRpwAhKV6Mw.jpeg"/></div></div></figure><p id="e749" class="pw-post-body-paragraph iw ix ho iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">早在2005年，<a class="ju jv ge" href="https://medium.com/u/9be158e2dc97?source=post_page-----1de74fe13478--------------------------------" rel="noopener" target="_blank"> Derek Sivers </a>创造了一个概念，即想法只是执行的倍增器。</p><p id="d188" class="pw-post-body-paragraph iw ix ho iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">他的意思是，除非付诸行动，否则想法本身毫无用处；它们只是等待信号放大的放大器。</p><p id="5365" class="pw-post-body-paragraph iw ix ho iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">这个信号就是执行。</p><p id="ce88" class="pw-post-body-paragraph iw ix ho iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">这意味着一个执行糟糕的好主意可能不会让你走得很远——</p></div></div>
