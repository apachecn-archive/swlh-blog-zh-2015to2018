<blockquote>原文：<a href="https://medium.com/swlh/do-you-want-to-create-more-and-consume-less-a6217ae28848?source=collection_archive---------16-----------------------#2018-04-11">https://medium.com/swlh/do-you-want-to-create-more-and-consume-less-a6217ae28848?source=collection_archive---------16-----------------------#2018-04-11</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/f341bf1ce2b300c82859ea220da15e4d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*q3R65JiWHiHLUXE-FhxLAg.jpeg"/></div></div></figure><p id="43ee" class="pw-post-body-paragraph iw ix ho iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">我以前一天有很多时间。或者看起来是这样。以前，我每天9点到6点工作，回到家，做饭，吃晚饭，洗澡，然后从7点到午夜或者有时候到凌晨1点到2点再工作。</p><p id="7b73" class="pw-post-body-paragraph iw ix ho iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">我不会说我在忙着工作，因为我感觉很有成就感，正在实现我的目标。此外，我对自己的工作效率感觉很好。</p></div></div>
