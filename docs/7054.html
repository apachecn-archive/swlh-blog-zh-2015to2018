<h1 class="translated">开始自由职业的正确方式</h1>
<blockquote>原文：<a href="https://medium.com/swlh/the-right-way-to-start-freelancing-5f95861dec0?source=collection_archive---------1-----------------------#2018-10-22">https://medium.com/swlh/the-right-way-to-start-freelancing-5f95861dec0?source=collection_archive---------1-----------------------#2018-10-22</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="5bf7" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">没有演出网站，没有免费工作，没有溺水，没有狗屎！</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/0650c94c51e5369a9c561851975338ea.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Yvry4sriE-KgvbWhS3Tk4Q.jpeg"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://unsplash.com/photos/bJhT_8nbUA0?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Mikito Tateisi</a> on <a class="ae jt" href="https://unsplash.com/?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="54f6" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">我经营自己的自由设计业务已经有17年了，但直到最近才开始通过写作分享我的专业知识。我通常与更有经验的自由职业者听众交谈，帮助成熟的专业顾问将他们的独立业务从优秀提升到卓越。</p></div></div>
