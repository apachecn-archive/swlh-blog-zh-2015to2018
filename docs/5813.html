<h1 class="translated">这就是我如何离开我的朝九晚五</h1>
<blockquote>原文：<a href="https://medium.com/swlh/this-is-how-i-left-my-9-5-6ad8aa0e25cd?source=collection_archive---------10-----------------------#2018-08-01">https://medium.com/swlh/this-is-how-i-left-my-9-5-6ad8aa0e25cd?source=collection_archive---------10-----------------------#2018-08-01</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="a80d" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">这不太好</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/46befca96f6c24716bd0c0962cbb6f2e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*4AfRgWYj6HEx_3n2"/></div></div></figure><p id="8653" class="pw-post-body-paragraph jp jq ho jr b js jt ip ju jv jw is jx jy jz ka kb kc kd ke kf kg kh ki kj kk hh bi translated">这是新年的开始，我已经做了两年的第三份客服工作。</p><p id="9c6e" class="pw-post-body-paragraph jp jq ho jr b js jt ip ju jv jw is jx jy jz ka kb kc kd ke kf kg kh ki kj kk hh bi translated">我生日的那天，1月7日，我决定取消。我没有任何特别的计划，<em class="kl">我只是不想呆在办公室里。</em>之后，它似乎不值得，因为这段时间被用来感受因错过工作而产生的压力和解脱。</p></div></div>
