<h1 class="translated">不要做一个有抱负的企业家</h1>
<blockquote>原文：<a href="https://medium.com/swlh/dont-be-an-aspiring-entrepreneur-60a07c6669f9?source=collection_archive---------7-----------------------#2018-05-31">https://medium.com/swlh/dont-be-an-aspiring-entrepreneur-60a07c6669f9?source=collection_archive---------7-----------------------#2018-05-31</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="265a" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">为什么你不应该犯和我一样的错误</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/89a0951daa2a61fcca497b8a191aebf8.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Ao5NqoK7hDh0A2wy_8aH8w.png"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Source: <a class="ae jt" href="https://unsplash.com/photos/aOYA7D3fse8" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="968a" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">我过去称自己为“有抱负的企业家”，从定义上来说，我现在仍然是。</p><p id="6930" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">我还是想创业，想创造一些东西，解决世界上的一个问题。但我最近意识到，我不一定应该接受这个头衔。它远没有看上去那么迷人。</p></div></div>
