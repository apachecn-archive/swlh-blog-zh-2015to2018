<h1 class="translated">职业自由职业者不做“演出”</h1>
<blockquote>原文：<a href="https://medium.com/swlh/professional-freelancers-dont-do-gigs-1312d4fee496?source=collection_archive---------0-----------------------#2018-07-30">https://medium.com/swlh/professional-freelancers-dont-do-gigs-1312d4fee496?source=collection_archive---------0-----------------------#2018-07-30</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="cdae" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">你是可牺牲的、临时的帮手，还是有价值的长期商业伙伴？</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/4e61fc4e0db3daf3f4bdabaeb5f6d6b1.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*qIJemusUYX2d6oN5fNXCqQ.jpeg"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://unsplash.com/photos/bMclPCvSHLo?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">rawpixel</a> on <a class="ae jt" href="https://unsplash.com/search/photos/business?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="5a9d" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">我已经做了17年的自由设计师，所以我想我已经是“零工经济”的一部分了，甚至在它成为很酷的千禧年潮人之前。但我受不了“演出”这个词。如果作为一名独立顾问需要我把我的项目描述成<em class="kq">演出</em> …</p></div></div>
