<h1 class="translated">你的创业是一个神话</h1>
<blockquote>原文：<a href="https://medium.com/swlh/your-startup-is-a-story-89222d552405?source=collection_archive---------18-----------------------#2018-11-19">https://medium.com/swlh/your-startup-is-a-story-89222d552405?source=collection_archive---------18-----------------------#2018-11-19</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><figure class="hn ho ez fb hp hq er es paragraph-image"><div role="button" tabindex="0" class="hr hs di ht bf hu"><div class="er es hm"><img src="../Images/ea9ba398a9bd1cb07a8d1df4fedbda98.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*CGmh3wTOC717FqV_xk-oSA.jpeg"/></div></div><figcaption class="hx hy et er es hz ia bd b be z dx">Every tech Startup must have a story tell — the kind that will keep us all up at night, wanting to hear more. Photo by <a class="ae ib" href="https://unsplash.com/photos/UYNH5VCsYPU?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Klim Sergeev</a> on <a class="ae ib" href="https://unsplash.com/search/photos/story?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><div class=""/><div class=""><h2 id="05ce" class="pw-subtitle-paragraph jb id ie bd b jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js dx translated">做一个好的。</h2></div><p id="9df8" class="pw-post-body-paragraph jt ju ie jv b jw jx jf jy jz ka ji kb kc kd ke kf kg kh ki kj kk kl km kn ko hh bi translated">我和许多想成为科技企业家的工程系学生进行过交谈。与许多希望这些学生成功的风险资本和天使投资者交谈。</p><p id="bab4" class="pw-post-body-paragraph jt ju ie jv b jw jx jf jy jz ka ji kb kc kd ke kf kg kh ki kj kk kl km kn ko hh bi translated">你会认为我有能力促成一些漂亮、有利可图的交易，对吗？</p></div></div>
