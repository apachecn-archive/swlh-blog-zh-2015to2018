<h1/>
<blockquote>原文：<a href="https://medium.com/swlh/useful-vs-useless-feedback-ba8c65cb7a4c?source=collection_archive---------1-----------------------#2015-09-28">https://medium.com/swlh/useful-vs-useless-feedback-ba8c65cb7a4c?source=collection_archive---------1-----------------------#2015-09-28</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><p id="7e46" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi"/></div><div class="hb hc hd he hf"><h1 id="a122" class="if ig hi bd ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc bi translated">有用与无用的反馈</h1><p id="fa35" class="pw-post-body-paragraph hg hh hi hj b hk jd hm hn ho je hq hr hs jf hu hv hw jg hy hz ia jh ic id ie hb bi translated">下面是几周前我在Mattermark给团队做的一个简短的演讲。当我今晚坐在飞机上思考时，我认为发表和分享可能会有帮助。这不是建议，而是另一个分享我们在Mattermark工作方式的好机会。我期待着反馈。</p></div><div class="ab cl ji jj gp jk" role="separator"><span class="jl bw bk jm jn jo"/><span class="jl bw bk jm jn jo"/><span class="jl bw bk jm jn"/></div><div class="hb hc hd he hf"><p id="a351" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">“寻求和分享真理。”我们选择这一点作为我们的价值观之一，因为这是我们从进入这家公司的第一天起就一直在做的事情。对丹妮尔、凯文、我自己以及你们中的许多人来说，这是很自然的事情，但尽管如此，这仍然很难。今天我想分享一个道理。</p><p id="44a2" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">自今年年初以来，我们的团队已经增加了近20人。我们公司现在有41名员工，而且我们将继续增长。我们都是有动力的、努力工作的、热情的、聪明的人，因此我们都在这里。因此我尊重你们每一个人。现在，我们拥有的公司是我们每个人共同建立的公司。有些部分是我们刻意打造的，有些部分则是顺其自然。有些部分我们喜欢，有些部分我们不喜欢。</p><p id="a8bf" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">我想说一下没有用的反馈。有用的反馈是指反馈的接受者至少能做一件事来解决问题。当一个人得到反馈——无论是正面的还是负面的——他们都<em class="jp">感觉到</em>某事，然后他们想<em class="jp">做</em>某事。不管你想不想，这都会发生，所以明智的做法是考虑到这一点。</p><p id="fa40" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">这是一个没有用的反馈的例子。想象一下，你是一个水管工，有人打电话告诉你，“在旧金山的某个地方有一个漏水的水龙头。”那不是很有帮助。没有足够的信息。作为一名水管工，这些信息只够让你知道有人在某个地方出了问题。</p><p id="7c5a" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">我在Mattermark每周都会收到这样的反馈。这里有一个去年的真实例子:公司的一个人坐下来告诉我“有些人现在正在其他地方面试，但是我不能告诉你是谁。我只是觉得你应该知道。”后来我可能花了10多个小时试图修复它。我不知道谁想离开，所以我只能猜测。我想我和公司里几乎所有的人都进行了一对一的谈话，试图找出谁不开心。我觉得无力解决这个问题。我为这里的人们不开心感到难过。我害怕我们公司有什么东西坏了。这是情感上的痛苦。我不认为他们想让我感受到那些东西，我也不认为他们想让我像个疯子一样跑来跑去试图解决一个我看不到的问题，但我做到了。</p><p id="4f85" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">我希望你们都相信我，当我说我只想建立一个公司，在那里人们可以真诚地快乐，满足和挑战。对你们所有人来说，真正深刻地<em class="jp">了解</em>这一点很重要，因为这样做将会是<em class="jp">难以置信</em>T4】艰难。纵观我们公司的历史，我一直努力营造一种环境，让这里的每个人都能发表有意义的意见，并取得了不同程度的成功。我收到了很多关于我们的表现、我们的发展方向以及公司情况的反馈。有些是书面的，有些是口头的，有些是匿名的。有些有用，有些没用。</p><p id="ab5c" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">我想帮忙，但是我没有足够的细节来让反馈有用。有用的反馈听起来应该是这样的，“我想你应该知道，我和Carl谈过了，他对没有明确的目标感到非常沮丧，他正在努力与他的经理合作。”</p><p id="df68" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">我想说清楚，我不是要求任何人告诉我他们私下听到的事情。人们有隐私权，如果有人私下告诉你什么，请不要告诉我。如果你觉得你可以保护一个人，并且仍然告诉我一些可操作的事情，那么我很乐意听。</p><ul class=""><li id="068f" class="jq jr hi hj b hk hl ho hp hs js hw jt ia ju ie jv jw jx jy bi translated">坏例子:卡尔告诉我，他对我们没有乒乓球桌感到很生气。他不想让我告诉你，但我想你应该知道。</li><li id="d06f" class="jq jr hi hj b hk jz ho ka hs kb hw kc ia kd ie jv jw jx jy bi translated">很好的例子:公司里有人对我们没有乒乓球桌感到非常不满。</li><li id="31ed" class="jq jr hi hj b hk jz ho ka hs kb hw kc ia kd ie jv jw jx jy bi translated">非常糟糕的例子:公司里有人不高兴，但我不能告诉你是谁或为什么。</li></ul><p id="8f80" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">第二个例子很好，因为我仍然有足够的信息来做一些事情。第三个例子是一个巨大的脸掌。我真的很想帮助解决这里的问题，但是没有<em class="jp">一些</em>的细节我做不到——我<strong class="hj ke"> <em class="jp">讨厌</em> </strong>当我知道某个东西坏了却无法修复它。如果你想折磨我，就这样。</p><p id="cae3" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">这不仅仅是反馈。反馈这个词可以暗示某种积极的态度，或者你知道应该发生什么而不是什么。我想让你们都知道，向我抱怨是没问题的。抱怨意味着有人代表某些东西，我尊重这一点。</p><p id="6704" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">我想给你另一个现实世界中令人沮丧的反馈的例子。每个月，在我们的员工NPS中，我们都会问:“虽然总有很多地方需要改进，但你会建议Mattermark改进哪一点，让它成为一个更好的工作场所？”一个特别的回答者给了我们9分，并用一个词回答:“沟通。”</p><p id="e86c" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">我同意我们在沟通方面还有很多工作要做，但是这个反馈是没有用的。我真的不知道这个人认为我们可以在上改进什么。这很讽刺，因为这个人意识到我们有沟通问题，却没有帮助解决它。澄清一下，我不是想让这个人难过。我只是想引起人们对正在发生的事情的注意，这样我们都可以意识到它。</p><p id="9389" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">这是一个寻求和分享真理的例子。我们会得到我们所容忍的。如果我们想改善我们的沟通，我认为我们应该这样做，我们需要确保我们真的在沟通，而不只是说说而已。</p><p id="f734" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">所以总结一下:</p><ul class=""><li id="df5c" class="jq jr hi hj b hk hl ho hp hs js hw jt ia ju ie jv jw jx jy bi translated">有用的反馈是指反馈的接受者至少能做一件事来解决问题。</li><li id="658a" class="jq jr hi hj b hk jz ho ka hs kb hw kc ia kd ie jv jw jx jy bi translated">想想你给别人反馈后他们会有什么感觉，不管是关于他们、他们的团队还是公司</li><li id="9abe" class="jq jr hi hj b hk jz ho ka hs kb hw kc ia kd ie jv jw jx jy bi translated">想想一旦他们知道了你的想法，你希望他们怎么做</li><li id="d401" class="jq jr hi hj b hk jz ho ka hs kb hw kc ia kd ie jv jw jx jy bi translated">下次你给我或其他人反馈时，问问自己:他们能利用这些信息做些什么吗？</li></ul><figure class="kg kh ki kj fd kk er es paragraph-image"><div role="button" tabindex="0" class="kl km di kn bf ko"><div class="er es kf"><img src="../Images/c1192ebad88d6b1fc6ae1d6a2bc61154.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*WJ6pLzJD9qnHRthas2vL-Q.jpeg"/></div></div></figure><p id="500f" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><em class="jp">发表于</em> <strong class="hj ke">创业、旅游癖和生活黑客</strong></p><div class="kg kh ki kj fd ab cb"><figure class="kr kk ks kt ku kv kw paragraph-image"><a href="http://supply.us9.list-manage.com/subscribe?u=310af6eb2240d299c7032ef6c&amp;id=d28d8861ad"><img src="../Images/de26c089e79a3a2a25d2b750ff6db50f.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*fSUxWFf6_qlAfAObKJuEAA.png"/></a></figure><figure class="kr kk ks kt ku kv kw paragraph-image"><a href="https://medium.com/swlh"><img src="../Images/f47a578114e0a96bdfabc3a5400688d5.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*Me4fgEZDDb-d8j41O5oKaQ.png"/></a></figure><figure class="kr kk ks kt ku kv kw paragraph-image"><a href="https://twitter.com/swlh_"><img src="../Images/c1351daa9c4f0c8ac516addb60c82f6b.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*_DMWEyOz7IhTGGNb5tzA0g.png"/></a></figure></div><p id="86a5" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi">-</p></div></div>
