<blockquote>原文：<a href="https://medium.com/swlh/a-beginners-guide-to-self-driving-cars-5bbc2bb798d4?source=collection_archive---------1-----------------------#2018-10-25">https://medium.com/swlh/a-beginners-guide-to-self-driving-cars-5bbc2bb798d4?source=collection_archive---------1-----------------------#2018-10-25</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="42c0" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">在你下次谈论自动驾驶汽车之前，你应该知道的一切</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/2d510fa3a1c7b77a0e6a2ee8fdb349b5.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*S66FCs5mr0DNbEyt5Fakow.jpeg"/></div></div></figure><p id="fe2e" class="pw-post-body-paragraph jp jq ho jr b js jt ip ju jv jw is jx jy jz ka kb kc kd ke kf kg kh ki kj kk hh bi translated">有人称之为技术奇迹。有人称之为时尚。自动驾驶汽车不断成为头条新闻。这些车辆被设计用来在没有人工操作的情况下将乘客从A点运送到B点，承诺会带来更大的机动性，减少街道…</p></div></div>
