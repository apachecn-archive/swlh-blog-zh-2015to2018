<h1 class="translated">有没有觉得你在生活中做的事情微不足道？</h1>
<blockquote>原文：<a href="https://medium.com/swlh/ever-feel-like-what-youre-doing-in-life-is-insignificant-c134bf26d673?source=collection_archive---------12-----------------------#2018-11-16">https://medium.com/swlh/ever-feel-like-what-youre-doing-in-life-is-insignificant-c134bf26d673?source=collection_archive---------12-----------------------#2018-11-16</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="2380" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">再想想。</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/52b918070fb1d7629601eac3dec73e60.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*W9aElSTmm9RmQGdY"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://unsplash.com/@glencarrie?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Glen Carrie</a> on <a class="ae jt" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="6dee" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">你的故事很有说服力，每个人都有一个。有时候我觉得我的生活和我的过去很无聊。我是个幸运的人。我拥有很多人梦寐以求的一切。我这么说也不是为了吹牛。</p><p id="27ec" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">在我进入正题之前，我只想承认我被给予的天赋和资源…</p></div></div>
