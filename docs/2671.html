<h1/>
<blockquote>原文：<a href="https://medium.com/swlh/how-to-look-at-your-website-like-your-ideal-customer-53708308c74#2018-02-09">https://medium.com/swlh/how-to-look-at-your-website-like-your-ideal-customer-53708308c74#2018-02-09</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><p id="2a2f" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><em class="if">作者</em> <a class="ae ig" href="https://fostergrowth.tech/author/jen" rel="noopener ugc nofollow" target="_blank">詹·麦克法兰</a>2018年2月8日<a class="ae ig" href="https://fostergrowth.tech/look-website-like-ideal-customer#respond" rel="noopener ugc nofollow" target="_blank"> 0 </a></p><h1 id="152f" class="ih ii hi bd ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je bi translated">如何像你的理想客户一样看待你的网站</h1><p id="50e2" class="pw-post-body-paragraph hg hh hi hj b hk jf hm hn ho jg hq hr hs jh hu hv hw ji hy hz ia jj ic id ie hb bi translated"><a class="ae ig" href="https://www.facebook.com/sharer.php?u=https%3A%2F%2Ffostergrowth.tech%2Flook-website-like-ideal-customer&amp;t=How+To+Look+At+Your+Website+Like+Your+Ideal+Customer" rel="noopener ugc nofollow" target="_blank">分享这个</a> <a class="ae ig" href="https://twitter.com/intent/tweet?text=How+To+Look+At+Your+Website+Like+Your+Ideal+Customer&amp;via=&amp;url=https%3A%2F%2Ffostergrowth.tech%2Flook-website-like-ideal-customer" rel="noopener ugc nofollow" target="_blank">推文这个</a>获取更新<a class="ae ig" href="https://plus.google.com/share?url=https%3A%2F%2Ffostergrowth.tech%2Flook-website-like-ideal-customer&amp;t=How+To+Look+At+Your+Website+Like+Your+Ideal+Customer" rel="noopener ugc nofollow" target="_blank">分享这个</a> <a class="ae ig" href="https://feedpress.me/fostergrowth" rel="noopener ugc nofollow" target="_blank">订阅</a></p><figure class="jl jm jn jo fd jp er es paragraph-image"><div role="button" tabindex="0" class="jq jr di js bf jt"><div class="er es jk"><img src="../Images/ad0e6bc304a5f880057aa39a58817494.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*oedqF3MyYGXqkfuM.jpg"/></div></div></figure><p id="de67" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">实话实说吧。当它是你的网站时，很容易爱上你的网站。</p><p id="2e53" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">你投入了大量的思想、时间和精力，看到最终产品就像第一次见到你的孩子一样。你坠入爱河。</p><blockquote class="jw"><p id="3582" class="jx jy hi jz ka kb kc kd ke kf kg ie dx translated">不幸的是，你不是那个必须热爱你的网站的人。不是关于你的。你的客户喜欢你的网站比你喜欢它更重要。</p></blockquote><p id="ed58" class="pw-post-body-paragraph hg hh hi hj b hk kh hm hn ho ki hq hr hs kj hu hv hw kk hy hz ia kl ic id ie hb bi translated">当然，除非你是自己最大的付费客户。</p><p id="3ee9" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">当你看你的网站时，最好是通过你的顾客的眼光来看，而不是你自己的。</p><h1 id="296d" class="ih ii hi bd ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je bi translated"><strong class="ak"> <em class="km">你上一次像客户一样看自己的网站是什么时候？</em>T19】</strong></h1><p id="eacc" class="pw-post-body-paragraph hg hh hi hj b hk jf hm hn ho jg hq hr hs jh hu hv hw ji hy hz ia jj ic id ie hb bi translated">我的意思是真的看看它。图片、颜色、点击量…</p><p id="a941" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">如果你对这个问题的回答是“从来没有”，那么你绝对应该继续下去。</p><p id="5224" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">如果你不确定如何像一个顾客一样看待你的网站，那么你很幸运，因为我会给你一些建议。</p><figure class="jl jm jn jo fd jp er es paragraph-image"><div role="button" tabindex="0" class="jq jr di js bf jt"><div class="er es kn"><img src="../Images/55eb067bb8f8f7df368dc4b94c0d5d63.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*CKv6TIKWlt7Rc5o2.jpg"/></div></div></figure><p id="1cb0" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">你几乎没有时间鼓励人们与你的网站互动。珍惜每一秒——尤其是因为你只有3秒钟的时间。</p><h1 id="44a0" class="ih ii hi bd ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je bi translated">你的客户正在迅速决定是否继续留在你的网站上</h1><p id="c7d9" class="pw-post-body-paragraph hg hh hi hj b hk jf hm hn ho jg hq hr hs jh hu hv hw ji hy hz ia jj ic id ie hb bi translated">你可能认为你的网站在视觉上很吸引人，但是它也需要吸引你的理想客户。从有人访问你的页面开始，你有3秒钟的时间给人留下印象，所以最好是好印象。</p><p id="bc59" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">三秒钟。那不是很长。我的茶比那泡的时间长。</p><p id="5ae0" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">看看你的一些竞争对手的网页以及你最喜欢的网站。</p><p id="1487" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">你的网站怎么样？你的网站符合标准吗？你有一些相同的特征吗？</p><p id="88d5" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">如果他们吸引的顾客比你多，做些笔记可能是个好主意！如果你的答案是你没有预算吸引像陶器坊或全食超市这样的顾客，那就是逃避。是的，这些都是<a class="ae ig" href="https://fostergrowth.tech/branding-more-than-a-logo" rel="noopener ugc nofollow" target="_blank">的大预算品牌</a>，但即使是最小的预算，你也可以在你的商业网站上提供引人注目的客户服务。</p><p id="e036" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">考虑一下潜在客户联系你的企业有多容易。</p><blockquote class="jw"><p id="de7a" class="jx jy hi jz ka kb kc kd ke kf kg ie dx translated">如果你的竞争对手有网上聊天，并在显著位置显示电子邮件地址和电话号码，那么这是一个信号，你需要放弃依赖你的“联系我们”表格来联系客户。</p></blockquote><p id="2404" class="pw-post-body-paragraph hg hh hi hj b hk kh hm hn ho ki hq hr hs kj hu hv hw kk hy hz ia kl ic id ie hb bi translated">你也可以考虑把你的联系信息放在网站的顶部，而不是期望客户在页脚找到你的电子邮件和电话。</p><h1 id="610c" class="ih ii hi bd ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je bi translated">思考你希望你的客户做什么，并提出明确的行动要求</h1><p id="9eb2" class="pw-post-body-paragraph hg hh hi hj b hk jf hm hn ho jg hq hr hs jh hu hv hw ji hy hz ia jj ic id ie hb bi translated">当你的客户访问你的网站时，你想达到的主要目标是什么？</p><p id="5f36" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">你想让他们联系你吗？他们应该买些什么吗？单击特定链接？</p><p id="926b" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">无论你想让你的客户做什么，都应该尽可能容易找到。</p><blockquote class="jw"><p id="bdeb" class="jx jy hi jz ka kb kc kd ke kf kg ie dx translated">你的潜在客户<strong class="ak">不是</strong>加勒比海盗<em class="km">奥德赛中的杰克船长。他们对寻找秘密宝藏毫无兴趣。</em></p></blockquote><figure class="kp kq kr ks kt jp er es paragraph-image"><div role="button" tabindex="0" class="jq jr di js bf jt"><div class="er es kn"><img src="../Images/8c1189170f1e84c89d5e7507e4b75783.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*CDRJe2Ad9A1uDCGA.jpg"/></div></div></figure><p id="3299" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">我们都喜欢看海盗为了获得隐藏的宝藏而面临的史诗般的旅程。你的理想客户不会在你的网站上寻找这种体验。</p><p id="9172" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">你的网站需要一个非常清晰的路线图，而不是一个寻宝游戏。对一些人来说，你的网站是人们对你的业务的第一次客户服务体验。</p><p id="8e00" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">每一页都是引导客户实现业务目标的路标。不是以低俗的、销售驱动的方式，也不是在让他们点击几个网页之后。</p><blockquote class="jw"><p id="7e2e" class="jx jy hi jz ka kb kc kd ke kf kg ie dx translated">把你的网站想象成你的企业如何通过你的销售经验引导新客户的真实表现。如果你的网站没有做到这一点，那么你还有工作要做。</p></blockquote><p id="8265" class="pw-post-body-paragraph hg hh hi hj b hk kh hm hn ho ki hq hr hs kj hu hv hw kk hy hz ia kl ic id ie hb bi translated">当你访问你的网站时，试着像顾客一样思考。如果从首页开始，需要多少点击量才能达到目标？</p><p id="7e3c" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">它应该不超过3次点击就可以到达你网站上的任何特定页面。此外，确保您的<a class="ae ig" href="https://fostergrowth.tech/small-business-website-calls-to-action" rel="noopener ugc nofollow" target="_blank">行动号召清晰可见</a>！</p><figure class="jl jm jn jo fd jp er es paragraph-image"><div role="button" tabindex="0" class="jq jr di js bf jt"><div class="er es kn"><img src="../Images/8cfd8210c0303faf5a4d6c5e3d90596c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*ceJsovw-EsmqCZ5w.jpg"/></div></div></figure><p id="dd56" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><em class="if">想想你喜欢的网站。我保证这是一个简单的用户体验——否则你不会喜欢的。在你的网站上创造同样的环境，那将会很棒。</em></p><h1 id="cbea" class="ih ii hi bd ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je bi translated">设身处地为客户着想。你的客户需要知道什么？</h1><p id="ae17" class="pw-post-body-paragraph hg hh hi hj b hk jf hm hn ho jg hq hr hs jh hu hv hw ji hy hz ia jj ic id ie hb bi translated">在我成长的岁月里，最难的写作练习之一是一步一步地解释如何制作花生酱和果冻三明治。</p><p id="316f" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">当你反复做某件事时，很容易跳过这些步骤。你甚至看不到它，因为你已经做了很多次了。很容易假设每个人都知道如何制作花生酱和果冻三明治。</p><figure class="jl jm jn jo fd jp er es paragraph-image"><div role="button" tabindex="0" class="jq jr di js bf jt"><div class="er es kn"><img src="../Images/7a49465ee73627a3a7207e16fa2290fc.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*ZJeW9TSB4__crBrQ.jpg"/></div></div></figure><p id="0ba1" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">如果你忘了那该死的面包，就很难和花生酱果冻三明治建立关系。你的商业网站也是如此。让你的网站易于关注，这样潜在客户就会参与进来。</p><p id="5579" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj ko">然而，企业犯的最大错误之一是假设偶然发现他们网站的陌生人知道下一步该做什么。</strong></p><p id="b477" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">这就是为什么很难从客户的角度来看你的网站。你离它太近了。花了这么多时间和这么多心思才把它放在一起，想到这个信息可能不清楚，你会痛不欲生。</p><blockquote class="jw"><p id="24b1" class="jx jy hi jz ka kb kc kd ke kf kg ie dx translated">退一步想想那些让你抓狂的网站。你对你的顾客也这样做吗？</p></blockquote><p id="533b" class="pw-post-body-paragraph hg hh hi hj b hk kh hm hn ho ki hq hr hs kj hu hv hw kk hy hz ia kl ic id ie hb bi translated">当你的客户访问你的网站时，最重要的是让他们知道你是谁，你做什么，以及如何联系你。最基本的。</p><p id="703e" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">如果他们不知道这些事情，就很难与你的客户建立“关系”并实现你的商业网站目标。</p><p id="0427" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">别忘了让它对你的客户来说超级简单。顶层导航需要清晰。使用常用术语，如主页、关于、服务、博客和联系人。</p><figure class="jl jm jn jo fd jp er es paragraph-image"><div role="button" tabindex="0" class="jq jr di js bf jt"><div class="er es kn"><img src="../Images/67940e0dc8b5b02c8678db5375a9eae2.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*OyA2yTxUahAK95N4.jpg"/></div></div></figure><p id="d66c" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><em class="if">特定行业的术语绝对应该是你整个网站计划的一部分。这些术语帮助人们找到你的网站。然而，顶级导航需要使用标准术语，以便潜在客户知道去哪里找到他们需要的东西。</em></p><blockquote class="jw"><p id="36ba" class="jx jy hi jz ka kb kc kd ke kf kg ie dx translated">当你试图变得聪明或者使用太多行业术语时，你就开始失去人了。失去亲人是你最不想做的事。</p></blockquote><p id="f173" class="pw-post-body-paragraph hg hh hi hj b hk kh hm hn ho ki hq hr hs kj hu hv hw kk hy hz ia kl ic id ie hb bi translated">当你建立自己的网站时，要让所有这些信息都清晰可见并易于访问。所以它应该在你的网站中被仔细的放置和链接。</p><p id="2027" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">采纳这些想法，评估你的网站，并做出必要的改变。然后，下次你看你的网站时，从不同的角度——你的客户的角度——来看。</p><p id="54cc" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">如果你不确定是什么驱使人们离开，看看博客文章<a class="ae ig" href="https://fostergrowth.tech/website-design-avoid-10-things" rel="noopener ugc nofollow" target="_blank">网站设计:避免的10件事</a>，或者<a class="ae ig" href="https://fostergrowth.tech/website-review" rel="noopener ugc nofollow" target="_blank">雇佣我们来审查你的网站</a>。</p><p id="e292" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">最重要的是采取行动。看看你的网站或向现有客户寻求反馈。这些行动会给你清晰的方向，告诉你如何让你的网站对你的理想客户更有吸引力。</p><p id="ce4a" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj ko"> <em class="if">如果你还不确定自己需要什么，就安排一个免费的</em> </strong> <a class="ae ig" href="https://fostergrowth.tech/contact" rel="noopener ugc nofollow" target="_blank"> <strong class="hj ko"> <em class="if">技术策略讲座</em> </strong> </a> <strong class="hj ko"> <em class="if">。作为一名小型企业技术策略师，我帮助您创建一个技术计划来支持您的业务愿景，从长远来看，这可以为您节省数千美元。</em>T13】</strong></p><h2 id="1e59" class="ku ii hi bd ij kv kw kx in ky kz la ir hs lb lc iv hw ld le iz ia lf lg jd lh bi translated">看你的网站是一回事。拥有它是另一回事。用这个免费的清单保护你的企业，帮助你保护你最大的商业资产之一——你的网站。</h2><p id="ef61" class="pw-post-body-paragraph hg hh hi hj b hk jf hm hn ho jg hq hr hs jh hu hv hw ji hy hz ia jj ic id ie hb bi translated"><a class="ae ig" href="https://fostergrowth.tech/about" rel="noopener ugc nofollow" target="_blank"><em class="if">Jen McFarland</em></a><em class="if"><br/>原载2018年2月8日，</em> <a class="ae ig" href="https://fostergrowth.tech/look-website-like-ideal-customer" rel="noopener ugc nofollow" target="_blank"> <em class="if">培育成长博客</em> </a></p><figure class="jl jm jn jo fd jp er es parag
