<h1 class="translated">如何在一个月内创业</h1>
<blockquote>原文：<a href="https://medium.com/swlh/how-to-start-a-business-in-a-month-f7d5ca9fb7a5?source=collection_archive---------4-----------------------#2018-10-02">https://medium.com/swlh/how-to-start-a-business-in-a-month-f7d5ca9fb7a5?source=collection_archive---------4-----------------------#2018-10-02</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><figure class="hn ho ez fb hp hq er es paragraph-image"><div role="button" tabindex="0" class="hr hs di ht bf hu"><div class="er es hm"><img src="../Images/c0fa3fbbcecd85689d176cfb0b5d637d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*N741LAIYBuQULwTKR5D_ww.png"/></div></div></figure><div class=""/><div class=""><h2 id="412d" class="pw-subtitle-paragraph iw hy hz bd b ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn dx translated">两派行动。</h2></div><p id="0371" class="pw-post-body-paragraph jo jp hz jq b jr js ja jt ju jv jd jw jx jy jz ka kb kc kd ke kf kg kh ki kj hh bi translated">上个月，我在5周内创建了一个数字课程，从想法到交付。不出几天，我就获得了直接的反馈、成就和(最重要的)销售额。</p><p id="17d1" class="pw-post-body-paragraph jo jp hz jq b jr js ja jt ju jv jd jw jx jy jz ka kb kc kd ke kf kg kh ki kj hh bi translated">速度是关键。</p><p id="eb51" class="pw-post-body-paragraph jo jp hz jq b jr js ja jt ju jv jd jw jx jy jz ka kb kc kd ke kf kg kh ki kj hh bi translated">想象一下一周内减掉4磅。成功——你正在做正确的事情。<br/>现在想象一下减掉4磅……</p></div></div>
