<h1/>
<blockquote>原文：<a href="https://medium.com/swlh/startup-paralysis-5b53613f87d?source=collection_archive---------5-----------------------#2015-08-23">https://medium.com/swlh/startup-paralysis-5b53613f87d?source=collection_archive---------5-----------------------#2015-08-23</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><h2 id="aa4a" class="hg hh hi bd hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie bi"/></div><div class="hb hc hd he hf"><h1 id="5248" class="if hh hi bd hj ig ih ii hn ij ik il hr im in io hv ip iq ir hz is it iu id iv bi translated">启动瘫痪</h1><p id="13e7" class="pw-post-body-paragraph iw ix hi iy b iz ja jb jc jd je jf jg hs jh ji jj hw jk jl jm ia jn jo jp jq hb bi translated">那种不知道如何前进时的感觉。当你有很多事情可以做的时候，你不知道T2下一步要做什么。它可以持续一天，也可以持续几个月——这就是创业瘫痪。</p><p id="39ac" class="pw-post-body-paragraph iw ix hi iy b iz js jb jc jd jt jf jg hs ju ji jj hw jv jl jm ia jw jo jp jq hb bi translated">这就像站在游泳池的边缘，准备跳入水中，但却只是等待。</p><p id="2f08" class="pw-post-body-paragraph iw ix hi iy b iz js jb jc jd jt jf jg hs ju ji jj hw jv jl jm ia jw jo jp jq hb bi translated">让自己忙起来，让自己忙于应该做的工作。这个网站需要更新——太酷了。这个新功能需要测试——没问题。这些植物需要浇水，我正在做。这很好，因为你很忙，除了它不是。一点也不好，你知道的。</p><p id="84c9" class="pw-post-body-paragraph iw ix hi iy b iz js jb jc jd jt jf jg hs ju ji jj hw jv jl jm ia jw jo jp jq hb bi translated">有一种潜在的感觉，你应该做得更多——我不是指更多的任务，而是<strong class="iy jr">更有影响力的事情。这是对我自己(也许还有其他碰巧在网上看到这篇文章的人)的提醒，为什么它是有害的，并希望帮助我们克服它。</strong></p><h1 id="5b50" class="if hh hi bd hj ig jx ii hn ij jy il hr im jz io hv ip ka ir hz is kb iu id iv bi translated">总有应该做的事情</h1><p id="7a1e" class="pw-post-body-paragraph iw ix hi iy b iz ja jb jc jd je jf jg hs jh ji jj hw jk jl jm ia jn jo jp jq hb bi translated">创业公司的危险之处在于，总有一些事情需要去做——有时它们很大很重要。这包括所有人——无论你是领导支持团队、获得客户还是开发产品。一切都在进行中，大多数事情都可以变得更好，但你正在不确定性中寻找最佳方式。(我并不是说在大公司工作的每个人都不是这样的，但我认为这在初创公司中被放大了，因为定义你的工作和角色的界限更少了)。</p><p id="f0d4" class="pw-post-body-paragraph iw ix hi iy b iz js jb jc jd jt jf jg hs ju ji jj hw jv jl jm ia jw jo jp jq hb bi translated">所以问题是创业瘫痪永远不会结束。一次可以持续几个月。这很令人沮丧，让你忘记了你为什么在乎你所做的事情。</p><h1 id="2fc7" class="if hh hi bd hj ig jx ii hn ij jy il hr im jz io hv ip ka ir hz is kb iu id iv bi translated">你让公司失望了</h1><p id="c7b9" class="pw-post-body-paragraph iw ix hi iy b iz ja jb jc jd je jf jg hs jh ji jj hw jk jl jm ia jn jo jp jq hb bi translated">在我工作的公司，我的工作是“运营总监”，所以做这些工作是我的职责。但事实上，我没有做我被聘用的工作，除非我在此时此刻对公司的发展产生了最大的影响。任何不是这样的东西都在耗尽稀缺资源。</p><p id="2cbc" class="pw-post-body-paragraph iw ix hi iy b iz js jb jc jd jt jf jg hs ju ji jj hw jv jl jm ia jw jo jp jq hb bi translated">有时是因为你害怕做决定，有时是因为周围有一层薄雾，让你无法识别什么是当下最重要的。但不管出于什么原因，由此导致的瘫痪影响了公司。我明白，初创公司的工作就是应对不确定性，这很难。但这让你永远努力进步变得更加重要。</p><p id="67c4" class="pw-post-body-paragraph iw ix hi iy b iz js jb jc jd jt jf jg hs ju ji jj hw jv jl jm ia jw jo jp jq hb bi translated">答案可能比你想象的要简单。它可能只是识别你不知道的东西，以及如何发现这一点。它可能与客户、用户或顾问交谈。</p><h1 id="3742" class="if hh hi bd hj ig jx ii hn ij jy il hr im jz io hv ip ka ir hz is kb iu id iv bi translated">你让自己失望了</h1><p id="29be" class="pw-post-body-paragraph iw ix hi iy b iz ja jb jc jd je jf jg hs jh ji jj hw jk jl jm ia jn jo jp jq hb bi translated">我认为创业瘫痪的两个主要影响会引起共鸣:</p><p id="eadb" class="pw-post-body-paragraph iw ix hi iy b iz js jb jc jd jt jf jg hs ju ji jj hw jv jl jm ia jw jo jp jq hb bi translated">首先，你没有尽可能地成长和发展。你每天的工作没有真正的最终目标，所以很难判断你是否有所成就。如果你没有改进的方法，就很难取得进步。</p><p id="1486" class="pw-post-body-paragraph iw ix hi iy b iz js jb jc jd jt jf jg hs ju ji jj hw jv jl jm ia jw jo jp jq hb bi translated">第二，有挫折感——一种潜在的感觉，你可以给予更多，但不知何故你不能。你瘫痪了。这对你自己内心的平静和继续工作的动力是非常不利的。</p><h1 id="8df9" class="if hh hi bd hj ig jx ii hn ij jy il hr im jz io hv ip ka ir hz is kb iu id iv bi translated">解药</h1><p id="3697" class="pw-post-body-paragraph iw ix hi iy b iz ja jb jc jd je jf jg hs jh ji jj hw jk jl jm ia jn jo jp jq hb bi translated">我坚信小胜。小的胜利强化了机制——它们建立了动力，为更高的目标铺平了道路。所以治愈方法比你想象的更简单更小。</p></div><div class="hb hc hd he hf"><h2 id="8d56" class="hg hh hi bd hj hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie bi translated">让我们这样做…</h2></div><div class="hb hc hd he hf"><p id="3727" class="pw-post-body-paragraph iw ix hi iy b iz js jb jc jd jt jf jg hs ju ji jj hw jv jl jm ia jw jo jp jq hb bi translated">首先承认你瘫痪了——没关系，很多人都会这样。找个人谈谈——朋友、兄弟姐妹、同事或导师。</p><p id="7ad2" class="pw-post-body-paragraph iw ix hi iy b iz js jb jc jd jt jf jg hs ju ji jj hw jv jl jm ia jw jo jp jq hb bi translated">其次，用小胜利来激励自己——我非常喜欢詹姆斯·克利尔关于在你感觉准备好之前就开始的博客文章。他写道:</p><blockquote class="kd ke kf"><p id="a8c3" class="iw ix kg iy b iz js jb jc jd jt jf jg kh ju ji jj ki jv jl jm kj jw jo jp jq hb bi translated">如果你正在做一件重要的事情，那么你永远不会觉得自己准备好了。做挑战性工作的一个副作用是，你会被兴奋所吸引，同时又被困惑所推动。</p><p id="7642" class="iw ix kg iy b iz js jb jc jd jt jf jg kh ju ji jj ki jv jl jm kj jw jo jp jq hb bi translated">你肯定会感到不确定，没有准备，不合格。但是让我向你保证:你现在拥有的已经足够了。你可以计划，推迟，修改所有你想要的，但是相信我，你现在所拥有的已经足够开始了。</p></blockquote><p id="bd8f" class="pw-post-body-paragraph iw ix hi iy b iz js jb jc jd jt jf jg hs ju ji jj hw jv jl jm ia jw jo jp jq hb bi translated">这听起来太简单了，但这正是它的妙处。你现在就可以做。</p><p id="417b" class="pw-post-body-paragraph iw ix hi iy b iz js jb jc jd jt jf jg hs ju ji jj hw jv jl jm ia jw jo jp jq hb bi translated">这里有一些我觉得有用的资源，希望你也一样。如果你有任何想法，请告诉我，并和你认为正经历创业瘫痪的人分享这篇文章。</p></div><div class="ab cl kk kl gp km" role="separator"><span class="kn bw bk ko kp kq"/><span class="kn bw bk ko kp kq"/><span class="kn bw bk ko kp"/></div><div class="hb hc hd he hf"><h1 id="ed28" class="if hh hi bd hj ig ih ii hn ij ik il hr im in io hv ip iq ir hz is it iu id iv bi translated">资源</h1><p id="8278" class="pw-post-body-paragraph iw ix hi iy b iz ja jb jc jd je jf jg hs jh ji jj hw jk jl jm ia jn jo jp jq hb bi translated">Gabriel Weinberg和Justin Mares的《T2牵引》一书是一本非常有用的书，可以帮助你确定现在应该关注哪些收购渠道</p><p id="8d0a" class="pw-post-body-paragraph iw ix hi iy b iz js jb jc jd jt jf jg hs ju ji jj hw jv jl jm ia jw jo jp jq hb bi translated">James Clear的博客在生产力、习惯养成和生活小贴士方面非常出色。</p><div class="kr ks ez fb kt ku"><a href="http://jamesclear.com/blog" rel="noopener  ugc nofollow" target="_blank"><div class="kv ab dw"><div class="kw ab kx cl cj ky"><h2 class="kz b fi z dy la ea eb lb ed ef lc bi translated">詹姆斯·克利尔的博客</h2><div class="ld l"><p class="bd b fp z dy la ea eb lb ed ef dx translated">jamesclear.com</p></div></div><div class="le l"><div class="lf l lg lh li le lj lk ku"/></div></div></a></div><p id="3628" class="pw-post-body-paragraph iw ix hi iy b iz js jb jc jd jt jf jg hs ju ji jj hw jv jl jm ia jw jo jp jq hb bi translated">Ze Frank下面的视频是当你陷入困境时的3分钟缓解。</p><figure class="ll lm ln lo fd lp"><div class="bz dy l di"><div class="lq lr l"/></div></figure><figure class="ll lm ln lo fd lp er es paragraph-image"><div role="button" tabindex="0" class="lt lu di lv bf lw"><div class="er es ls"><img src="../Images/415e6d7eda9213b47f8bea4cc6a2219a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*EFZSMi8ZN8AzyYn2WvfoEQ.jpeg"/></div></div></figure><p id="993f" class="pw-post-body-paragraph iw ix hi iy b iz js jb jc jd jt jf jg hs ju ji jj hw jv jl jm ia jw jo jp jq hb bi translated"><em class="kg">发表于</em> <strong class="iy jr">创业、旅游癖和生活黑客</strong></p><div class="ll lm ln lo fd ab cb"><figure class="ly lp lz ma mb mc md paragraph-image"><a href="http://supply.us9.list-manage.com/subscribe?u=310af6eb2240d299c7032ef6c&amp;id=d28d8861ad"><img src="../Images/f20f8a326d92cd024c2946c0427a85fd.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*n0RJ_1N2IHnMf__UQmUrWA.png"/></a></figure><figure class="ly lp lz ma mb mc md paragraph-image"><a href="https://blog.growth.supply/"><img src="../Images/1b4fd39dd738a88ac13336ad93f1049c.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*qCnxaGPGC2_AOJ4c42Me6Q.png"/></a></figure><figure class="ly lp lz ma mb mc md paragraph-image"><a href="https://twitter.com/swlh_"><img src="../Images/93f21657a8ed7c0f741216a91b53c713.png" data-original-src="https://m
