<h1 class="translated">从一个婚礼摄影师谈写作和创业</h1>
<blockquote>原文：<a href="https://medium.com/swlh/on-writing-and-entrepreneurship-from-a-former-wedding-photographer-d95b4b5a0faf#2018-01-10">https://medium.com/swlh/on-writing-and-entrepreneurship-from-a-former-wedding-photographer-d95b4b5a0faf#2018-01-10</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/b909abec4bfaaa01a07677d624399978.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*HHCOxZ9ES8wsYKJf."/></div></div><figcaption class="iw ix et er es iy iz bd b be z dx">Photo by <a class="ae ja" href="http://iamgenevra.com" rel="noopener ugc nofollow" target="_blank">Genevra Siciliano</a></figcaption></figure><blockquote class="jb jc jd"><p id="5539" class="je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc hh bi translated"><em class="ho"/>你做什么人家不买；他们买你为什么这样做。你所做的只是证明你所相信的。<em class="ho"/></p><p id="e129" class="je jf jg jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc hh bi translated"><em class="ho">–西蒙·西内克</em></p></blockquote><p id="c69c" class="pw-post-body-paragraph je jf ho jh b ji jj jk jl jm jn jo jp kd jr js jt ke jv jw jx kf jz ka kb kc hh bi kg translated">我是一个开始者，而不是结束者，我从来没有想过给自己贴上这样的标签，直到我读了《专注的力量》这本书。随着年龄的增长，我试图成为一名更好的终结者。</p></div></div>
