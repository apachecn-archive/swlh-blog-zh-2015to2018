<h1 class="translated">虚假实证主义的坏例子</h1>
<blockquote>原文：<a href="https://medium.com/swlh/bad-case-of-false-positivism-6858f294f653?source=collection_archive---------9-----------------------#2018-10-20">https://medium.com/swlh/bad-case-of-false-positivism-6858f294f653?source=collection_archive---------9-----------------------#2018-10-20</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="316f" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">21岁最大的谎言。百年</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/ececa3c8e8451278d441af4e03a42b96.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*1_y6YaQRiQqhEhKFS-2N1g.jpeg"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://unsplash.com/photos/Hli3R6LKibo?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Adi Goldstein</a> on <a class="ae jt" href="https://unsplash.com/search/photos/be-happy?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="d7b9" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">我和父母坐在一起，听着这个家庭的衰败。我们正深深陷入充满挑战的时代。太糟糕了，你看不到尽头。</p><p id="9d85" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">我总是在偏远的地方旅行、工作或学习。在我回来看望他们之前，他们所经历的挣扎感觉如此陌生。</p></div></div>
