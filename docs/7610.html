<h1 class="translated">我真的讨厌电视的真相</h1>
<blockquote>原文：<a href="https://medium.com/swlh/the-truth-why-i-really-hate-tv-c58b2584d942?source=collection_archive---------4-----------------------#2018-11-21">https://medium.com/swlh/the-truth-why-i-really-hate-tv-c58b2584d942?source=collection_archive---------4-----------------------#2018-11-21</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><div class=""/><div class=""><h2 id="d84a" class="pw-subtitle-paragraph im ho hp bd b in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd dy translated">你需要关掉它来过一个快乐的、富有成效的生活。</h2></div><figure class="jf jg jh ji fe jj es et paragraph-image"><div role="button" tabindex="0" class="jk jl di jm bf jn"><div class="es et je"><img src="../Images/e75d23b55503c9ee55dba81200f1be79.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*uCcIocNwFB9_2umStVBpKQ.jpeg"/></div></div><figcaption class="jq jr eu es et js jt bd b be z dy">Retro old television in front of vintage wall ©jakkapan</figcaption></figure><p id="ae8d" class="pw-post-body-paragraph ju jv hp jw b jx jy iq jz ka kb it kc kd ke kf kg kh ki kj kk kl km kn ko kp hi bi translated">当人们知道我没有电视机时，常常会感到惊讶。</p><p id="4ede" class="pw-post-body-paragraph ju jv hp jw b jx jy iq jz ka kb it kc kd ke kf kg kh ki kj kk kl km kn ko kp hi bi translated">我不看电视的事实使我在成年生活的大部分时间里都不适应社会。</p><p id="f685" class="pw-post-body-paragraph ju jv hp jw b jx jy iq jz ka kb it kc kd ke kf kg kh ki kj kk kl km kn ko kp hi bi translated">这不是我刻意选择的事情。电视是以我的家庭生活为背景播放的。</p></div></div>
