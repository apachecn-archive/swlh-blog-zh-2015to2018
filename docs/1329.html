<h1/>
<blockquote>原文：<a href="https://medium.com/swlh/why-i-started-2018-one-month-early-51f9d09437b8#2017-12-02">https://medium.com/swlh/why-i-started-2018-one-month-early-51f9d09437b8#2017-12-02</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><figure class="hh hi ez fb hj hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es hg"><img src="../Images/1975509027456a2d086c621316725feb.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*W43rzd_q_bE2p-nNvSWJ0A.jpeg"/></div></div><figcaption class="hr hs et er es ht hu bd b be z dx">The Ouroboros.</figcaption></figure><p id="9fa3" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">上周，我评估了今年的成就。我看了看我个人自由写作生涯的开始和我有幸参与的项目。我看了看我完成的短片和即将完成的故事片。我拿着我花了一整个夏天写的书，打开文件看我还在写的其他特写。有那么一瞬间，我感到骄傲。</p><p id="be1e" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated"><em class="iv">那是在</em>开始担忧的时候。</p><p id="fd3c" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">秋天，我回顾了自己职业生涯中几个月来不自然的进步。还有那个春天，我浪费了白天工作后的宝贵时间。突然间，那些成就感觉更像是失败浪潮中微小的成功时刻。我认为这很大程度上与我们对时间的感知有关。</p><p id="b577" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated"><strong class="hy iu">人类爱吃枣</strong>。我们有一种创造和组织我们几乎无法控制的事物的美好嗜好。我们把时间的前进变成了循环。一天中的小时和一年中的月的循环。</p><p id="494e" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">这种循环的问题在于，我们开始在没有意识到的情况下，把自己设定在波峰波谷。我们用一年的成就，很容易将它们分解成失败的几个月。我们不公正地使用时间来证明浪费或最小化成功是正当的。更糟糕的是。</p><p id="fe83" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">我们很容易陷入错觉，以为等到周期开始时，我们就可以免除所有的罪恶感。</p><p id="c507" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">关于新年的概念，没有什么可以说的了。但我认为，对于新的一年从头开始的想法，有太多的权威。健身房会员人数在一月份暴涨，几个月后又暴跌。</p><blockquote class="ix iy iz"><p id="47f2" class="hv hw iv hy b hz ia ib ic id ie if ig ja ii ij ik jb im in io jc iq ir is it hb bi translated">用新的一个月或新的一年来平息自己内心的不满，这种想法只会加剧问题。</p></blockquote><p id="a72f" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">放弃一个新周期开始的目标或梦想太容易了。根据我们对时间的感知，我们可以一直等到新的周期开始。正是这种迂回的拖延方式阻止了我们完成我们真正想做的事情。我把它比作大毒蛇的概念——古埃及创造和毁灭循环的象征。正是这种决心再决心的循环最终导致了自我毁灭。</p><p id="c1bd" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated"><strong class="hy iu">所以今年12月1日开始2018</strong>。我勇往直前，制定了我的新年计划，并立即开始为之努力。我不想要等待日历或季节来告诉我何时以及如何改善我的生活。我当然不希望别人接受我，如果我没能实现新年决心的话。</p><p id="9856" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">因为新开始的意义不是用人为的时间周期来调整自己。不要等到其他人都在喝酒、听音乐时重复那些老掉牙的想法，你才开始行动。</p><p id="0a3c" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">就是重新开始，现在开始<strong class="hy iu"/>。</p><figure class="jd je jf jg fd hk"><div class="bz dy l di"><div class="jh ji l"/></div><figcaption class="hr hs et er es ht hu bd b be z dx">The short film in question.</figcaption></figure><figure class="jd je jf jg fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es jj"><img src="../Images/731acf26f5d44fdc58d99a6388fe935d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*6gfnVvkMRFtjVsWF7vkClA.png"/></div></div></figure><h2 id="fd41" class="jk jl hx bd jm jn jo jp jq jr js jt ju ih jv jw jx il jy jz ka ip kb kc kd ke bi translated">这篇文章发表在<a class="ae iw" href="https://medium.com/swlh" rel="noopener">《创业</a>》上，这是Medium最大
