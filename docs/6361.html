<h1 class="translated">卖出30，000本电子书后我学到了什么</h1>
<blockquote>原文：<a href="https://medium.com/swlh/what-i-learned-after-selling-30-000-ebooks-40a8ee2d9e89?source=collection_archive---------6-----------------------#2018-09-17">https://medium.com/swlh/what-i-learned-after-selling-30-000-ebooks-40a8ee2d9e89?source=collection_archive---------6-----------------------#2018-09-17</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="865d" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">你也可以这样做</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/00059eea5832ab64b7424fa887e9ef76.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Cbj_BcK5ePD4Mc4TK4sfvQ.jpeg"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">Photo by <a class="ae jt" href="https://unsplash.com/photos/2JIvboGLeho?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Susan Yin</a> on <a class="ae jt" href="https://unsplash.com/search/photos/books?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="9553" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">这个月，当我拼命工作的时候，有人买走了我的一本书的第3万本。</p><p id="dbb5" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated"><em class="kq">什么？？</em></p><p id="d74d" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated"><strong class="jw kr">我知道这是迟早的事。我知道是因为几年前，我决定不仅写书，还要卖书。</strong></p></div></div>
