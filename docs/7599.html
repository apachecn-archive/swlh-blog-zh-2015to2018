<h1 class="translated">讽刺的、权威的产品管理词汇指南</h1>
<blockquote>原文：<a href="https://medium.com/swlh/the-sarcastic-definitive-guide-to-product-management-vocabulary-e25ab771188a?source=collection_archive---------12-----------------------#2018-11-20">https://medium.com/swlh/the-sarcastic-definitive-guide-to-product-management-vocabulary-e25ab771188a?source=collection_archive---------12-----------------------#2018-11-20</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="00d7" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">用我所知道的唯一方法引导你通过复杂的软件产品管理词典</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/35ac82e8bd6abb2ecc0be75cd19d694c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*emM7qKVTUaPIdfwGRwpYpA.png"/></div></div></figure><p id="ef0d" class="pw-post-body-paragraph jp jq ho jr b js jt ip ju jv jw is jx jy jz ka kb kc kd ke kf kg kh ki kj kk hh bi translated">我们这些做产品的人有时会像聚会上的一个人一样，你完全知道他就在你旁边放了个屁——我们说了很多，非常大声，希望分散你的注意力，让你不去想我们可能…</p></div></div>
