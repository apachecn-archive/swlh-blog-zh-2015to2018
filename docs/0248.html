<h1/>
<blockquote>原文：<a href="https://medium.com/swlh/what-the-tech-reviewers-aren-t-telling-you-about-the-iphone-5245b305d7ab#2015-10-23">https://medium.com/swlh/what-the-tech-reviewers-aren-t-telling-you-about-the-iphone-5245b305d7ab#2015-10-23</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><p id="ece2" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">诚然，我一直是一个软件爱好者，而不是硬件迷；没有良好的操作系统体验，新设计不会给我留下太多印象。在一个不合标准的软件可以把一个好的硬件变成一堆垃圾的时代，规格在很大程度上是无关紧要的。</p><p id="3043" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">当iPhone首次推出时，它正处于一系列相当平淡的移动软件体验之中。赢得用户并不需要太多，因为竞争显然已经落后很多年了。</p><p id="b1ed" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">iOS 7是蒂姆·库克的苹果的一部分，它标志着这个庞然大物的软件质量控制发生了巨大变化(尽管设计理念发生了变化)。</p><p id="af63" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">出于某种无法解释的原因，几年前，随着对skeuomorphism的回避，iOS体验中珍贵的流畅感被完全抛弃了，苹果在随后的iOS版本中毫无歉意地几乎没有采取任何措施来解决这个问题。</p><p id="f136" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">iPhone的每一次更新都会带来新的硬件。这些总是前进的步伐(即使它们的好处没有被清楚地解释，或者如果升级是迭代的而不是革命性的)。科技评论者——记者和非记者都一样——会让我们知道它更好。</p><p id="6d35" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">但是没有好转。</p><p id="c012" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">我一直在社交网站上抱怨iOS 7、8和9中充斥的草率——然而，对于那些重视与苹果关系的人来说，这似乎并不重要。我从来没有收到过苹果活动的邀请，我没有收到过苹果的评论，我也没有生活在苹果周围。惹恼了那里的人我也不会有什么损失。</p><p id="6dbd" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">我已经丢了足够一辈子的帧了。</p><p id="5a87" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">有些人天生没有能力察觉实际帧速率的细微差异——但对于我们这些看到差异的人来说，每一帧的丢失都是不和谐的。每秒30帧和每秒60帧之间的差异是显而易见的。</p><p id="c0d2" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">我每年都升级到新的iPhone，并且了解到这种体验是所有坏处中最小的——这并不完全是一种明确的认可。</p><p id="ef66" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">今年，我选择了iPhone 6s Plus，没有听到iPhone 6 Plus评论者的任何烦恼。我信任他们，但这种信任是错误的。就连iPhone 6s / 6s Plus的评测者都懒得让任何人知道这两款旗舰机在性能上的显著差异。</p><p id="22a5" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">他们真可耻。</p><p id="05e8" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">虽然帧速率问题(比如低于每秒60帧的任何问题)可能会间歇性发生，并且没有办法复制，但iPhone 6s Plus上肯定会有触发性能障碍的方法。由于这是运行最新版本iOS的最新iPhone系列，所以这将是我的重点，让你体验一次自iOS 7被扔出污水桶以来我一直看到的问题的现场演示。</p><p id="b773" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">再说一次，没有一个评论者——不管有没有苹果的祝福——费心指出这一点。</p><p id="0dbe" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">如果你没有并排放置的iPhone 6s和iPhone 6s Plus，那么走进一家商店，尝试一下我将要为你概述的内容。这不是一个论点——这是无可争议的证据，证明苹果公司提供的iPhone 6s Plus体验低于iPhone 6s。</p><p id="266b" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">要查看差异，请在6s和6s Plus上执行以下操作:</p><ol class=""><li id="68b3" class="if ig hi hj b hk hl ho hp hs ih hw ii ia ij ie ik il im in bi translated">调用3D触摸菜单(巨大差异)</li><li id="59e2" class="if ig hi hj b hk io ho ip hs iq hw ir ia is ie ik il im in bi translated">切换任务切换(多任务)菜单</li><li id="b073" class="if ig hi hj b hk io ho ip hs iq hw ir ia is ie ik il im in bi translated">触发大多数(全部？)Peek / Pop功能</li><li id="c086" class="if ig hi hj b hk io ho ip hs iq hw ir ia is ie ik il im in bi translated">退出向下滑动搜索功能(微妙，但存在)</li></ol><p id="50d9" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">在每一种情况下，iPhone 6s都优于iPhone 6s Plus。你也看不到以低于每秒60帧的速度录制和渲染的视频演示了这一点。你自己看吧。这不是判断，这是显而易见的。</p><p id="ea99" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">我相信还有其他地方的性能差异也很明显，但如果在这些特定示例中，这两种设备之间没有出现一系列持续丢帧现象，并不意味着它们没有发生。</p><p id="d0bd" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">甚至在谷歌照片应用程序(显然是由第三方制作的)中的滚动在两部iPhone之间也是不同的——这让我相信，除了“更小”的iPhone之外，iOS没有为任何东西进行优化。硬件根本无法处理iOS中尚未清理的开销。</p><p id="94ae" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">没有一致、干净的动画，iOS是一个黯淡无光的体验。而且，尽管iPhone 6s目前提供了最流畅的iOS体验，但在苹果提供给我们的所有东西中，它仍然充满了不和谐的帧丢失。</p><p id="e6de" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">我以为金属会改变这一切？也许苹果还没有意识到要移植iOS的各个方面来利用Metal的优势？也许他们永远不会。</p><p id="e5cc" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">每个操作系统版本的功能都在稳步提升，同时性能也在稳步下降——即使在较新的硬件上也是如此。你甚至可能会说，iOS的点版本更新会让事情变得更好，但尽管iPhone 6s Plus上的iOS 9.0.2和9.1之间的性能略有改善，但在iPad Air 2上却变得明显更差。</p><p id="3a21" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">苹果的平台品控部门到底是怎么回事，为什么没有评测人员告诉我iPhone 6s Plus存在帧率问题？为什么新版本的iOS会让设备的运行“不如以前好”？</p><p id="0fd3" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">即使切换“减少运动”和“减少透明度”也不足以清理苹果提供的优化的缺乏(尽管，你会注意到，虽然“减少透明度”丑化了操作系统，但它缓解了iPhone 6s Plus上3D触摸菜单调用的帧速率问题)。</p><p id="786d" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">我希望事情变得更好，但解决问题的第一步是承认存在问题。我并不讨厌苹果或科技评论人士，我认为他们应该为自己的疏忽负责，因为我欣赏他们在我生活中各自扮演的角色。</p><p id="a7d0" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">然而，我不认为苹果会很快谈论这个问题，我确信我收到苹果活动邀请的任何可能性都随着那些已经消失在天空的相框一起消失了。</p><p id="206d" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">那些没有提到这一点的iPhone评论呢？似乎作家和技术视频制作人主要关注硬件，这只是故事的一小部分。如果他们中的任何人对这个问题给予了应有的关注，我会感到惊讶。</p><p id="96fe" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">如果“天线门”和“弯曲门”是一个东西，那么为什么“帧速率门”不能是一个呢？</p><figure class="iu iv iw ix fd iy er es paragraph-image"><div role="button" tabindex="0" class="iz ja di jb bf jc"><div class="er es it"><img src="../Images/62842affb8627518401b0c3bb0c13962.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*VrEmzZ4v9wBqQc7j_zBo-w.jpeg"/></div></div></figure><figure class="iu iv iw ix fd iy er es paragraph-image"><div role="button" tabindex="0" class="iz ja di jb bf jc"><div class="er es jf"><img src="../Images/c1192ebad88d6b1fc6ae1d6a2bc61154.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*WJ6pLzJD9qnHRthas2vL-Q.jpeg"/></div></div></figure><p id="ffa6" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">发表于<em class="jg"/><a class="ae jh" href="https://medium.com/swlh" rel="noopener"><strong class="hj ji"># SWLH</strong></a><strong class="hj ji">(</strong><em class="jg">创业、流浪、生活黑客)</em></p><div class="iu iv iw ix fd ab cb"><figure class="jj iy jk jl jm jn jo paragraph-image"><a href="http://supply.us9.list-manage.com/subscribe?u=310af6eb2240d299c7032ef6c&amp;id=d28d8861ad"><img src="../Images/de26c089e79a3a2a25d2b750ff6db50f.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*fSUxWFf6_qlAfAObKJuEAA.png"/></a></figure><figure class="jj iy jk jl jm jn jo paragraph-image"><a href="https://medium.com/swlh"><img src="../Images/f47a578114e0a96bdfabc3a5400688d5.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*Me4fgEZDDb-d8j41O5oKaQ.png"/></a></figure><figure class="jj iy jk jl jm jn jo paragraph-image"><a href="https://twitter.com/swlh_"><img src="../Images/c1351daa9c4f0c8ac516addb60c82f6b.png" data-original-src="https://miro.medium.com/v2/resize:fit:668/format:webp/1*_DMWEyOz7IhTGGNb5tzA0g.png"/></a></figure></div></div></div>
