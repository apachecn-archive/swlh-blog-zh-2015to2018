<h1 class="translated">不要只是计划…做！</h1>
<blockquote>原文：<a href="https://medium.com/swlh/dont-just-plan-do-bc9d9ff8c960#2018-03-27">https://medium.com/swlh/dont-just-plan-do-bc9d9ff8c960#2018-03-27</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="9f3c" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">你曾经遭受过分析麻痹吗？</p><p id="bd7d" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">当我们深陷于一个决定中，在考虑我们的选择时不知所措，以至于行动感觉不可能时，就是这种感觉。我们的动力消失了，我们的信心崩溃了。被没完没了的选项评估所消耗，我们最终什么都不做，或者充其量只是半心半意地采取行动。</p><figure class="jk jl jm jn fd jo er es paragraph-image"><div role="button" tabindex="0" class="jp jq di jr bf js"><div class="er es jj"><img src="../Images/744cc46a3b6044c37352dcf64a29b764.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*FOLLtD1ZEUvJJz4ncMjCyg.jpeg"/></div></div><figcaption class="jv jw et er es jx jy bd b be z dx">Which one? (Credit: Pixabay.com)</figcaption></figure></div></div>
