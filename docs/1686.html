<blockquote>原文：<a href="https://medium.com/swlh/2018-wont-change-anything-7e27faaf6de3#2017-12-26">https://medium.com/swlh/2018-wont-change-anything-7e27faaf6de3#2017-12-26</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><figure class="hh hi ez fb hj hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es hg"><img src="../Images/a04f2c728d9eb5dee3f019ab598d2800.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*DADntuDmzpA5MPpTo47ZmA.jpeg"/></div></div></figure><p id="025a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">2018不会改变什么。</p><p id="7820" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">星期二不会让我们有动力。凌晨4点起床并不能提高我们做好工作的能力。以“J”开头，以“y”结尾的一月，从统计数据来看，并不是创造积极变化的最佳月份。</p><p id="4d7d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">每当我们用词语描述某样东西，而这些词语并不是为了给它本来就没有的力量，我们就开始挖掘自我欺骗的洞穴。</p><p id="37d4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">“这将是我的一年……”洞越来越深。“到今年年底，我会……”洞越挖越深。</p><p id="0d84" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">前方剧透…</p><p id="b9de" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">2018年将和2017年一样。</p><p id="a049" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">很忙。太忙了。不够忙。过度劳累。压力很大。落后于计划。熄火了。心烦意乱。不对。优柔寡断。懒惰。不满意。</p><p id="e5bc" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">总结一下，我们会受到挑战。今年将是艰难的一年，我们称之为“新年决心”的神奇仙尘并不存在。</p><p id="c822" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">知道了这一点，我们需要决定我们是否像专业人士一样进入下一年，准备好接受挑战并克服这些挑战，或者我们可以继续挖坑。</p></div><div class="ab cl iq ir gp is" role="separator"><span class="it bw bk iu iv iw"/><span class="it bw bk iu iv iw"/><span class="it bw bk iu iv"/></div><div class="hb hc hd he hf"><p id="a5c3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><em class="ix">跟我上</em> <a class="ae iy" href="https://www.facebook.com/fullsteamsocial/" rel="noopener ugc nofollow" target="_blank"> <em class="ix">脸书</em> </a> <em class="ix">和</em><a class="ae iy" href="http://instagram.com/fullsteamsocial/" rel="noopener ugc nofollow" target="_blank"><em class="ix">insta gram</em></a><em class="ix">。</em></p><figure class="ja jb jc jd fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es iz"><img src="../Images/731acf26f5d44fdc58d99a6388fe935d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*6gfnVvkMRFtjVsWF7vkClA.png"/></div></div></figure><h2 id="fd41" class="je jf ht bd jg jh ji jj jk jl jm jn jo id jp jq jr ih js jt ju il jv jw jx jy bi translated">这个故事发表在<a class="ae iy" href="https://medium.com/swlh" rel="noopener"> The Startup </a>上，这是Medium最大的企业家出版物，拥有278，108+人。</h2><h2 id="7945" class="je jf ht bd jg jh ji jj jk jl jm jn jo id jp jq jr ih js jt ju il jv jw jx jy bi translated">在这里订阅接收<a class="ae iy" href="http://growthsupply.com/the-startup-newsletter/" rel="noopener ugc nofollow" target="_blank">我们的头条新闻</a>。</h2><figure class="ja jb jc jd fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es iz"><img src="../Images/731acf26f5d44fdc58d99a6388fe935d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*6gfnVvkMRFtjVsWF7vkClA.png"/></div></div></figure></di
