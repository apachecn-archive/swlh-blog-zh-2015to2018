<blockquote>原文：<a href="https://medium.com/swlh/we-need-a-change-of-leadership-1e1a048cb15e?source=collection_archive---------18-----------------------#2018-10-11">https://medium.com/swlh/we-need-a-change-of-leadership-1e1a048cb15e?source=collection_archive---------18-----------------------#2018-10-11</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="48be" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">散文</p><figure class="jk jl jm jn fd jo er es paragraph-image"><div role="button" tabindex="0" class="jp jq di jr bf js"><div class="er es jj"><img src="../Images/38c313e999981e012280ff339fc9f228.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*EaIw1cKm9SywAjgMliMB-g.jpeg"/></div></div><figcaption class="jv jw et er es jx jy bd b be z dx">Photo by Ross Findon on Unsplash_ross-findon-303091-unsplash</figcaption></figure><p id="3a94" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">世界变了，如此不稳定<br/>充满了混乱和不确定<br/>它变了吗，还是我精神错乱了？<br/>我对它的复杂性变得模棱两可</p><p id="5dc5" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">新的趋势让我疲惫不堪<br/>我们曾经只是消费者<br/>现在合作创作是被关注的主题<br/>或者至少，那是谣言</p></div></div>
