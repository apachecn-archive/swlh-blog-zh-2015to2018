<h1 class="translated">你应该什么时候退出？</h1>
<blockquote>原文：<a href="https://medium.com/swlh/when-should-you-quit-114c499c6dac?source=collection_archive---------0-----------------------#2018-10-01">https://medium.com/swlh/when-should-you-quit-114c499c6dac?source=collection_archive---------0-----------------------#2018-10-01</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><figure class="hn ho ez fb hp hq er es paragraph-image"><div role="button" tabindex="0" class="hr hs di ht bf hu"><div class="er es hm"><img src="../Images/24985273be1d69caa6f8e9f1958bd57b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*rnAZDhB-JWwgojObdPDwWQ.jpeg"/></div></div><figcaption class="hx hy et er es hz ia bd b be z dx">photo credit: <a class="ae ib" href="https://unsplash.com/@herrzett" rel="noopener ugc nofollow" target="_blank">Tobias Zils</a></figcaption></figure><div class=""/><p id="a4f4" class="pw-post-body-paragraph jb jc ie jd b je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi translated">戒烟有负面影响。我们把它描述为放弃、不明确或缺乏毅力。当有人退出时，很容易认为这个人没有全力以赴。</p><p id="8ace" class="pw-post-body-paragraph jb jc ie jd b je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi translated">可以肯定的是，过早退出的情况太多了。无论何时你尝试某事，你都会有困难。你将面临障碍。你要和你头脑中的疑虑做斗争。辞职可能不是…</p></div></div>
