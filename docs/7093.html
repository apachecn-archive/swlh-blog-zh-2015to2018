<blockquote>原文：<a href="https://medium.com/swlh/i-used-to-be-famous-on-medium-bbdbeab96e73?source=collection_archive---------6-----------------------#2018-10-23">https://medium.com/swlh/i-used-to-be-famous-on-medium-bbdbeab96e73?source=collection_archive---------6-----------------------#2018-10-23</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div class="er es il"><img src="../Images/46b92fa44055f593369d2d96f22d4306.png" data-original-src="https://miro.medium.com/v2/resize:fit:1280/1*MVr_i5JNh_WMR4aHvSMhlQ.gif"/></div></figure><p id="6706" class="pw-post-body-paragraph is it ho iu b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp hh bi translated">(一个警示性的故事。)</p><p id="37f3" class="pw-post-body-paragraph is it ho iu b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp hh bi translated">很长一段时间，我都没有把它们抹掉。</p><p id="717e" class="pw-post-body-paragraph is it ho iu b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp hh bi translated">80，000份通知意味着什么。每个人都给了我可信度和社会证明。它提供了满足感。</p><p id="39d2" class="pw-post-body-paragraph is it ho iu b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp hh bi translated">每次我登录Medium时，我都会看着这个数字，然后想</p><blockquote class="jr"><p id="d629" class="js jt ho hp ju jv jw jx jy jz ka jp dx translated">“哦，太好了。我还是个人物。”</p></blockquote></div></div>
