<h1 class="translated">我的书如何成为亚马逊上的第一新书</h1>
<blockquote>原文：<a href="https://medium.com/swlh/how-my-book-became-1-new-release-on-amazon-aa60a22e8314?source=collection_archive---------9-----------------------#2018-09-19">https://medium.com/swlh/how-my-book-became-1-new-release-on-amazon-aa60a22e8314?source=collection_archive---------9-----------------------#2018-09-19</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="41a1" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">那么我是如何做到的呢？</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><a href="https://www.amazon.com/dp/B07GZZVZ7N"><div class="er es jd"><img src="../Images/b8037512c3e68f3890dbdc5150bd345e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*yyt3YC5cogsWwlaVStGtaw.png"/></div></a></figure><p id="2d44" class="pw-post-body-paragraph jl jm ho jn b jo jp ip jq jr js is jt ju jv jw jx jy jz ka kb kc kd ke kf kg hh bi translated">我的新书在亚马逊上一发布就成为三个类别的第一新书。我特别高兴看到它成为“电子出版”的第一名，因为这是我的目标类别。让你的书在新版本中排名第一是一项成就，尤其是对于一个还算不上明星的自出版作家来说。</p></div></div>
