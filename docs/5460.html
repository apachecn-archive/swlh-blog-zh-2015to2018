<h1 class="translated">感知悖论:谁变了？</h1>
<blockquote>原文：<a href="https://medium.com/swlh/perception-paradox-who-changed-27def3217e82?source=collection_archive---------4-----------------------#2018-07-09">https://medium.com/swlh/perception-paradox-who-changed-27def3217e82?source=collection_archive---------4-----------------------#2018-07-09</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/c1633a023dd9bb896f386f8c749a7ddf.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*Agk9Q3peXIF8Kvr4.jpg"/></div></div></figure><p id="bd01" class="pw-post-body-paragraph iw ix ho iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">“现在人们对创业很感兴趣。”</p><p id="b20e" class="pw-post-body-paragraph iw ix ho iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">这是我前几天从一个22岁的朋友那里听到的有趣的事情。让我们叫他约翰吧。</p><p id="7649" class="pw-post-body-paragraph iw ix ho iy b iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt hh bi translated">我已经过了26岁，据我所知，“这些日子”至少是过去10年。从我记事起(至少从我开始关注创业开始)，人们就已经“迷上”创业了。</p></div></div>
