<blockquote>原文：<a href="https://medium.com/swlh/either-you-do-or-they-wont-7d4dd9aace93#2018-02-12">https://medium.com/swlh/either-you-do-or-they-wont-7d4dd9aace93#2018-02-12</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><p id="02b8" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if">要么你做，要么他们不做</strong></p><figure class="ih ii ij ik fd il er es paragraph-image"><div class="er es ig"><img src="../Images/57059af98b4fd7f355ed6e4d9c46b6ea.png" data-original-src="https://miro.medium.com/v2/resize:fit:1080/format:webp/1*QzZ7HNWUdK-BEY6wg8TQHQ.jpeg"/></div><figcaption class="io ip et er es iq ir bd b be z dx">Photo <a class="ae is" href="https://www.pinterest.co.uk/pin/528891549959908020/" rel="noopener ugc nofollow" target="_blank">by https://www.pinterest.co.uk/pin/528891549959908020/</a></figcaption></figure><p id="093a" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><strong class="hj if">“你可以随心所欲地计划、培训和实施，”当我还是个婴儿时，对我影响最大的一件事告诉我，“但事实是，这种事情10%是技术性的，90%是无关紧要的。要么你做，要么他们不做。”</strong></p><p id="4b3d" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">就像大多数课程一样，这些话被记在脑子里，但直到经验证明它们是绝对真实的，才真正被理解。我听到了这些话，甚至尽力去应用它们，但是经历成功和失败才是将这些概念完全发展成可操作的信息的原因。作为一名领导者，“90%规则”并没有真正引起我的共鸣，直到我开始试图指导和鼓励人们超越目前的水平。</p><p id="9d10" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">在我以前的上司的说法中，有更多礼貌的公司术语来表示“在乎”，其中最流行的是订婚。敬业度作为一个概念运作良好，因为让人们接受并承诺被正确地理解为组织健康的关键。因此，指导已经成为许多组织在发展人员、生产力培训和参与组织目标方面的焦点。随着基础设施、规划、财务和领导力在组织成长和健康中的作用越来越重要，对人的投资也变得越来越重要。</p><p id="aae8" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">这个词本身来自导师，一个在《荷马史诗》<em class="it">《奥德赛》</em>中负责教授尤利西斯的角色，这是人类最古老的书面故事之一。每一种文化都有经验丰富的老人教导年轻的新手的版本。他们略有不同，但目标总是一样的；学员需要经验和智慧，而新鲜的想法和不同的视角挑战和更新导师的知识。如果做得正确，它就会起作用；一直有效，并将继续有效。</p><p id="9acd" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">那么，为什么那么多人觉得它令人沮丧、没有成效、浪费他们的时间呢？答案不可能是概念，因为它经受了时间的考验，所以它必须在实施中。没有实践的知识被比作一本高高在上的书，里面充满了好东西，但在被拿下来阅读之前是没有生命的。我们的员工也是如此，他们充满潜力和能力，但需要被他们的组织和管理人员正确利用，以发挥他们的潜力。辅导是弥合潜力和表现之间差距的明显方法。</p><p id="2b66" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">建立和实施指导计划的方法和项目数不胜数，现在许多领导力课程都强调指导是良好监督的关键标志。无数的幻灯片和信息图表都在分解指导的对象、内容和方式。所有这些都是好的和有帮助的事情，但是作为一个领导者，对你影响范围内的人进行指导应该被视为不仅仅是另一个需要实施的计划。</p><p id="473d" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">指导是严格遵循计划通常不利于既定目标的例子之一。处理人类潜力的开发并不是一项干净利落的工作，很容易通过分析来解释它是否成功。这就是为什么需要导师的人情味来引导他们前进。这就是很久以前我被告知的90%法则的关键；相对于从一个人传递给另一个人的关心、关注和热情，技术学习是次要的。材料可以记忆，但对组织和实现职业和个人目标的激情和兴奋只能转移。每个人都是不同的，虽然我们都必须遵从需要我们发挥作用的组织，但指导是整个机器中关键的人情味。</p><p id="14f1" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">真正的指导关系的成功不应该基于一个人填补空缺需求的能力。太多时候，我们所谓的指导只是训练某人去填补不同的空缺。即使这是一个高于他们开始的位置，这仍然限制了真正的指导关系的有效力量。对于学员和组织来说，未来成功的最大限制因素是导师本身。作为一名导师，假设你的主管的能力极限，就人为地给他们的成长设置了一个上限。我们必须足够谦虚，知道我们看不到未来，应该让我们的门徒为无限的未来做好准备，不仅为他们，也为组织。</p><p id="8962" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">指导他们的优势和目标，而不是你的需求和愿望，是指导成功与否的决定性因素。这很难做到——尤其是如果你处于领导地位，需要关键岗位上的优秀人才来实现你的目标——但这对于最大限度地发挥学员的全部潜力至关重要。这种个人潜力与组织目标的平衡是一种挑战，但也非常令人满意。将你的经验和知识投入到你的学员所展示的有希望的具体领域，可以提高你们双方的参与度。你们俩的参与度和激情越多；你努力的成功倍增。真正成功的导师会产生另一个导师，准备告诉他们的第一个学员“这东西90%在乎”，听起来他们是认真的，因为他们确实是这样。</p><p id="b170" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">欢迎评论、问题和互动:</p><p id="f5e7" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated">twitter.com和gmail.com的大火</p><p id="4b7e" class="pw-post-body-paragraph hg hh hi hj b hk hl hm hn ho hp hq hr hs ht hu hv hw hx hy hz ia ib ic id ie hb bi translated"><em class="it">原创写作版权2018 Andrew Donaldson。照片来源。未经许可，不得重复使用。</em></p><figure class="ih ii ij ik fd il er es paragraph-image"><div role="button" tabindex="0" class="iv iw di ix bf iy"><div class="er es iu"><img src="../Images/731acf26f5d44fdc58d99a6388fe935d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*6gfnVvkMRFtjVsWF7vkClA.png"/></div></div></figure><h2 id="fd41" class="iz ja hi bd jb jc jd je jf jg jh ji jj hs jk jl jm hw jn jo jp ia jq jr js jt bi translated">这篇文章发表在<a class="ae is" href="https://medium.com/swlh" rel="noopener">《创业</a>》上，这是Medium最大的创业刊物，有296，127+人关注。</h2><h2 id="7945" class="iz ja hi bd jb jc jd je jf jg jh ji jj hs jk jl jm hw jn jo jp ia jq jr js jt bi translated">订阅接收<a class="ae is" href="http://growthsupply.com/the-startup-newsletter/" rel="noopener ugc nofollow" target="_blank">我们的头条新闻</a>。</h2><figure class="ih ii ij ik fd il er es paragraph-image"><div role="button" tabindex="0" class="iv iw di ix bf iy"><div class="er es iu"><img src="../Images/731acf26f5d44fdc58d99a6388fe935d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*6gfnVvkMRFtjVsWF7vkClA.png"/></div></div></figure></div></div>
