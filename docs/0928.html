<h1/>
<blockquote>原文：<a href="https://medium.com/swlh/how-5-different-work-environments-shaped-my-team-82de677a2208?source=collection_archive---------1-----------------------#2017-09-06">https://medium.com/swlh/how-5-different-work-environments-shaped-my-team-82de677a2208?source=collection_archive---------1-----------------------#2017-09-06</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><figure class="hh hi ez fb hj hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es hg"><img src="../Images/6deb9e7c4834b5d153e371aefd949500.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*5teKfvugbqIyZBfZ2rhY8Q.png"/></div></div></figure><p id="0454" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><strong class="hu iq"> <em class="ir">五种不同的工作环境如何塑造了我的团队</em> </strong></p><p id="7982" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">从简陋的小隔间到硅谷钟爱的开放式概念，设计办公环境有很多种方式——我几乎都用过。我一路走来学到的一件事？工作环境可以成就一个团队，也可以毁掉一个团队。如果做得好，它可以促进合作，激发创造力，甚至产生共鸣。如果做得不好，它会降低生产力，造成孤岛，让你绝对讨厌你的(工作)生活。以下是五种不同的工作场所设置如何改变了我的团队合作方式、我的管理方式以及我们实现的生产力水平，无论是好是坏。</p><p id="04a5" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><strong class="hu iq"> 1。<em class="ir">狭窄的小隔间——不是你想象中的地狱</em> </strong></p><figure class="it iu iv iw fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es is"><img src="../Images/31268ddf1180e2533e52f98520797a0e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*b2p7hertb9yQxTuUWPaJeQ.png"/></div></div></figure><p id="763d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">啊，小隔间，这个被诽谤的工作场所单调的象征，代表了企业文化的所有错误。或者……是吗？听我说完。当我在障碍赛客户的办公室现场工作时，我们像沙丁鱼一样被两两挤成了小方块。对于任何被宽敞、开放的办公空间宠坏的人来说，这可能听起来像是一种虐待狂式的折磨……但是，信不信由你，这实际上造就了我所在的最有凝聚力的团队之一。</p><p id="fa5d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">当你和某人工作得如此紧密，以至于你的胳膊肘基本上整天都接触着，你倾向于分享很多东西——不仅仅是你的午餐时间表。当你的队友在场时，协作会变得更加容易和流畅，不需要Outlook会议请求或电话会议。这种接近会产生同情、团结和共鸣…这正是伟大团队的定义，不是吗？(更不用说，在紧张的情况下，没有什么会像通过电子邮件那样被误解。讽刺翻译得更好。)</p><p id="66bb" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><strong class="hu iq"> 2。<em class="ir">豆荚</em>T11】</strong></p><figure class="it iu iv iw fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es is"><img src="../Images/ecd93cc9d1c0a86c6441732b4d9a569b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*f_NKyqR1eVpHvyHu9qYiaA.png"/></div></div></figure><p id="e2f3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">电子邮件营销机构Silverpop充斥着pod人员。不，不是<a class="ae ix" href="http://static.tvtropes.org/pmwiki/pub/images/pod_people.png" rel="noopener ugc nofollow" target="_blank">那些豆荚人</a>——员工被分组安排，四个小方块一个普通豆荚区。在我们的小泡泡里，我们有自己的文化。我们很大声。我们一起偷懒。但我们也在工作中表现出色。</p><p id="0c15" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">每天早上，我们会把椅子推到舱中央，以我们所谓的早餐俱乐部开始一天的工作，我们会谈论当天需要完成的所有事情。我们靠得很近，经常保持联系；你只需要“嘿”一声，然后把你的轮椅快速踢到他们的桌子上，就能发现他们的工作。哦，尽管我们倾向于大声喧哗和吵闹，我有没有提到我们的团队是120%收费的？我想你可以说分离舱的设置对我们来说相当不错。</p><p id="d131" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><strong class="hu iq"> 3。<em class="ir">自己的房间:私人办公室的痛苦与狂喜</em> </strong></p><figure class="it iu iv iw fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es is"><img src="../Images/eed3d472a2fb04217de9b3bbddb54565.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*LCtOl2k4rC2zMWzhFVp7RA.png"/></div></div></figure><p id="f72c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">我在莫邪的第一天就像电影蒙太奇一样:我有一个副总裁的头衔，一套迷人的服装，还有——第一次——我自己的办公室。我杀了它。但是当我意识到我是多么的孤立时，这种兴奋逐渐消失了。我看不到我的人在做什么；他们看不到我在做什么。没有人觉得他们可以像我和其他人一起在户外时那样随意地出现在我的办公桌前。我真的被困住了。</p><p id="d2a0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">我努力改变这种动态，在我办公室的地板上主持定期的团队会议。我希望我的团队将我的办公室视为一个露营的地方，而不是我个人的孤独堡垒。会议有一点帮助，但最终，很难改变这样一种根深蒂固的文化:最终，私人办公室只是不那么容易接近。这对我自己和我的团队都是一种伤害——当我被密封在一个盒子里时，我不能有效地领导，我的团队也不能像他们需要或应该的那样自由和方便地接触我。</p><p id="cfc8" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><strong class="hu iq"> 4。<em class="ir">新潮开放的概念风格，减去桌上足球(或说话)</em> </strong></p><figure class="it iu iv iw fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es is"><img src="../Images/bf68da415c4b5fc1b201a1510b59d58b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*_8BsILDvZ4sG7e8dVAPdcg.png"/></div></div></figure><p id="8b04" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">取决于你问的是谁，开放式办公室要么是协作、创造性办公室的终极解决方案，要么是现代工作世界的祸根。在我位于Graco的开放式办公室里，答案是后者——但原因可能不是你想的那样。大多数讨厌开放式办公室的人认为这是令人讨厌的噪音、干扰和缺乏隐私。对我来说，一场喧闹的乒乓球比赛将是一种受欢迎的改变，它打破了办公室每天整天笼罩着的坟墓般的寂静。</p><p id="c8dc" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">工作空间如此安静，没有人合作，没有人分享他们正在做的事情，也没有人有机会放下工作，在饮水机旁聊上十分钟关于昨晚《权力的游戏》发生了什么。当我们谈论我们的项目时，感觉是被迫的，好像我们都在说外语。对于一个“开放”的办公室来说，我从来没有感觉到被无形的墙包围着。虽然开放式办公室看起来可能会将你的办公室文化转变为一个充满活力、充满活力、富有创造力的创业公司，但它并不是灵丹妙药。在某些情况下，它甚至会让生活变得更糟，因为一整天坐在电脑前完全沉默会让你感觉度日如年。(我坚持了九个月，记录在案。)</p><p id="c488" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><strong class="hu iq"> 5。谁需要一间办公室？ </strong></p><figure class="it iu iv iw fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es is"><img src="../Images/b3164523a2fe6d31b97c4cd6c84eda83.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*iouXvr9bCPLdSGbrW2GksQ.png"/></div></div></figure><p id="d9b4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">好了，我们已经确定了我喜欢的工作方式是离我的团队近一点。那为什么我的公司抛弃了我们的办公室，自愿转变为完全远离办公室呢？简而言之:当你被迫在其他任务之间的两个小时内完成一项任务时，你会完成这项任务。但是当你一天有八个小时坐在办公室里，你几乎总是会用掉整个八个小时。你会吃很久的午餐。你会谈论政治。你会<em class="ir">挂出</em>。</p><p id="3b51" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">这是我们作为一个团队在办公室呆了两年后发现的:在特定时间需要呆在办公室会导致生产力下降。(更不用说像办公室天花板漏水或送快餐这样的事情中固有的破坏生产力的分心。)它有双重目的:创造一种自由感，同时迫使你变得高效，而我们就是这样。另外，现在，我们经常在诺丽果店露营，当下午没人的时候，一边啃薯条，一边粉碎我们的待办事项清单。还有比这更好的吗？</p><p id="f4ed" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><strong class="hu iq"> <em class="ir">那么，接下来呢？</em>T3】</strong></p><figure class="it iu iv iw fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es iy"><img src="../Images/e78abbf55bd5f97c6886a4b6a5ee286e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*cnHWcFK9PEB7iDsdMJFbsg.png"/></div></div></figure><p id="3a93" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">当你想到这些环境对我们思考、工作和与团队互动的方式有多么深刻的影响时,“办公室里的又一天”就有了新的含义。如果你能从这些环境中挑选出最好的，去掉无用的东西，创造出一个最好的解决方案，这难道不是一个梦想吗？</p><p id="4f3b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">听起来不太可能，但我们认为我们正在做一些事情。敬请关注更多内容。</p><figure class="it iu iv iw fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es iz"><img src="../Images/731acf26f5d44fdc58d99a6388fe935d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*6gfnVvkMRFtjVsWF7vkClA.png"/></div></div></figure><h2 id="fd41" class="ja jb ht bd jc jd je jf jg jh ji jj jk id jl jm jn ih jo jp jq il jr js jt ju bi translated">这篇文章发表在<a class="ae ix" href="https://medium.com/swlh" rel="noopener">《创业</a>》上，这是Medium最大的创业刊物，有292，582+人关注。</h2><h2 id="7945" class="ja jb ht bd jc jd je jf jg jh ji jj jk id jl jm jn ih jo jp jq il jr js jt ju bi translated">在这里订阅接收<a class="ae ix" href="http://growthsupply.com/the-startup-newsletter/" rel="noopener ugc nofollow" target="_blank">我们的头条新闻</a>。</h2><figure class="it iu iv iw fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es iz"><img src="../Images/731acf26f5d44fdc58d99a6388fe935d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*6gfnVvkMRFtjVsWF7vkClA.png"/></div></div></figure></div></div>
