<h1 class="translated">没有什么是通过简单的选择实现的</h1>
<blockquote>原文：<a href="https://medium.com/swlh/nothing-is-achieved-through-easy-choices-512784230aba?source=collection_archive---------17-----------------------#2018-10-20">https://medium.com/swlh/nothing-is-achieved-through-easy-choices-512784230aba?source=collection_archive---------17-----------------------#2018-10-20</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="e570" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">为什么你需要努力工作以获得巨大的成果</h2></div><figure class="je jf jg jh fd ji er es paragraph-image"><div role="button" tabindex="0" class="jj jk di jl bf jm"><div class="er es jd"><img src="../Images/276c3e5e4caf422cd8c5b18e71879715.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*YfjJ9LyXs8DsazIV"/></div></div><figcaption class="jp jq et er es jr js bd b be z dx">“lemon and lime lot” by <a class="ae jt" href="https://unsplash.com/@jontyson?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Jon Tyson</a> on <a class="ae jt" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="be20" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi kq translated">柠檬和酸橙的区别很容易发现。一个是黄色的，另一个是绿色的。它是如此简单，以至于我们几乎不需要考虑它。</p><p id="bcbb" class="pw-post-body-paragraph ju jv ho jw b jx jy ip jz ka kb is kc kd ke kf kg kh ki kj kk kl km kn ko kp hh bi translated">但是生活和商业的巨大差异并不那么简单。它们可能涉及复杂、令人恐惧、不舒服和无法抗拒的…</p></div></div>
