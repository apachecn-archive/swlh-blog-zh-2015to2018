<h1/>
<blockquote>原文：<a href="https://medium.com/swlh/https-medium-com-fullsteamphil-5-ways-to-respond-to-the-unrespondable-e-mail-8bef4a3069d9?source=collection_archive---------0-----------------------#2017-10-17">https://medium.com/swlh/https-medium-com-fullsteamphil-5-ways-to-respond-to-the-unrespondable-e-mail-8bef4a3069d9?source=collection_archive---------0-----------------------#2017-10-17</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><figure class="hh hi ez fb hj hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es hg"><img src="../Images/08979fa2ff05f9b139cc334b679ef92a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*fFl0whpvXMLrcb3q-WnfZQ.jpeg"/></div></div><figcaption class="hr hs et er es ht hu bd b be z dx">en garde</figcaption></figure><p id="5655" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">电子邮件是企业家生活中无情的敌人。</p><p id="dd94" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">那些已经得到回答的问题，那些不请自来的观点，还有那些让你想知道为什么有人会浪费像素把它们放到屏幕上的想法。</p><p id="4482" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">每个人疯狂尖叫的恐慌感现在回应我现在回应我现在回应我WWW！！！！你做了…却发现嗜血的电子九头蛇分裂并成长为比第一封更凶猛的七封电子邮件，一点一点地消耗生产力。</p><p id="05a5" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">或者是在多毛的皮肤上贴创可贴的缓慢、曲折、痛苦，等待某人回复一封重要的电子邮件…</p><p id="a49f" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">“没有。”</p><p id="4c70" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">然后，在战争的迷雾中。</p><h1 id="5119" class="iv iw hx bd ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js bi translated">一封邮件就能统治所有人</h1><figure class="ju jv jw jx fd hk er es paragraph-image"><div class="er es jt"><img src="../Images/937bc6d1986807dfaee11f9e9910fa11.png" data-original-src="https://miro.medium.com/v2/resize:fit:1000/1*WAvP6vTz_wYShlDvYLc0zw.gif"/></div><figcaption class="hr hs et er es ht hu bd b be z dx">don’t do it, frodo</figcaption></figure><p id="1646" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">看哪。一封令人困惑、愤怒或不安的电子邮件，让你的手指慢慢从键盘上移开，落在桌子上，眼睛变得呆滞无神。</p><p id="54e0" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">头脑变得麻木。<br/>你只能发出低沉的、喉音的、不知所云的咕噜声。</p><p id="48c1" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">然后，下意识地，你的手伸向鼠标，光标在屏幕上移动。</p><p id="854e" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">它点击消息框，然后慢慢爬向垃圾桶。</p><p id="956a" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">近一点…近一点…</p><h1 id="f629" class="iv iw hx bd ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js bi translated">振作起来</h1><p id="5820" class="pw-post-body-paragraph hv hw hx hy b hz jy ib ic id jz if ig ih ka ij ik il kb in io ip kc ir is it hb bi translated">你坚持更高的准则。<a class="ae kd" rel="noopener" href="/@fullsteamphil/everything-is-marketing-ec8774ec8204">一切都是营销。</a></p><p id="e1f7" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">你的每一次互动都反映了你的业务是什么，你希望它是什么，所以，现在不是退缩的时候，而是鼓起你所有的勇气和力量，勇敢地走上战场，手里拿着键盘和Gmail，与那个人接触。</p><figure class="ju jv jw jx fd hk er es paragraph-image"><div class="er es ke"><img src="../Images/b3ed6ef94a5ad0bf2beef0b2689a14f8.png" data-original-src="https://miro.medium.com/v2/resize:fit:800/1*kWSR75D2GzoIliX5mpI4nQ.gif"/></div><figcaption class="hr hs et er es ht hu bd b be z dx">or not so bravely</figcaption></figure><h1 id="d552" class="iv iw hx bd ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js bi translated">不要做什么</h1><p id="de5a" class="pw-post-body-paragraph hv hw hx hy b hz jy ib ic id jz if ig ih ka ij ik il kb in io ip kc ir is it hb bi translated">面对这样的对手，你可能会紧张，但现在不是依赖盲目的情感本能的时候。</p><p id="d78f" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">也许他们的电子邮件很聪明，而<em class="kf">你是</em>傻瓜。也许你只是心情不好。也许他们是个很棒的人，但他们只是写了一封糟糕的电子邮件。</p><p id="b58c" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">盲目的情感本能可能会说:“把他们开膛破肚，把他们的内脏撒到地上！”但你是专业人士。</p><p id="32f9" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">你可以做得更好。</p><figure class="ju jv jw jx fd hk er es paragraph-image"><div class="er es jt"><img src="../Images/81e23c07ad0ba6a4da112cda369cba42.png" data-original-src="https://miro.medium.com/v2/resize:fit:1000/1*hMyvIwBowMsv-X0hgWWeXw.gif"/></div></figure><h1 id="ec4d" class="iv iw hx bd ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js bi translated">技术和培训</h1><p id="b42c" class="pw-post-body-paragraph hv hw hx hy b hz jy ib ic id jz if ig ih ka ij ik il kb in io ip kc ir is it hb bi translated">疯狂敲击键盘半个小时，希望有东西击中目标是错误的选择。保持冷静，依靠技巧和训练，战略性地打击敌人的软肋:</p><ol class=""><li id="61dd" class="kg kh hx hy b hz ia id ie ih ki il kj ip kk it kl km kn ko bi translated">坐以待毙:现在不是时候。撤退到山麓休息一段时间，重新部署，思考如何解决这个问题。给自己一个短的期限。“下午1:00，我会对此作出回应。”如果你不这样做，你会踢，这封电子邮件将不会得到回应，你弃权。</li><li id="8740" class="kg kh hx hy b hz kp id kq ih kr il ks ip kt it kl km kn ko bi translated"><strong class="hy iu">招架防守:</strong>发起a一个来回。你试图收集更多的信息，以了解他们的意思或他们在寻找什么，这样你就可以给出更好的答案。这个策略也将为你赢得一些额外的时间来找出最佳的前进方式。</li><li id="932e" class="kg kh hx hy b hz kp id kq ih kr il ks ip kt it kl km kn ko bi translated">与指挥官交谈:寻求一些指导。你可以独自闯出一条路，从经验中学习，也可以从别人的经验中学习，聆听他们的智慧。寻求建议可以为每个人省去很多麻烦、压力、困惑和时间。</li><li id="a334" class="kg kh hx hy b hz kp id kq ih kr il ks ip kt it kl km kn ko bi translated"><strong class="hy iu">转移打击:</strong>你可能不是能回答这个问题的人。把他们介绍给比你更能帮助他们的人。让大卫扔石头。</li><li id="bc7e" class="kg kh hx hy b hz kp id kq ih kr il ks ip kt it kl km kn ko bi translated"><strong class="hy iu">升级:</strong>这不是可以通过电子邮件来回答的事情，要么是因为其中涉及的情感，要么是因为它会更快、更有效，而且对每个人来说都是更好的面对面交谈体验。主动给他们打电话。如果这是一场值得打的仗，他们会接受。如果没有，那只是虚张声势。</li></ol><figure class="ju jv jw jx fd hk er es paragraph-image"><div class="er es ku"><img src="../Images/65598589a612dd7c2044cb60d6cfbf4b.png" data-original-src="https://miro.medium.com/v2/resize:fit:640/1*1pDl5O_U9dK8LgCyGPmJOw.gif"/></div><figcaption class="hr hs et er es ht hu bd b be z dx">make Miyagi proud</figcaption></figure><h1 id="257e" class="iv iw hx bd ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js bi translated">在球场上，胜利者</h1><p id="01cf" class="pw-post-body-paragraph hv hw hx hy b hz jy ib ic id jz if ig ih ka ij ik il kb in io ip kc ir is it hb bi translated">恭喜你，冠军。你已经打败了不可战胜的敌人，现在坐在你在胜利者大厅的合法宝座上。</p><p id="f265" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">但是要注意，更多的电子邮件将会取代它。在这种情况下起作用的不一定在另一种情况下起作用，所以要根据每个交互的优点进行评估。</p><p id="24f2" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">相信你的训练，运用你的技能，勇敢地与那些无法回复的电子邮件战斗。</p></div><div class="ab cl kv kw gp kx" role="separator"><span class="ky bw bk kz la lb"/><span class="ky bw bk kz la lb"/><span class="ky bw bk kz la"/></div><div class="hb hc hd he hf"><p id="deaf" class="pw-post-body-paragraph hv hw hx hy b hz ia ib ic id ie if ig ih ii ij ik il im in io ip iq ir is it hb bi translated">如果你喜欢这篇文章，请👏按钮并分享，帮助其他人找到它！也可以在下面留下评论，在<a class="ae kd" href="https://www.instagram.com/fullsteamsocial/" rel="noopener ugc nofollow" target="_blank"> Instagram </a>上访问我。</p><figure class="ju jv jw jx fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es lc"><img src="../Images/731acf26f5d44fdc58d99a6388fe935d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*6gfnVvkMRFtjVsWF7vkClA.png"/></div></div></figure><h2 id="fd41" class="ld iw hx bd ix le lf lg jb lh li lj jf ih lk ll jj il lm ln jn ip lo lp jr lq bi translated">这篇文章发表在<a class="ae kd" href="https://medium.com/swlh" rel="noopener"> The Startup </a>上，这是Medium最大的创业刊物，拥有277，994+读者。</h2><h2 id="7945" class="ld iw hx bd ix le lf lg jb lh li lj jf ih lk ll jj il lm ln jn ip lo lp jr lq bi translated">在此订阅接收<a class="ae kd" href="http://growthsupply.com/the-startup-newsletter/" rel="noopener ugc nofollow" target="_blank">我们的头条新闻</a>。</h2><figure class="ju jv jw jx fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es lc"><img src="../Images/731acf26f5d44fdc58d99a6388fe935d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*6gfnVvkMRFtjVsWF7vkClA.png"/></div></div></figure></div></div>
