<h1 class="translated">停止想要它</h1>
<blockquote>原文：<a href="https://medium.com/swlh/stop-wanting-it-3af726d4b942?source=collection_archive---------4-----------------------#2018-11-16">https://medium.com/swlh/stop-wanting-it-3af726d4b942?source=collection_archive---------4-----------------------#2018-11-16</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><div class=""><h2 id="c024" class="pw-subtitle-paragraph il hn ho bd b im in io ip iq ir is it iu iv iw ix iy iz ja jb jc dx translated">和得到它是一样的</h2></div><p id="86b9" class="pw-post-body-paragraph jd je ho jf b jg jh ip ji jj jk is jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi translated">生活主要是这样一个过程:弄清楚我们想要什么，这样我们可以因为没有它而痛苦，然后努力去得到它，然后弄清楚我们还想要什么，因为没有它而痛苦。冲洗并重复。</p><p id="c02f" class="pw-post-body-paragraph jd je ho jf b jg jh ip ji jj jk is jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi translated">享乐适应是生活的一大秘密。除了，这不是秘密，我们都知道，我们只是假装不知道。我们表现得好像这不是一件事，因为如果我们不这样做，社会可能会崩溃。</p></div></div>
