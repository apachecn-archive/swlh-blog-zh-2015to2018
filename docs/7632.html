<blockquote>原文：<a href="https://medium.com/swlh/my-thanksgiving-gift-to-you-silent-gratitude-9cbe7b8b759c?source=collection_archive---------26-----------------------#2018-11-21">https://medium.com/swlh/my-thanksgiving-gift-to-you-silent-gratitude-9cbe7b8b759c?source=collection_archive---------26-----------------------#2018-11-21</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/90e244228852bd2527dd4775ffb91af6.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*HpcuXoCgmShTl8qOd--rrQ.jpeg"/></div></div><figcaption class="iw ix et er es iy iz bd b be z dx">This is Wyatt, a friend’s puppy. He’s grateful for the simple things…like a warm vent on a cold day.</figcaption></figure><p id="73b2" class="pw-post-body-paragraph ja jb ho jc b jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx hh bi translated">在我们远离“工作”去度长周末之前，我想给你一份独特的礼物，让你带着它去过感恩节。我知道，你很忙，你想结束最后几件事，然后跑出门去。对于我在美国以外的朋友和同事，在周末之前，你们还有两天时间。这些天每个人都很忙。</p></div></div>
