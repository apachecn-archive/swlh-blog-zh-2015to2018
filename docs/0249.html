<h1 class="translated">揭秘M2M、物联网和IoE</h1>
<blockquote>原文：<a href="https://medium.com/swlh/demystifying-m2m-iot-and-ioe-7c4620404969#2015-10-24">https://medium.com/swlh/demystifying-m2m-iot-and-ioe-7c4620404969#2015-10-24</a></blockquote><div><div class="dt hd he hf hg hh"/><div class="hi hj hk hl hm"><figure class="ho hp fa fc hq hr es et paragraph-image"><div role="button" tabindex="0" class="hs ht di hu bf hv"><div class="es et hn"><img src="../Images/5ffab96d1055c223a9e831a45670aca3.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*zsucWqHrzcW-9tBbhhq95g.jpeg"/></div></div></figure><div class=""/><p id="e600" class="pw-post-body-paragraph ix iy ia iz b ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju hi bi translated">物联网是一个令人感兴趣的话题，几年前开始兴起，并在2016年年中达到顶峰。不幸的是，在接下来的2.5年里，随着炒作的消退，人们对其他技术的兴趣也随之下降。这个<a class="ae jw" href="https://trends.google.com/trends/explore?q=iot&amp;geo=US" rel="noopener ugc nofollow" target="_blank">链接</a>指的是谷歌趋势网站，该网站调查了不同时期‘IOT’搜索的流行程度。根据Gartner的炒作周期，这一阶段被称为<a class="ae jw" href="https://www.gartner.com/en/research/methodologies/gartner-hype-cycle" rel="noopener ugc nofollow" target="_blank">【幻灭低谷】</a></p></div></div>
