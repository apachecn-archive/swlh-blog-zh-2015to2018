<blockquote>原文：<a href="https://medium.com/swlh/goodbye-instagram-hello-ello-45df3d8754ec#2018-01-12">https://medium.com/swlh/goodbye-instagram-hello-ello-45df3d8754ec#2018-01-12</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><figure class="ev ex im in io ip er es paragraph-image"><div role="button" tabindex="0" class="iq ir di is bf it"><div class="er es il"><img src="../Images/69a8158c83cab273df998caa0d9dacee.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*MMfii__B_tasQgZpv0Z1Fg.jpeg"/></div></div><figcaption class="iw ix et er es iy iz bd b be z dx">A modified version of the Ello logo (original one is by <a class="ae ja" href="http://bergerfohr.com/" rel="noopener ugc nofollow" target="_blank">Berger &amp; Föhr</a>) on an awesome background by <a class="ae ja" href="https://unsplash.com/@efekurnaz" rel="noopener ugc nofollow" target="_blank">Efe Kurnaz</a>.</figcaption></figure><h2 id="9029" class="jb jc ho bd jd je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy bi translated">你记得Ello吗？</h2><p id="6926" class="pw-post-body-paragraph jz ka ho kb b kc kd ke kf kg kh ki kj jm kk kl km jq kn ko kp ju kq kr ks kt hh bi translated">2014年秋天，头条新闻称赞它为“脸书黑仔”，显然它是作为现有社交网络的无广告替代品而创建的。你猜怎么着，它还没死…他们的创始人从未打算让它成为脸书杀手。</p><p id="da87" class="pw-post-body-paragraph jz ka ho kb b kc ku ke kf kg kv ki kj jm kw kl km jq kx ko kp ju ky kr ks kt hh bi translated">它总是关于艺术家，现在比以往任何时候都好。</p></div></div>
