<h1/>
<blockquote>原文：<a href="https://medium.com/swlh/the-questions-is-should-you-trade-or-invest-in-bitcoins-82992e08d504?source=collection_archive---------28-----------------------#2017-12-27">https://medium.com/swlh/the-questions-is-should-you-trade-or-invest-in-bitcoins-82992e08d504?source=collection_archive---------28-----------------------#2017-12-27</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><figure class="hh hi ez fb hj hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es hg"><img src="../Images/57632bc252dbb0bf971629984dfa22a6.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*FpwjeWYACdywX2Y3O9VZ7g.jpeg"/></div></div></figure><p id="20bf" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">对大多数人来说，比特币似乎是一个平行宇宙中的金融概念。当你想到这一点时，许多人一开始对比特币及其工作原理一无所知。但他们可能会像专业人士一样左右投资各种加密货币，以获取利润。<br/> <br/>所以这里的大问题是:你应该交易还是投资比特币？<br/></p><p id="2a09" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">交易和投资听起来可能是一样的，但实际上，它们是天壤之别。<br/> <br/>交易是指试图通过买卖比特币获利的短期方法，而投资是指一种长期策略，买家将长期持有他们的比特币，并安然度过市场价格的任何下跌。<br/></p><h2 id="7d54" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk bi translated"><strong class="ak">比特币交易者</strong></h2><p id="215f" class="pw-post-body-paragraph hr hs ht hu b hv jl hx hy hz jm ib ic id jn if ig ih jo ij ik il jp in io ip hb bi translated">比特币交易商因比特币令人兴奋的波动性而繁荣。他们会试图把握市场时机，在价格下跌时买入比特币，然后等待价格上涨后再卖出比特币。换句话说，你在赌价格会上涨或下跌。然而，不是每个人都能交易。最成功的交易者是那些有钢铁般意志的人，他们能把自己的情绪从交易中分离出来。交易者不要害怕价格下跌。他们也在寻求利润最大化，所以他们通常会一次性投资，以尽可能低的价格买入，然后等到价格高到足以让他们获得可观利润时再出手。<br/> <br/>交易需要很大的胆量。这需要大量的思考和分析。如果你是一个情绪化的人，每次比特币价格下跌，你都会感到身体不适，那么你最好三思。<br/></p><h2 id="e1a1" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk bi translated"><strong class="ak">比特币投资者</strong></h2><p id="d215" class="pw-post-body-paragraph hr hs ht hu b hv jl hx hy hz jm ib ic id jn if ig ih jo ij ik il jp in io ip hb bi translated">比特币投资者是长线投资。<br/> <br/>他们没有打算利用汇率的短期波动。如果价格下跌数百或数千美元，他们可能会担心，但他们不会撤出投资，因为他们已经决定在未来10年、20年或30年内继续持有。<br/> <br/>明智的投资者会实践美元成本平均法来管理风险。这意味着无论价格上涨还是下跌，他们都会购买比特币并持有。这种策略非常适合长期投资，因为你实际上是在分散风险。虽然利润可能没有短期交易那么重要，但比特币投资者晚上可能会睡得更安稳，因为他们不担心明天或后天的图表会是什么样子。<br/></p><h2 id="7899" class="iq ir ht bd is it iu iv iw ix iy iz ja id jb jc jd ih je jf jg il jh ji jj jk bi translated"><strong class="ak">比特币和加密货币投资者的4种策略</strong></h2><p id="df00" class="pw-post-body-paragraph hr hs ht hu b hv jl hx hy hz jm ib ic id jn if ig ih jo ij ik il jp in io ip hb bi translated">投资高波动性的比特币和其他加密货币是一项高风险的业务。<br/> <br/>这些货币本质上都是电子或虚拟的，因此没有实体存在。它们甚至没有内在价值。<br/> <br/>然而，没有人可以否认，现在这些加密货币非常热门，如果你想增加成功的机会，那么… <br/> <br/> <strong class="hu jq"> <em class="jr"> 1 —做好波动准备</em> </strong> <br/> <br/>基本上可以肯定，加密货币将会非常波动。前一分钟价格还是5位数，下一分钟就变成了4甚至3位数！它是绝对不可预测的，如果你不认真对待它的波动性，你可能会陷入很多麻烦。你可以惊慌失措，卖掉你的密码，这样你就可以把损失降到最低。然而，如果你已经为这种情况做好了准备，那么你可能会关掉电脑，或者关掉电视，躺下来睡一觉，打消你的疑虑。明天是不同的一天，价格可能会回升，世界会变得美好。为波动性做好准备是艰难的，但肯定是可行的。<br/> <br/> <strong class="hu jq"> <em class="jr"> 2 —谨慎行事</em> </strong> <br/> <br/>在开始投资比特币和其他加密货币之前，先做好研究。当你在处理辛苦赚来的钱时，你不想在一天内失去一切。你投资是为了在未来的某个时候获利。不要在没有研究清楚你的投资对象之前就全押进去。<br/> <br/> <strong class="hu jq"> <em class="jr"> 3 —分散投资组合</em> </strong> <br/> <br/>不要把所有的鸡蛋放在一个篮子里，可以这么说。不要只投资比特币。如果可能的话，投资其他传统资产，如股票、债券和共同基金。至少如果比特币价格下跌，你不会完全亏损。你的其他投资将有助于你维持生计。<br/> <br/> <strong class="hu jq"> <em class="jr"> 4 —将你的虚拟货币存放在冰冷的钱包里</em> </strong> <br/> <br/>投资是一个长期的游戏，不建议将你的加密货币存放在你的交易所钱包，甚至是你的手机app钱包等在线钱包里。把你的私人钥匙放在冷钱包里，比如纸钱包或硬件钱包，因为它们没有联网。你可以在网上钱包里存一小笔钱，但大部分投资应该在网下进行…</p><figure class="jt ju jv jw fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es js"><img src="../Images/731acf26f5d44fdc58d99a6388fe935d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*6gfnVvkMRFtjVsWF7vkClA.png"/></div></div></figure><
