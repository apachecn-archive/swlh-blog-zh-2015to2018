<h1 class="translated">不同的</h1>
<blockquote>原文：<a href="https://medium.com/swlh/different-9f6d68daf891?source=collection_archive---------5-----------------------#2018-07-21">https://medium.com/swlh/different-9f6d68daf891?source=collection_archive---------5-----------------------#2018-07-21</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="c840" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">不要隐藏你的怪癖。利用它们成为你的优势。</p><figure class="jk jl jm jn fd jo er es paragraph-image"><div role="button" tabindex="0" class="jp jq di jr bf js"><div class="er es jj"><img src="../Images/cfa4b2e63a43d2b33022d17cf23df3c4.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*F-A0PY94iRc3-1ujy8itzA.jpeg"/></div></div></figure><p id="8f9d" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">当你年轻、有纹身、公开自己是同性恋、是有色人种时，很难不把任何微观攻击(或宏观攻击)理解为与上述让我与众不同的特征之一有关。很难放下事情，不把事情放在心上，对无知的人给予比他们给你的更多的尊重。但是，唉，我想，这就是与众不同的代价。</p></div></div>
