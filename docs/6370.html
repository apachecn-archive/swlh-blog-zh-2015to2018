<h1 class="translated">有抱负的企业家？去健身房</h1>
<blockquote>原文：<a href="https://medium.com/swlh/aspiring-entrepreneur-hit-the-gym-6fadc7ffaa44?source=collection_archive---------15-----------------------#2018-09-17">https://medium.com/swlh/aspiring-entrepreneur-hit-the-gym-6fadc7ffaa44?source=collection_archive---------15-----------------------#2018-09-17</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><div class=""/><p id="f83c" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">当人们问我在哪里学的这么努力，我告诉他们健身房。</p><figure class="jl jm jn jo fd jp er es paragraph-image"><div role="button" tabindex="0" class="jq jr di js bf jt"><div class="er es jk"><img src="../Images/a1740787a401bf86d5ac3d4be44212a0.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Ku6OkVdjwC1X88Xa_8M_xA.jpeg"/></div></div><figcaption class="jw jx et er es jy jz bd b be z dx">Photo by <a class="ae ka" href="https://unsplash.com/photos/aWxnr1V0YRY?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Victor Freitas</a> on <a class="ae ka" href="https://unsplash.com/search/photos/weights?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="5629" class="pw-post-body-paragraph il im ho in b io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji hh bi translated">我记得有一天，在我童年的家附近，随时健身俱乐部开张了。我妈开车送我和弟弟从高中放学回家，路过购物广场，那里通常点缀着各种深浅不一的米色标志。紫色的跑步者就像上帝的标志一样引人注目。</p></div></div>
