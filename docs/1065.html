<h1/>
<blockquote>原文：<a href="https://medium.com/swlh/i-recently-took-part-of-an-online-discussion-among-female-founders-about-being-visible-to-the-91f8d5339771?source=collection_archive---------6-----------------------#2017-11-02">https://medium.com/swlh/i-recently-took-part-of-an-online-discussion-among-female-founders-about-being-visible-to-the-91f8d5339771?source=collection_archive---------6-----------------------#2017-11-02</a></blockquote><div><div class="ds gw gx gy gz ha"/><div class="hb hc hd he hf"><figure class="hh hi ez fb hj hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es hg"><img src="../Images/b527ae36737161df4d11120b08d7041e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*qJj7VaGGUR0mdyS_3-EsXA.png"/></div></div></figure><p id="f339" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">我最近参加了一个女性创始人之间的在线讨论，讨论的主题是如何让看门人看到自己。守门人是决定一切的人，从哪些新企业登上杂志，到谁能获得风投资金。这场对话的催化剂是杂志如何不断报道前硅谷员工，其中大部分是男性。当然，总有例外，但专题文章通常是关于男性创办的创业公司。不用说，讽刺是痛苦的，因为预计到2018年，女性拥有的企业将占小企业就业增长的一半以上。</p><p id="b373" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">所以问题是:我们女人如何度过这一关？</p><p id="fac7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">毫无疑问，一个令人满意的答案有很多组成部分，网上有大量关于女性创业和经营企业所面临的挑战的文章。但这些文章似乎忽略了两个非常重要的点:女性需要出现，并确保看门人知道我们在这里，我们需要拥有我们是谁和我们做什么。</p><p id="0624" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">不幸的是，我们没有用最基本的方式来做这件事。</p><h1 id="de81" class="iq ir ht bd is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn bi translated">我不在乎你是否被邀请，无论如何都要出现。</h1><p id="c1d5" class="pw-post-body-paragraph hr hs ht hu b hv jo hx hy hz jp ib ic id jq if ig ih jr ij ik il js in io ip hb bi translated">上大学时，我遇到了一位前黑豹，她是我参与组织的一次活动的演讲嘉宾。他要求事先与我们几个人见面，分享他认为至关重要的建议:<strong class="hu jt"> <em class="ju">不要等到被邀请参加</em> </strong> <em class="ju">。去追求你想要的。如果你听说有会议，就去参加。走进那个房间，就像你拥有它一样。如果你不在桌子旁边，你就不能参与讨论。所以现身吧。</em></p><p id="2e77" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">几周后，我决定尝试一下。学校管理人员召集了一次会议，我没有被邀请，尽管我比其他学生和几位被邀请的管理人员更了解这个话题。在约定的时间，我出现了，尽管我战战兢兢。一些人看到我看起来很惊讶，但他们绊倒自己，以确保我有一把椅子。</p><p id="5690" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">不请自来并不总是那么容易或受欢迎。然而，值得记住的是，只有当你的声音被听到时，你才能有所作为。我知道那天我做到了。</p><p id="560e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">也就是说，简单地露面和“向前靠”并不能解决守门人的访问问题(参见<a class="ae jv" href="https://www.wired.com/story/the-pao-effect-is-what-happens-after-lean-in/amp" rel="noopener ugc nofollow" target="_blank"><strong class="hu jt">Pao效应</strong> </a>)。但这是它的一部分。我们出现得越频繁，看门人就越习惯看到我们和他们在同一个房间。我们越是熟悉，越是有空，他们就越会在需要找人报道或做生意的时候想到我们。</p><p id="7a4c" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">适应“与众不同”需要时间，而且由于守门人通常没有什么动力去改变他们的方式，我们需要出现，直到他们习惯于看到我们。</p><h1 id="7d38" class="iq ir ht bd is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn bi translated">不要再玩小游戏，把自己放在最重要的位置上，因为这是你应得的。换句话说，拥有它。</h1><p id="8814" class="pw-post-body-paragraph hr hs ht hu b hv jo hx hy hz jp ib ic id jq if ig ih jr ij ik il js in io ip hb bi translated">我妈妈是一位了不起的企业家，在20世纪80年代创办了她的第一家公司。她很快意识到，要想在决策者面前露脸，她需要用“克里斯”这个名字，而不是“克里斯汀”。当她出现在会议上时，站在周围的男人不可避免地会假装他们在等“克里斯”在消除了他们的误解后，她就能够(成功地)推销她的业务了。但关键是，如果不按照他们的设想行事，她甚至连门都进不去。</p><p id="9239" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">一晃30多年过去了，隐瞒我们的性别已经没什么必要了(尽管当你在《纽约时报》上读到类似<a class="ae jv" href="https://www.nytimes.com/2017/07/21/sunday-review/women-ceos-glass-ceiling.html" rel="noopener ugc nofollow" target="_blank"> <strong class="hu jt">这篇文章</strong> </a>时，你会意识到这仍然是办公室角落里的一个障碍)。然而，这个问题现在变得更加普遍，因为<em class="ju">女性不知道自己是谁，也不知道自己是什么。</em></p><p id="a591" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">最近，当我在LinkedIn上建立关系网时，我突然有了这种顿悟。我专门针对那些自称为企业家、创始人和首席执行官的人。尽管当时我的网络中至少一半是女性，一半以上是企业家，但在我的搜索中，至少90%的人是男性，大多是白人男性。</p><p id="8c97" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">换句话说，尽管女性是企业家、创始人和首席执行官，但她们在LinkedIn的个人资料中并没有这些关键词！！</p><h1 id="d764" class="iq ir ht bd is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn bi translated">所以，女性创业者们，读读这个吧:</h1><p id="c10e" class="pw-post-body-paragraph hr hs ht hu b hv jo hx hy hz jp ib ic id jq if ig ih jr ij ik il js in io ip hb bi translated">我不在乎你是一个创业者，刚刚起步，还是有42名员工。如果你正在创业，那就称自己为创始人或企业家。并且<em class="ju">拥有</em>CEO的头衔。</p><p id="783a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><strong class="hu jt">不要说你为你的公司“工作”</strong>(这是女人做的事，但男人不做)。你不是为你的公司“工作”。你创立了公司。差别很大，尤其是在可信度方面。你是老板。</p><p id="2d02" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">不要称自己为自由职业者(这也是女性比男性多得多的现象)。你更愿意雇佣谁，“顾问，自由职业者”还是“创始人&amp;AMG Associates首席顾问”？你认为谁的费用更高？没错。</p><p id="ac91" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">不要给自己一个没有注明“创始人”的头衔聪明的标题在标题上很管用，但在搜索引擎上就没那么管用了。)你创业了？抢功劳！当有人没有给你适当的信任时，去解决它！</p><p id="0188" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">我的朋友艾琳·霍恩·麦金尼(Erin Horne McKinney)成立了一个名为<a class="ae jv" href="http://www.blackfemalefounders.org/" rel="noopener ugc nofollow" target="_blank"> <strong class="hu jt">黑人女性创始人</strong> </a> (#BFF，在<a class="ae jv" href="https://www.facebook.com/groups/1098442783510961/" rel="noopener ugc nofollow" target="_blank"> <strong class="hu jt">上寻找封闭群【脸书</strong> </a>)的惊人团体，这是一个为促进和支持黑人女性企业家而成立的组织。#BFF最近出现在一篇文章中，并称她为“组织者”你打赌她改正了那个PDQ。她是创始人兼首席执行官，你别忘了！</p><p id="ff35" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">简而言之，拥有它。我指的是任何地方，不仅仅是LinkedIn和脸书。</p><p id="b24d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">“拥有它”是做什么的？拥有它使你和你的企业合法化。当有人在寻找专家或老板时，你希望成为他们寻找的对象。</p><h1 id="9cf9" class="iq ir ht bd is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn bi translated">我拥有它，它正在回报</h1><p id="0cd2" class="pw-post-body-paragraph hr hs ht hu b hv jo hx hy hz jp ib ic id jq if ig ih jr ij ik il js in io ip hb bi translated">由于我最近的社交努力，我得到了我的同事、企业家和首席执行官们的关注。结果是几个新的商业机会、新的私人客户、以我和我的企业为特色的宣传(<a class="ae jv" href="https://www.ceotoolkits.com/" rel="noopener ugc nofollow" target="_blank"><strong class="hu jt"/></a>)以及融资讨论。换句话说，我正在与看门人和权力掮客建立联系，这一切都在短短几周内完成。你可以确信我会继续被他们关注。你也可以。</p><p id="b6a9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">一旦你最终决定<em class="ju">现身并拥有</em>你是谁和你做什么，我很想听听你的经历。在下面分享你的故事或者给我发电子邮件。如果您觉得这篇文章很有帮助，请点击拍手按钮并分享，以帮助其他人找到它。</p></div><div class="ab cl jw jx gp jy" role="separator"><span class="jz bw bk ka kb kc"/><span class="jz bw bk ka kb kc"/><span class="jz bw bk ka kb"/></div><div class="hb hc hd he hf"><p id="e44f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated">娜塔莉·库珀·贝尔特是一名商业顾问/导师/教练，也是CEOToolkits.com的创始人，这是一个创业者可以填补知识空白的在线平台。我们与行业专家一起，为小型企业主量身打造特定主题的“工具包”。要获得一份关于企业家在线保护自己必须采取的7个步骤的免费报告，请点击这里。</p></div><div class="ab cl jw jx gp jy" role="separator"><span class="jz bw bk ka kb kc"/><span class="jz bw bk ka kb kc"/><span class="jz bw bk ka kb"/></div><div class="hb hc hd he hf"><p id="26af" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hb bi translated"><em class="ju">这个故事最初发布在</em><a class="ae jv" href="https://www.ceotoolkits.com/blog/women-business-owners-show-up-own-it" rel="noopener ugc nofollow" target="_blank"><em class="ju">CEOToolkits.com</em></a><em class="ju">。</em></p><figure class="ke kf kg kh fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es kd"><img src="../Images/70cd62e4bfba19568e87ab10ede853cf.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*HDsA-fVWtSRNR-9gu2vPwg.jpeg"/></div></div></figure><h2 id="6585" class="ki ir ht bd is kj kk kl iw km kn ko ja id kp kq je ih kr ks ji il kt ku jm kv bi translated">这个故事发表在<a class="ae jv" href="https://medium.com/swlh" rel="noopener"> The Startup </a>上，Medium的出版物有超过256，410人关注。</h2><h1 id="f621" class="iq ir ht bd is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn bi translated">订阅<a class="ae jv" href="http://growthsupply.com/the-startup-newsletter/" rel="noopener ugc nofollow" target="_blank">在这里获取头条</a>。</h1><figure class="ke kf kg kh fd hk er es paragraph-image"><div role="button" tabindex="0" class="hl hm di hn bf ho"><div class="er es kd"><img src="../Images/70cd62e4bfba19568e87ab10ede853cf.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*HDsA-fVWtSRNR-9gu2vPwg.jpeg"/></div></div></figure></div></div>
