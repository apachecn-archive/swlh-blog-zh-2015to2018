<h1 class="translated">媒介如何打开了我过去的闸门</h1>
<blockquote>原文：<a href="https://medium.com/swlh/how-medium-has-opened-the-flood-gates-to-my-past-3aee7b2b93b7?source=collection_archive---------10-----------------------#2018-12-31">https://medium.com/swlh/how-medium-has-opened-the-flood-gates-to-my-past-3aee7b2b93b7?source=collection_archive---------10-----------------------#2018-12-31</a></blockquote><div><div class="ds hc hd he hf hg"/><div class="hh hi hj hk hl"><figure class="hn ho ez fb hp hq er es paragraph-image"><div role="button" tabindex="0" class="hr hs di ht bf hu"><div class="er es hm"><img src="../Images/f6ffd8fc7f5c3f9838db8b62d7cef413.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*-6rLFFcSeLYt99dN"/></div></div><figcaption class="hx hy et er es hz ia bd b be z dx">Photo by <a class="ae ib" href="https://unsplash.com/@nativemello?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">ian dooley</a> on <a class="ae ib" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><div class=""/><p id="cd07" class="pw-post-body-paragraph jb jc ie jd b je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi translated">昨晚又发生了一次，在一个晚宴上。</p><p id="9d4e" class="pw-post-body-paragraph jb jc ie jd b je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi translated">最近这种事情发生得越来越频繁，这可能是我最近变得如此内向的原因——也是为什么我宁愿呆在家里写作，也不愿在人多的世界里四处游荡的原因。</p><p id="7f13" class="pw-post-body-paragraph jb jc ie jd b je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy hh bi translated">而且，我不确定我对它的感觉，但它不会阻止我写作。这次不会了。</p></div></div>
